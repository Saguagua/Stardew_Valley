    mainEvent: "pause 500/playMusic none/pause 500/globalFade/viewport -1000 -1000/loadActors MainEvent/warp farmer1 27 69 /warp farmer2 27 67/warp farmer3 32 67/warp farmer4 28 71/faceDirection farmer1 0/faceDirection farmer2 1/faceDirection farmer3 3/faceDirection farmer4 0/pause 1000/viewport 27 67 true unfreeze/pause 2000/speak Lewis \"さあ、いよいよ今日のお待ちかね…年に一度の春のエッグハントだ！$h\"/pause 100/jump Jas/jump Vincent/pause 1000/speak Lewis \"まあ子どもたち、落ちついて。そのエネルギーはタマゴを見つけるのにとっておきなさい。豪華賞品をゲットするのは、一番多くタマゴを見つけた人だぞ。\"/pause 100/faceDirection Vincent 3 true/faceDirection Jas 1 true/pause 1000/faceDirection Vincent 0 true/faceDirection Jas 0 /pause 800/faceDirection Lewis 3/faceDirection Lewis 2/faceDirection Lewis 1/faceDirection Lewis 2/pause 800/speak Lewis \"それでは…みんな、準備はいいかな？\"/pause 1000/waitForOtherPlayers startContest/jump Lewis/pause 1000/speak Lewis \"エッグハント、スタート！$h\"/advancedMove Maru false -2 0 0 6 -9 0 0 -2 -9 0 0 -1 2 0 0 -12 6 0 0 -7 3 0/advancedMove Abigail false 0 21 -20 0 0 3 7 0 0 -15 -9 0 9 0 0 18/advancedMove Jas false 0 12 8 0 0 10 3 0 0 4 14 0 0 -20 -6 0 0 3/advancedMove Sam false 4 0 0 -4 2 0 0 -4 12 0 0 -6 19 0 0 20 0 -20 0 20/advancedMove Vincent false 0 3 24 0 0 21 9 0 0 4 -20 0 20 0 -20 0/advancedMove Leo false 0 -10 -1 0 0 -3 -6 0 0 -2 -3 0 0 -3 -1 0 0 20 -5 0 0 -10 -2 0/playSound whistle/playMusic tickTock/playerControl eggHunt" #!String
    Abigail_spouse: "あっち行って。エッグハントがおわるまでは敵どうしだからね！$h" #!String
    Leah_spouse: "あたし、あんまり町に友だちがいないから、こういうイベントって来ても退屈なんだよね。でも、ビュッフェがあるから来ちゃうんだ。" #!String
    Maru_spouse: "ペニーと話してたの。タマゴはおなかいっぱい食べた？" #!String
    Penny_spouse: "さっきから、デビルドエッグを食べないかってマルがすすめてくれるんだけど、もうおなかいっぱいなの。入る気がしないわ…" #!String
    Haley_spouse: "タマゴ料理を食べようとしたんだけど、わたし、春のダイエット中だったって思い出したの。" #!String
    Sebastian_spouse: "エッグハント、がんばれよ。応援してるから。$h" #!String
    Sam_spouse: "ダチはみんないつもどおりだよ。そっちは楽しんでるか？" #!String
    Alex_spouse: "うえっ…さすがに、かたゆでタマゴ1ダースは食いすぎたかな…$s" #!String
    Harvey_spouse: "みんなの様子はどうだった？僕は少しここで休んでるよ。エッグハントがんばって。楽しみにしてるよ！" #!String
    Elliott_spouse: "ふふ、そうやってくつろぐキミを見るのは楽しいな。$h" #!String
    Abigail: "エッグハントって、お宝探しみたいじゃない？$h" #!String
    Robin: "春はいそがしい時期なんだ…だから、休みの日にこうやって友だちと会うのが楽しいんだよね。" #!String
    Demetrius: "タマゴか…食べ物として見るとふしぎな気分になるよ。" #!String
    Maru: "こうやってみんなであつまるのがいつも楽しみなの…こうしてると、谷のみんながひとつになってる感じがするから。" #!String
    Sebastian: "昔はくさったタマゴを投げて遊んでたんだ…#$b#ルイス町長にすぐやめさせられたよ。" #!String
    Linus: "わたしと話したい人なんて、だれもいやしないよ…今日はただ、デビルドエッグを食べに来ただけさ。" #!String
    Pierre: "ちょっと！どうやって入ったんです？$u#$b#品物にさわらないでくださいね。" #!String
    Caroline: "アビーはエッグハントが大好きなの。小さいころからずーっとね。" #!String
    Alex: "オレ、タマゴは毎日3つ食ってるんだ。#$e#足をきたえるなら、タンパク質はだいじだからな。" #!String
    George: "みんなして、なにをそんなに楽しそうにしとるのだ？ううむ…#$b#タマゴ…なんでタマゴなんだ？" #!String
    Evelyn: "このお祭りは、わたしが物心つくころからの伝統行事なんですよ。#$b#伝統は、いまと昔をむすびつけてくれるから…なんだか、ほっとしますねえ。" #!String
    Lewis: "楽しんでいるかな、@？$h" #!String
    Clint: "こっちに料理はあるかい？$s" #!String
    Penny: "子どもたちは、このお祭りをずっと前から楽しみにしてたのよ。" #!String
    Pam: "へへへ…フルーツポンチにいいモン入れてやったよ。$h#$e#シーッ…あんたとあたしだけのヒミツだよ、若いの。" #!String
    Emily: "夜明けから、ずーっとタマゴの色ぬりをしてたわ…わたしにはずっと、これがこの季節のお気に入りなんだ$h" #!String
    Haley: "このお祭りもいいけど…でもわたし、今度やるフラワーダンスのほうがずっと楽しみなの。" #!String
    Jodi: "ヴィンセントはこのお祭りが大好きなの…あの子が楽しそうにしてると、わたしもうれしいわ。" #!String
    Kent: "正直いうと、タマゴはそれほど好きじゃないんだ。" #!String
    Marlon: "足が悪くとも、町の祭りごとには欠かさず参加するさ。" #!String
    Sam: "グズッ…んあ…はな゛が…アレルギーなんだ…$s" #!String
    Leah: "う～ん…このフルーツポンチ、信じられないくらいおいしい！$h" #!String
    Shane: "この祭りのために、ウチのめんどりたちは残業するいきおいでがんばったんだぜ。#$b#だからボーナスをやらなきゃな…今夜のエサは、ボウルいっぱいのあまーいトウモロコシだ！$h" #!String
    Marnie: "エッグフェスティバルへようこそ…うちで飼ってる血統書つきのめんどりたちのおかげよ。" #!String
    Elliott: "長い目で見ると、適度に休んだほうが仕事ははかどるものさ。" #!String
    Gus: "みんな料理を楽しんでくれてるかな？きょうのために何日も準備してきたんだ。#$b#目玉焼きだろ、ゆでタマゴ、ポーチドエッグにデビルドエッグ、スクランブルエッグ、チョコレートエッグ…ほかにもいろいろあるよ！$h" #!String
    Dwarf: "上では雨がふってるの？へぇ…#$e#雨かあ… 伝説のなかでしか聞いたことないよ。一生雨を見ることがない仲間もいるくらい。" #!String
    Wizard: "ううむ…トカゲの生タマゴに骨のズイの黒焼きを降りかけたのはどうだ？" #!String
    Harvey: "タマゴはとても優れた栄養バランスをもつ食材なんだ。#$e#おっと…いまは医者の仕事から頭を離したほうがよさそうだね。$11" #!String
    Sandy: "うちの方では、雨が降ってるらしいよ。だから、ここに来たの？$h#$e#わたしは、ちょっと雨が恋しいな。実はね…$s" #!String
    Jas: "ヴィンセントがぜんぶとっちゃうまえにタマゴを見つけられたらいいなあ…$s" #!String
    Vincent: "エッグハントはいつはじまるの？！すっごく楽しみ！！$h" #!String
    Willy: "時々タマゴを上手にかくしすぎちまってね、誰も見つけられんことがあるんだ…#$b#で、夏が来るだろ。そんであたりが暑くなると、イオウみたいな匂いがぷうんと…へへへ。$h" #!String
    ???: "おやあ、今日は下水の流れがはやいねえ。いいねえ、じめじめするよ…ぼく好みだねえ。" #!String
    Leo: "タマゴ狩りって言うとちょっと変な感じだけど、タマゴはボクの家族の誰のものでもないし…$s#$b#まあいいや、とりあえず一緒にやろう！$h" #!String
    Abigail_y2: "$y'エッグハントをするなんて子供っぽいと思う？_はい_うーん…まるでママみたいなことを言うのね！$a_いいえ_ええ、そうよね。だって楽しいんだもの、やめなくていいよね？'" #!String
    Robin_y2: "長くて寒い冬が終わって、また外に出られるのは素敵なことだよね。そう思うでしょう？" #!String
    Demetrius_y2: "やあ@、私のコイの魚卵パイは食べてくれたかい？#$b#…え？だってこれは「エッグ」フェスティバルだろう？" #!String
    Maru_y2: "今年のエッグハントには勝てそう？" #!String
    Sebastian_y2: "あえて言うなら…冬が恋しいよ…面倒な事がなかったし。" #!String
    Linus_y2: "後で少しだけ参加して食べ物をもらうよ。あのおいしそうなパイが気になるんだ！" #!String
    Pierre_y2: "裏取引がしたいのですか？ははは！なかなか勇気がありますね。" #!String
    Caroline_y2: "ちょっと退屈かもしれないけど、こういうお祭りは近所のみんなと一緒に過ごす良い機会なのよ。" #!String
    Alex_y2: "1日に30個のタマゴを食べたら腕や足が丈夫になるかな？" #!String
    George_y2: "タマゴとポロネギの朝食をエブリンが作ってくれたんじゃ。今日は良い日になりそうじゃよ。$h" #!String
    Evelyn_y2: "$y'牧場でニワトリを飼っているの？_はい_まあステキ！きっとおいしいタマゴを産んでくれるんでしょうね…$h_いいえ_春はニワトリを飼い始めるにはとても良い季節だと思うわ。どうかしら？" #!String
    Clint_y2: "うう…（ごっくん）…今年はサラダばっかりだよ…$s" #!String
    Penny_y2: "今年はヴィンセントがタマゴをたくさん見つけられたら良いな…#$b#何かに挑戦する気持ちは彼にとって大切なことなの。" #!String
    Pam_y2: "なあ…もしタマゴをくれるのなら、ホットソースが必要よ、若いの！" #!String
    Emily_y2: "今年はタマゴに小さなズボンと帽子をかぶせたの。とってもかわいいのよ！$h" #!String
    Haley_y2: "ああ！やっぱりバニースタンドで写真を撮ってもらわないといけないわね。私の髪型、おかしくないかしら？" #!String
    Jodi_y2: "こういう風にたくさんの人が集まると、ケントは少し不安そうな顔をするの…" #!String
    Marlon_y2: "スライムのタマゴを見つけたことはあるか？今では、それは真のチャレンジだ…" #!String
    Leah_y2: "うーん…去年のフルーツポンチの方がおいしかったわ。何かが足りないのよ！" #!String
    Shane_y2: "今朝生まれたばかりのタマゴもあるんだぜ。ほら？まだ温かいだろ！" #!String
    Marnie_y2: "雌鶏はタマゴを産むけれど、雄鶏にも重要な役割があるの…彼らは雌鶏を守ったり争いが起こるのを防いだりしているのよ！#$b#だから雌鶏は安心して良いタマゴを産むことができるの…$h" #!String
    Elliott_y2: "うっかりカラスのタマゴを取らないように気を付けるんだよ。彼らに一生恨まれ続けることになるからね！" #!String
    Gus_y2: "シーッ…内緒だけど、今年は違うことに挑戦してみたんだ…カスタードにアヒルのタマゴを使ったんだよ！$h" #!String
    Harvey_y2: "タマゴは健康的だけど、1日に30個食べるのはやめた方がいいですよ！" #!String
    Jas_y2: "今年は勝てるようにがんばるわ！" #!String
    Vincent_y2: "大きなタマゴの中に住んでみたいな！" #!String
    Willy_y2: "あのな…雨の日には、この水辺にナマズが出るんだ。釣り上げるのは難しいが、やってみる価値はあるぜ！" #!String

