content:  #!Dictionary<String,String>
    name: "Танец полуночных медуз" #!String
    conditions: "Beach/2200 2400" #!String
    shop: "F 2626 800 -1 F 1687 1200 -1 F 1692 1200 -1 F 2631 1000 -1 F 2875 4000 -1 O 265 5000 1" #!String
    set-up: "ocean/-1000 -1000/farmer 38 3 2/changeToTemporaryMap Beach-Jellies/loadActors Set-Up/advancedMove Vincent true 0 12 3 3000 2 0 1 3000 0 -12 -2 0 3 3000/advancedMove Jas true 0 2 3 5000 0 -2 3 5000/advancedMove Clint false 2 50000 -2 0 3 500 2 1000 3 1000 1 0 2 1000/advancedMove Harvey True 0 -12 -10 0 0 6 2 25000 0 -6 10 0 0 12 2 25000/viewport 38 2 clamp true/pause 1000/playerControl jellies" #!String
    mainEvent: "pause 500/globalFade/viewport -1000 -1000/changeLocation Beach/warp farmer1 28 36/warp spouse 29 36/faceDirection spouse 2/warp farmer2 29 35/warp farmer3 34 36/warp farmer4 35 36/faceDirection farmer1 2/faceDirection farmer2 2/faceDirection farmer3 2/faceDirection farmer4 2/specificTemporarySprite candleBoat/viewport 26 36 true/pause 2000/move Lewis 0 1 2/move Lewis -2 0 3/pause 400/showFrame Lewis 16 true/animate Lewis false false 200 25 16 17 17/pause 800/playSound parry/specificTemporarySprite candleBoatMove/pause 500/showFrame Lewis 0 true/animate Lewis false false 200 25 12/pause 400/faceDirection Lewis 2/pause 6000/specificTemporarySprite moonlightJellies/pause 10000/playMusic moonlightJellies/pause 30000/viewport move -1 0 8000/pause 10000/viewport move 1 0 20000/pause 18000/globalFade/viewport -1000 -1000/pause 2000/playMusic none/pause 1000/message \"Итак, свет лета погас... Теперь полуночные медузы устремятся навстречу неизвестности.\"/pause 1000/waitForOtherPlayers festivalEnd/end" #!String
    Leah_spouse: "Привет. Я тут прощаюсь с очередным летом. Встретимся, когда запустят лодку со свечами." #!String
    Abigail: "Какое редкое и волнующее событие." #!String
    Robin: "*Зевает* Уже давно пора спать.$s#$e#Как тебе лодка со свечами? Я сама еe сколотила.$h" #!String
    Demetrius: "Полуночные медузы... Какой замечательный вид! Нам очень повезло, что они останавливаются здесь в своeм долгом путешествии на юг.#$e#Нам неизвестно, почему их привлекает свет... Очень любопытно." #!String
    Maru: "Тут довольно холодно, на самом деле. Ну, осень всe-таки на носу." #!String
    Sebastian: "Кажется, там что-то двигается... Что-то огромное и чeрное.#$e#Я просто хотел тебя напугать...$h" #!String
    Pierre: "Пс-ст... Не забудь завтра заглянуть ко мне в магазин за осенними семенами!" #!String
    Caroline: "Эти свечи такие романтичные, правда?" #!String
    Linus: "Я подойду потихоньку, когда медузы приплывут. Не хочу никому помешать." #!String
    Alex: "Даже не верится, что лето уже закончилось... Мне казалось, будто оно только началось...$s" #!String
    George: "Эй, чего это ты на меня так смотришь? Думаешь, я слишком старый, чтобы мне такое нравилось?" #!String
    Evelyn: "Помню, когда я была ещe совсем маленькой, я однажды увидела этих медуз. Я прямо запрыгала тогда от радости, когда они приплыли!#$e#Но это было так давно... Сейчас я уже не такая бодрая." #!String
    Lewis: "Добрый вечер, @. Скоро приплывут полуночные медузы... Я уже видел одну вдалеке.#$b#Когда мы пустим лодку со свечами, они подплывут к докам и поздороваются с нами." #!String
    Clint: "Сегодня я надел свои особенные ботинки... Никто даже не заметил.$s" #!String
    Emily: "Посмотри туда, в это бесконечное море. Глубоко под водой, в темноте, живут самые разнообразные существа.#$b#Жутковато, правда?" #!String
    Penny: "У медузы такая беспечная жизнь... Волны сами всегда несут тебя." #!String
    Pam: "Ты только не говори Гасу, но я разочарована, что сегодня мы без шведского стола." #!String
    Haley: "Надо было взять с собой камеру! Вечно я забываю.$s" #!String
    Jodi: "Вон там! Я только что видела, как что-то светится!#$b#Эх... Уже уплыло.$s" #!String
    Kent: "Добрый вечер, @. Надеюсь, ты найдeшь время расслабиться перед сезоном сбора урожая." #!String
    Sam: "Интересно, они ядовитые?#$e#Может, всe-таки не стоит сталкивать Себастиана в воду...$h" #!String
    Leah: "Привет. Я тут прощаюсь с очередным летом." #!String
    Shane: "Медузы были здесь год назад, и снова будут здесь в следующем году... Природа такая удивительная." #!String
    Marnie: "Столько народу на таких древних мостках! Лучше я поближе к пляжу постою." #!String
    Elliott: "Если мы не прекратим засорять океаны, медузы точно вымрут. Этот процесс уже запущен.#$e#Очень жаль... Мы совершенно перестали уважать природу." #!String
    Gus: "Полуночные медузы... Интересно, они вкусные?$h#$b#Нет-нет, я бы ни за что не стал пробовать!$u" #!String
    Dwarf: "Говоришь, наверху идeт дождь? Ох!#$e#Дождь... Для нас это явление - почти мистика. Многие из нас за всю свою жизнь не видели дождя." #!String
    Wizard: "Как тебе удалось меня обнаружить? Я думал, что хорошо спрятался.#$b#Возможно, ты обладаешь даром ясновидения.#$e#Я пришeл сюда, чтобы посмотреть на Луналу... Вы зовeте их «полуночными медузами». Их волшебная аура необычайно сильна для морских существ." #!String
    Harvey: "Вот и закончилось лето. Если честно, я только рад попрощаться с проклятыми комарами!" #!String
    Sandy: "Я слышала, будто дома сейчас идeт дождь. Ты ведь поэтому здесь?$h#$e#На самом деле, я даже немного скучаю по дождю...$s" #!String
    Jas: "Надеюсь, в этом году и малыши приплывут!" #!String
    Vincent: "Я хочу увидеть редкую зелeную медузу!" #!String
    Willy: "Ночные рыбы обычно боятся света... А эти какие-то чудные." #!String
    Leo: "Полуночные медузы - мои давние друзья... Они тоже приплывают на остров каждый год." #!String

