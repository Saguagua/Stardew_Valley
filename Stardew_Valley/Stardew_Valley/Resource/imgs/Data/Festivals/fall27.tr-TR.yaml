    Abigail_spouse: "Devamında ne var söylemen lazım, gidemem ben... Örümcekler vardır kesin...$s" #!String
    Leah_spouse: "Birazcık fazla kabak birası içmiş olabilirim..." #!String
    Maru_spouse: "Kafam karıştı... Sen devam et. Ben bununla ilgileneceğim." #!String
    Penny_spouse: "Ah... Şu buharlar... Hım... Bu gece çok şıksın.$l" #!String
    Haley_spouse: "Kolayca korkabiliyorum... Ben burada bekleyeceğim ya.$s" #!String
    Sebastian_spouse: "Çiflikte bunlardan bir tane olsa ilginç olurdu." #!String
    Sam_spouse: "Selam. Ben de ne zaman geleceğini merak ediyordum!$h" #!String
    Harvey_spouse: "Merhaba... Beni burada bulmanı umuyordum...$l" #!String
    Elliott_spouse: "Hım... Fazladan birkaç dilim kabak tatlısı yemiş olabilirim." #!String
    Abigail: "Devam edemem... Örümcekler...$s" #!String
    Robin: "Eh, kış neredeyse geldi. Taş ve odun depolamak için harika bir zaman." #!String
    Demetrius: "Saatlerdir Maru'yu görmedim... Umarım iyidir." #!String
    Maru: "Sanırım buradan daha önce geçmiştim... Hayır, bir dakika...$s#$e#Of, kayboldum...$s" #!String
    Sebastian: "Bu iskeletler nasıl yürüyor hiç bilemiyorum... Ürkütücü.#$e#Aynı zamanda havalı." #!String
    Pierre: "??" #!String
    Caroline: "Kolayca korkabiliyorum. Perili labirentten gençler geçsin." #!String
    Linus: "Güzel gösteri, eski dostum." #!String
    Alex: "Şurada garip bir şey var da oraya nasıl gideceğim?#$e#Burada bir yerde gizli bir geçit olmalı." #!String
    George: "Hım... Tütsülenmiş hindi butu mu? Bu şölen o kadar da kötü değilmiş.$h" #!String
    Evelyn: "Gus keşke bir de vejetaryen opsiyonu sunsaymış. Belki biraz kabak şiş..." #!String
    Lewis: "İyi akşamlar @. Perili labirentten geçtin mi? Bayağı ürkütücü.#$e#Şuradaki garip adam yaşadığı o kuleyi tek başına yapmıştı. İnşaata kimseyi yaklaştırmazdı." #!String
    Clint: "İridyum alaşımlı gürzlerimden birisi bunların icabından kolayca gelirdi..." #!String
    Emily: "Kabak fenerlerimi sevdin mi? Kendim oydum." #!String
    Penny: "Şu kazandan gelen buhar... başımı döndürüyor ama uzak duramıyorum...$u" #!String
    Pam: "Beleş yemek olan her etkinliğe gelirim! Ancak, beni perili labirentte göremezsin." #!String
    Haley: "Oy oy! Çok korktum.$s" #!String
    Jodi: "Perili labirente girmesine izin vermediğim için Vincent bana küstü... Daha çok küçük!" #!String
    Kent: "Selam @. Güzel bir akşam. Sence de öyle değil mi?" #!String
    Sam: "Bu garip... Bildiğin çıkmaz yol.#$e#Labirentten geçerken önümde bir ölü olduğuna yemin edebilirim. Nereye gitti?" #!String
    Leah: "Ihım, selamlar. Kusura bakma... Ağzım böğürtlen dolu." #!String
    Marnie: "Selam @. Verimli bir güz geçirdin mi?#$e#Havalar soğumaya başladı... Ekinler daha fazla dayanmaz." #!String
    Elliott: "Ah, merhaba @. Hava biraz soğuk, değil mi?" #!String
    Gus: "Balkabağı ile bir şeyler pişirmek çok eğlenceli. Çok ilginç bir sebze." #!String
    Dwarf: "Yağmur mu yağıyor? *şaşırır*#$e#Yağmur... Bizim için neredeyse efsanevi bir şeydir. Kimimiz hayatları boyunca yağmuru göremeden ölür." #!String
    Wizard: "Yerel halkın dünyevi zevkleri umurumda değil. Ancak, elementaller insanları yakından görmek istiyor.#$e#Onlar için bu labirenti kurdum." #!String
    Harvey: "Ah! Beni buldun...$8#$b#Açık konuşacağım, burada çok korktuğum için saklanıyordum. Kimseye söyleme.$s" #!String
    Shane: "Neden daha fazla kabak birası yok?" #!String
    Sandy: "Bizim orada yağmur yağdığını duydum. Sen bu yüzden mi buraya geldin?$h#$e#Aslında, yağmuru özlüyorum...$s" #!String
    Jas: "Ama Marnie Teyze! Labirente girmek istiyorum! Korkmuyorum ben!$s" #!String
    Vincent: "Annem beni labirente sokmuyor. *hıçkırır*$s" #!String
    Marlon: "Kafese fazla yaklaşma." #!String
    Leo: "%Leo, asla kapamadığı gözleriyle etrafı izliyor. Dikkatini çekmek için yapabileceğin hiçbir şey yok." #!String

