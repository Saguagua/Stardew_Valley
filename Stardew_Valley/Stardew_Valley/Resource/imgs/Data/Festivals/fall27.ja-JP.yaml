    Elliott_spouse: "ううん…どうも、少しパンプキンパイを食べすぎたね。" #!String
    Abigail: "ムリ、進めない…クモが…$s" #!String
    Robin: "もうすぐ冬だね。木材や石を集めるにはうってつけの時期だよ。" #!String
    Demetrius: "ここ数時間、マルを見てないな…大丈夫だといいんだが。" #!String
    Maru: "この道、さっきも通ったはず…あれ、違うかな…$s#$e#迷っちゃった…$s" #!String
    Sebastian: "あのガイコツたち、どうやって歩いてるんだ…気味悪いな。#$e#でも、めちゃくちゃイカしてる。" #!String
    Pierre: "??" #!String
    Caroline: "わたし、すっごくおくびょうなの。だからお化け迷路は若い人たちにゆずっておくわ。" #!String
    Linus: "すばらしい腕前だね、友よ。" #!String
    Alex: "なんか怪しげな場所があるな。でもあそこ、どうやって行くんだ？#$e#このへんのどっかにヒミツの通路があるに決まってる。" #!String
    George: "ふむ…くん製ターキーのもも肉か。この祭りも捨てたもんじゃないな。$h" #!String
    Evelyn: "ガスがベジタリアンむけのメニューも用意してくれたらいいんだけど。ズッキーニの串焼きとか、ねえ？" #!String
    Lewis: "こんばんは、@。お化け迷路のなかはもう探検したかな？とっても気味悪いぞ。#$e#塔に住んでる妙な男が、1人でぜんぶやったんだ。あの男、作業中はだれ一人近づけようとしなかったんだ。" #!String
    Clint: "おれが鍛えたイリジウム製のメイスがあれば、こういう連中はすぐ片づくさ。" #!String
    Emily: "ジャックオーランタンは気に入った？ここにあるやつ、わたしが彫ったんだ。" #!String
    Penny: "このお鍋から出てる湯気…吸ったら頭がくらくらしてきたんだけど、でもなんだか、離れられなくて…$u" #!String
    Pam: "タダでメシが食える行事にはぜんぶ行くともさ！ま、お化け迷路には行かないがね。" #!String
    Haley: "うえっ！ダメ、こわすぎ。$s" #!String
    Jodi: "お化け迷路に行っちゃダメって言ったら、ヴィンセントがきげんを悪くしちゃって…でも、あの子はまだ小さいんだもの！" #!String
    Kent: "ああ、@。いい夜だな。" #!String
    Sam: "ヘンだな…この先って行き止まりだよな。#$e#でも絶対、迷路のなかでだれかがオレより先を進んでたはずなんだ。そいつはどこに行ったんだ？" #!String
    Leah: "むぐ、ろうも！んぐっ…ごめん、ブラックベリーで口がいっぱいだったの。" #!String
    Marnie: "こんにちは、@。有意義な秋はすごせた？#$e#これからぐっと寒くなるから…作物はもう育てられなくなるね。" #!String
    Elliott: "やあどうも、@。今夜は冷えるね。" #!String
    Gus: "カボチャを料理するのはすごく楽しいよ。とてもおもしろい食材だからね。" #!String
    Dwarf: "上では雨がふってるの？へぇ…#$e#雨かあ…伝説のなかでしか聞いたことないよ。一生雨を見ることがない仲間もいるくらい。" #!String
    Wizard: "我輩は、平凡な人々のことなんてほとんど気にもかけないが、そなたがこんなに近くにまで会いに来れる可能性といったことを考えるのは別だ。#$e#このような馬鹿げた迷路をつくったのはそういうわけだ。" #!String
    Harvey: "わっ！見つかってしまったね…$8#$b#実を言うとおじけづいちゃって、ここにかくれてるんだ…だれにも言わないでくれるかな…$s" #!String
    Shane: "カボチャのエールはもうないのか？" #!String
    Sandy: "うちの方では、雨が降ってるらしいよ。だから、ここに来たの？$h#$e#わたしは、ちょっと雨が恋しいな。実はね…$s" #!String
    Jas: "そんなあ、マーニーおばさん！あたしも迷路に行きたーい！こわくなんかないもん！$s" #!String
    Vincent: "おかあさんが、ボクは迷路に行っちゃダメって。ぐすっ…$s" #!String
    Marlon: "あまり檻に近づくなよ。" #!String
    Leo: "%レオの目はまばたきもせず、画面に釘づけになっている。気を引くことができない。" #!String

