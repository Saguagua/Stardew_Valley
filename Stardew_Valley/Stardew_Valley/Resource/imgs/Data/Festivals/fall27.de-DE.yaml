    Abigail_spouse: "Du musst mir sagen, was noch kommt, ich kann nicht weiter... Spinnen...$s" #!String
    Leah_spouse: "Ich hatte vielleicht ein wenig zu viel Kürbisbier..." #!String
    Maru_spouse: "Ich bin verwirrt... Geh du voraus und lass mich das hier erstmal verstehen." #!String
    Penny_spouse: "Oh... Diese Dämpfe... Hmmm... Du siehst heute schick aus.$l" #!String
    Haley_spouse: "Ich erschrecke mich viel zu schnell... Ich denke, ich bleibe genau hier.$s" #!String
    Sebastian_spouse: "Es wäre interessant, so etwas auf der Farm zu haben." #!String
    Sam_spouse: "Huhu, ich habe mich schon gefragt, wann du auftauchst.$h" #!String
    Harvey_spouse: "Hi... Ich hatte darauf gehofft, dass du mich hier findest...$l" #!String
    Elliott_spouse: "Puuh... Ich habe vielleicht ein paar Stücke Kürbiskuchen zu viel verputzt." #!String
    Abigail: "Ich kann nicht weiter... Spinnen...$s" #!String
    Robin: "Der Winter ist ja schon fast da. Die beste Zeit, um etwas Holz und Steine zu horten." #!String
    Demetrius: "Ich habe Maru schon seit Stunden nicht mehr gesehen... Ich hoffe, ihr geht es gut." #!String
    Maru: "Hier bin ich doch schon mal langgegangen... Nein, warte...$s#$e#Ich habe mich verlaufen...$s" #!String
    Sebastian: "Ich habe keine Ahnung, wie sich diese Skelette bewegen... Gruselig.#$e#Aber auch irgendwie ziemlich cool." #!String
    Pierre: "??" #!String
    Caroline: "Ich erschrecke mich so leicht. Ich lasse das verfluchte Labyrinth lieber den jüngeren Leuten." #!String
    Linus: "Nette Show, alter Freund." #!String
    Alex: "Dort drüben ist irgendetwas Merkwürdiges. Aber wie komme ich dorthin?#$e#Es muss hier irgendwo einen geheimen Durchgang geben." #!String
    George: "Hmm... geräucherte Truthahnkeulen? Vielleicht ist dieses Fest doch nicht ganz so schlecht.$h" #!String
    Evelyn: "Ich wünschte, Gus würde etwas Vegetarisches anbieten. Ein paar Zucchini-Spieße vielleicht?" #!String
    Lewis: "Guten Abend, @. Warst du schon im verfluchten Labyrinth? Es ist ziemlich gruselig.#$e#Der merkwürdige Mann, der in dem Turm haust, hat das alles selbst auf die Beine gestellt. Er hat niemanden in die Nähe gelassen, während er daran gearbeitet hat." #!String
    Clint: "Eine meiner Iridium-Keulen würde kurzen Prozess mit diesen Teilen machen." #!String
    Emily: "Magst du die Kürbislaternen? Ich habe sie selbst geschnitzt." #!String
    Penny: "Die Dämpfe aus diesem Kessel... Sie machen mich ganz schwindelig, aber ich kann mich einfach nicht abwenden...$u" #!String
    Pam: "Ich komme zu jeder Veranstaltung mit kostenlosem Essen! Du wirst mich aber definitiv nicht im verfluchten Labyrinth finden." #!String
    Haley: "Aaargh! Ich habe zu viel Angst.$s" #!String
    Jodi: "Vincent ist beleidigt, weil ich ihn nicht in das verfluchte Labyrinth lasse... Aber er ist doch noch so klein!" #!String
    Kent: "Hey, @. Netter Abend, was?" #!String
    Sam: "Das ist merkwürdig... Hier ist eine Sackgasse.#$e#Ich hätte schwören können, jemand war vor mir auf meinem Weg durch das Labyrinth. Wo ist er oder sie hin?" #!String
    Leah: "Mm, hi. 'Tschuldigung... Mein Mund war voller Brombeeren." #!String
    Marnie: "Hallo, @. Hattest du einen produktiven Herbst?#$e#Es wird langsam ziemlich kalt. Die Pflanzen werden nicht viel länger durchhalten." #!String
    Elliott: "Ah, hallo, @. Es ist schon ziemlich kühl, was?" #!String
    Gus: "Ich finde es toll, mit Kürbissen zu kochen. So eine interessante Frucht." #!String
    Dwarf: "Was, es regnet oben? *schock*#$e#Regen... Er ist schon fast ein Mythos für uns. Manche von uns erleben ihn ihr ganzes Leben lang nicht." #!String
    Wizard: "Die Angelegenheiten des gewöhnlichen Volkes interessieren mich nicht, aber die Elementare wollten dich mal gerne aus der Nähe betrachten.#$e#Ich habe dieses alberne Labyrinth für sie gebaut." #!String
    Harvey: "Oh! Du hast mich gefunden...$8#$b#Ehrlich gesagt hatte ich zu viel Angst und wollte mich hier verstecken. Aber verrate das niemandem.$s" #!String
    Shane: "Warum gibt es kein Kürbisbier mehr?" #!String
    Sandy: "Ich habe gehört, dass es zu Hause regnet. Bist du deswegen hier?$h#$e#Ich vermisse den Regen irgendwie...$s" #!String
    Jas: "Aber Tante Marnie! Ich will in das Labyrinth! Ich habe keine Angst!$s" #!String
    Vincent: "Meine Mutter lässt mich nicht in das Labyrinth. *schluchz*$s" #!String
    Marlon: "Geh nicht zu nah an den Käfig." #!String
    Leo: "%Leos Augen kleben gerade zu, ohne zu blinzeln, am  Bildschirm geklebt. Du bist nicht in der Lage, seine Aufmerksamkeit zu gewinnen." #!String

