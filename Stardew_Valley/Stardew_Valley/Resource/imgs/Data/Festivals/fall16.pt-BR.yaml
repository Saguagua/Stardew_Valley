    Abigail_spouse: "Eu zerei todos esses jogos no ano passado!$h" #!String
    Leah_spouse: "Aprendi todas as técnicas da Robin no ano passado, mas ela está sempre um passo na minha frente!" #!String
    Maru_spouse: "Mmmf! Esta é a minha única chance de cair matando nos sanduíches de carne." #!String
    Penny_spouse: "Espero que possamos vencer a exibição de sítios!" #!String
    Haley_spouse: "Você se lembrou de trazer coisas legais para nossa exibição? Espero que ganhemos este ano." #!String
    Sebastian_spouse: "Ei, @. Estava colocando o papo em dia com o Sam. Vá se divertir um pouco." #!String
    Sam_spouse: "Sebastian continua o mesmo. Você está se divertindo no festival?" #!String
    Alex_spouse: "Estou conversando com alguns amigos... vá se divertir." #!String
    Harvey_spouse: "Vou esperar aqui até que esteja pronto para voltar para a casa..." #!String
    Elliott_spouse: "O aroma defumado me trouxe até aqui, mas o que selou o meu destino foi o molho apimentado... (*glub*, *glub*)$s" #!String
    Abigail: "Já venci todos os jogos... e agora?" #!String
    Robin: "A marcenaria é uma tradição antiga da qual fico feliz em fazer parte.$h" #!String
    Demetrius: "Robin é uma marceneira muito esforçada... ela merece um pouco de reconhecimento de vez em quando." #!String
    Maru: "(*Glub*) huum... este molho de churrasco é incrível.$h" #!String
    Sebastian: "Aqui está bem movimentado hoje... Vou dar uma volta por aí." #!String
    Pierre: "Minha loja possui os melhores produtos de todo o vale. Dê uma boa olhada na minha exibição e julgue por si mesmo!" #!String
    Caroline: "Pierre não está brincando quando fala da exibição do sítio dele. Ele está procurando pelas melhores frutas e verduras há semanas para a exibição.#$e#Ei, se for participar, boa sorte para você!" #!String
    Linus: "Estes animais nunca julgam as pessoas pela aparência. Já os humanos..." #!String
    Alex: "Joguei o jogo de testar a força várias vezes e agora meus braços parecem borracha." #!String
    George: "Huum... lombo de peru defumado? Acho que este festival não é tão ruim assim.$h" #!String
    Evelyn: "Gostaria que o Gus incluísse pratos vegetarianos. Quem sabe abobrinhas no espeto?" #!String
    Lewis: "Bem @, hoje é o grande dia... O festival mais importante do ano, a \"Feira do Vale do Orvalho\".#$b#Se você quiser participar com uma exibição do seu sítio, deixei um espaço vazio para você. É só me avisar quando terminar de arrumá-lo e começaremos o julgamento." #!String
    Clint: "Eu reclamo do meu trabalho às vezes, mas tenho orgulho dele.#$b#Estas são algumas das minhas mais belas obras. Espero que goste." #!String
    Emily: "Sabe, eu seria um bom palhaço. Acho que não estou exercendo minha vocação." #!String
    Penny: "Eu ganhei na roda da fortuna dez vezes seguidas e agora o cara não me deixa jogar mais...$s" #!String
    Pam: "Apresse-se... Antes que a dona Pam acabe com todos os peixões! He, he.$h" #!String
    Haley: "Você já consultou a vidente? Ela colocou uma barraquinha no cemitério.#$e#Eu já a vi... ela me falou algo... interessante. Hi, hi, hi... $h" #!String
    Jodi: "Ele não parece muito feliz... Acho que o prefeito Lewis teve que cortar custos no orçamento do palhaço este ano." #!String
    Kent: "Estou esperando que esse palhaço comece a fazer algo engraçado.#$e#Que chato!" #!String
    Sam: "Ei, @. Está se divertindo? #$e#A barraquinha do estilingue é muito divertida, e você poderá colecionar estrelinhas." #!String
    Leah: "Eu admiro bastante a habilidade da Robin em carpintaria. Eu uso muitas técnicas parecidas na minha profissão." #!String
    Shane: "Muitos desses animais são amigáveis e adoram massagens." #!String
    Marnie: "Tentei o máximo que pude, mas minha exibição é muito fraca se comparada com a do Pierre.$s#$e#Bem, talvez os juízes me deem uma pontuação extra pela roda de queijo gigante." #!String
    Elliott: "Estou tentando convencer o Gus a me passar a receita do molho, mas ele está irredutível." #!String
    Gus: "Coma o quanto quiser! É tudo de graça hoje... cortesia do prefeito Lewis.$h#$e#Ah! Não se esqueça de provar um pouco do meu molho secreto ali." #!String
    Dwarf: "Você disse que está chovendo lá em cima? (*Gasp*)#$e#A chuva... É quase mítica para nós. Alguns de nós vivem suas vidas sem nunca saber o que é." #!String
    Wizard: "Welwick e eu nos conhecemos há um bom tempo... ela é uma vidente incrível e uma ótima amiga.#$e#...#$e#Aquele palhaço... Conheço ele de algum lugar.#$e#Será da escola de ilusionismo? Ou talvez do Circo dos Segredos? Huum..." #!String
    Harvey: "E a alguns passos dali, Gus está grelhando mais uma rodada de costeletas de porco... Ai!$s#$e#Eu tenho que pesquisar umas almas...$11" #!String
    Sandy: "Ouvi dizer que está chovendo lá em casa. É por isso que você veio aqui?$h#$e#Na verdade, sinto falta da chuva...$s" #!String
    Jas: "Au! Uma galinha bicou o meu dedinho!$u" #!String
    Vincent: "Muuuu!" #!String
    Marlon: "As facas do Clint ficam mais afiadas a cada ano.#$e#E os preços dele também..." #!String
    Willy: "Então você está preparando uma exibição de seu sítio, @? É sua chance de mostrar todos os produtos da %farm!" #!String
    Leo: "Haha! Eu nunca vi nada como isso antes...$h" #!String

