    Abigail: "No puedo seguir... Arañas...$s" #!String
    Robin: "Bueno, el invierno está a la vuelta de la esquina. Es un buen momento para acumular madera y piedras." #!String
    Demetrius: "Hace horas que no veo a Maru... Espero que esté bien." #!String
    Maru: "Creo que ya he pasado por aquí... No, espera...$s#$e#Me he perdido...$s" #!String
    Sebastian: "No tengo ni idea de por qué caminan esos esqueletos... Qué mal rollo.#$e#Aunque molan bastante." #!String
    Pierre: "¿¿??" #!String
    Caroline: "Me asusto con mucha facilidad. Creo que dejaré el laberinto encantado a los jóvenes." #!String
    Linus: "Buen espectáculo, camarada." #!String
    Alex: "Hay algo raro por esa zona. ¿Pero cómo llego hasta ahí?#$e#Tiene que haber un pasaje secreto en alguna parte." #!String
    George: "Hmmm... ¿Muslos de pavo asados? Supongo que este festival no está tan mal.$h" #!String
    Evelyn: "Ojalá Gus incluyera una alternativa vegetariana. Unos pinchitos de calabacín, ¿quizás?" #!String
    Lewis: "Buenas tardes, @. ¿Te has aventurado ya en el laberinto encantado? Da bastante miedo.#$e#El hombre extraño que vive en la torre lo ha montado todo él solito. No ha dejado que nadie se acercara mientras trabajaba en él." #!String
    Clint: "Una de mis mazas de iridio acabaría enseguida con estas cosas." #!String
    Emily: "¿Te gustan las lámparas de calabaza? Esta la he fabricado yo." #!String
    Penny: "El vapor de este caldero... Hace que mi cabeza dé vueltas, pero no puedo alejarme...$u" #!String
    Pam: "¡Yo me apunto a todos los eventos que tengan papeo gratis! Eso sí, no me verás entrar jamás en el laberinto encantado." #!String
    Haley: "¡Aaaaah! Tengo demasiado miedo.$s" #!String
    Jodi: "Vicent está enfadado porque no le dejo ir al laberinto encantado... ¡Pero solo es un niño!" #!String
    Kent: "Ey, @. Qué noche tan bonita, ¿no?" #!String
    Sam: "Qué raro... Aquí solo hay un callejón sin salida.#$e#Pero juraría que alguien iba delante de mí cuando he entrado al laberinto. ¿Dónde se habrá metido?" #!String
    Leah: "Mmm, hola. Lo siento... Tengo la boca llena de moras." #!String
    Marnie: "Hola, @. ¿Has tenido un otoño productivo?#$e#Empieza a hacer bastante frío... Los cultivos no aguantarán mucho más." #!String
    Elliott: "Ah. Hola, @. Hace fresquito, ¿verdad?" #!String
    Gus: "Es muy divertido cocinar con calabaza. Qué fruta tan interesante." #!String
    Dwarf: "¿Dices que está lloviendo afuera? *Glups* #$e#Lluvia... Es algo casi mítico para nosotros. Algunos de mi raza se pasan toda la vida sin poder verla..." #!String
    Wizard: "Los asuntos de la gente mundana me traen sin cuidado, pero a los espíritus les gusta tener la oportunidad de veros de cerca.#$e#Por eso he creado este estúpido laberinto." #!String
    Harvey: "¡Oh! Me has encontrado...$8#$b#La verdad es que tengo tanto miedo que he venido a esconderme aquí. No se lo digas a nadie.$s" #!String
    Shane: "¿Por qué no queda cerveza de calabaza?" #!String
    Sandy: "Dicen que en casa está lloviendo. ¿Por eso has venido aquí?$h#$e#De hecho, echo de menos la lluvia...$s" #!String
    Jas: "¡Pero tía Marnie...! ¡Quiero ir al laberinto! ¡No me da miedo!$s" #!String
    Vincent: "Mi madre no me deja ir al laberinto. *Snif*$s" #!String
    Marlon: "No te acerques demasiado a la jaula." #!String
    Leo: "Los ojos de %Leo no parpadean y están pegados a la pantalla. No puedes atraer su atención." #!String

