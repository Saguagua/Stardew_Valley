    Abigail_spouse: "L'anno scorso ho vinto a tutti questi giochi!$h" #!String
    Leah_spouse: "L'anno scorso ho imparato tutte le tecniche di Robin, ma lei è sempre un passo avanti a me!" #!String
    Maru_spouse: "mumph... Questa è l'unica occasione che ho d'ingozzarmi di panini al barbecue." #!String
    Penny_spouse: "Speriamo di vincere la gara di bancarelle!" #!String
    Haley_spouse: "Hai portato dei buoni prodotti da esporre alla bancarella, sì? Spero che vinciamo, quest'anno." #!String
    Sebastian_spouse: "Ehi, @. Io mi rimetto in pari con Sam. Tu vai pure a divertirti." #!String
    Sam_spouse: "Sebastian è lo stesso di sempre. Ti stai divertendo al festival?" #!String
    Alex_spouse: "Mi sto solo rimettendo in pari con qualche vecchio amico... tu vai pure a goderti la fiera." #!String
    Harvey_spouse: "Aspetto qui finché non siamo pronti per tornare a casa..." #!String
    Elliott_spouse: "Il fumigoso aroma m'ha attratto qui, ma è stata la salsa succosa a segnare il mio destino... *trangugia*$s" #!String
    Abigail: "Ho già vinto a tutti i giochi... e adesso?" #!String
    Robin: "Lavorare il legno è una tradizione antica, e sono molto fiera di farne parte.$h" #!String
    Demetrius: "Robin suda sette camicie col suo lavoro di carpenteria... Si merita un po' di riconoscimento, ogni tanto." #!String
    Maru: "*slurp* mmm... questa salsa barbecue è favolosa.$h" #!String
    Sebastian: "Che confusione, oggi... Credo che rimarrò qui per un po'." #!String
    Pierre: "Il mio emporio vanta i prodotti di più alta qualità dell'intera valle. Prego, osserva da vicino la mia bancarella e giudica da te!" #!String
    Caroline: "Pierre fa sul serio con la sua bancarella. Sono settimane che la prepara, mettendo da parte i prodotti migliori.#$e#Ehi, se partecipi anche tu, in bocca al lupo!" #!String
    Linus: "Questi animali non giudicano mai le persone dal loro aspetto. Non si può dire lo stesso degli umani." #!String
    Alex: "Ho giocato al gioco della 'Forza' troppe volte, e ora mi sento le braccia di gomma." #!String
    George: "Hmm... coscia di tacchino affumicato? Qualcosa di questo festival si salva, suppongo.$h" #!String
    Evelyn: "Vorrei che Gus includesse un'opzione vegetariana. Spiedini di zucchine, magari?" #!String
    Lewis: "Beh @, Oggi è il gran giorno... Il festival più importante dell'anno, la 'Fiera di Stardew Valley'.#$b#Ti ho lasciato un posto vuoto, nel caso tu voglia partecipare con una bancarella. Fammi solo sapere quando hai preparato tutto, così passiamo a dare i giudizi." #!String
    Clint: "A volte mi lamento del mio lavoro, ma vado fiero di ciò che faccio.#$b#Questi sono tra i miei pezzi migliori. Spero ti piacciano." #!String
    Emily: "Sai, sarei potuta essere un buon clown. Forse ho perso la mia chiamata." #!String
    Penny: "Ho vinto dieci premi di fila alla ruota della fortuna, e ora il tipo non vuole farmi più giocare...$s" #!String
    Pam: "Meglio sbrigarsi, giovane... Prima che la vecchia Pam ti peschi via tutti i pezzi grossi! Hehe.$h" #!String
    Haley: "Hai consultato la veggente? Ha messo la sua tenda nel cimitero.#$e#Io l'ho già sentita... mi ha detto una cosa... interessante. *risatina*$h" #!String
    Jodi: "Non pare molto contento... Mi sa che il sindaco Lewis ha dovuto tagliare le spese con un clown economico, quest'anno." #!String
    Kent: "Sto aspettando che questo clown faccia qualcosa di buffo.#$e#Che delusione." #!String
    Sam: "Ehi @. Te la stai passando bene?#$e#Il tiro con la fionda è divertente, e diventando bravi si puà fare una bella scorta di gettoni-stella." #!String
    Leah: "Ammiro un sacco l'abilità di Robin nella carpenteria. Nella mia professione uso molte delle stesse tecniche." #!String
    Shane: "Tutti questi animali sono amichevoli e adorano i massaggi." #!String
    Marnie: "Ho fatto del mio meglio, ma la mia bancarella non regge davanti a quella di Pierre.$s#$e#Beh, forse i giudici mi daranno dei punti bonus per la colossale forma di formaggio." #!String
    Elliott: "Sto tentando di persuadere Gus a svelarmi la ricetta della sua salsa, eppur non si smuove." #!String
    Gus: "Mangia quanto ti pare! Oggi è tutto gratis... omaggio del sindaco Lewis.$h#$e#Oh! Mettici un po' della mia salsa segreta, là sopra." #!String
    Dwarf: "Dici che piove in superficie? *sussulta*#$e#La pioggia... Per noi è quasi un mito. Alcuni non ne fanno mai esperienza per tutta la vita." #!String
    Wizard: "Io e Welwick ci conosciamo da tempo... È una bravissima veggente, e una buona amica.#$e#...#$e#Quel clown... l'ho già visto da qualche parte.#$e#Forse alla scuola d'illusioni? O al Carnevale dei Segreti? Hmm..." #!String
    Harvey: "E proprio a due passi da qui, c'è Gus che cucina le costarelle alla griglia... Cielo.$s#$e#Devo guardarmi un attimo nell'animo...$11" #!String
    Sandy: "Ho sentito che a casa sta piovendo. È per quello che sei qui?$h#$e#Un po' mi manca la pioggia, in realtà...$s" #!String
    Jas: "Ahia! Una gallina mi ha beccato il mignolino!$u" #!String
    Vincent: "Muuuuuu!" #!String
    Marlon: "Le lame di Clint si fanno più taglienti ogni anno che passa.#$e#E così i suoi prezzi..." #!String
    Willy: "La allestisci una bancarella della fattoria, @? È l'occasione per mettere in mostra tutte le robe buone prodotte a %farm!" #!String
    Leo: "Haha! Non avevo mai visto niente del genere...$h" #!String

