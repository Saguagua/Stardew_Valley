    Abigail_spouse: "J’ai envie de lécher un de ces sucres d'orge..." #!String
    Leah_spouse: "J'aime tellement notre vie simple à la ferme.$h" #!String
    Maru_spouse: "Salut, @. On peut rentrer à la maison quand tu veux." #!String
    Penny_spouse: "Heureusement que nous avons fait connaissance...$l" #!String
    Haley_spouse: "Moi ? ... Oh, eh bien... Si on attendait d’être rentré à la maison ?$l" #!String
    Sebastian_spouse: "Salut, @. Comme tu peux le voir, je remplis mes obligations familiales..." #!String
    Sam_spouse: "*Bâille*... Je suis ici pour les cadeaux et les biscuits.$h" #!String
    Alex_spouse: "De quoi suis-je reconnaissant ? Je te montrerai quand nous rentrerons à la maison...$l" #!String
    Harvey_spouse: "J’ai un coup de chaud soudainement... Dieu merci pour cet air frais...$l" #!String
    Elliott_spouse: "Tu n’as pas besoin de m’offrir quoi que ce soit ! Tu m’as déjà offert le plus beau des cadeaux...$l" #!String
    Abigail: "Rien de tel qu’un repas bien chaud lors d’une froide journée d’hiver, n’est-ce pas ?$h" #!String
    Robin: "Salut, @. Tu peux venir te joindre à nous pour notre repas familial si tu as besoin la compagnie.$h" #!String
    Demetrius: "Je vais probablement encore avoir une nouvelle boîte à outils cette année... *Soupir*" #!String
    Maru: "Bonjour, @.$h" #!String
    Shane: "J’ai fait la connaissance de gens qui croient aux esprits et à la magie... Si moi j’y crois ? Je n'ai jamais rien vu que la science ne puisse expliquer." #!String
    Sebastian: "Passer du temps avec sa famille est parfois fatigant." #!String
    Pierre: "Mes chiffres de vente ont été phénoménaux ces derniers temps... grâce à la fête de l’étoile hivernale !$h#$e#Les fêtes sont bonnes pour les affaires. Je me demande si je ne pourrais pas inventer de nouvelles fêtes..." #!String
    Caroline: "Oooh... Je crois que j'ai bu un peu trop de lait de poule.$h" #!String
    Linus: "Je viendrais bien avec toi, mais je ne pense pas être le bienvenu.$s" #!String
    Alex: "Oh, bien le bonjour.$s" #!String
    George: "Une fête pour une étoile stupide ? Sottises !" #!String
    Evelyn: "Oh, mon Dieu ! Tu n’as pas froid comme ça ? Il fait si froid !" #!String
    Lewis: "Aujourd’hui, nous devrions tous être reconnaissants pour la bonne fortune que cette année nous a apportée. Oubliez vos soucis pendant une journée et détendez-vous !" #!String
    Clint: "*Soupir*... Toutes ces familles heureuses... pour moi, c’est juste une autre année de solitude." #!String
    Emily: "$y \"@ ! Qu’espères-tu trouver sous l’arbre aux esprits ?_Un nouvel arrosoir._Du travail et pas d’amusement ? Ce n’est pas très drôle.$s_Un pichet d’hydromel épicé._Oh... j’aime beaucoup cette idée. N’oublie pas de me faire goûter.$h_Une paire de bottes à la mode._Je vois. Ce serait un beau cadeau !\"" #!String
    Penny: "Quel arbre magnifique.$h" #!String
    Pam: "Mmff... Je suis toujours contrariée de ne pas avoir gagné le concours de pêche sur glace.$4" #!String
    Haley: "J’espère qu’il y a un nouvel appareil photo pour moi sous l’arbre aux esprits !" #!String
    Jodi: "Ce n'est pas la meilleure période de l'année pour se mettre au régime...$s" #!String
    Kent: "Bonjour, @. Bonnes fêtes." #!String
    Sam: "Je suis reconnaissant pour ma guitare et mon skateboard. Oh, et ma famille aussi, je suppose." #!String
    Leah: "Gus m’a raconté comment il fabrique ses sucres d'orge artisanales. *Bâille*$u#$e#Je pense qu'il a mis trop de lait de poule à la cannelle." #!String
    Marnie: "Bienvenue à la fête de l’étoile hivernale !$h" #!String
    Elliott: "Bien le bonjour @. Il fait froid, n’est-ce pas ?" #!String
    Gus: "Fabriquer des sucres d'orge, est un art raffiné. Vous devez parcourir les contrées pour trouver les meilleurs ingrédients. Ils ne sont pas si faciles que ça à trouver !$h#$e#J’utilise habituellement des fruits exotiques pour ma première fournée de sucres d'orge. Cette couleur rouge vif est incomparable... Et tous les produits utilisés sont naturels !#$e#Oh, tu veux connaître le secret de mes doubles sucres d'orge de luxe ? D’accord, mais tu dois me promettre d’en garder le secret absolu. *Chuchote* J’ajoute une goutte de vanille dans la mixture pour la partie blanche du sucres d'orge ce qui relève la saveur de cerise. $h#$e#Bien sûr, les sucres d'orge à la menthe poivrée sont les plus courants, et j’en fais toujours tout un lot.#$e#Hé, tu as l’air de t’endormir. Est-ce que ça va ?$s" #!String
    Willy: "$y \"Veux-tu entendre la légende de l’étoile hivernale ? _Oui_Dans le ciel étoilé d’hiver, il existe une étoile visible uniquement dans cette vallée. Personne ne sait pourquoi... mais autrefois, les gens venaient de loin pour la voir.*Ils croyaient que quiconque qui poserait les yeux sur l’étoile hivernale aurait la chance de faire bonne fortune toute l’année suivante. Certains prétendent même que le fruit mystérieux connu pour sa forme étoilé est lié d’une certaine manière à l’étoile hivernale._Non merci._Comme tu veux.\"" #!String
    Wizard: "Ah, la mystérieuse étoile hivernale. L’une des raisons pour lesquelles j’ai choisi cette vallée comme lieu pour mes... recherches." #!String
    Harvey: "Je suis reconnaissant qu'il n'y ait pas eu d'urgence médicale cette année !" #!String
    Sandy: "J’ai entendu dire qu’il pleut souvent là où tu habitais avant. Est-ce la raison pour laquelle tu es venu vivre ici ?$h#$e#La pluie me manque un peu, en fait...$s" #!String
    Jas: "Ohh ! Des cadeaux !$h" #!String
    Vincent: "Pouvons-nous ouvrir les cadeaux maintenant ?!" #!String
    Marlon: "Tiens, bonjour." #!String
    Leo: "Linus se sent mal à l’aise. Je vais aller lui tenir compagnie.#$e#Nous aurons notre propre petit festin... Purée de racines d’hiver et du poisson aux baies épicées !$h" #!String

