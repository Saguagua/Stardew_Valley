    Abigail_spouse: "¡El año pasado gané en todos los juegos!$h" #!String
    Leah_spouse: "Robin me enseñó todos sus trucos el año pasado, ¡pero siempre va un paso por delante de mí!" #!String
    Maru_spouse: "Mmmm... Esta es mi única oportunidad de darme un atracón de bocadillos de barbacoa." #!String
    Penny_spouse: "¡Espero que ganemos el concurso de exposición agrícola!" #!String
    Haley_spouse: "¿Te has acordado de traer productos de calidad para la exposición? Espero que ganemos este año." #!String
    Sebastian_spouse: "Ey, @. Me estoy poniendo al día con Sam. Ve tirando y diviértete." #!String
    Sam_spouse: "Sebastian sigue siendo el mismo de siempre. ¿Te lo estás pasando bien en el festival?" #!String
    Alex_spouse: "Me estoy poniendo al día con viejos amigos... Adelántate y pásalo bien." #!String
    Harvey_spouse: "Esperare aquí hasta que quieras volver a casa..." #!String
    Elliott_spouse: "Este aroma ahumado es lo que me ha traído hasta aquí, pero lo que ha sellado mi destino ha sido esta salsa cítrica... *Slurp*$s" #!String
    Abigail: "Ya he ganado en todos los juegos... ¿Y ahora qué?" #!String
    Robin: "La carpintería es una antigua tradición de la que me enorgullece formar parte.$h" #!String
    Demetrius: "Robin trabaja muy duro en sus proyectos de carpintería... Se merece algo de reconocimiento de vez en cuando." #!String
    Maru: "*Ñom* Mmm... Esta salsa barbacoa es fantástica.$h" #!String
    Sebastian: "Cuánto movimiento hay hoy... Voy a quedarme a pasar el rato por aquí." #!String
    Pierre: "Mi tienda tiene los productos con la mejor calidad de todo el valle. ¡Por favor, mira mi exposición y compruébalo personalmente!" #!String
    Caroline: "Pierre se toma muy en serio su exposición agrícola. Ha estado apartando los productos con el mejor aspecto durante semanas.#$e#¡Mucha suerte si participas!" #!String
    Linus: "Estos animales nunca juzgan a la gente por su aspecto. No se puede decir lo mismo de los humanos." #!String
    Alex: "He jugado demasiado al juego de fuerza y ahora mis brazos parecen de goma." #!String
    George: "Hmmm... ¿Muslos de pavo asados? Supongo que este festival no está tan mal.$h" #!String
    Evelyn: "Ojalá Gus incluyera una alternativa vegetariana. Unos pinchitos de calabacín, ¿quizás?" #!String
    Lewis: "Bueno, @. Ha llegado el gran día... Nuestro festival más importante del año, la feria de Stardew Valley.#$b#Te he dejado un puesto libre por si quieres participar montando una exposición. Avísame cuando esté todo listo para que podamos pasar a la valoración." #!String
    Clint: "A veces me quejo de mi trabajo, pero la verdad es que me enorgullece.#$b#Estas son algunas de mis mejores piezas. Espero que os gusten." #!String
    Emily: "¿Sabes? A mí se me habría dado bien ser payaso. Creo que dejé pasar una gran oportunidad." #!String
    Penny: "He ganado diez veces seguidas en la ruleta de la fortuna y el señor no me deja seguir jugando...$s" #!String
    Pam: "Date prisa, joven... ¡Antes de que Pam acapare todos los peces de la carpa! Je, je.$h" #!String
    Haley: "¿Has ido a ver a la pitonisa? Ha colocado su puesto en el cementerio.#$e#Yo ya la he visto... Me ha dicho algo... interesante. *Ji, ji*$h" #!String
    Jodi: "No parece muy feliz... Supongo que el alcalde Lewis ha tenido que recortar el presupuesto para contratar al payaso de este año." #!String
    Kent: "Sigo esperando a que empiece a hacer algo divertido.#$e#Menuda decepción." #!String
    Sam: "Ey, @. ¿Te diviertes?#$e#La carpa del tirachinas es bastante divertida, y si le coges el tranquillo puedes acumular medallas estrella." #!String
    Leah: "Admiro mucho la habilidad de Robin con la carpintería. Utilizo muchas de sus técnicas adaptadas a mi propio trabajo." #!String
    Shane: "Estos animales son muy sociables y les encanta que les den masajes." #!String
    Marnie: "He hecho lo que he podido, pero mi exposición es bastante floja comparada con la de Pierre.$s#$e#Bueno, a lo mejor los jueces me dan puntos extra por el queso gigante." #!String
    Elliott: "Estoy intentando que Gus me dé la receta de su salsa, pero no hay manera." #!String
    Gus: "¡Come todo lo que quieras! Todo es gratis hoy... Dale las gracias al alcalde Lewis.$h#$e#¡Oh! Asegúrate de echarle un poco de mi salsa secreta a la comida." #!String
    Dwarf: "¿Dices que está lloviendo afuera? *Glups* #$e#Lluvia... Es algo casi mítico para nosotros. Algunos de mi raza se pasan toda la vida sin poder verla..." #!String
    Wizard: "Welwick y yo nos conocemos desde hace bastante tiempo... Es una adivina excepcional y una buena amiga.#$e#...#$e#Ese payaso... Me suena de algo.#$e#¿Será de la escuela de ilusionismo? ¿O del carnaval de los secretos? Hmm..." #!String
    Harvey: "Y justo aquí al lado, Gus está asando una montaña de costillas de cerdo... Ufff...$s#$e#Creo que necesito un examen de conciencia...$11" #!String
    Sandy: "Dicen que en casa está lloviendo. ¿Por eso has venido aquí?$h#$e#De hecho, echo de menos la lluvia...$s" #!String
    Jas: "¡Auch! ¡Una gallina me ha picado en el dedo meñique!$u" #!String
    Vincent: "¡Muuuu!" #!String
    Marlon: "Las hojas de Clint son más mortales cada año.#$e#Igual que sus precios..." #!String
    Willy: "¿Vas a montar una exposición, @? ¡Es tu oportunidad para presumir de los productos de la granja %farm!" #!String
    Leo: "¡Jaja! Nunca he visto nada parecido...$h" #!String

