    George: "Целый пир ради какой-то дурацкой звезды? Что за вздор!" #!String
    Evelyn: "Вот это да! Тебе разве не холодно, деточка? Такой мороз на дворе!" #!String
    Lewis: "Сегодня мы все благодарны за удачу, которую принeс этот год. Забудь о своих тревогах и расслабься!" #!String
    Clint: "Эх... Все эти счастливые семейки вокруг... А для меня это очередной одинокий год." #!String
    Emily: "$y '@! А что ты хочешь найти под eлочкой?_Новую лейку._Только и мыслей, что о работе, да? Это совсем не весело.$s_Графин пряной медовухи._У-у-у... Звучит здорово. Не забудь и со мной поделиться.$h_Пару стильных ботинок._Понятно. Да, это был бы подарок что надо!'" #!String
    Penny: "Какое красивое дерево.$h" #!String
    Pam: "Пф-ф... Я всe ещe недовольна, что не выиграла соревнование по подлeдному лову.$4" #!String
    Haley: "Надеюсь, под eлочкой меня ждeт новая камера!" #!String
    Jodi: "Не самое удачное время садиться на диету...$s" #!String
    Kent: "Добрый день, @. Счастливого Пиршества." #!String
    Sam: "Я благодарен за гитару и скейтборд. А, ну и за свою семью, наверное." #!String
    Leah: "Гас тут рассказывал мне про свои шедевральные леденцы. *Зевает*$u#$e#Кажется, он выпил слишком много моголя с корицей." #!String
    Marnie: "Добро пожаловать на Пир Зимней звезды!$h" #!String
    Elliott: "Ах, здравствуй, @. Весьма прохладно, не правда ли?" #!String
    Gus: "Изготовление леденцов - тонкое искусство. Нужные ингредиенты подбираются очень и очень тщательно. В последнее время их не так-то просто отыскать!$h#$e#Для самых лучших леденцов я, знаешь, использую кольцеплод с Ферн-Айленда. Его ярко-красный цвет просто незаменим... И никакой химии, всe от природы!#$e#О, ты хочешь узнать тайну моих особых двойных тросточек? Так и быть, но пообещай, что не скажешь никому. *шeпотом* Нужна капля ванили в белой карамели, чтобы подчеркнуть вишнeвый вкус.$h#$e#Мятные леденцы - это, конечно, классика, поэтому я много их наделал.#$e#Эй, ты что-то носом клюeшь. Ты в порядке?$s" #!String
    Willy: "$y 'Хочешь услышать легенду о Зимней звезде?_Да_В зимнем ночном небе есть одна яркая звезда, которую видно только из нашей долины. Никому не известно, почему это так... Но в былые времена люди приходили издалека, чтобы на неe посмотреть.*Они верили, будто тот, кто увидит Зимнюю звезду, станет очень удачлив. Некоторые даже утверждают, что таинственный плод =звeздная капля как-то связан с Зимней звездой._Нет, спасибо_Как хочешь.'" #!String
    Wizard: "Ах, таинственная Зимняя звезда. Она - одна из причин, по которой я избрал именно эту долину, чтобы провести моe... исследование." #!String
    Harvey: "Я благодарен за то, что в этому году никому не понадобилась скорая помощь!" #!String
    Sandy: "Я слышала, будто дома сейчас идeт дождь. Ты ведь поэтому здесь?$h#$e#На самом деле, я даже немного скучаю по дождю...$s" #!String
    Jas: "О-о-о! Подарки!$h" #!String
    Vincent: "Уже можно открывать подарки?!" #!String
    Marlon: "Эй, добрый день." #!String
    Leo: "Линус не очень хочет к вам присоединяться, поэтому я составлю ему компанию.#$e#У нас тут свой маленький пир... пюре из зимнего корня и рыба в острой ягодной обмазке!$h" #!String

