    Abigail_spouse: "あの杖、なめてみたいなあ…" #!String
    Leah_spouse: "あなたとのシンプルな牧場暮らしに感謝をささげなきゃね。$h" #!String
    Maru_spouse: "ああ、@。帰りたいときに帰っていいよ、ついていくから。" #!String
    Penny_spouse: "あなたとの出会いに感謝を…$l" #!String
    Haley_spouse: "なにに感謝するのって？えっと、わたしは…ねえ、今夜家に帰ってから言うのはどう？$l" #!String
    Sebastian_spouse: "ああ、@。ごらんのとおり、家族の義務をはたしてるところさ…" #!String
    Sam_spouse: "ふわぁ…プレゼントとクッキーがなきゃ、来てないぜ。$h" #!String
    Alex_spouse: "なにに感謝するかって？家に帰ったら教えてやるよ…$l" #!String
    Harvey_spouse: "ちょっとのぼせてきちゃったな…空気が澄んでてよかったよ…$l" #!String
    Elliott_spouse: "プレゼントはいらないよ、きみからはいつも、世界で一番すばらしい贈り物を受けとってるからね…$l" #!String
    Abigail: "さむい冬の日にアツアツのごちそうを食べる、これって最高じゃない？$h" #!String
    Robin: "やあ、@。だれかと同席したかったら、ウチの家族のテーブルに入っていいよ。$h" #!String
    Demetrius: "ハァ…今年のプレゼントも、またツールセットなんだろうな。" #!String
    Maru: "こんにちは、@。$h" #!String
    Shane: "精霊やら魔法やら、信じてる知り合いもいるけどな…でもオレはそんな、科学で説明できないようなシロモノなんていままで見たことねえや。" #!String
    Sebastian: "家族とすごすっていうのも、たまにはうんざりするよ。" #!String
    Pierre: "今年はおどろくほど売り上げがよかったんですよ…ああ、冬の星に感謝を！$h#$e#いやあ、祭日っていうのはいい商売になりますね。わたしも自分でひとつ考えようかな…" #!String
    Caroline: "ああ…ううん…エッグノッグを飲みすぎたわね。$h" #!String
    Linus: "わたしも加わりたいんだが…歓迎してもらえるとは思えないからね。$s" #!String
    Alex: "よう、どうも。$s" #!String
    George: "くだらん星の祭りがなんだ、ばかばかしい！" #!String
    Evelyn: "あらあら！あなた、寒くはない？今日はとっても寒いですからね！" #!String
    Lewis: "冬星祭は、ことし一年の幸運に感謝する日なんだよ。きょう一日、悩みを忘れてくつろいでおくれ！" #!String
    Clint: "ハァ…みんな、家族としあわせそうだな。なのに、おれは結局今年もひとりか…." #!String
    Emily: "$y '@！あなたはどんなプレゼントがほしいの？_新しいジョウロかな。_仕事ばかりでお休みはなし？楽しくなさそう。$s_スパイスをきかせたハチミツ酒かな。_わあお…それ、すっごくいいね。もしそれだったらひと口ちょうだい。$h_カッコいいブーツ一足かな。_わかる。それって最高のプレゼントだよね！'" #!String
    Penny: "ほんと、きれいなツリーね。$h" #!String
    Pam: "むう…釣り大会で勝てなかったのが、まだ腹にすえかねるねえ…$4" #!String
    Haley: "スピリットツリーの下、今年はカメラがおいてあるといいな！" #!String
    Jodi: "今年も、あんまりダイエットできなかったわ…$s" #!String
    Kent: "こんにちは、@。冬星祭おめでとう。" #!String
    Sam: "オレのギターとスケートボードに感謝感謝っと。おっと、それに家族にもな。いちおう。" #!String
    Leah: "ガスがさっきから杖型キャンディのつくり方について話してるんだけど…ふわあ。$u#$e#彼、シナモンいりエッグノックの飲みすぎじゃない？" #!String
    Marnie: "冬星祭のお祝いへようこそ！$h" #!String
    Elliott: "やあどうも、@。今夜は冷えるね。" #!String
    Gus: "杖型キャンディ作りはある種のアートなんだよ。最高の材料を手に入れるには、遠くまで足を伸ばさないとね。最近はなかなか難しいんだ、これが！$h#$e#特製杖型キャンディには、いつもフェーンアイランド産のリングフルーツを使うんだ。あのあざやかな赤にはみんなイチコロだよ…それでいて自然な赤なんだ！#$e#おっと、赤白キャンディのヒミツを知りたいのかい？いいとも、でもだれにも言わないって約束してくれよ。（ヒソヒソ）サクランボの香りをつけた白いキャンディに、バニラオイルを1しずくたらすのさ。$h#$e#そう、ふつうはペパーミントキャンディをつかう。ペパーミントをつかったものももちろんひとそろいつくっておくさ。#$e#おいきみ、なんだかいまにも眠っちゃいそうだな。ねえ、聞いてるかい？$s" #!String
    Willy: "$y '冬星の伝説を聞くかい？_聞かせて。_冬の夜空にひときわ明るくかがやく、この谷からしか見られない星があるんだ。どうしてなのかはだれにもわからない…だが、はるばるいろんな土地から年よりたちがやってきては、その星を見に来るんだ。*彼らは、冬星を目にすれば幸運が訪れると信じているのさ。あのふしぎなフルーツ、=スタードロップと、冬星はなにか関係があると信じてる連中もいる。_聞かない。_まあ、好きにしな。'" #!String
    Wizard: "おお、神秘をまといし冬星よ。あの星が見えるからこそ、我輩はこの谷に居をかまえておるのだ。…我が研究のためにな。" #!String
    Harvey: "今年も、急患が出なくてよかったよ！" #!String
    Sandy: "うちの方では、雨が降ってるらしいよ。だから、ここに来たの？$h#$e#わたしは、ちょっと雨が恋しいな。実はね…$s" #!String
    Jas: "わあ！プレゼントだ！$h" #!String
    Vincent: "ねえ、いまプレゼント開けちゃダメ？！" #!String
    Marlon: "よう、こんにちは。" #!String
    Leo: "ライナスが参加したくなさそうだったから、ボクと一緒に行くことにしたんだ。#$e#ボクらはボクらで、ちょっとしたごちそうを食べるよ…すりつぶしたクワイと、スパイスベリーフィッシュ！$h" #!String

