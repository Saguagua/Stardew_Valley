content:  #!Dictionary<String,String>
    4: "あら、 こんにちは。" #!String
    Introduction: "あら、もしかして…あの 古い牧場に引っ越して来たのはあなたかしら。#$e#ちょっと 気恥ずかしいかな。生い茂った 農地を一人で探検するのが好きだったからね。$9" #!String
    Resort_Entering: "人魚がビーチに来てくれたらいいね。" #!String
    Resort_Leaving: "観光ルートを通って帰れるか、ウィリーに聞いてみるね。" #!String
    Resort_Leaving_2: "帰る途中で海のモンスターに遭遇するかも。" #!String
    Resort_Shore: "ビーチは悪くないんだけど、すぐに飽きちゃうのよ。暗いジャングルや火山の探検に行きたいわ！" #!String
    Resort_Shore_2: "うーん、私のモルモットをこっそり島に連れていけないかな？#$e#でも、多分デビッドは泳ぐのが得意じゃないわよね。$h" #!String
    Resort_Umbrella: "私って本当に日焼けしやすいのよ。だからしばらくはこの傘の下にいるつもり。#$e#日陰が好きなの。太陽を浴びすぎると目眩がするわ。" #!String
    Resort_Umbrella_2: "ねえ@、一緒に砂のお城を作らない？#$e#でも、砂の洞窟の方が素敵よね！$h" #!String
    Resort_Umbrella_3: "ねえ@、あなたイカダを作れない？#$e#ここに来る途中で良さそうな島がいくつか見えたから、行ってみたいのよ。" #!String
    Resort_Wander: "この島の下には隠された財宝が埋まっているはずよ。#$e#早くシャベルを頂戴！#$e#落ち着いてよ、冗談なんだから。$h" #!String
    Resort_Bar: "私の髪に合わせて、ガスが濃い紫色のリフレッシャーを作ってくれたの。すごくおいしいわ！$h" #!String
    Resort: "ぶーぶー…ウィリーが、お前さんたちはビーチに残れ、って言うのよ…$s#$b#剣とか色々持ってきたのに…$s" #!String
    danceRejection: "嬉しいけど… ダメなの。 ごめんなさい。" #!String
    divorced: "ここでなにしてるワケ？あっち行ってよ！$a" #!String
    dumped_Girls: "話しかけないで！$a" #!String
    secondChance_Girls: "はあ…こうやって ずっと怒ってる なんて無理よ、@。普段の 生活に 真剣に 向き合いましょう。$s" #!String
    breakUp: "おっ…わたし...理解したよ。私をただの友達として見てるね...$s#$b#私たちは本当に良い仲ではなかったね...$s" #!String
    Mon: "あら、休憩してるとこかしら？" #!String
    Mon2: "こんにちは！#$e#墓場に行ったことはある？一人きりになれる、静かな場所よ。" #!String
    Tue: "うーん…今は 気分が 良くないの。$s#$e#ええ、 気分は サイアク だけど… 何か用？$a" #!String
    Tue2: "はぁ…$s#$e#両親の 言ってることは よく分かるけど、 あたしの意見を 理解してくれてない時が あるの。二人とも、 若い頃の ことは 忘れたの かしら。" #!String
    Wed: "ねぇ、失礼な ことを 言いそうだから 先に 謝るけど、昨晩は ぜんぜん 眠れなかったの。#$e#それで、 何か用？" #!String
    Thu: "#$1 Abigail1#サイアク、 今夜は パパが 夕食を 作る日 だって…$s#$e#今日は もう何も やる気が 起きないわ…$u" #!String
    Fri: "あっ、 今日は 金曜日か。$u#$e#時々、 曜日の 感覚が なくなっちゃうのよ。" #!String
    Fri2: "今夜は、 みんなで 酒場で 集まるの。金曜日の 習慣、 ってところかな。" #!String
    Sat: "こんな日には、 山の新鮮な空気が 一番ね。$h#$e# カエルが そろそろ 姿を 見せる頃かな。" #!String
    Sun: "あー…週末返上で 宿題漬けよ。今日もまた 徹夜することに なりそう…$s" #!String
    Sun2: "墓場で 一晩過ごしたら どうなるんだろう。#$q 17/18 Sun_old#@、死んだら 何が起こると 思う？#$r 17 0 Sun_17#あたしには 分からない。#$r 18 40 Sun_18#うす気味悪い 幽霊に なるのかな。#$r 17 0 Sun_17#天国へ 行くのかな。#$r 18 0 Sun_17#エネルギー体と なって 霊界へ 行くのかな。#$r 17 30 Sun_nothing#それとも、 何も起こらず、ただ消滅する だけかな。" #!String
    Sun_old: "$p 17#何も起こらない、 って思ってるんでしょ？$u|たぶん、 悪霊が出てくるかも！" #!String
    Sun_17: "ふーむ、 面白い…" #!String
    Sun_18: "それは 興味深い 意見ね！$h" #!String
    Sun_nothing: "まあ、 そこまで 悪くないかも。$8" #!String
    Wed2: "あら、 @さんこんにちは。今休憩してるとこ？#$e#あたしもよ。あっ！体を休めてるわけじゃなくて… オンラインで 受けてる 授業の 合間なだけ。" #!String
    Tue4: "会えて嬉しいわ。$h#$e#ちょっと気晴らしをしたいんだけど… あなたの調子はどう？" #!String
    Sat6: "わざわざ会いにきてくれたの？嬉しいこと 言うじゃない。$h#$e#山の洞窟を 探検していたの？#$e#面白そう。あたしも 近いうちに、 洞窟へ 行ってみたいな。$l" #!String
    Mon8: "…あら、@！こんにちは。$h#$e#ちょっと ヒマつぶしでも しない？ほら！手相を 見てあげる。 クスクス！$h" #!String
    Thu10: "こんにちは。$l#$e#最近、 変なことばかり 起こってる 気がしない？$l#$b#悪い意味では ないけど。$h" #!String
    Fri6: "鳥たちが 楽しそうに さえずってるわね。未来のことに 悩むことなんて なさそう。#$e#ああいう生き方のほうが 楽なのかな。" #!String
    Event_VideoGame_Yes: "よし！あなたなら、 このステージを 簡単にクリア できるはず。$h" #!String
    Event_VideoGame_No: "えっ？ はぁ…どうやっても このステージは クリアできそうにないか…$s" #!String
    Event_Grave1: "ね？あたしが ここにいる 理由が 分かったでしょ。#$b# 今までずっと この町で 暮らしてきたけど、 記憶に残るようなことは 何1つなかった。だから 冒険に 出たいの！$8" #!String
    Event_Grave2: "ええ。あたしだって、何かを傷つけるのは避けたい。命をかけないような、 軽い探検が したいのよ！#$b#今までずっと この町で 暮らしてきたけど、 記憶に残るようなことは 何1つなかった。だから 冒険に 出たいの！$8" #!String
    Event_Grave3: "あら、それって あたしが 女の子だから？はぁ… $u ^どうして？あたしは あなたに 負けないぐらい 強いわよ！$a#$b# か弱いお姫様と違って…自分の身は 自分で守れるの！ $a#$b#今までずっと この町で 暮らしてきたけど、 記憶に残るようなことは 何1つなかった。だから 冒険に 出たいの！$8" #!String
    Event_Grave4: "ほんと？意外だわ。$8#$b#今までずっと この町で 暮らしてきたけど、 記憶に残るようなことは 何1つなかった。だから 冒険に 出たいの！$8" #!String
    Event_Rain_1: "なるほど…$8" #!String
    Event_Rain_2: "そうね…あなたなら、 このくすんだ 空模様の よさが わかるかも。" #!String
    Event_Rain_3: "…本当にね。$8" #!String
    Event_Tragic_1: "きっと…あたしの 人生は うまくいくはず…$s" #!String
    Event_Tragic_2: "…!$h" #!String
    Event_Tragic_3: "そう 信じることが できたら いいけど…#$b#ダメなの。$s" #!String
    Event_Cave2_1: "@…$8" #!String
    Event_Cave2_2: "@…あたしは平気。$8" #!String
    Event_Cave_1: "…大丈夫よ。$8" #!String
    Event_Cave_2: "失うものが あると、 怖くなるのは 当たり前のことよね…$l" #!String
    Event_Cave_3: "…うん、大丈夫。ごめんね。$9" #!String
    summer_1: "夏が来たわね。あたしにとっては 苦手な 季節だけど。#$e#蒸し暑くって、 スープの中に 浮いてる感じ。" #!String
    summer_Mon: "飼ってる モルモットの ダビデも、 暑い日は大嫌いでね。騒がしくしてるわ。" #!String
    summer_Tue: "夏の空気って、 ハチミツみたいに ドロドロしてるのよね。目まいがしそう。$u" #!String
    summer_Wed: "家の飾りつけ、 少しはやってる？あたしだったら、 そうしてるさ。" #!String
    summer_6: "昨晩、 暗くなってから海へ行ったの…変な光が 海の上に 浮かんでるのを 時たま見るのよ。#$e# たぶん 夢を見てたのかも しれないけど…現実味が なかったからね。" #!String
    summer_Thu: "剣の使い方を 知っていたら、 今ごろ 山の洞窟へ探検しにいってるかも。涼しくてステキそうな場所だから。" #!String
    summer_Thu4: "うえっ、今年の夏は 日焼けしたくないな。$s" #!String
    summer_Fri: "ネコを飼いたかった。でも、 パパは アレルギー持ち だから無理なのよ。" #!String
    summer_Sat: "早く秋に なってくれないかな… 涼しい山の風、 渦巻いて落ちる紅葉、 キノコの香り… はぁ。" #!String
    summer_Sun: "探検に 駆り立てられたことは あるかな、@？#$q 25/26 summer_Sun_old#ああ… 長いお休みを 得られたら、あなたは どこへ行きたい？#$r 25 0 Sun_25#ビーチ#$r 26 30 Sun_26#暗い洞窟#$r 26 30 Sun_26#古く、節くれだった森#$r 25 0 Sun_25#Jojaメガモール" #!String
    summer_Sun_old: "$p 25# あたしは あるけど… 行きたいと 考えている場所は、 あなたが 気に入りそうに ないかも… |あたし達、 いずれ仲良くなれるかな。お互い、 変わった趣味を 持ってるんだし。$h" #!String
    Sun_25: "ふーん。きっとすぐに 飽きるかも。" #!String
    Sun_26: "いいね！それステキそう。$h" #!String
    summer_Wed2: "あなたのとこ みたいな、 古い感じの 農家で 暮らしてみたい。#$b# 床のきしむ音や、 たれ木に 静かに舞う 綿ほこり…古い建物って、 特別な何かが あるのよね。" #!String
    summer_Tue4: "面白い男の人ね、@って。引っ越して来てくれてうれしい。$h^面白い女の人ね、@って。引っ越して来てくれてうれしい。$h" #!String
    summer_Sat6: "本当のところ、 今年の夏は 楽しめてるの。$h#$e# 物事の見方が こんなに早く かわるなんて変かな。" #!String
    summer_Mon8: "ペリカンタウンは 今まで 退屈な場所だって 思ってたけど、 最近好きに なってきてる。$h" #!String
    summer_Thu10: "あら、 今日は調子 良さそうね。#$e# なんていうか、夏の空気のおかげで そう見えてるだけかも…へへ…$l" #!String
    summer_Fri10: "牧場で一人暮らしって、 さびしくなったりしない？" #!String
    fall_1: "ああ…やっと秋が来た！$h#$e#夏には ウンザリしていたわ！" #!String
    fall_Mon: "今日は 足を伸ばして、 新鮮な空気でも 吸いに行かなきゃ。" #!String
    fall_Tue: "$d joja#いつもお店で手伝いをしてるわ。Jojaマートが 開店してから 売り上げは ガタ落ちだけどね。| Jojaマートが 閉店して以来、 景気は上々よ！$h" #!String
    fall_Wed: "今年も はやく カボチャが 見たい。$h#$e#スピリットイブは 季節の 終わりに 開催されるの。ズズシティのものと 比べたら 結構 地味なんだけど、 この小さな町じゃ すごく 楽しい祭りなのよ。" #!String
    fall_Thu: "#$1 AbigailHAND#昨晩、 左手が 巨大な %nounに なる夢を 見たの。何を意味してるのかな？#$e#%アビゲイルは今、話すつもりはないようだ。" #!String
    fall_Sat: "$d cc#あのコミュニティ センターを たった一人で 修理したなんて 信じられない。本当にすごいわね。| あなたの牧場に、 カカシはあったかしら？" #!String
    fall_Sun: "うーん… 今夜は 何をしようかな？#$q 27/28 fall_Sun_old#また髪を 染めようと 思うんだけど… どう思う？#$r 27 10 Sun_27#黒く染めよう。#$r 27 10 Sun_27#金髪はどう？#$r 27 20 Sun_WildColor#明るい ピンク色は？#$r 28 0 Sun_28#今のままで いいかな！" #!String
    fall_Sun_old: "$p 27#髪を 染めようかと 思ったけど、 やっぱりやめた。| ん？何よ？" #!String
    Sun_27: "そりゃ けっこう無難な 選択ね。#$e#考えておくわ。" #!String
    Sun_28: "やっぱり、 そういうと思った。$u" #!String
    Sun_WildColor: "いつも面白いこと 言うんだから。$h" #!String
    fall_Wed2: "今年は牧場で カボチャを育てているの？#$e# 1つ、あたしのためにとっておいて！$h" #!String
    fall_Tue4: "両親とは よくケンカするけど、あたしのことが心配なのはわかってる。最善だと 思っていることを やってるだけなのよ。$s#$b#でも、どうして あなたに こんなことを 話してるのかしら。絶対誰にも 言わないでよ。$8" #!String
    fall_Sat6: "あら。$h#$e#今日の髪型、 かっこいいじゃない… イメチェンでもしたの？" #!String
    fall_Mon8: "ねぇ、あたしも いつか牧場主に なってやるんだ… #$e#でも、そのためには まずどうすれば いいかな？ フフッ。$l" #!String
    fall_Thu10: "昨晩見た夢に あなたが 出てきた。#$e#面白くて、 良い夢だったわ。$h" #!String
    fall_Fri6: "この季節が もう少し 続けばいいのに。$8#$e# 風が強くなった時、 子どもに戻ったような 気持ちになるの。" #!String
    fall_Fri10: "いつもこの時期は さびしくなるけど、 今は違う。$l#$e#@、将来について何か考えてる？" #!String
    winter_1: "秋が 終わったね…$s#$e#でも、あたしは冬も好きだよ！$h" #!String
    winter_Mon: "寒いから あまり外に 出たくないかな。#$e#でも 雪だるまを 作るのは 楽しいかも。$h" #!String
    winter_Tue: "今すぐ、熱々のココアを一杯いれるのってよくないかな？" #!String
    winter_Wed: "よお。牧場主って冬の間は退屈だったりしない？" #!String
    spring_12: "明日のエッグハントには絶対に参加するけど、あなたはどう？" #!String
    spring_23: "そういえば、明日はフラワーダンスね。ダンスはいいんだけど、 あのダサくて 白いドレスを 着させられるのが ヤだな…$s" #!String
    winter_7: "明日、雪だるまを 作るのが楽しみ。" #!String
    fall_26: "明日のスピリット・イブのお祭りでまた会えるよね？あたしはお化けの迷路にいるからさ。$h" #!String
    summer_10: "みんな、明日のお祭りが待ちきれないみたい。知事が町にやってくるから、少し緊張してるんだろうけど。" #!String
    summer_27: "明日のお祭りは見逃せないよ。この谷で最も美しくて、ステキなものだからね。" #!String
    winter_24: "明日はクランベリーソースを一杯食べるつもり。$h" #!String
    winter_Thu: "今年も もうすぐ終わりか。#$e#時間が過ぎるのって 本当に速いよね。$s" #!String
    winter_Fri: "ここで暮らしてて 学んだことは… 周りと違う 格好をしてると ジロジロ見られるって ことかな。" #!String
    winter_Sat: "今日は 週末だね！#$e#つまり、 ビデオゲームを いつもの倍 遊べるってわけ。$h#$e#じゃあね。" #!String
    winter_Sun: "あら、こんにちは。#$q 29/30 winter_Sun_old#絵を2枚描いたの。これ、どう思う？#$r 29 20 Sun_29#熱帯の島と トラの絵が好き。#$r 30 5 Sun_30#斧を持った オークの絵が好き。#$r 29 -50 Sun_Bad#どっちも 好みじゃない。" #!String
    winter_Sun_old: "$p 29#少し前に あたしが見せた絵を 覚えてる？うっかり 捨ててしまったの。$s|あたしが 描いて見せた オークの絵、 覚えてる？オンラインの コンテストに出したら、 50Gの賞金を貰ったの！$h" #!String
    Sun_29: "あらそう？分からないことも ないわ。" #!String
    Sun_30: "うれしい。芸術作品を 他の人に 見せるのって 恥ずかしくなるよね。でも、お互い 嗜好が同じみたい。" #!String
    Sun_Bad: "ひどい！どうして そんな傷つくことを 言うの？無神経すぎよ！$s" #!String
    winter_Wed2: "よお。ヒマだったら、 いつでも部屋に 来ていいわよ。#$e#もちろん、 あたしが着替えてる 途中でなければね！" #!String
    winter_Tue4: "すごく寒いわね。 あたたかいココアを 分け合えたらなぁ。$h" #!String
    winter_Sat6: "最近、 よく物思いに ふけっちゃうのよ…#$e#えっ？どんな内容か 知りたいって？えっと…$u#$b#…教えてあげない。$h" #!String
    winter_Thu10: "また一年が 過ぎて行くのね…#$b#でも、今年は すごくいい年だった。 そう思うでしょ？$h" #!String
    winter_Wed6: "この季節は、 作物を気にしなくて 済むからいいよね。#$e#その分、あたしと 一緒に過ごせるように なるから！$h" #!String
    winter_Fri10: "@、 言いたいことが あるんだけど…#$e#えっと… その… あー… その靴！本当に、うぅ… キレイにしてるね…#$e#それだけよ… はぁ…$s" #!String

