content:  #!Dictionary<String,String>
    Introduction: "Ah! Hayal ettiğim gibi değilsin... olsun! Ben Jodi.#$e#Burası sakin bir kasaba, birisi taşındığında ortalık hareketleniyor! Kasabada yeni bir çiftçinin olması her şeyi değiştirebilir." #!String
    Resort_Entering: "Ne güzel bir yer!" #!String
    Resort_Leaving: "Sanırım akşama balık yemeği yapacağım.$h" #!String
    Resort: "Manzara nefesimi kesiyor! Gözün görebildiğince mavi deniz..." #!String
    Resort_Bar: "Hepimiz Gus'ı görünce bir mutlu oluyoruz." #!String
    reject_864: "Bu nedir? Kent'in tertipi sanırsam. Belki de bunu ona göstermelisin." #!String
    Mon: "Evi çekip çevirmek zor iş... ama birisi bunları yapmak zorunda.#$e#Değil mi?" #!String
    Mon6: "Aileye sahip olmak çok hoş... ama gençliğin özgürlüğünü özlemediğimi söylesem yalan söylemiş olurum...$s" #!String
    2_1: "Kocam asker ve deniz aşırı bir yerde çalışıyor. O yüzden burada değil.#$b#Görevi bittiğinde sağ salim döneceğine eminim!!#$e#Bir şey mi lazımdı?" #!String
    Tue: "Sağlıklı kalmak için egzersiz önemli. Egzersize zaman ayırmaya dikkat ediyorum.#$e#Bir anne olarak kendime çok zaman ayıramıyorum. Bu yüzden her dakika çok önemli." #!String
    Wed4: "Keşke dışarıda daha çok zaman geçirebilsem, fakat yapacak çok iş var.#$e#Ellerimin sertleşmemesi için lastik eldiven giymeye başladım.#$e#Yaşlandıkça sağlıklı kalmak zorlaşıyor.$s#$e#Görüşürüz!" #!String
    Wed: "Nasıl? Vakit %time mi olmuş? Amanın!#$e#Yapacak bir ton işim var.$s" #!String
    Thu6: "Bu kadar zaman nereye gidiyor? *iç çeker*#$e#Sam'in küçük bir bebekken bez giydiğini hatırlıyorum. Öyle tatlı bir çocuktu ki.$s#$e#Bunu söylediğimi bilmesin sakın.$h#$e#Benimle konuşmayı gerçekten seviyor olmalısın, ha?" #!String
    Thu: "Çiftcisin demek. İlginç.#$c .5#Daha önce bir çiftçi ile tanışmamıştım.$k#$e#Belki bir gün bana sebze yetiştirmeyi öğretirsin.$h" #!String
    Fri: "$d Joja#JojaMart'dan aldığım yiyecekler çok sağlıklı olmayabilir ama öyle düşük fiyatlar varken başka bir yerden alışveriş yapmak çılgınlık olur!|Pierre'in dükkanından aldığım yiyecekler JojaMart'dan aldıklarımdan çok daha taze ve sağlıklı. Ucuzluğu özlüyorum gerçi." #!String
    Sat: "Selam.#$e#Bir şey mi lazım?" #!String
    Sat4: "O eski çiftliği güzelleştirmene çok sevindim.#$e#Her şeyi yoluna koyman, topluluğumuza çok şey katacak!$h#$e#Gerçi, bu senin için çok iş demek.#$e#Hoşçakal." #!String
    Mon2: "$d kent#Dün Yoba'nın Sunağı'nı ziyaret edip kocam sağ salim döndüğü için teşekkürlerimi sundum.|Dün Yoba'nın Sunağı'nı ziyaret edip kocamın sağ salim dönmesi için dua ettim.#$e#Olumlu düşünmeye çalışıyorum ama bazen çok zorlanıyorum.$s" #!String
    Sun: "#$c .5#Bugün evi işi yapmayacağım.$h#$e#Dinleneceğim.$h#$e#Dışarı çıkmazsam eninde sonunda delireceğim!#$e#Ayrıca bacaklarımın yumuşamasını istemiyorum." #!String
    Sun8: "Bir rüya gördüm, tamamen özgürdüm, kendimden başka kimseye karşı sorumluluğum yoktu...#$b#...Sonra uyandım ve ev işleri ile dolu bir günün beni beklediğini fark ettim...$s#$e#Yine de ailemi hiçbir şeye değişmem, @... Sam ve Vincent benim her şeyim!" #!String
    summer_Mon: "Yaz güzel ama aynı zamanda daha çok iş yapmam gerektiği anlamına geliyor.#$e#Evdeki işlere ek olarak bahçeyi de düzgün tutmalıyım!" #!String
    summer_Tue: "Merhaba.#$e#Bir şey mi lazım? Biraz meşgulüm." #!String
    summer_Tue_inlaw_Sam: "Sammy'nin eski çiftlikte keyfi nasıl?$h" #!String
    summer_Thu: "Ev işleri çok sinir bozucu, çünkü hiç bitmiyorlar.#$e#Yerleri süpürüyorum, ertesi gün yine kirleniyor." #!String
    summer_Sun: "Akşam yemeği için ne yapacağım?#$e#*iç çeker*..." #!String
    fall_Thu: "Sanırım çocukları biraz şımarttım. Hiç bir zaman ev işleri yapmak zorunda olmadılar.#$e#Sanırım çocukluklarını yaşıyabiliyorken yaşamalarını istedim. Neyse, Sam kocaman oldu zaten.#$b#Umarım tembel biri olmaz. Neyse işte.$s#$e#Anne olmak hiç kolay değil." #!String
    fall_Thu_inlaw_Sam: "Sam aylaklık ediyor mu? Yoksa sana yardım mı ediyor?" #!String
    fall_Sun: "Caroline ile çok iyi arkadaşız. Ona her şeyi anlatıyorum." #!String
    fall_Sun2: "Çocukların olduğunda, eski hayatını geride bırakmak zorunda kalıyorsun.#$e#Belki de kalmıyorsundur... ama kendini salarsan eninde sonunda kalırsın." #!String
    winter_Mon: "Çocukken kışları karda oynamayı çok severdim. Anne olmanın iyi yanı, karın tadını tekrar çıkarabiliyor olmam.$h" #!String
    winter_Tue: "Selam. İnsanların sürekli çiftliğini sormaları seni bıktırıyor mu?#$e#Bence bıktırıyordur." #!String
    winter_Tue6: "*iç çeker*... Bazen kendime ait bir hayat düşlüyorum... Bakmam gereken bir ailem olmuyor. Bu çok mu korkunç?$s#$e#Kimseye söyleme.$4" #!String
    winter_Wed2: "Eğlenmek için ne mi yapıyorum? Hım... Güzel soru.#$e#Uyumayı severim.$s" #!String
    winter_Wed4_2: "Kent bir süredir evde ama huzursuz görünüyor.$s" #!String
    winter_Thu: "Sam müziği ile çok gürültü yapıyor, umarım komşuları rahatsız etmiyordur." #!String
    winter_Thu_inlaw_Sam: "Sam nasıl? Kabul etmeliyim, o taşındığından beri daha az ev işi yapmam gerekiyor..." #!String
    winter_Thu8: "Kent'in asker olmasından dolayı evliliğimiz aceleye geldi... Gençliğin ve özgürlüğün tadını tam olarak çıkaramadım ve şu an geri dönmek için çok geç.$s#$e#Sana bunları dediğime inanamıyorum.$4" #!String
    winter_Fri: "Arada bir tatil yapmak güzel olurdu...$s" #!String
    winter_Sun: "Zengin olsam ilk işim aşçı ve hizmetçi tutmak olurdu.#$e#Ne de güzel olurdu!$h" #!String

