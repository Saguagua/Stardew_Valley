    accept_864: "...!$4#$b#...¿Dónde has encontrado esto?$4#$b#...$5#$b#Este hombre... Combatimos juntos en la guerra, @. Era como un hermano para mí. #$b#Pero... solo uno de los dos regresó.$5#$b#Sin embargo él nunca perdió su corage. Incluso cuando estuvo cara a cara con la muerte. Un verdadero héroe... Nunca le olvidaré.#$b#Gracias por traérmelo... Significa mucho para mí.#$b#Toma, llévate esto. Ha estado cogiendo polvo en la alacena durante años, y nunca lo hemos utilizado." #!String
    reject_865: "Síp... Ha sido fuertemente sellado, por lo que el sabor debería ser aún muy potente." #!String
    Mon4: "No sé si conseguiré acostumbrarme a estar en casa.#$e#La tranquilidad del pueblo me parece una pantomima. Aunque probablemente solo sean cosas mías." #!String
