    Thu6: "#$1 Kent1#Llevo despierto desde las 04:00... A veces me pregunto si volveré a tener una rutina normal.$k#$e#Sam ha crecido mucho desde que me fui. Ahora es todo un hombre.#$e#Me hubiera gustado poder estar a su lado.$s" #!String
