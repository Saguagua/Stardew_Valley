content:  #!Dictionary<String,String>
    Rainy_Day_0: "Я сильно изменилась за все эти годы, но всe ещe предпочитаю солнечную погоду." #!String
    Rainy_Day_1: "Иногда я мечтаю о том, как мы уйдeм на пенсию... наслаждаясь солнечными пляжами островов Ферн-Айленд!#$e#Ты когда-нибудь думаешь о будущем, @?" #!String
    Rainy_Day_2: "Доброе утро! Я проснулась пораньше и испекла тебе кое-что сладенькое![223 234 211 651 731]#$e#I know you're strong, but you still need to eat well to stay at your best!$h" #!String
    Rainy_Day_3: "Сегодня я не могу выйти на улицу... Волосы ослабеют. Прости, солнце.$s#$e#Я стараюсь выглядеть как можно лучше для тебя." #!String
    Rainy_Day_4: "Ты собираешься на улицу в такую погоду? Только не забудь вытереть ноги, когда вернeшься, моя радость.#$e#Я останусь тут, переделаю дела по дому." #!String
    patio_Haley: "Скажи «козий сыр»!" #!String
    Rainy_Day_Haley: "О нет!If this weather keeps up I'll get so pale.$s" #!String
    Rainy_Night_0: "О, я рада, что ты снова здесь. Одной здесь так холодно... Ну что, выключим свет?" #!String
    Rainy_Night_1: "Надеюсь, завтра с утра будет хорошо и солнечно. Когда затягивается дождь, мне становится тоскливо.$s" #!String
    Rainy_Night_2: "Надеюсь, Эмили не слишком одиноко. Нужно еe поскорее навестить.$7" #!String
    Rainy_Night_3: "Для фотографа дождь - это ужасно. Освещение плохое, и на улицу не выйти, не испортив аппарат!$s" #!String
    Rainy_Night_4: "Я приготовила тебе горячего поесть, солнце. Побольше специй, как ты любишь. Наслаждайся! [727 231 207 199]$h" #!String
    Rainy_Night_5: "Никогда не думала, что скажу такое, но жизнь за городом мне очень подходит.$h" #!String
    Rainy_Night_Haley: "Привет, солнце. Я так рада, что ты дома. Мне было немного одиноко.$l" #!String
    Indoor_Day_0: "Доброе утро! Как тебе спалось?$h#$e#Думаю сегодня расчехлить свою старую камеру... Освещение идеальное." #!String
    Indoor_Day_1: "Доброе утро, солнце! Здорово пахнет, правда? Это тебя дожидается завтрак![194 195 210 211 216]#$e#Я знаю, тебе тяжело на работе. Я поддержу тебя как только смогу!" #!String
    Indoor_Day_2: "Как тебе спалось? Ты немного храпишь.$h#$e#Мне нужно сделать кое-какие дела по дому. Хорошего тебе дня." #!String
    Indoor_Day_3: "Я рада, что научилась любить уборку! В этом доме так быстро становится грязно.$10#$e#Приятно, когда всe блестит от чистоты.#$e#А поцелуешь меня перед уходом?$11" #!String
    Indoor_Day_4: "Доброе утро, моя радость. Ещe один день фермерских забот?#$e#Я буду думать о тебе. <$h" #!String
    Indoor_Day_Haley: "У меня будто не было направления в жизни, пока я не встретила тебя. А теперь у меня есть как раз то, чего я и хотела.$l" #!String
    Indoor_Night_Haley: "Кажется, сегодня было много работы, солнышко. Давай я помогу тебе снять стресс.$l" #!String
    Outdoor_0: "Мне всегда лучше всего снаружи, на свежем воздухе.#$b#Не пойми меня неправильно, домик твоего дедушки тоже очень милый! Но с этим ландшафтом ничто не сравнится." #!String
    Outdoor_1: "Нужно позаботиться о том, чтобы ферма была миленькой! Это может оказаться важно... Правда, солнце?" #!String
    Outdoor_2: "Привет, солнышко! Я не очень много знаю о работе на ферме, поэтому не очень и помогаю. Прости!#$e#Я буду думать о тебе.$h" #!String
    Outdoor_3: "Я вытру тут пыль. Это ведь тебе поможет, да?#$e#Уф... Ну и жара тут." #!String
    Outdoor_4: "Не перетрудись, моя радость.#$e#Не забывай делать перерывы, и не забывай перекусить.$h" #!String
    Outdoor_Haley: "Похоже, сегодня хороший день, чтобы позагорать. Ты так не думаешь, солнышко?" #!String
    funLeave_Haley: "Я пойду в город, поболтаю со всеми немного." #!String
    funReturn_Haley: "Было приятно повидаться со всеми в городе. У тебя был хороший день, любовь моя?" #!String
    OneKid_3: "Как странно, а? Не привыкла я быть матерью." #!String
    TwoKids_2: "%kid2 - такой милый ребeночек, правда?" #!String
    TwoKids_3: "Большой дом, двое детей, прекрасный участок. Не уверена, что можно просить о большем." #!String
    spring_2: "Какие у нас посевы в этот сезон?" #!String
    spring_1: "Зима закончилась, впереди солнечные деньки. Я так рада." #!String
    summer_3: "Прости, если выгляжу неважно... Просто воздух такой влажный, что волосы не уложить." #!String
    summer_15: "Лето... Значит, дома будет полно мух и муравьeв... Фу.$s" #!String
    fall_2: "Я уже скучаю по лету..." #!String
    fall_1: "Осень для меня - печальное время... Всe умирает.$5" #!String
    winter_14: "У меня сохнет кожа в такую погоду." #!String
    winter_2: "Почему-то в такой снег мне всегда очень хочется розового торта..." #!String
    spring_Haley: "Ты ведь радуешься окончанию зимы, солнце? Теперь столько новых надежд." #!String
    summer_Haley: "Я люблю наблюдать за светлячками жаркой летней ночью. Так я ближе всего к звeздам." #!String
    fall_Haley: "Я предпочитаю лето, но осенью, пожалуй, лучше всего снимать фотографии. Эти длинные, низкие тени..." #!String
    winter_Haley: "Я вот вспоминаю про тот случай с банкой с огурцами. Помнишь?$h#$e#С нами многое с тех пор произошло.$l" #!String

