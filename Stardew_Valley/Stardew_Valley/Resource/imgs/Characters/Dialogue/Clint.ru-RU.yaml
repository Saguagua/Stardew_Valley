content:  #!Dictionary<String,String>
    Introduction: "Э-э... Привет. Меня зовут Клинт.#$e#Я - местный кузнец. Если нужно улучшить инструменты, это по моей части." #!String
    Resort_Entering: "Я надену свои особые красные плавки. По идее, они должны привлекать внимание." #!String
    Resort_Leaving: "Ну, вышло все немного не так, как я ожидал..." #!String
    Resort_Shore: "О нет... Я забыл подстричь ногти на ногах.$s" #!String
    Resort_Shore_2: "Я думал, что работа в кузнице подготовила меня к любой жаре, но, блин, тут я потею в таких местах, которые и потеть-то не должны\".$s#$e#Надеюсь, этого никто не заметил...#$e#%Тело Клинта блестит...." #!String
    Resort_Chair: "Уф... Все тело до корочки обгорело.$s" #!String
    Resort_Bar: "Есть хочу...$s" #!String
    Resort: "*вздыхает*... На пляже столько людей, а мне все равно одиноко...$s" #!String
    reject_868: "Хм... Интересный камень, я такого раньше не видел.#$b#Но я все равно не знаю, с какой стороны к нему подступиться. Я больше спец по обычным материалам, а не по волшебным." #!String
    cc_Minecart: "Говорят, старая система вагонеток опять заработала. На них теперь очень удобно ездить в шахты и обратно.#$b#Но привыкать к ним не стоит... Как начали работать, так же могут и перестать..." #!String
    Mon: "Ага. Кузнец я.#$e#И отец мой был кузнецом.#$e#Дед мой тоже кузнецом был.$u#$q 9/9 Mon_old#Спорим, ты не догадаешься, кем был мой прадед...#$r 9 30 Mon_9#Кузнецом.#$r 9 50 Mon_clown#Нелепым клоуном.#$r 9 -50 Mon_rude#Саркастическим придурком." #!String
    Mon_old: "И да, мой прадед тоже был кузнецом." #!String
    Mon_9: "Откуда ты знаешь?$u" #!String
    Mon_clown: "Ха-ха-ха-ха. Шутка что надо.$h" #!String
    Mon_rude: "Ого. Как грубо. Я просто хотел пошутить, а ты вот так всe накаляешь." #!String
    Mon4: "Радуйся тому, что ты фермер, @. Лучше работать весь день на свежем воздухе, чем у раскалeнной печи.#$e#Я стал кузнецом только потому, что отец меня вынудил." #!String
    Tue: "Если хочешь улучшить инструменты, то принеси мне нужную руду.#$e#И придeтся оплатить саму работу, конечно." #!String
    Wed: "Привет. Что тебе нужно?" #!String
    Wed6: "О, привет, @. Прости, если я немного запачкан. Я всe утро работал у печи.$h#$e#Тебе что-то нужно? Или ты просто заглянуть?" #!String
    Thu: "Дела в последнее время идут медленно.#$e#Тебе бы инструменты улучшить. Деньги мне бы не помешали." #!String
    Fri: "Погода для меня не очень-то важна. Обычно я целый год торчу у себя в кузнице.#$e#Тоскливо, правда?" #!String
    Sat: "Иногда я думаю о том, как же я оказался в этом городке.$u" #!String
    Sat6: "Чeрт возьми, я слишком стар, чтобы заняться чем-то интересным. Всe, что мне остаeтся - годы и годы потной работы у жаркой печи." #!String
    Sun: "Разве тебе нечем заняться?" #!String
    Sun4: "Как там твои инструменты?" #!String
    event_advice1: "Ладно... Буду иметь в виду." #!String
    event_advice2: "В этом и проблема... Я веду себя естественно... Но толку от этого никакого.$s" #!String
    summer_Mon4: "Радуйся тому, что ты фермер, @. Лучше работать весь день на свежем воздухе, чем у раскалeнной печи.#$e#Я стал кузнецом только потому, что отец меня вынудил." #!String
    summer_Wed6: "О, привет, @! Прости, если я немного запачкан. Я всe утро работал у печи.$h#$e#Тебе что-то нужно? Или ты просто заглянуть?" #!String
