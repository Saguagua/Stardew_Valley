content:  #!Dictionary<String,String>
    Introduction: "Ehm... ciao. Io sono Clint.#$e#Sono il fabbro del paese. Quando hai bisogno di migliorare i tuoi attrezzi, io faccio al caso tuo." #!String
    Resort_Entering: "Mi metterò il mio speciale costume rosso. È fatto per dare molto nell'occhio." #!String
    Resort_Leaving: "Beh, non è andata come immaginavo..." #!String
    Resort_Shore: "Oh no... ho dimenticato di tagliarmi le unghie dei piedi.$s" #!String
    Resort_Shore_2: "Credevo che lavorare con la fornace mi avesse preparato a questo caldo, ma sto sudando in posti dove non credevo di poter sudare.$s#$e#Spero che non l'abbia notato nessuno...#$e#%Il corpo di Clint sta luccicando..." #!String
    Resort_Chair: "Ahia... ho tutto il torso completamente scottato.$s" #!String
    Resort_Bar: "Ho fame...$s" #!String
    Resort: "*sospira*... Siamo tutti in spiaggia, ma mi sento ancora così solo...$s" #!String
    reject_868: "Hmm... È una pietra interessante, non assomiglia a niente che abbia mai visto.#$b#Non saprei cosa farci, però. La magia non è un campo in cui sono ferrato..." #!String
    cc_Minecart: "Chissà come, il vecchio sistema di carrelli minerari ha ripreso a funzionare. È molto comodo per andare e venire dalle miniere.#$b#Non adagiarti sugli allori, però... così come si è riavviato di botto, potrebbe ugualmente bloccarsi di nuovo..." #!String
    Mon: "Eh sì. Sono un fabbro.#$e#Anche mio padre era un fabbro.#$e#Mio nonno era un fabbro pure lui.$u#$q 9/9 Mon_old#Scommetto che non indovini cosa faceva il mio bisnonno...#$r 9 30 Mon_9#Il fabbro.#$r 9 50 Mon_clown#Il pagliaccio buffo.#$r 9 -50 Mon_rude#L'idiota sarcastico." #!String
    Mon_old: "Eh già, il mio bisnonno era un fabbro a sua volta." #!String
    Mon_9: "Come lo sapevi?$u" #!String
    Mon_clown: "Hahahaha. Buona questa.$h" #!String
    Mon_rude: "Wow. Che modi. Stavo solo scherzando, e tu l'hai messa su tutto un altro piano." #!String
    Mon4: "Rallegrati di lavorare in una fattoria, @. È molto meglio faticare all'aria aperta che presso una fornace rovente per tutto il giorno.#$e#Se faccio il fabbro, è solo perché mi ha costretto mio padre." #!String
    Tue: "Se vuoi che migliori i tuoi attrezzi, devi portarmi il minerale appropriato.#$e#E pagarmi il compenso, ovviamente." #!String
    Wed: "Ehi. Di cosa hai bisogno?" #!String
    Wed6: "Oh, ciao @. Scusami se sono un po' in disordine. È tutta la mattina che lavoro alla fornace.$h#$e#Dunque, ti serviva qualcosa, o volevi solo farmi visita?" #!String
    Thu: "Gli affari non vanno bene, ultimamente.#$e#Dovresti migliorare i tuoi attrezzi. Avrei bisogno di soldi." #!String
    Fri: "Il tempo non ha molta importanza, per me. Tanto passo tutto l'anno in bottega.#$e#Deprimente, eh?" #!String
    Sat: "A volte mi chiedo come sono finito in questo paese.$u" #!String
    Sat6: "Diamine, sono troppo vecchio, ormai, per fare qualcosa d'eccitante. L'unica cosa che posso aspettarmi sono anni e anni di sudore e di lavoro alla fornace." #!String
    Sun: "Non hai del lavoro da fare?" #!String
    Sun4: "Allora, come si comportano i tuoi attrezzi?" #!String
    event_advice1: "D'accordo... Lo terrò a mente." #!String
    event_advice2: "Qui sta il problema... Io lo faccio, il naturale... ma non ho mai successo.$s" #!String
    summer_Mon4: "Rallegrati di lavorare in una fattoria, @. È molto meglio faticare all'aria aperta che presso una fornace rovente per tutto il giorno.#$e#Se faccio il fabbro, è solo perché mi ha costretto mio padre." #!String
    summer_Wed6: "Oh, ciao @! Scusami se sono un po' in disordine. È tutta la mattina che lavoro alla fornace.$h#$e#Dunque, ti serviva qualcosa, o volevi solo farmi visita?" #!String
