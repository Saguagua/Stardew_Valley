content:  #!Dictionary<String,String>
    Introduction: "Merhabalar efenim! Ben Gus, Yıldızkaydı Salonu'nun sahibi ve şefiyim.#$e#İçecek isterseniz uğrayın. Hazırda her zaman sıcak kahve ve soğuk bira bulundururum.$h" #!String
    accept_865: "*koklar* koklar* ... Bu keskin koku!#$b#*höpürdetir* *höpürdetir* ... Leziz! Şu pütürlü dokusuna bakar mısın?#$b#Bu olsa olsa domates tuzudur! Takas yapmayı kabul ediyorum." #!String
    Resort_Entering: "Selam @! Burada olmana sevindim. Barda güzel içecekler servis ediyor olacağım." #!String
    Resort_Leaving: "Evde görüşürüz @." #!String
    Resort: "Bir şey içmek istersen barda olacağım." #!String
    IslandSouth_14_21: "İçecek bir şey ister misin? Bu adaya has şeylerden yaptığım sağlam içeceklerim var.$h" #!String
    willyCrabs: "Bu yaptığım en iyi yengeçli kek olabilir..." #!String
    Mon: "Selam, burada yaşayan insanlar hakkında çok şey biliyorum.#$e#Barmen olmamın en iyi yanlarından biri de bu.$h#$e#Bazen çok fazla şey duyuyorum..." #!String
    pamHouseUpgrade: "Merhaba. Pam için ne yaptığını duydum. Harikasın!$h#$e#Ne yazık ki yaptığın şey içmesini azaltmayacak..." #!String
    pamHouseUpgradeAnonymous: "Bugün Pam'ı gördüm... ağzı kulaklarına varıyordu! Birisinin ona yeni bir ev aldığını söyledi!#$e#O kişi her kimse en iyisini hakediyor!$h" #!String
    Saloon: "İyi akşamlar, sana ne getirebilirim?" #!String
    Saloon4: "İyi akşamlar, keyfine bak!" #!String
    SeedShop_Entry: "Selam, Pierre!/Şimdii, neye ihtiyacım vaar.../Ah, çok güzel görünüyor!/Bu akşam özel sosumu yapıyorum!/Pierre, neler yeni?/Pierre! Benim için nelerin var?" #!String
    Saloon8: "Selam, @. Seni gördüğüme sevindim! Her gün uğramanı bekliyorum." #!String
    Saloon_Tue: "Merhaba! Rahatla ve ortamın keyfini çıkar lütfen." #!String
    Saloon_Thu: "Hey, içeceğe hayır demezsin gibi." #!String
    Saloon_Fri: "Bu gece işler yolunda. Seviniyorum." #!String
    Tue: "Her hafta farklı yiyecekler satıyorum. Arada sırada gelip göz atmayı unutma!#$e#Çok özel bir şey tadabilirsin.$h#$e#Herhangi bir alerjin varsa bana söyle.$s#$e#Oldu o zaman, görüşürüz." #!String
    Wed: "Emily bir süredir burada çalışıyor. O olmasa ne yapardım bilmiyorum!#$e#Tüm tabakları kendim temizleyecek olsam tiksinirdim.$s" #!String
    Thu: "Pam ve Clint her akşam buraya gelir.#$e#Eğer gelmeyi bıraksalardı batardım sanırım.$h#$e#Sakın onları kaçırma!" #!String
    Thu6: "Clint buraya her akşam gelir ve bir başına aynı masaya oturur.#$e#Bazen Emily'e gergin bir bakış atar. Hım.#$e#Belki de bu yüzden sürekli geliyordur. Her neyse, bu benim için daha çok iş demek." #!String
    Thu8: "Pam neredeyse her akşam buraya gelip ve fazlasıyla bira içer.#$e#Her neyse, müşterilerimi yargılamamalıyım." #!String
    Fri: "Merhaba, @. Susarsan salona uğra!" #!String
    Fri4: "Ben çok içmem. Daha çok bunu geçimimi kazanmak için yapıyorum.#$e#Fakat zaman zaman Yıldızçiyi bağ mahsulünden yapılma içkileri içmeyi seviyorum." #!String
    Sat: "Şef misindir, @?#$e#Eğer mutfağın ve tariflerin varsa bişeyler pişirebilirsin.#$e#Ev yemeklerinden güzel hediye olur." #!String
    Sun: "Düzenli müşterilerim sayesinde işlerim yolunda gidiyor." #!String

