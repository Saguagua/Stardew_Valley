content:  #!Dictionary<String,String>
    4: "...A bányákban találkoztál olyanokkal mint én? Sajnálom, ha ellenségesek voltak veled. Megtanultunk félni az emberektől... túl sok... kellemetlen találkozásunk volt.#$e#Nem... ölted meg egy barátomat sem, ugye?" #!String
    8: "Nemrég ért véget egy ezer éves háború a népem és a törpék között. A neheztelés még mindig erős mind a két oldalon." #!String
    15: "Kérlek tartsd titokban a búvóhelyemet. Ha a törpék tudnának rólam, biztosan bérgyilkost küldenének." #!String
    Fri: "..." #!String
    reject_868: "Ó, az egy sarki töredék! Az egy nagyon ritka mágikus tárgy.#$b#Én a helyedben elvinném a Varázslónak." #!String
    Wed: "Olyan dolgokat árulok, amiket itt találtam. Kínálhatlak valamivel?" #!String
    Wed6: "Ha a füledet ehhez a csőhöz helyezed, akkor bármelyik ház hangját hallhatod.#$b#Habár én nem hallgatóznék!$3" #!String
    Thu: "Kérlek ne szólj rólam senkinek.#$b#Az emberek általában elpusztítják amit nem értenek meg." #!String
    Thu6: "Kérlek senkinek se mesélj rólam.#$b#A legtöbb ember fél tőlünk árnyék emberektől... talán jó okkal.$s#$b#De ez nem számít, ha a városiak tudnának rólam, akkor nem lennék itt biztonságban." #!String
    Tue: "A legtöbb napon túl érzékeny vagyok a napfényre ahhoz, hogy világosban kimenjek.#$b#Itt tökéletesek a körülmények.#$e#Kínálhatlak valamivel?" #!String
    Mon: "Kérlek, ne ijedj meg. Más vagyok mint a többiek.#$e#Sok időt töltöttem az emberek megfigyelésével. Tudom, hogy szerettek vásárolni. Szeretnéd látni a portékámat?" #!String
    Mon2: "Újra itt? Csak beleillik az emberek viselkedéséről gondolt teóriámba." #!String
    Mon6: "A 'Krobus' népem nyelvén azt jelenti: 'hídjáró'." #!String
    Sat: "Péntekenként Yoba iránt mutatott tiszteletem jeléül csöndben maradok." #!String
    Sun: "...Bocsánat, még mindig tartok kicsit az emberektől. Ennek ellenére a boltom továbbra is nyitva áll számodra." #!String
    Sun4: "Te nem olyan vagy, mint a többi ember, igaz-e?" #!String
    Sun8: "Felnyitottad a szemem az emberek világára. Hálás vagyok érte." #!String
    divorced: "..." #!String

