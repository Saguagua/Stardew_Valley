content:  #!Dictionary<String,String>
    Rainy_Day_0: "То, что дождь вызывает грипп - это миф. Но смотри не поскользнись в грязи!#$e#Я часто за тебя волнуюсь." #!String
    Rainy_Day_1: "Жить в клинике было невероятно одиноко... Теперь я гораздо счастливее.$h" #!String
    Rainy_Day_2: "Я проснулся рано, но постарался не будить тебя. Ты так мирно спишь." #!String
    Rainy_Day_3: "Мне не страшен дождь. Ну да, на самолeты не посмотреть, но зато можно слушать переговоры радио.#$e#Это добавляет немного таинственности." #!String
    Rainy_Day_4: "У меня есть список домашних дел на сегодня. День будет занятой!" #!String
    Rainy_Night_0: "Как твой день, моя радость? Я собирался помыть посуду, но увлeкся выпуском «Хирургии колена»." #!String
    patio_Harvey: "Знаешь, когда я здесь, даже «Журнал о динамике сухожилий» неплохо читается." #!String
    Rainy_Night_1: "Если тебе нравится твоя жизнь, то кому какое дело, если она немного однообразна? Я так скажу." #!String
    Rainy_Night_2: "Ты промок, милый. Может, погреешься у камина?^Ты промокла, дорогая. Может, погреешься у камина?" #!String
    Rainy_Night_3: "Наш разум сосредотачивается на звуке дождя, чтобы мы не отвлекались на сторонние мысли.#$e#Это моя теория о том, почему он так успокивает..." #!String
    Rainy_Night_4: "Я приготовил нам здоровый ужин. Только свежие и полезные ингредиенты из долины![212 214 225 209 200]$h#$e#Только постарайся есть в меру, моя радость." #!String
    Indoor_Day_0: "Думаю, все мы стремимся достичь в жизни определeнного баланса. Равновесие сложностей.#$e#Для моего организма переезд сюда оказался тем, что нужно для этого баланса.$l" #!String
    Indoor_Day_1: "Доброе утро, @! Я приготовил тебе питательный завтрак.[201]#$e#Яйца - хороший источник необходимых питательных веществ, так что налетай." #!String
    Indoor_Day_2: "Сегодня я собираюсь изучать медицинскую литературу. Для меня важно быть в курсе последних веяний, чтобы я мог помогать пациентам как можно лучше!" #!String
    Indoor_Day_3: "Сегодня я буду слушать джаз и дописывать свои медицинские отчeты. А у тебя какие планы?" #!String
    Indoor_Day_4: "Когда мы впервые встретились, я тебя побаивался. Теперь, когда мы прошли этот долгий путь, смешно об этом вспоминать.$h" #!String
    Indoor_Night_0: "Выглядишь устало, любовь моя. Давай я сделаю тебе сегодня массаж. Обещаю, он уменьшит воспаление в твоей мышечной ткани!$l" #!String
    Indoor_Night_1: "Сегодня я отдыхал... Почитал немного, повозился с радио, поработал над моделью самолeта.#$e#Важно иногда взять выходной и расслабиться... Стресс вреден для здоровья." #!String
    Indoor_Night_2: "Добрый вечер... Все ли дела сегодня удалось закончить?#$e#Обо мне не волнуйся. Я самодостаточен. Если у тебя есть ещe работа, то продолжай." #!String
    Indoor_Night_3: "Работа врача очень напряжeнная, поэтому очень здорово жить в таком расслабляющем месте, как ферма %farm." #!String
    Indoor_Night_4: "А! Я задумался о системе кровообращения и забыл, что хотел сделать. Типичные проблемы врачей." #!String
    Outdoor_0: "Здесь очень безопасно. Ты занимайся делами, а обо мне не беспокойся." #!String
    Outdoor_1: "Полагаю, здесь - идеальное место, чтобы растить детей. С научной точки зрения. А ты как думаешь?" #!String
    Outdoor_2: "Может, я и не самый интересный парень, но я буду верен тебе до конца жизни.$l" #!String
    Outdoor_3: "@... Ты... Ты - смысл моей жизни.$l" #!String
    Outdoor_4: "Как учeный, я восхищeн тонким взаимодействием насекомых и растений." #!String
    OneKid_0: "%kid1 и ты - самое важное в моей жизни." #!String
    OneKid_1: "Малышка %kid1 проведeт здесь идеальное детство. Нам очень повезло с такой возможностью." #!String
    OneKid_3: "До сих пор мне очень нравится быть отцом!$h" #!String
    TwoKids_0: "%kid1 и %kid2 уже съели завтрак. Я стараюсь приучить их к полезной еде!" #!String
    TwoKids_1: "Я считаю, что ребeнку нужно позволять играть и исследовать столько, сколько он хочет. Ребeнком бываешь только однажды." #!String
    TwoKids_2: "А что, если %kid2 вырастет пилотом, вместо меня?" #!String
    TwoKids_3: "Теперь моя жизнь посвящена тебе и детям, и я очень этому рад. Я всегда мечтал о чудесной семье.$l#$e#Мне снились кошмары о том, что я навечно останусь холостяком...I love you so much.$l" #!String
    Good_0: "@... До сих пор не верится, что мы женаты...$l" #!String
    Good_1: "Ты спас меня от жизни в одиночестве и заполнил пустоту в моeм сердце. Спасибо тебе.$l" #!String
    Good_2: "Я знала, что мы будем вместе, ещe с самого твоего приезда...$l^Я знал, что ты - тот самый единственный, с того самого момента, как ты приехал сюда...$l" #!String
    Good_3: "Ого, сегодня ты неотразим! Ты побрился?$l^Боже... Ты сегодня так красива.$l" #!String
    Good_6: "Будь осторожней! Мне снятся кошмары о том, как твоe недвижное тело на каталке ввозят в неотложку.$7" #!String
    funLeave_Harvey: "Думаю, сегодня я немного прогуляюсь. Мне нужно развеяться." #!String
    funReturn_Harvey: "Я неплохо провeл день. Время от времени побыть одному освежает. А у тебя был хороший день, любовь моя?" #!String
    spring_1: "Это чудесно - видеть, как все растения возвращаются к жизни. Зелень так освежает после чeрно-белой зимы." #!String
    spring_12: "Ой, завтра праздник, да? Толпа, всякие мероприятия... *Сглатывает*$s" #!String
    spring_23: "Т-ты будешь танцевать со мной завтра?$7#$e#Мне всегда немного неловко.$7" #!String
    summer_1: "Постарайся не обгореть, любовь моя! Это очень опасно для твоей кожи.$8#$e#Как твой муж и врач, я считаю твоe здоровье моим основным приоритетом!" #!String
    summer_10: "Ты уже думаешь, что мы положим в общий котeл на луау?#$e#Я бы положил что-нибудь качественное и ценное. Мы все очень хотим впечатлить губернатора!" #!String
    summer_27: "Лето заканчивается, начинаются холодные времена, увеличивается количество моей работы. Заранее прошу прощения, если я буду слишком капризным..." #!String
    fall_1: "Не забудь посадить разнообразные культуры этой осенью, моя радость.#$e#Или просто посади одну только клюкву... Это твоe решение, правда. Да и откуда мне о таком знать?" #!String
    fall_15: "Завтра ярмарка. Еда будет очень жирной и солeной, но иногда можно и объесться.$h" #!String
    fall_26: "Признаю, на празднике Дня всех духов у меня сводит живот... Но я постараюсь изо всех сил быть смелым." #!String
    winter_1: "Зимой воздух очень сухой. Поэтому в это время кожа у нас бывает такой раздражeнной.#$e#Не волнуйся, я буду натирать тебе спину трюфельным маслом каждый вечер.$l" #!String
    winter_7: "Мы завтра заглянем на ледовый праздник? Мне нравятся иглу..." #!String
    winter_28: "Ну, за фантастический год. Я полностью уверен, что следующий год будет ещe лучше!$h" #!String

