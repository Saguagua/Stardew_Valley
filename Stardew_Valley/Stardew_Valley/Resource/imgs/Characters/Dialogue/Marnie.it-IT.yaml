content:  #!Dictionary<String,String>
    Introduction: "Ah, il sindaco Lewis mi ha detto che sei qui da pochissimo. Sono Marnie!#$e#Vendo bestiame e prodotti per la cura degli animali al mio ranch. Dovresti passarci ogni tanto.$h" #!String
    Resort: "Hehe... finalmente posso raccogliere i frutti della fatica fatta al circolo di aerobica.$h" #!String
    Resort_Leaving: "Mi sono scaldata." #!String
    Resort_Shore: "Hii hii... È interessante vedere tutti in costume da bagno." #!String
    Resort_Chair: "Bleh... la sedia è bagnata." #!String
    Resort_Bar: "Fiù... Che caldo!$s" #!String
    reject_789: "Gah!$4#$b#...Ehm... Cosa? Heh.. Non so cosa sia...$3" #!String
    Mon: "Io amo gli animali, signor @. Se tratti i tuoi come si deve, sono sicura che diverremo buoni amici!^Io adoro gli animali, signorina @. Trattali bene e saremo grandi amiche, ne sono certa!" #!String
    Mon4: "Gli animali sono così innocenti, così dolci. E se non mi prendo cura io di loro, chi lo farà?$s#$e#Spero solo che le mie galline non si offendano troppo, quando prendo le loro uova.$s" #!String
    Thu_2: "Ormai sei qui da un po'... come va la fattoria?#$e#È facile prendersi cura degli animali: basta non dimenticarsene!$h" #!String
    Saloon: "Ora che sono qui posso rilassarmi, finalmente, e socializzare un po'." #!String
    Saloon_Tue: "Oggi non ci sono molte persone qui...$s" #!String
    Saloon_Wed: "#$1 marnieAnimalSal#Oggi ho rovesciato per terra un intero secchio di latte, è stato orribile. E il duro lavoro della mia povera Belinda, sprecato!$k$s#$e#Che bello che ci sia anche tu! Adesso c'è un po' più di vita." #!String
    Saloon_Thu: "Fiù! Certo che è un gran piacere riposarsi, dopo una giornata di duro lavoro." #!String
    Saloon_Fri: "%Marnie non sembra notare che ci sei..." #!String
    Saloon_Sun: "*sospira*... Oggi non sono stata molto produttiva." #!String
    Saloon_Sat: "Vedo sempre Clint qui, ma non parla mai con nessuno. Si limita, ogni tanto, a lanciarsi un'occhiata dietro le spalle.$s" #!String
    Tue: "Mio nipote Shane sta a casa mia da qualche mese.#$e#Mi dà una mano con i polli, quindi non mi lamento." #!String
    Wed: "Puoi usare una falce per tagliare l'erba e farne mangime.#$e#Oppure puoi comprarlo da me, ovviamente!$h#$e#Il denaro mi farebbe comodo...$u#$e#Adios." #!String
    Thu: "Ciao. Serve niente?#$e#Forse in futuro prenderò animali diversi.#$e#Anche se bisognerà che m'accerti che ci sia la richiesta, per cui prima dovrai dimostrare la tua bravura nell'allevamento.#$e#Basta che continui a trattare i tuoi animali con rispetto, e succederanno cose buone." #!String
    Fri: "La gran parte delle serate, mi trovi al saloon.#$e#Gli animali tengono molta compagnia, ma ho bisogno di stare anche con le persone." #!String
    Fri4: "#$1 marnieLike#Mi sa che qualcuno in paese si è affezionato a me. *tiihii*$k$h#$e#Mi sentirei così sola se Shane se ne andasse." #!String
    Fri6: "Mi chiedo se il signor Lewis si senta solo in quella sua grande villa... $s#$e#Sembra essere così vuota, non trovi?" #!String
    Sat: "Hai visitato la strana torre a ovest di casa mia?#$e#Una volta ho sentito provenire da lì un rumore terribile, ultraterreno.$s#$e#Se fossi in te, girerei al largo..." #!String
    Sun: "Ehilà, che bello vederti!#$e#Facci pure visita tutte le volte che vuoi." #!String
    Sun8: "Ciao @!$h#$e#Sono contenta che abbiamo legato. So che posso fidarmi di te, per la cura dei miei animali." #!String

