content:  #!Dictionary<String,String>
    Introduction: "Хм-мф... Как же раздражает здороваться со всеми этими новичками, а?#$b#Зовут меня Джордж, кстати. А теперь отвяжись... Хм-мф." #!String
    accept_867: "Это что такое?#$b#Так... Значит, сначала нужно нажать на эту кнопку? А что она делает? Хм... *ворчит*#$b#Хе-хе! Вот так как! Новый канал!$h#$b#Вот, возьми. Я нашел этот камень, когда на угольной шахте работал. Забавное дело, он сорок лет светился голубым и оставался холодным. Какое-то прямо волшебство!" #!String
    pamHouseUpgrade: "Спасибо, что вместо старого фургона у нас теперь новый дом. В нём куда приятнее.#$e#Держу пари, теперь и участок наш побольше стоит!" #!String
    pamHouseUpgradeAnonymous: " Что ж... Новый дом немножко загораживает мне реку... Но он уж всяко получше, чем та старая жестянка, в которой жила Пэм." #!String
    MovieInvitation: "You wanna see a movie with an old geezer like me? ...Well... okay. I'll meet you there." #!String
    joja_Begin: "Значит... старого клуба больше нет, верно? Что случилось с духом маленького городка? Просто ужас, как быстро всё меняется..." #!String
    Mon: "Я не особо люблю разговаривать. Особенно с незнакомцами, уж простите." #!String
    Tue: "Хм-мф... Похоже, очередной мрачный день.$s" #!String
    Wed: "Алекс - мой внук. Я тебе ещe не говорил?#$e#А? Говори громче." #!String
    Wed_inlaw_Alex: "Как могут двое мужчин сочетаться браком? Это неестественно... Хм-мф. Наверное, я просто «старомодный»...^Ты теперь часть семьи. Я рад, что мой внук нашeл себе такую красавицу-жену." #!String
    Wed10_inlaw_Alex: "Признаюсь, я думал, что двое мужчин... вместе... это странно. Но ты такой славный молодой человек, и я знаю, что вы любите друг друга... Я передумал.^Ты теперь часть нашей семьи... Я так вами горжусь." #!String
    Thu: "Я сейчас не могу говорить, молодой человек.^Я сейчас не могу говорить, мисс.#$e#Идeт моя любимая передача." #!String
    Fri: "Так ты, значит, фермер? Ну, это хотя бы честный труд." #!String
    Sat: "Для меня выходные ничем не отличаются от будней.#$e#Такая вот жизнь на пенсии." #!String
    Sun: "Тебе не холодно? Таких свитеров, как раньше, теперь не делают.#$e#Эх..." #!String
    Mon6: "Удивительно, что ты хочешь дружить с таким стариком, как я." #!String
    Thu6: "Здравствуй, @. Хочешь посмотреть со мной телек?" #!String
    Fri4: "Деда мой был фермером. Это уважаемая профессия.#$e#Не будь я так чертовски стар, я бы пришeл к тебе на ферму и показал бы, как надо..." #!String
    Wed8: "Хотел бы я, чтобы ноги у меня заработали, и чтобы я смог покидать мяч с Алексом.$s#$e#Этого никогда не случится.$s" #!String
    Fri8: "Я тут поразмыслил... Может, я немного перегнул со своим ворчанием.$s#$e#Я раньше думал, что никому до нас, стариков, и дела нету." #!String
    Fri10: "Знаешь, я действительно был для всех ворчливым стариком. Но сейчас я чувствую, что стал мягче, как перезрелый плод. Хе-хе!$h#$e#Пока, сынок.^Пока, дорогуша." #!String
    Wed10: "@! Сейчас я выключу этот чeртов ящик, и мы с тобой поболтаем.$h#$e#Ну, что там нынче молодeжь?" #!String
    Tue10: "Знаешь, не стоит мне слишком расстраиваться из-за ног.#$e#Нужно радоваться тому, что я ещe жив.$h" #!String
    Thu10: "Когда доживаешь до моего возраста, становится сложнее приспособиться к новому.#$e#Однажды ты поймeшь меня.#$e#Иди и развлекайся, пока есть молодость." #!String
    winter_1: "Ох-х... Как же холодно.#$e#Когда ты молод, мороз не такой кусачий." #!String

