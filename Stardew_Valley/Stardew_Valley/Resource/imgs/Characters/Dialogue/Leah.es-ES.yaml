content:  #!Dictionary<String,String>
    Introduction: "Ey, un placer conocerte.$h#$e#Has elegido buen momento para mudarte aquí... La primavera es preciosa." #!String
    Resort_Entering: "No se lo digas a nadie, pero Willy me dejó controlar el barco unos minutos.$h" #!String
    Resort_Leaving: "Bueno, ha sido muy relajante." #!String
    Resort: "Me encanta el tiempo que suele hacer en Stardew Valley, pero ver un clima diferente de vez en cuando ayuda a poner las cosas en perspectiva." #!String
    Resort_Shore: "La forma de las olas aquí es admirable.#$e#Me pregunto si podré capturar esa amorfidad en una escultura." #!String
    Resort_Chair: "Me gusta el calor siempre y cuando esté quieta.$h" #!String
    Resort_Wander: "Mmm, apuesto a que los árboles aqui serán un material interesante con el que trabajar.#$e#¡Aunque Willy no estaría muy contento conmigo si arrastrase un puñado de troncos sobre su barco!$h" #!String
    Resort_Wander_2: "Me pregunto qué tipo de cosas podrás recolectar aquí.#$e#Creo que he visto unas pocas nueces con un aspecto sabroso cerca." #!String
    Resort_Bar: "¿Has probado la piña colada? Esta es mi segunda ronda... hehe." #!String
    danceRejection: "Sinceramente... No quiero bailar contigo.$u" #!String
    divorced: "Me he dado cuenta de que estoy mejor sola. Así que déjame en paz.$u" #!String
    breakUp: "Ohh... Lo entiendo. Hah... Nunca tengo suerte en este tipo de cosas...$s" #!String
    dumped_Girls: "No quiero verte en una temporada...$s" #!String
    secondChance_Girls: "Me has hecho mucho daño con lo que has hecho... pero estoy dispuesta a olvidar el pasado.$s" #!String
    Beach: "He venido por el sonido del mar. Es hermoso, ¿no crees?" #!String
    Mon: "Qué bonitos están los árboles hoy, ¿no?#$q 21/22/211132 Mon_old#Dime, ¿por qué elegiste la granja?#$r 21 -5 Mon_21#Quiero ganar un montón de pasta.#$r 22 5 Mon_22#Es más «real» que vivir en la gran ciudad.#$r 211132 5 Mon_211132#Para seguir los pasos de mi abuelo.#$r 22 5 Mon_22#Quería escapar de mi antigua vida." #!String
    Mon_old: "$p 21#¿Y ganas tanto dinero como esperabas?|Pasar tiempo en la naturaleza es muy gratificante." #!String
    Mon_21: "Hmm. Eso suena un poco frívolo, ¿no?$s" #!String
    Mon_22: "¡Ese es el motivo por el que vine yo también!$h" #!String
    Mon_211132: "Qué bonito que honres así a tu abuelo." #!String
    Tue4: "Hola. Oh, ¿quieres hablar?#$e#Este paisaje me da muchas ideas. El terreno en sí es casi una escultura.#$e#Yo no hago arte por dinero. Es una necesidad que tengo.#$e#La agricultura debe de ser una profesión muy gratificante. ¡Creas alimentos deliciosos para todos!$h#$e#Seguro que tienes mucho trabajo. Lo siento." #!String
    Tue: "Hola, vecino.^Hola, vecina.#$e#Ambos vivimos fuera del pueblo. ¿Significará eso algo?" #!String
    Wed: "#$1 LeahBug#Esta mañana he pisado sin querer un bicho.$s#$e#A veces pienso que es imposible vivir sin destrozar la naturaleza de alguna manera." #!String
    Wed6: "Me encanta estar con animales. Son tan inocentes.#$e#Los animales de granja también son fantásticos.$h" #!String
    Wed8: "¡Hola, @! Estaba pensando en ti y en tu granja.#$e#Me estaba imaginando lo bien que debe de sentar cosechar un buen montón de cultivos.$h#$e#¿Pero no te gustaría tener ayuda?$l" #!String
    Thu: "En realidad hay muchos alimentos salvajes por aquí, si sabes dónde buscar.#$e#Yo como ensaladas frescas casi cada día.$h" #!String
    Thu6: "Recolectar es una de mis especialidades. Algún día te prepararé una ensalada fresca.$h" #!String
    Fri: "Es más fácil ser amigo de los árboles. No tienen mucho que decir.$h" #!String
    Fri2: "No podríamos sobrevivir sin la naturaleza. Es bueno tenerlo en mente." #!String
    Fri4: "Hola, @. Hace buen día, ¿no?#$e#Pásate por mi cabaña si necesitas hablar con alguien.$h" #!String
    Sat: "Me encanta decorar según las distintas estaciones." #!String
    Sat8: "La agricultura parece divertida. Me gustaría intentarlo algún día.$l" #!String
    Sun: "Si me oyes pegar golpes en la cabaña, seguramente esté trabajando en una de mis esculturas." #!String
    Sun8: "Si alguna vez encuentras madera con forma interesante, me vendría bien.#$e#Sería especial que me la regalaras.$l" #!String
    event_sculpt1: "¿...Qué?$7#$b#¡Oh! ¡Sí, es verdad!$h" #!String
    event_sculpt2: "No tiene nada de malo... Creo que hay mucha belleza por encontrar en la naturaleza intacta.#$b#Pero como ser humano también me interesa la forma en que moldeamos e interpretamos el mundo que nos rodea... Supongo que lo que intento decir es que me interesa el arte." #!String
    event_sculpt3: "¡Imbécil!%fork$a^¡Oh! ¿Eres...? Yo también.$6#$b#¡Sal de aquí!$a^Es bueno saberlo.$l" #!String
    event_parents1: "Tienes razón... No hubiera sido feliz allí.$u#$b#Poner fin a una relación insostenible cuando aún éramos jóvenes y flexibles... fue lo mejor$u" #!String
    event_parents2: "Es un poco duro... pero sí. Teníamos prioridades distintas.$u" #!String
    event_parents3: "¿En serio? ¡Pues me largo!%fork$a" #!String
    event_parents4: "*Sigh...* $s#$b#Supongo que tienes razón... Fui algo egoísta. Pero, ¿puedes culparme por querer ser feliz? Ugh... No lo sé.$s" #!String
    event_parents5: "*Sigh...* $s#$b#A lo mejor tienes razón... Los humanos son criaturas egoístas. No lo sé.$s#$b#No debería darle más vueltas. A todos nos toca tomar decisiones difíciles de vez en cuando.$s" #!String
    summer_1: "¡Se nota que es verano por el dulce olor a néctar que flota en el aire!$h" #!String
    summer_Mon: "¡He encontrado fruta silvestre esta mañana!#$e#Lo siento, ya no me queda.$s#$e#Sigue buscando, seguro que encuentras algo." #!String
    summer_Tue: "¿No es genial el sonido de los animales de granja?" #!String
    summer_Tue4: "Las cosas sencillas de la vida son las mejores: una suave brisa de verano, nubes majestuosas, y un vaso lleno de tinto de Stardew Valley." #!String
    summer_Thu6: "Tengo buen ojo para la fruta silvestre. Algún día te prepararé una rica macedonia.$h" #!String
    summer_Fri: "Puedes usar una resinera para obtener jarabes y otros líquidos útiles directamente de los árboles.#$e#Es un proceso lento, pero el resultado puede ser bastante valioso." #!String
    summer_Fri2: "Siento ser tan contundente, pero, o tratamos a la naturaleza con respeto o nuestros nietos estarán condenados.#$e#¿No te parece?" #!String
    summer_Fri6: "Hola, @. ¿No echas en falta algo de compañía en la granja?#$e#Pásate por mi cabaña si necesitas con quién hablar.$h" #!String
    summer_Sat: "El río mantiene mi casa un poco más fresca en verano.#$e#No aguanto muy bien el calor." #!String
    summer_Sun: "¿Qué debería hacer en un día tan cálido y perezoso como hoy? *Sigh*#$e#¿Alguna idea?" #!String
    fall_1: "¡Qué pronto pasan las estaciones!#$e#Es impresionante." #!String
    fall_Mon: "#$c .5#¡He encontrado setas silvestres este fin de semana!#$e#Hoy me he tomado un platazo de huevos fritos con setas para desayunar... Mi tripa sigue llena.#$e#Mira al suelo y tú también encontrarás setas... Estoy segura." #!String
    fall_Tue: "¿Crees que podría hacer un collage de hojas secas?#$e#Tienen tantos colores... No puedo evitar pensar en su potencial para proyectos artísticos.$h" #!String
    fall_Tue4: "Todo el mundo tiene una perspectiva única e interesante, aunque no lo crean. ¿No te parece?#$e#Aunque algunos tienen opiniones que simplemente no puedo respetar." #!String
    fall_Wed: "Es muy agradable vivir junto al río.#$e#Me duermo con el ruido del agua todas las noches." #!String
    fall_Thu6: "Uno de estos días te haré un salteado de setas silvestres.$h" #!String
    fall_Fri: "¿Tienes cocina en tu casa?#$e#Si la tienes podrás cocinar todo tipo de platos deliciosos.$h" #!String
    fall_Fri6: "Pásate por mi cabaña si necesitas hablar con alguien.$h" #!String
    fall_Sat: "Las decoraciones acentúan la sensación de estar en una u otra estación. Creo que es una tradición que vale la pena." #!String
    fall_Sun: "Hay muchos lugares buenos para pasear por aquí.#$e#Sienta bien estirar las piernas." #!String
    winter_Mon: "Me encanta cómo se ve todo cubierto de nieve virgen." #!String
    winter_Tue: "Hace bastante frío en mi cabaña.$s#$e#Me acurruco bajo una manta enorme y listo.$h" #!String
    winter_Wed: "¡He visto una liebre nival esta mañana! Se ven muy poco, ¿no?" #!String
    winter_Thu: "Me está costando encontrar alimentos frescos.#$e#He estado comiendo mucho pan.$s" #!String
    winter_Thu6: "*Sigh...* Cuesta encontrar alimentos frescos en invierno.#$e#Seguro que en tu granja hay un montón de comida, ¿a que sí?" #!String
    winter_Fri: "Parece que el tiempo pasa más lento aquí.#$e#Cuando vivía en la gran ciudad, un año se pasaba rapidísimo." #!String
    winter_Fri6: "¿Te entra frío alguna vez en la granja?#$e#Pásate por mi cabaña si quieres acurrucarte bajo una manta y beber un poco de sidra.$h" #!String
    winter_Sat: "Hola. ¿Querías algo?" #!String
    winter_Sat2: "Hola, @. ¿Querías hablar de algo?" #!String
    winter_Sun: "¿Te tomas algún día libre de vez en cuando?#$e#Es un descanso refrescante." #!String

