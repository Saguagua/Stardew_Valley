content:  #!Dictionary<String,String>
    Introduction: "А! Вы ведь недавно здесь, да?#$b#Я Мару. Я как раз хотела познакомиться!$h#$e#Знаете, в таком маленьком городке новое лицо может сильно изменить динамику сообщества. Это так здорово!" #!String
    Resort_Entering: "Вилли упомянул о твоей помощи в починке лодки. Спасибо тебе за это!" #!String
    Resort_Leaving: "Это было весело!" #!String
    Resort: "Я тут заметила несколько видов морских звезд. Большие фиолетовые - мои любимые, но они вообще все очень интересные!" #!String
    Resort_Towel: "*охает*... Это же солнечное затмение!$3#$b#А... Не. Это просто твое тело солнце заслонило." #!String
    Resort_Towel_2: "Тут мы так далеко от цивилизации.#$b#Просто представь, сколько тут ночью на небе звезд.#$e#Кто знает, может, мы даже увидим летающую тарелку, да не одну!$h" #!String
    Resort_Bar: "М-м-м... Почему тропические фрукты такие вкусные?" #!String
    Resort_Shore: "Интересно, разрешит ли мне Вилли привезти сюда мой телескоп...#Тут небо такое чистое, я отсюда, по-моему, даже город Пеликан вижу.#Может, отсюда я даже увижу тебя и твою ферму - %farm ферма!" #!String
    danceRejection: "Я польщена! Но... Нет." #!String
    divorced: "Нам нечего друг другу сказать.$a" #!String
    breakUp: "Со мной тебе недостаточно хорошо, да?$a#$b#Ладно...$s" #!String
    dumped_Girls: "Надо же, ты еще смеешь со мной говорить!$a" #!String
    secondChance_Girls: "Уважать я тебя стала поменьше, @... Но я тебя прощаю.$s" #!String
    Mon: "Когда я не могу разрешить какую-нибудь техническую задачу, я всегда иду гулять.#$e#Удивительно, как сильно может помочь смена обстановки." #!String
    Tue: "Вы с моей мамой уже знакомы? Она здесь плотник." #!String
    Wed: "По вторникам и четвергам я работаю в клинике у Харви.#$b#Он говорит, ему нравится, что я рядом, если вдруг оборудование выйдет из строя!$h#$e#Фермером, наверное, быть очень просто, да?" #!String
    Thu: "Этим летом я планирую много времени провести за телескопом." #!String
    Sat: "Вы уже знакомы с моим папой, Деметриусом? Он учeный. Мне очень интересно помогать ему в лаборатории." #!String
    Fri: "Прости, если я сегодня всем недовольна... У меня болят руки от вчерашней работы.#$c .5# Мне пришлось таскать десять коробок медицинских карточек на чердак!#$e#Пришлось четыре часа сортировать истории болезней! " #!String
    Sun: "Привет!#$q 3/4 Sun_01_old#Тебе нравится работать на ферме?#$r 3 0 Sun_01_01#Да.#$r 4 0 Sun_01_02#Нет." #!String
    Sun_01_old: "$p 3#Эй, ещe одна неделя на ферме позади! Похоже, дела у тебя идут неплохо.$h|Ещe одна утомительная неделя на ферме, да? У тебя, наверное, полно работы...$s" #!String
    Sun_01_01: "Ну и хорошо, да?$h" #!String
    Sun_01_02: "Ой! Прости... Ты не думаешь о том, чтобы заняться чем-то другим?..$s" #!String
    Tue2: "Заходи к нам, если понадобится расширить здания на ферме.#$e#Всегда приятно, когда дома гости." #!String
    Fri4: "Моя мама - плотник, а папа - учeный. Наверное, логично, что я люблю собирать всякие устройства." #!String
    Mon6: "Иногда голова у меня так забивается всякой ерундой, что я совсем не могу думать. С тобой такое случается?#$e#Свежий воздух обычно помогает." #!String
    Wed8: "Я работаю в клинике у Харви по вторникам и четвергам.#$e#Он милый, но не в моeм вкусе..." #!String
    Thu10: "О, @! Хочешь о чeм-нибудь поговорить?$l" #!String
    Event_Hospital_1: "Ещe как узнает! Анализы безнадeжно испорчены!%fork$s" #!String
    Event_Hospital_2: "Ладно. Свалю вину на тебя.$u" #!String
    Event_Hospital_3: "И то верно... Нужно просто сказать ему правду.%fork$u" #!String
    Event_Space1: "Удивительно, правда?" #!String
    Event_Space2: "Можно и так сказать...$s#$b#Но это всe равно невероятно, правда?" #!String
    Event_Cut1: "Что, нет?$8#$b#Ну, мне от этого немного легче. Спасибо." #!String
    Event_Cut2: "Ой-ой... Мне очень-очень жаль.$s" #!String
    event_robot1: "Спасибо. Это много для меня значит, @.#$b#Я знаю, что устройства - это не твоe... Но я ценю, что ты интересуешься моим занятием.#$b#Хотела бы я как-нибудь вернуть эту услугу.$l" #!String
    event_robot2: "Что? Это после того, как она прямо сказала, что не хочет быть рабом? Как бесчувственно...%fork$a" #!String
    event_robot3: "Хе...$8#$b#Кажется, он так прямо и сказал, да?$l#$b#... Эм...$l" #!String
    event_robot4: "...$8#$b#@...$8" #!String
    event_robot_explain1: "...$s#$b#В этом есть смысл, я действительно запрограммировала еe, чтобы она вела себя как человек... Но еe нейронная сеть настолько сложна, что я не могу быть уверена, не зародилось ли в ней сознание.$8#$b#К тому же, не слишком ли высокомерно полагать, что только сознание, подобное человеческому, является единственным достойным видом существования? Мозг компьютера отличается от нашего, но это не значит, что можно им пренебречь.$8" #!String
    event_robot_explain2: "Понятно. Шутка вышла не очень смешная.$a" #!String
    event_robot_explain3: "Это ужасно! Что на тебя нашло, @?$a#$b#Я просто забуду об этом разговоре... Ты ведeшь себя слишком странно.$a" #!String
    summer_1: "Сейчас самый сезон, чтобы смотреть на звeзды." #!String
    summer_Mon: "Хм-м... Какое бы мне устройство собрать этим летом?" #!String
    summer_Mon6: "Приходи ко мне в комнату, если захочешь повозиться с моими изобретениями." #!String
    summer_Tue: "Себастиан - мой брат, если ты ещe не в курсе.#$e#Мы совершенно не похожи." #!String
    summer_Tue4: "Себастиан редко со мной разговаривает. Интересно, он меня вообще любит хоть немного?#$e#Грустно это - я хочу, чтобы у меня был брат, но он ведeт себя так, будто я ему не сестра." #!String
    summer_Wed: "Как тебе лето?#$e#Этот год выдался таким тeплым.$h" #!String
    summer_Thu: "Прости, я задумалась о своих устройствах.#$q 35/36 Thu_01_old#Я решила, что когда-нибудь построю робота.#$r 35 30 Thu_0#У тебя это запросто получится#$r 36 -50 Thu_01_01#Нужно быть реалистичнее#$r 35 40 Thu_01_02#Звучит непросто" #!String
    Thu_01_old: "Ещe увидимся." #!String
    Thu_0: "Правда? Ты точно не пытаешься мне польстить?" #!String
    Thu_01_01: "Думаешь, у меня не выйдет?$s" #!String
    Thu_01_02: "Так и есть, но я люблю сложности!$h" #!String
    summer_Sat: "Слушай, а у тебя есть какие-нибудь интересные истории с фермы?#$e#Видимо, нет." #!String
    summer_Fri: "Я вчера работала в клинике. У нас не было ни единого пациента.#$e#Видимо, летом гораздо меньше вероятность заболеть." #!String
    summer_Sun: "Ты, должно быть, сейчас выращиваешь всякие интересные растения.#$b#Папа говорит, что в это время года в долине растeт много экзотических растений." #!String
    summer_Fri2: "Ой, а расскажи мне что-нибудь про ферму.#$e#Очень интересно!" #!String
    summer_Wed4: "Мне кажется, или сейчас вдруг стало очень жарко?#$e#Видимо, показалось." #!String
    summer_Sun6: "Когда-нибудь я стану изобретателем мирового класса.$u#$e#Тебе повезло дружить со мной!#$b#... Я шучу." #!String
    summer_Tue8: "@, неплохо выглядишь сегодня.$h" #!String
    summer_Thu10: "Как ты держишь руки такими мягкими после всей этой работы на ферме?" #!String
    fall_Mon: "Ты много исследуешь шахту? Говорят, там много полезных материалов." #!String
    fall_Tue: "Деревья сегодня такие красивые!$h" #!String
    fall_Thu: "Сейчас в других частях света весна. Представить только!" #!String
    fall_Wed: "Фу... Не хочется мне завтра на работу." #!String
    fall_Fri: "Готова поспорить, в это время года в клинике будет больше народу.$s#$e#Надеюсь, все будут здоровы." #!String
    fall_Sat: "Все эти опавшие листья послужат пищей грибам и другим небольшим организмам.$u#$e#Интересно, правда?" #!String
    fall_Sun: "Ну, за очередную хорошую неделю!" #!String
    fall_Tue2: "@, мне так нравится, как выглядят сейчас деревья!#$e#Я знаю, что тебе они тоже нравятся." #!String
    fall_Wed4: "Если у тебя есть ненужный металл, он всегда пригодится мне для моих проектов.#$e#Но только если он тебе действительно не нужен." #!String
    fall_Fri6: "В последнее время я настроена особенно оптимистично...$h" #!String
    fall_Mon8: "Заходи завтра ко мне в клинику. Я работаю с 10:00 до 16:00.$h" #!String
    fall_Thu10: "У тебя листик застрял в волосах. Дай сниму.#$e#...$h" #!String
    winter_1: "Ох, как же холодно...$s" #!String
    winter_Mon: "Как тебе мой снеговик?$h" #!String
    winter_Tue: "В такую погоду у меня вечно появляются кудри... Ох." #!String
    winter_Wed: "Пожалуй, зима - хорошее время, чтобы поработать над моими изобретениями.#$e#Может, я смогу сделать что-то полезное для фермеров?" #!String
    winter_Thu: "Привет! Как дела?#$e#Сейчас самое время исследовать пещеры.#$e#Я бы и сама сходила, но папа выйдет из себя, если узнает." #!String
    winter_Fri: "Надеюсь, в этом году ты не заразишься гриппом." #!String
    winter_Sat: "У тебя уже есть плавильная печь?#$e#С еe помощью можно превратить сырьe в полезные материалы. Руду в слитки, например.$u" #!String
    winter_Sun: "Когда так холодно, меня клонит в сон..." #!String
    winter_Sat2: "Слушай, если у тебя на ферме поломается какая-нибудь машина, скажи мне.$h" #!String
    winter_Tue4: "У тебя есть какие-нибудь идеи, какое я могу создать устройство?#$e#Мгм. Я доверяю твоему мнению." #!String
    winter_Fri6: "Здорово выглядишь сегодня. Наверное, это из-за свежего зимнего воздуха." #!String
    winter_Mon8: "Привет, @!$h#$e#Слушай, тебе не кажется, что мой снеговик немного похож на тебя?" #!String
    winter_Thu10: "@, подойди поближе. Мне холодно.$l#$e#У меня так сохнет кожа на руках из-за зимнего воздуха. Прости.$l" #!String

