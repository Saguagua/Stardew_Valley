content:  #!Dictionary<String,String>
    Introduction: "Ehi, è il signor @, il nuovo fattore! Sono Pierre, il gestore dell'emporio locale.^Ehi, è la signorina @, la nuova fattoressa! Sono Pierre, il gestore dell'emporio locale.#$b#Se cerchi dei semi, il mio negozio è il luogo che fa per te. Comprerò anche i tuoi prodotti ad un buon prezzo!#$e#Un po' d'agricoltura potrebbe davvero rivitalizzare l'economia del paese!" #!String
    Resort: "Sto perdendo un sacco di soldi, stando via dal negozio...$s#$b#Ma sai una cosa? Ne vale la pena." #!String
    Resort_Shore: "Mmm... l'odore salato del mare mi fa venire voglia di sashimi." #!String
    Resort_Chair: "Eh, i bambini possono pure giocare al sole. Io me ne resto seduto qui." #!String
    Resort_Bar: "Con tutti questi drink... Gus starà guadagnando una fortuna!" #!String
    cc_Complete: "Questo è un sogno divenuto realtà! Non puoi lontanamente figurarti quanto stress mi causava il JojaMart.#$e#Per un paesello come questo, un solo negozio basta e avanza! E poi, comunque, la pressione sociale m'impedisce di alzare troppo i prezzi." #!String
    joja_Begin: "Questa è una triste giornata per Pelican Town... Più il Joja si rafforza, più io m'avvicino alla bancarotta. Forse presto dovrò vendere il negozio...$s" #!String
    MovieInvitation: "Hey, that's a great idea... It'll be nice to get out from behind the counter. I'll meet you there!" #!String
    Mon: "Ehilà! Se cerchi dei semi, sei nel posto giusto!" #!String
    Mon_inlaw_Abigail: "Salve, ehm... figliolo?$s^Salve, ehm... figlia mia?$s" #!String
    Mon4: "Ciao, @. Ti servono semi o alberelli da frutto?" #!String
    Mon4_inlaw_Abigail: "Ciao, @. Come sta Abigail? Senza di lei il negozio non è più lo stesso..." #!String
    Tue: "A volte mi arrivano delle merci nuove, quindi ricordati di venire a controllare ogni tanto.#$e#Gestire un negozio è un lavoro duro.$h" #!String
    Tue6: "Sai, ai miei tempi ero un pugile non male... Il mio gancio destro era leggendario!$h" #!String
    Wed: "Oggi è il mio giorno libero.#$e#Hmmm... cosa posso fare...$s" #!String
    Wed4: "Quand'ero più giovane avevo sempre qualcosa d'interessante da fare... Adesso, quando non lavoro, mi ritrovo solo a perdere tempo.$s" #!String
    Thu: "Sono contento di comprare qualunque dei tuoi prodotti.#$b#E il pagamento sarà più che onesto, ovviamente!" #!String
    Thu2: "Apprezzo davvero fare affari con te, signor @. Sto facendo sempre più fatica a guadagnare decentemente.^Apprezzo davvero fare affari con te, signorina Ms. @. Sto facendo sempre più fatica a guadagnare decentemente." #!String
    Thu8: "#$1 pierre2#Dici che Abigail mi assomiglia almeno un po'? Non dirlo a mia moglie, ma a volte mi chiedo se sono davvero io il padre.$k$s#$e#Non dirlo a mia moglie, ma detesto cucinare io la cena." #!String
    Fri: "#$1 pierreJoja#Gli affari vanno a rilento da quando il Joja è giunto in paese. È tosta competere con la loro selezione.$k$s#$e#Ehilà. La tua fattoria gira bene?#$e#Magari qualcuno dei miei semi ravviverà le cose." #!String
    Sat: "Se trovi dei prodotti selvatici, te li prenderò io ad un prezzo ragionevole." #!String
    Sat8: "Ti svelo un segreto. A volte, quando il negozio è vuoto, mi esercito nel canto lirico dietro al bancone.$h#$e#Acqua in bocca." #!String
    Sun: "#$1 pierreBlue#*sospira*... Ho la malinconia da dietro-al-bancone...$k$s#$e#Avrei bisogno di farmi una passeggiata, ma non posso lasciare l'emporio incustodito.#$e#Ho sentito che i fiori stanno sbocciando e che l'aria è profumata...$s" #!String
    Wed6: "#$1 pierre1#*sospira*... Non importa quanto bene vadano gli affari, non bastano mai per saziare il mio desiderio di realizzazione. Cos'ho che non va? Forse sono solo annoiato dalla vita domestica.$s#$e#Un giorno aprirò un nuovo negozio in città e farò un successone.#$e#Purtroppo, gli affari sono così mosci che non posso mettere da parte quasi niente...$s" #!String
    Thu4: "Ehi, @. Dovrei chiamarti 'cliente numero uno'!" #!String
    summer_Mon: "Ho dei semi estivi disponibili! Faresti meglio a farne scorta." #!String
    summer_Wed: "Sono così contento di avere un giorno libero." #!String
    summer_Thu: "Tutti si godono il bel tempo invece che fare compere... *sospira*" #!String
    summer_Fri: "Oh, ciao. La qualità dei miei semi estivi era soddisfacente?" #!String
    summer_Sat: "L'estate è il periodo adatto per gustarsi un'insalata fresca, non pensi?" #!String
    summer_Sun: "Ugh... Che caldo qua dentro." #!String
    winter_Mon: "D'inverno non puoi coltivare niente... per cui non ho semi da offrirti.#$e#Farà un bel danno ai nostri profitti." #!String
    winter_Wed: "#$1 pierreDin#Voglio fare una sorpresa a Caroline stasera, con una cena e una bottiglia di Rosso Stardew. Acqua in bocca!$k#$e#Finalmente, un giorno di riposo." #!String
    winter_Thu: "Ciao. Sei dell'umore giusto per fare compere?" #!String
    winter_Fri: "Io mi occupo soprattutto di cibarie, per cui se hai dei minerali o del legno, meglio che provi a venderli altrove." #!String
    winter_Sat: "Sembra a me, o c'è una corrente fredda qua dentro?" #!String
    winter_Sun: "Se non dovessi gestire il negozio, ora starei all'aperto.#$e#Sarebbe divertente tirare una palla di neve." #!String
    fall_Mon: "Tempo di semi autunnali! Le colture non crescono in inverno, quindi questa è la tua ultima occasione fino alla primavera.#$b#Meglio tentare il tutto per tutto, eh?" #!String
    fall_Thu: "Comincia a fare freddo fuori...#$b#Significa che più persone entreranno in negozio a scaldarsi... hehe." #!String
    fall_Fri: "#$1 pierreMEGA#Il mio sogno è continuare ad aprire negozi fino a divenire ricco sfondato. Hehehe.$k#$e#Ehilà. La fattoria va ancora bene?#$e#Magari qualcuno dei miei semi ravviverà le cose.$h" #!String
    fall_Sat: "Sarò felice di comprare qualunque cosa produca la tua fattoria.#$e#Sì, rivendo tutto per guadagnarci... ma è il vantaggio di essere il gestore di un emporio rispettabile.#$e#Non farti strane idee..." #!String
    fall_Sun: "Se non dovessi gestire quest'emporio, adesso starei all'aperto...#$e#Le foglie sono così belle e stanno spuntando i funghi." #!String
    Event_naga1: "Grazie, lo apprezzo molto. Dimentica di aver visto niente, ok?$h#$b#...E io dimenticherò che tu stavi cacciando il naso in camera mia!" #!String
    Event_naga2: "Mi faresti davvero una cosa simile? Sei terribile.$s#$b#Non avresti dovuto cacciare il naso in camera mia, tanto per cominciare! I vicini impiccioni sono i peggiori.$3" #!String

