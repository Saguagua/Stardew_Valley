content:  #!Dictionary<String,String>
    Introduction: "哦哦！……从你的表情我看得出来，你已经开始喜欢上鹈鹕镇这里了。#$b#你要是想过些夜生活的话，就去酒吧。我在那里工作哦！" #!String
    Resort_Entering: "啊，这个地方真不错！好多鹦鹉！" #!String
    Resort_Leaving: "啊……呼吸好舒畅。" #!String
    Resort_Shore: "你能感觉到吗？海洋有着深厚的治愈能量。" #!String
    Resort_Chair: "@，你玩得开心吗？累了的话，记得休息一下！" #!String
    Resort_Bar: "能在酒吧当一次顾客真是奇妙！$h" #!String
    Resort: "如果你向太阳敞开心扉，就能在体内感受到爱的能量。$h" #!String
    Resort_Dance: "%艾米丽沉醉在音乐里。" #!String
    danceRejection: "很抱歉……我已经答应与别人共舞了。$u" #!String
    divorced: "@……你让我心都碎了……我不能再和你说话了。$s#$e#求求你，我要平静一下……$s" #!String
    dumped_Girls: "...$s" #!String
    breakUp: "但……但是我以为我们之前有特殊的牵绊……(抽鼻子)$s" #!String
    reject_866: "啊，真漂亮……我有个朋友，她一定会喜欢的！但她住得离这儿很远……" #!String
    secondChance_Girls: "@...我准备给你第二次机会。我仍然相信你的内在是个好人。$s" #!String
    Mon: "我和海莉是姐妹，这事我跟你说过吗？是不是很奇怪？" #!String
    Mon2: "我有一个不为人知的爱好，但我不会说。#$e#也许有一天我会告诉你。$h" #!String
    Mon4: "这个世界充斥着幽灵与魔法……有些人不相信我，但我知道这是真的。#$e#我从你眼睛里可以看出来……你相信异世界的存在，就像我一样。" #!String
    Mon6: "我希望海莉可以找份工作，或者至少可以做做饭，打扫打扫房间。$s#$e#我觉得她想嫁给有钱人。" #!String
    Mon6_inlaw_Haley: "不得不说，自从海莉走后，我的生活更井井有条了。" #!String
    Mon8: "这个小镇有些人虽然很善良，但还是找不到属于自己的幸福。这让我伤心。$u#$e#由于我在酒吧工作，所以也能听到各种酸甜苦辣，人间冷暖。$u" #!String
    Tue: "我在格斯酒吧兼职。赚的钱能解决好大问题呢。" #!String
    Tue4: "我在格斯酒吧工作只是为了维生……可是我真正的梦想是当裁缝。#$e#你看，这些衣服都是我亲手缝的哦。" #!String
    Tue6: "噢，嗨……很高兴你来看我。$h" #!String
    Tue8: "@……我认为我们的未来都很光明。" #!String
    Wed: "我听说过一些关于稀世魔戒的传言。据说这些戒指由失落的文明所打造。我也不知道是不是真的。" #!String
    Wed4: "你还捕鱼啊？我只是希望你能善待那些可怜的小家伙。$s#$e#就算是这些黏不溜秋的生物，我们也要心怀敬意。" #!String
    Wed6: "心怀信念……每一天，你都向目标迈进了一步。" #!String
    Wed8: "@，你好啊。$u#$e#我就知道我们会成为亲密无间的朋友……" #!String
    Thu: "我希望你可以用可持续地的方法来耕作。星露谷的生态系统可是很脆弱的！#$e#你问我怎么知道的？我的直觉可是很强的！" #!String
    Thu4: "有时候，花儿会跟我说话……每一朵都在诉说着不同的故事！" #!String
    Fri: "春天啊，缤纷的季节。个人来讲我很喜欢宝石色调的。#$b#哦，抱歉！我是不是又开始嘀咕关于流行的东西了？" #!String
    Sat: "我喜欢自己做衣服，可是要弄到布料不是很容易。#$e#要走好远才能走到城市啊。" #!String
    Sat6: "@，你有没有想过布料的材质？每种材质都有不同的个性……摸摸我的裙子……感觉到了吗？" #!String
    Sun: "嗨，@！#$e#你养没养绵羊啊？它们的毛可以织成非常漂亮的布料！#$e#不过，你需要一台织布机。如果你知道怎么做的话可以自己做一个。" #!String
    Sun4: "父母把房子交给我们照看。他们在过去两年里都在环游世界。#$e#我们不知道他们什么时候会回来。#$e#不过我很喜欢在这里生活。这里很漂亮，小镇也很棒。" #!String
    event_dance1: "非常感谢！" #!String
    event_dance2: "呃……好吧。真是抱歉，原来你不喜欢啊。我觉得那三个月的练习真是浪费时间啊……$s" #!String
    event_dance3: "你真这么想吗？那正是我想达到的效果！$h#$b#我很高兴你能喜欢。" #!String
    summer_Mon: "海莉的嘴巴可挑剔了。给她做饭很难啊。" #!String
    summer_Mon4: "健康饮食是非常重要的。我希望能够长寿且始终保持精力充沛。" #!String
    summer_Mon_inlaw_Haley: "海莉搬走之后，我俩的关系就好多了。我现在很盼望她能来看看我！" #!String
    summer_Tue: "你好啊，@。#$e#我今天感觉一动都不想动。$h" #!String
    summer_Tue6: "莱纳斯真是可怜。人们总对他怀有偏见，但他只是生活方式和别人不一样而已。$u#$e#我希望大家都能学会接受别人。" #!String
    summer_Sun6: "嗨，@！我们已经是好朋友了，对不对?$h#$e#我觉得很好。你人很好。^我很高兴。$h" #!String
    summer_Sun8: "@你好！我们已经是好朋友了吧？$h#$e#虽然感觉有点怪怪的，但我一直相信我们能成为好朋友。" #!String
    summer_Wed: "夏天不怎么下雨对吧？#$e#对你来说可意味着要浇更多的水了，是不是？#$e#还是说你喜欢烈日炎炎的夏天呢？" #!String
    summer_Thu: "我把蜜蜂和蝴蝶都当作是我的好朋友！" #!String
    summer_Fri: "如果不忙的话我会去农场帮你的！#$e#不过如果我有别的工作了格斯会不高兴了……$s" #!String
    summer_Fri6: "如果有一天我想离开酒吧，我相信格斯会理解的。#$b#有这么多机会，我不能永远做一个酒吧女招待。$u" #!String
    summer_Sat: "不要太勉强自己了，不然可能会被送进哈维的诊所哦！" #!String
    summer_Sun: "嗨，@！" #!String
    summer_Sun4: "每年一到这个时候，我的好朋友就会过来……我说的是鹦鹉哦！" #!String
    fall_1: "好啦，已经到秋天。该种些新的作物吧？" #!String
    fall_Mon: "这是个野餐的好季节，对不对？" #!String
    fall_Mon8: "如果我没有工作的话我一定会提议去野餐的！" #!String
    fall_Tue: "你好啊。这个夏天过得怎么样？" #!String
    fall_Tue4: "嗨，@！这个夏天，你的农场经营得不错吧？#$e#你真是个出色的农夫。$h" #!String
    fall_Wed: "我的朋友在沙漠里开了个商店。如果你有机会去的话替我问个好。#$e#她好像是在卖一些稀有的商品。" #!String
    fall_Thu: "你们是克林特的朋友吗？认识他以后你就会发现，他是个好人。#$e#他整天都闷在商店里工作，所以感觉很孤独。不过他很害羞，导致他交朋友有些困难。" #!String
    fall_Thu8: "克林特好像在生我的气。他也再不来看我了……$u#$e#我还一直以为我们是朋友。$u" #!String
    fall_Fri: "又是个秋高气爽的好日子。#$e#想想这样的日子马上就要结束了还真是遗憾啊。" #!String
    fall_Fri6: "呼吸到这清新的空气了吗？是不是很棒？#$b#我就害怕Joja公司会毁掉这新鲜的空气。$u" #!String
    fall_Sat: "想开一点，有趣的事情可能就会发生哦。#$e#对了，今天过得怎么样？" #!String
    fall_Sat6: "我没什么远大的计划。我也不想因思考未来变得紧张兮兮的。" #!String
    fall_Sun: "阳光明媚的日子果然能让人振作啊！" #!String
    fall_Sun6: "有很多无形的壁垒阻碍了我们前进的步伐。为什么人们不能学会放下包袱、迎接自由呢？#$e#我吗？你知道他们是怎么说的吗………“你无法将野生的祝尼魔关进笼子里”。" #!String
    fall_Sun10: "你真是个好人，@！谢谢你成为我的朋友。$h" #!String
    winter_Mon: "小心别让冰柱砸到脑袋！" #!String
    winter_Mon10: "小心别让冰柱砸到脑袋！我可不想让我最好的朋友受伤！" #!String
    winter_Tue: "哦，你好啊，@！$h#$e#你现在是不是很擅长种地了？" #!String
    winter_Tue2: "我敢打赌，你现在一定已经成为了一个优秀的农场主！" #!String
    winter_Tue4: "我觉得你现在肯定是个了不起的农夫了！" #!String
    winter_Wed: "海莉和我生来就没有住大房子的命。打扫大房子真是太难了。#$e#啊，我不该这么抱怨。#$e#你的农舍看起来真是温馨又舒适啊。$h" #!String
    winter_Thu: "这些可怜的鱼一定感觉很冷吧。$s#$e#不知道鱼会不会冬眠啊？也许我可以去问问德米特里厄斯。" #!String
    winter_Fri: "如果我不这么忙的话，我挺想帮你在湖边的那个洞里翻一翻的。#$e#我觉得在那里肯定有鱼在冬眠。" #!String
    winter_Sat: "你会做“豆类火锅”吗？#$e#我很喜欢那道菜。$h%revealtasteEmily207#$e#不过在冬天想要获得新鲜的食材很难啊，是不是？" #!String
    winter_Sun: "嗨！#$e#……有事吗？" #!String
    winter_Sun6: "我和我的妹妹有时会打架。不过她要是真离开了，我会非常想她的。#$e#我觉得她有一天会成为一名善良的女性……别让她知道是我说的哦。$h#$e#^所以说，你想聊些什么吗？" #!String
    winter_Sun6_inlaw_Haley: "代我向我妹妹问好！还有，提醒她明天来看我。" #!String

