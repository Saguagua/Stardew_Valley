content:  #!Dictionary<String,String>
    Introduction: "Buondì! Io sono Demetrius, scienziato locale e padre. Grazie per il saluto!#$e#Sto studiando la flora e la fauna locali dal mio laboratorio domestico.#$b#Hai conosciuto mia figlia Maru? Le interesserebbe incontrarti." #!String
    Resort_Entering: "Ho già notato un granchio raro. Questo posto è fantastico.$h" #!String
    Resort_Leaving: "Analizzerò questi dati per mesi." #!String
    Resort_Shore: "*crac*... ooops, addio ad una specie di granchio in via d'estinzione...$s#$b#...#$b#Oh, per fortuna. Era solo un carapace vuoto! Stanotte dormirò tranquillo." #!String
    Resort_Chair: "Ti stai divertendo, @? Ricordati di fare anche una pausa ogni tanto!" #!String
    Resort_Bar: "Di solito non bevo... ma di solito non sono nemmeno tipo da isola tropicale. Hahaha.$h" #!String
    Resort: "Questo posto è incredibile! È zeppo di vita esotica!" #!String
    reject_869: "Bell'esemplare, ma di una specie comunissima. Puoi tenertelo." #!String
    reject_865: "Un sale alla frutta? Che combinazione bizzarra...$s" #!String
    pamHouseUpgradeAnonymous: "Robin non vuole dire nemmeno a *me* chi ha pagato per la nuova casa di Pam!#$e#Faccio finta di arrabbiarmi con lei, ma in realtà sono contento che mantenga la parola data...$h" #!String
    Mon: "A volte Maru mi aiuta nel laboratorio... È una brava ragazza." #!String
    Mon_inlaw_Maru: "È dura fare scienza per bene senza l'aiuto di Maru...#$b#Ma la sua felicità è molto più importante dei miei esperimenti!" #!String
    Tue: "Questa valle ha un ecosistema così vivace e variegato. Ero eccitato di trasferirmi qui anche per questo motivo." #!String
    Wed: "Di certo stai coltivando parecchie piante interessanti nella tua fattoria, eh?#$e#Può darsi che un giorno ti venga a trovare e a dare un'occhiata." #!String
    Thu: "Come vanno le coltivazioni? È la stagione della pastinaca, giusto?#$e#Immagino che sia molto tranquillo, lavorare tutto il giorno all'aperto con le piante." #!String
    Fri: "Robin ha un bel caratterino. Meglio non prenderla per il verso sbagliato.#$e#Non dirle che te l'ho detto.$h" #!String
    Sat: "Vediamo... Se i composti nella rizosfera contengono livelli sufficienti di Carbonio-13, allora...$u#$b#Oh! Perdonami. Stavo vagliando alcuni dati e non ho fatto caso a te.#$e#Hai bisogno di qualcosa?" #!String
    Sun: "Fa bene, ogni tanto, prendersi una pausa dal lavoro.#$e#Sebbene immagino che sia un po' difficile quando vivi in una fattoria.#$e#Ehi, perlomeno durante l'inverno non devi preoccuparti delle colture." #!String
    Fri4: "Robin ha un bel caratterino. Meglio non prenderla per il verso sbagliato.#$e#...ora, se solo potessi quantificare i suoi livelli umorali, forse sarei in grado d'illustrare le fluttuazioni usando una curva sinusoidale...$u" #!String
    Wed6: "Ciao @! Come stai oggi?#$e#Vorrei poterti semplificare il lavoro nei campi, in qualche maniera." #!String
    Event_tomato1: "Davvero? Mi figuravo che un agricoltore conoscesse la risposta giusta...$s" #!String
    Event_tomato2: "Visto? @ è d'accordo con me." #!String
    Event_Lab_Silence: "Beh, sarà meglio titolare questa soluzione prima che cristallizzi." #!String
    Event_Lab_Rat: "*sospira*... %fork$4" #!String
    summer_Mon: "#$e#%Demetrius è immerso nei suoi pensieri.#$e#Perdonami, sono davvero impegnato.#$e#Ci sono così tante piante da studiare, adesso." #!String
    summer_Tue: "Assicurati d'innaffiare le tue piante ogni giorno.#$e#Per quanto, se utilizzi un terriccio che trattiene l'acqua, puoi anche innaffiarle un po' più di rado.#$e#È parecchio comodo." #!String
    summer_Thu: "Come vanno le coltivazioni? È la stagione dei pomodori, giusto?#$e#Immagino che sia molto tranquillo, lavorare tutto il giorno all'aperto con le piante." #!String
    summer_Fri: "$p 40#Ho sentito che Maru ti ha fatto guardare in quel telescopio sul retro.|Se tu e Maru farete amicizia, ti mostrerà sicuramente come usare quel telescopio sul retro.#$e#Eccitante, eh?" #!String
    summer_Fri_inlaw_Maru: "Spero che mia figlia si stia tenendo al passo con matematica e scienza!" #!String
    summer_Sat: "Hmm... Se i livelli di strigolattoni potessero essere aumentati, avrebbe forse un effetto proporzionale sulla crescita micorrizica?$u#$b#Oh! Perdonami. Stavo vagliando alcuni dati e non ho fatto caso a te.#$e#Hai bisogno di qualcosa?" #!String
    summer_Mon6: "Sono divenuto uno scienziato perché volevo contribuire al progresso della nostra specie.#$e#Ovviamente, niente di questo sarebbe possibile senza gli agricoltori come te.$h" #!String
    fall_Mon: "In questo periodo dell'anno sposto la mia attenzione sui funghi." #!String
    fall_Tue: "Grazie alla scienza, conosciamo moltissime cose sulla natura.#$e#Ma ce ne sono sempre tante altre da scoprire." #!String
    fall_Thu: "Come vanno le coltivazioni? È la stagione del mais, giusto?#$e#Immagino che sia molto tranquillo, lavorare tutto il giorno all'aperto con le piante." #!String
    fall_Fri: "Quanto tempo passa Maru a lavorare su quei suoi congegni!#$e#Mi fa piacere che abbia tanta dedizione." #!String
    fall_Fri_inlaw_Maru: "Sono ancora sbalordito per il robot segreto di Maru... forse era tutto un sogno?" #!String
    fall_Sat: "Vediamo... può darsi che il livello di azotofissazione sia influenzato dalle secrezioni del nematode...$u#$b#Oh! Perdonami.  Stavo vagliando alcuni dati e non ho fatto caso a te.#$e#Hai bisogno di qualcosa?" #!String
    fall_Wed6: "Ciao @. Le tue visite mi fanno sempre piacere.#$e#È bello avere un po' di compagnia dopo tutti questi esperimenti per conto mio." #!String
    winter_Mon: "Mi sto prendendo una pausa dalla ricerca." #!String
    winter_Tue: "Se vuoi ingrandire la tua casa, parla con mia moglie." #!String
    winter_Wed: "Ce l'hai già una cucina in casa tua?#$e#Cucinare è un po' come lavorare in laboratorio." #!String
    winter_Thu: "Hai degli animali nella tua fattoria?" #!String
    winter_Fri: "Salve.#$e#%Demetrius sembra immerso nei suoi pensieri." #!String
    winter_Sat: "Vediamo... se i livelli stagionali di azoto potessero essere illustrati da una funzione a tratti...$u#$b#Oh! Perdonami.  Stavo vagliando alcuni dati e non ho fatto caso a te.#$e#Hai bisogno di qualcosa?" #!String
    winter_Sun: "Raccogli pure tutte le pietre e il legname che vuoi, da questa zona." #!String
    winter_Fri4: "Grazie per aver fatto un salto. Ho bisogno di pensare per un po' a qualcosa che non siano i legumi.#$e#Dunque, cos'hai fatto di recente?#$e#Interessante." #!String

