content:  #!Dictionary<String,String>
    Introduction: "おや…こんにちは。おれはクリント。#$e#この町の 鍛冶屋だ。道具の 性能を 上げたくなったら、 おれに任せてくれ。" #!String
    Resort_Entering: "特製の赤いトランクスを履いてみるか。すごく注目を集めるはずだ。" #!String
    Resort_Leaving: "まあ、想像したようにはいかなかったな…" #!String
    Resort_Shore: "ああ、しまった...足の爪を切るのを忘れていた。$s" #!String
    Resort_Shore_2: "溶鉱炉で仕事をしているから、このくらいの暑さは何ともないと思ってたが、いつの間にか汗だくだ。$s#$e#誰も気づいてないといいんだが…#$e#%クリントの体はテカっている…" #!String
    Resort_Chair: "痛い…全身を日焼けした。$s" #!String
    Resort_Bar: "腹が減った…$s" #!String
    Resort: "（はぁ）…みんなでビーチにいても、まだ孤独を感じるんだ…$s" #!String
    reject_868: "うーん…今までに見たことのない興味深い石だ。#$b#だが使い道がわからないな。おれが扱うのはありふれたものだ、魔法の類じゃない…。" #!String
    cc_Minecart: "どういうわけか、 町の古い トロッコが また動き 出したんだ。おかげで 鉱山の行き来が 本当に 楽になってね。#$b#まあでも、 当然と 思っちゃダメだよね…とつぜん動くように なったんだから、またとつぜん 止まるかも しれないわけだし…" #!String
    Mon: "ああ。おれは鍛冶屋だ。#$e#父もそうだった。#$e#祖父もまた、 鍛冶を やっていた。$u#$q 9/9 Mon_old#でも曽祖父は 何だったか、 分かるかね…#$r 9 30 Mon_9#鍛冶屋。#$r 9 50 Mon_clown#ひょうきんな 道化師。#$r 9 -50 Mon_rude#イヤミな 皮肉屋。" #!String
    Mon_old: "そう、 おれの曽祖父も 鍛冶屋だったのさ。" #!String
    Mon_9: "どうして わかった？$u" #!String
    Mon_clown: "ハハハッ。それは良い。$h" #!String
    Mon_rude: "おやおや。なんてことを 言うんだ。確かにおれも 失礼だったかも しれないが、 あんたほどでは なかったぞ。" #!String
    Mon4: "牧場主で いることを 感謝するんだね、@。いつも高温な かまどのそばに いるより、 外で働くほうが ずっといい。#$e#父のせいで、 おれには 鍛冶屋の道しか なかった。" #!String
    Tue: "もし 道具を 強化したいなら、 正しい種類の 原石を 持ってきてくれ。#$e#もちろん、 作業料も 支払う 必要があるぞ。" #!String
    Wed: "ねぇ、何か 必要かな？" #!String
    Wed6: "あら、 @さんこんにちは。少し 汚れてるように 見えてたら すまない。今朝から ずっと かまどで 作業していたからな。$h#$e#それで、 何か必要か？ 顔を出しに 来ただけかい？" #!String
    Thu: "最近、 仕事がなかなか来なくてな。#$e# 道具を 強化したほうが いい。おれも儲かるからさ。" #!String
    Fri: "外の天気なんて、 おれにはあまり 関係のないことだ。一年中、 店から離れないからね。#$e#気がめいるだろう？" #!String
    Sat: "時々、 どうして この町に 定住することになったか 考えて しまうんだ。$u" #!String
    Sat6: "何か エキサイティングな ことを やるには 年を取りすぎた。この先待っているのは、 汗が流れるほど 暑いかまどでの 作業だけさ。" #!String
    Sun: "あんた、 やることは ないのか？" #!String
    Sun4: "道具の 調子は どうだい？" #!String
    event_advice1: "わかった…覚えておくよ。" #!String
    event_advice2: "それが 問題なんだ…自然体で 振舞ってるが… うまくいった 試しはない。$s" #!String
    summer_Mon4: "牧場主で いることを 感謝するんだね、@。いつも高温な かまどのそばに いるより、 外で働くほうが ずっといい。#$e#父のせいで、 おれには 鍛冶屋の道しか なかった。" #!String
    summer_Wed6: "おや、@さんか。少し 汚れてるように 見えてたら すまない。今朝から ずっと かまどで 作業していたからな。$h#$e#それで、 何か必要か？ 顔を出しに 来ただけかい？" #!String
    summer_Thu: "最近、 仕事がなかなか来なくてな。#$e# 道具を 強化したほうが いい。おれも儲かるからさ。" #!String

