    Wed: "No, no tengo tiempo para charlar contigo." #!String
    Wed8: "Supongo que he cogido cariño a Marnie y Jas. Somos cada uno de su padre y de su madre, pero formamos una especie de familia rara.#$e#Tampoco es que tuviera mucha familia de niño.$s" #!String
    Wed4: "$d Joja#*Sigh...* Todos los días igual. Reponer estas horribles estanterías, ir al Salón, dar vueltas en la cama toda la noche...$s|Odiaba mi trabajo en MercaJoja, pero ahora que estoy en el paro, me siento aún peor.$s" #!String
