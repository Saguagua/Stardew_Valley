    Thu4: "Menuda insistencia. Supongo que me sorprende que a alguien le interese hablar conmigo." #!String
    Thu6: "Buh... ¿Dónde está la Joja-Cola?" #!String
    Thu8: "¿Me hablas a mí? Supongo que te creo... Igual estás tan mal como yo.$h" #!String
