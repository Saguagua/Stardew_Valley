    Tue: "¿Qué? ¿Qué quieres? Lárgate." #!String
    Tue2: "¿Qué quieres de mí? ¿Dinero? ¡Te daría una olla llena de oro para que me dejaras en paz!" #!String
    Tue4: "Cada vez que intento algo nuevo, algo sale terriblemente mal. Al final aprendes a quedarte en tu concha." #!String
