    Fri4: "$d Joja#¿Qué sentido tiene tu vida si todo lo que haces es trabajar?|Últimamente no puedo pagar el alquiler, pero Marnie me deja quedarme igualmente. Tengo suerte." #!String
    Fri6: "Esta noche iré al Salón, sin falta. ¿Qué otra cosa puedo hacer?" #!String
    Sat: "¿Por qué me molestas? Quiero estar solo." #!String
    Sat2: "#$1 ShaneJOSH#Me sorprende que aún quieras llevarte bien conmigo. ¿No he sido aún lo bastante maleducado?#$e#*Sigh...*$s" #!String
    Sat4: "$d Joja#Marnie me alquila una de sus habitaciones a muy buen precio. Es pequeña, pero no me puedo quejar.|Si pudiera empezar de cero mi vida, igual montaba una granja de gallinas. Por supuesto, solo huevos de gallinas criadas en libertad." #!String
    Sat8: "He cogido cariño a las gallinas de Marnie.$h" #!String
    Sun: "Estoy ocupado, ¿no lo ves?" #!String
    Sun6: "... Creo que estoy engordando.$s" #!String
    Sun8: "A lo mejor si veo más televisión consigo olvidarme de cómo me va la vida. Sería un alivio.$u" #!String
    Sun10: "Hola, @. De momento, estoy teniendo un día bastante bueno.$h" #!String
    Sun4: "Hmm... Son las %time. ¿Debería meter una pizza precocinada en el microondas o esperar un poco más?$u" #!String
    Sun2: "¿Otra vez tú? ¿Cuántas veces tengo que decirte que me dejes en paz?$s" #!String
    event_room1: "Vale... Eso requiere un gran guión. A lo mejor le pido consejo a Elliott la próxima vez que nos veamos en el Salón.$s" #!String
    event_room2: "Suena genial. Tendré que crear un montón de efectos para que quede guay." #!String
    event_noLoan1: "No sabía que fueras de la hermandad del puño cerrado...$s" #!String
    event_noLoan2: "Sí, papá...$s^Sí, mamá...$s" #!String
    event_noLoan3: "Oh, guau...$s" #!String
    event_apologize1: "...Sí, yo también." #!String
    event_apologize2: "Ya lo sé... Por eso me he pasado, para contártelo." #!String
    event_apologize3: "Caray, sí que iba en serio, ¿no? Apenas me acuerdo..." #!String
    event_stadium1: "¿Ah, sí? Supongo que tiene sentido.$6#$b#¿Yo? A mí a veces me aburre Pueblo Pelícano.#$b#Pero... Me gusta que seas diferente. Así nos compensamos.$l" #!String
    event_stadium2: "¿De verdad? Qué sorpresa... ¿No viniste a Stardew Valley para escapar del ruido de la gran ciudad?$6#$b#Quiero decir que... No me malinterpretes, lo entiendo perfectamente. Mi vida en Pueblo Pelícano es bastante sosa, ¿sabes?" #!String

