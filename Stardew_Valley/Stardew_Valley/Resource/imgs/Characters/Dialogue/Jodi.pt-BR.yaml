content:  #!Dictionary<String,String>
    Introduction: "Ah! Você não é exatamente como imaginei... mas não tem problema! Meu nome é Jodi.#$e#Esta é uma cidade bem quieta, então é muito legal quando alguém novo se muda! Ter um fazendeiro aqui muda muito as coisas." #!String
    Resort_Entering: "Que maravilha!" #!String
    Resort_Leaving: "Acho que vou fazer peixe para o jantar.$h" #!String
    Resort: "A vista é de tirar o fôlego! Azul profundo até onde a vista alcança..." #!String
    Resort_Bar: "Todo mundo gosta quando o Gus aparece." #!String
    reject_864: "O que é isso? Parece um dos companheiros de guerra do Kent. Talvez você devesse mostrar para ele?" #!String
    Mon: "Manter uma casa é um trabalho difícil... mas alguém tem que dar conta.#$e#Sim?" #!String
    Mon6: "É legal ter uma família... mas estaria mentindo se dissesse que nunca sinto falta da liberdade da juventude...$s" #!String
    2_1: "Meu marido, Kent, é um soldado. Ele trabalha no exterior. É por isso que ele não está aqui.#$b#Sei que ele vai voltar em segurança quando sua viagem acabar!#$e#Precisa de alguma coisa?" #!String
    Tue: "Exercício é importante para se manter saudável. Eu sempre separo um tempo para fazê-lo.#$e#Como mãe, não tenho muito tempo para mim. Então eu aproveito cada minuto." #!String
    Wed4: "Gostaria de poder passar mais tempo fora, mas tenho tanto trabalho para fazer.#$e#Comecei a usar luvas de borracha para manter minhas mãos macias.#$e#Quanto mais velho você fica, mais tem que se esforçar para se manter saudável.$s#$e#Certo, até logo!" #!String
    Wed: "O que você disse? Já são %time? Meu Deus!#$e#Ainda tenho muito trabalho a fazer!$s" #!String
    Thu6: "Como o tempo voa! Aaah...#$e#Eu me lembro de quando o Sam era um bebezinho de fraldas. Ele era um garotinho tão fofo.$s#$e#Não conte para ele que eu disse isso.$h#$e#Você adora conversar comigo, né?" #!String
    Thu: "Então você trabalha na fazenda, hã? Interessante.#$c .5#Nunca conheci ninguém que trabalhasse numa fazenda antes.$k#$e#Talvez um dia você possa me ensinar a cultivar vegetais.$h" #!String
    Fri: "$d Joja#A comida do Mercado Joja pode não ser a mais saudável para minha família, mas com preços tão baixos, quem seria louco de comprar em outro lugar?|A comida da Loja do Pierre é bem mais fresca e saudável que qualquer coisa que já comprei no Mercado Joja. Mas eu sinto falta dos preços baixos do Mercado Joja." #!String
    Sat: "Oi.#$e#Precisa de alguma coisa?" #!String
    Sat4: "Estou tão feliz de você estar tentando me ajudar a melhorar aquela fazenda velha.#$e#Quando você arrumar tudo, ela contribuirá bastante com a comunidade!$h#$e#Mas deve ser muito trabalho pra você.#$e#Tchau." #!String
    Mon2: "$d kent#Ontem, visitei o Altar de Ioba para pedir que meu marido volte em segurança.|Ontem, visitei o Altar de Ioba para pedir que meu marido volte em segurança.#$e#Estou tentando me manter positiva, mas às vezes é difícil.$s" #!String
    Sun: "#$c .5#Estou tirando uma folga das tarefas domésticas hoje.$h#$e#Estou tirando o dia de folga.$h#$e#Se eu não passar um tempo lá fora, vou enlouquecer!#$e#Não quero que minhas pernas fiquem flácidas." #!String
    Sun8: "Tive um sonho no qual eu era totalmente livre, não tinha nenhum compromisso com ninguém além de mim mesma...#$b#E aí, acordei e percebi que tinha um dia inteiro de afazeres domésticos na minha frente...$s#$e#Mas eu não me arrependo de ter uma família, @... Sam e Vincent significam tudo para mim!" #!String
    summer_Mon: "O verão é muito legal, mas também significa mais trabalho.#$e#Vou ter que manter o jardim em ordem além de arrumar a casa!" #!String
    summer_Tue: "Oi.#$e#Precisa de alguma coisa? Estou um pouco ocupada." #!String
    summer_Tue_inlaw_Sam: "Como o meu pequeno Sam está na velha fazenda?$h" #!String
    summer_Thu: "As tarefas domésticas são frustrantes porque nunca acabam.#$e#Você varre o chão hoje e amanhã está sujo de novo." #!String
    summer_Sun: "Que diabos vou fazer para o jantar?#$e#Aaah..." #!String
    fall_Thu: "Talvez eu tenha mimado um pouco os meninos. Eles nunca fizeram uma tarefa doméstica.#$e#Acho que quis que eles aproveitassem a infância enquanto podiam. Mas sabe, o Sam é praticamente um homem agora.#$b#Espero que ele não tenha ficado preguiçoso. Isso não adianta.$s#$e#Ser pai ou mãe não é muito fácil." #!String
    fall_Thu_inlaw_Sam: "O Sam só está andando pela fazenda, ou está fazendo alguma coisa?" #!String
    fall_Sun: "Caroline e eu somos bons amigos. Eu conto tudo para ela." #!String
    fall_Sun2: "Quando você se torna pai ou mãe, tem que deixar seu antigo estilo de vida para trás.#$e#Talvez isso não seja totalmente verdade... mas se você não tiver cuidado, acontece." #!String
    winter_Mon: "Eu adorava brincar na neve quando era criança. A parte boa de ser mãe é se divertir com isso de novo.$h" #!String
    winter_Tue: "Oi. Você não se cansa das pessoas perguntando sobre sua fazenda o tempo todo?#$e#Eu me cansaria." #!String
    winter_Tue6: "*Aaah*...Às vezes sonho com uma vida independente... sem uma família para cuidar. Será que isso é ruim?$s#$e#Não conte a ninguém.$4" #!String
    winter_Wed2: "O que faço para me divertir? Huum... Essa é uma boa pergunta.#$e#Gosto de dormir.$s" #!String
    winter_Wed4_2: "Já tem um tempo que Kent está em casa, mas ele parece incomodado.$s" #!String
    winter_Thu: "Sam faz muito barulho com aquela música dele. Espero que não perturbe os vizinhos." #!String
    winter_Thu_inlaw_Sam: "Como está o Sam? Tenho que admitir, preciso cozinhar e limpar menos desde que ele se mudou..." #!String
    winter_Thu8: "Nós apressamos nosso casamento. O Kent era soldado e tal... Eu não senti o gosto da juventude e da liberdade, e agora é tarde demais para voltar atrás.$s#$e#Não acredito que estou falando isso para você.$4" #!String
    winter_Fri: "Seria legal tirar umas férias de vez em quando...$s" #!String
    winter_Sun: "Se eu fosse rica, a primeira coisa eu que faria seria contratar uma empregada e uma cozinheira.#$e#Meu Deus, seria maravilhoso!$h" #!String

