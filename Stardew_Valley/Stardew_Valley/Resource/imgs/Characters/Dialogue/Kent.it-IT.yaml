content:  #!Dictionary<String,String>
    Mon: "Ehilà.#$e#Manco da così tanto tempo... che mi sento un estraneo." #!String
    Resort_Entering: "Ehi, @. Che piacere vederti." #!String
    Resort_Leaving: "È ora di tornare a casa." #!String
    Resort_Shore: "Stare su questa spiaggia... mi fa sentire uno strano senso di pace.$h#$e#L'oceano è davvero una cosa unica." #!String
