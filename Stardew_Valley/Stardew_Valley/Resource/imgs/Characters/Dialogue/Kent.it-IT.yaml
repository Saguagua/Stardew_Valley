    MovieInvitation: "Erm... okay. Thank you. I'll meet you there.$h" #!String
    accept_864: "...!$4#$b#...Dove l'hai trovata, questa?$4#$b#...$5#$b#Quest'uomo... Abbiamo combattuto insieme durante la guerra, @. Era come un fratello per me. #$b#Ma... solo uno di noi due è tornato.$5#$b#Non ha mai perso il suo coraggio, però. Nemmeno di fronte alla morte. Un vero eroe... Non lo dimenticherò mai.#$b#Grazie per avermela portata... Significa molto per me.#$b#Ecco, prendi questo. Sono anni che lo teniamo in fondo alla credenza, e non l'abbiamo mai usato." #!String
    reject_865: "Sì... È stato saldamente sigillato, il sapore dovrebbe essere ancora molto forte." #!String
    Mon4: "Non so se m'abituerò mai ad essere di nuovo a casa.#$e#La pace del paese mi sembra una maschera. Ma probabilmente sono solo io." #!String
    Tue: "Le cose non sono cambiate molto da quando sono partito.#$e#Beh, a parte il fatto che ora ci sei tu." #!String
    Tue2: "Le cose non sono cambiate molto da quando sono partito.#$e#Con l'eccezione che la vecchia fattoria è tornata in funzione.$h" #!String
    Wed6: "...Ho perduto molti amici in battaglia.$s#$e#La cosa triste è che non mi ricordo nemmeno i loro volti.#$e#..." #!String
    Wed: "Sei qui da un po' ormai, vero? La tua fattoria andrà a pieno regime." #!String
    Thu6: "#$1 Kent1#Sono in piedi dalle 4... a volte mi chiedo se recupererò mai dei ritmi normali.$k#$e#Sam è cresciuto davvero tanto dalla mia partenza. Ormai è un uomo.#$e#Vorrei esserci stato per lui.$s" #!String
    Thu: "Tu e mio figlio siete amici?#$e#Probabilmente lo conosci meglio di me...$s" #!String
    Thu_inlaw_Sam: "Ehi, @. Ti stai godendo la vita coniugale?" #!String
    Fri: "Non sembra una brutta giornata per pescare, vero?" #!String
    Sat: "Jodi mi dice che ormai sei una parte importante della comunità. Mi fa piacere sentirlo." #!String
    Sat8: "Faccio fatica a dormire, quindi scusami se ho l'aria stanca.#$e#Sono certo che mi capisci." #!String
    Sun: "Non so cosa fare di me stesso ora che sono tornato.#$e#Sono abituato ad avere giornate più programmate." #!String
    event_popcorn1: "Taci! Smettila di provare a farmi litigare con mia moglie.$u" #!String
    event_popcorn2: "...$s#$b#Hai assolutamente ragione, @.$s" #!String
