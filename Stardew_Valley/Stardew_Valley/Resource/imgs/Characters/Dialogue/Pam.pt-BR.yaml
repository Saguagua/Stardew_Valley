content:  #!Dictionary<String,String>
    Introduction: "Ei, garoto.^Ei, garota. Meu nome é Pam.#$e#Não seja babaca e vamos nos dar bem." #!String
    Resort_Shore: "Parece que tem uns peixes únicos por aqui. Vou ter que trazer minha vara da próxima vez!" #!String
    Resort: "Heh... Willy deu um pedaço de carne seca de peixe para cada um na viagem. Deliciosa!" #!String
    Resort_Chair: "Isso que é conforto! Talvez eu até tire meus sapatos!$h#$e#É melhor não olhar tão de perto para os meus pés, criança." #!String
    Resort_Bar: "É uma ocasião especial, criança... Estou pedindo algo diferente. E traga dois!$h" #!String
    reject_867: "Wow, olha só para isso... Parece algo do futuro.#$b#Hehe, desculpa criança... Não consigo usar isso. Tem mais botões do que eu tenho de neurônios!$h" #!String
    pamHouseUpgrade: "Não acredito que você comprou uma casa para mim! Tem alguma pegadinha?#$e#Desculpe, não costumo lidar com pessoas tão legais assim...$s" #!String
    pamHouseUpgradeAnonymous: "Não acredito que alguém comprou uma casa para mim! Será que é algum tipo de fraude?#$e#Desculpe, não costumo lidar com pessoas tão legais assim...$s" #!String
    MovieInvitation: "Date night with ol' Pam, huh? Hah!$h^Ladies night with ol' Pam, huh? Hah!$h#$b#Sure thing, kid... I'll see you there." #!String
    cc_Bus: "Ei, você ficou sabendo do ônibus?#$b#É... Estou de volta... hehe. É bom.$h" #!String
    Mon: "#$1 PamDrank#Argh... a minha cabeça...$k#$e#Sabe, eu comeria comida saudável se pudesse comprá-la.#$e#Ei, você provavelmente tem um rango bem saboroso na sua fazenda, né?" #!String
    Saloon: "Nada como um gole dessa maravilha para aquecer estes ossos velhos...$h" #!String
    Saloon_Entry: "Ah... Finalmente./Preciso de uma bebida./Gus! O de sempre./Ei, eu voltei!/Cara, como estou com sede./Que sede!" #!String
    Trailer_Entry: "Pepê! Você fez jantar?/Pepê! Fez seus afazeres?/Pepê! Você está em casa?/Ei! Cheguei!" #!String
    Saloon6: "Ei, garoto.^Ei, garota. Eu compraria uma bebida para você se pudesse!" #!String
    Saloon_Tue: "Ei, Gus! Desce outra rodada! *Hic*$h" #!String
    Saloon_Wed: "*Aaah*... Ei, garoto.^Ei, garota. Você é muito novo para se lamentar aqui.^Você é muito nova para se lamentar aqui." #!String
    Saloon_Thu: "*Gulp*... Estive esperando por esta bebida a tarde toda. He, he." #!String
    Saloon_Fri: "Ei, Gus! Outra dose da sua bebida mais forte!" #!String
    Saloon_Sat: "%Pam não está respondendo." #!String
    Saloon_Sun: "%Pam parece ter apagado. Melhor deixá-la sozinha agora." #!String
    Tue: "Ei! Você! Não espie o trailer quando eu estiver fora. Entendeu?$u#$e#Desculpe, mas preciso ter cuidado com estranhos." #!String
    Tue2: "Eu estava lendo o jornal esta manhã, mas aí fiquei triste. Este é um mundo podre, garoto.^Este é um mundo podre, garota.#$e#Mantenha os pés bem firmes no chão e você vai sair inteiro.^Mantenha os pés bem firmes no chão e você vai sair inteira.#$b#É isso que o meu papai sempre dizia. He, he, he...$h" #!String
    Wed: "$d bus#Você não sabe o quanto eu estou feliz de o ônibus estar funcionando! Sinto-me muito feliz de novo.|Ultimamente, os tempos foram muito difíceis. Perdi meu emprego como motorista de ônibus. Se eu conseguisse meu emprego de volta, conseguiria levar você para o Deserto de Calico." #!String
    Thu: "#$1 PamDrunk#Blah... Tomei muita cerveja escura no saloon ontem à noite... Vá embora.$k#$e#Minha casa não é bonita, mas pelo menos está perto do rio.#$e#Ei... A Pepê é minha menininha... Seja gentil com ela ou a deixe em paz, entendeu?" #!String
    Thu4: "A Pepê diz que eu passo muito tempo no saloon...$s" #!String
    Thu4_inlaw_Penny: "É muito solitário ficar no trailer sozinha..." #!String
    Fri2: "Sabe, eu estive pensando... Gostaria de ter um passatempo. Algo para fazer além de ficar no saloon todas as noites.#$e#Alguma ideia?#$e#Hum... Acho que vou jogar damas contra mim mesma." #!String
    Fri: "Todos os dias são iguais...$s#$b#Ah, se eu tivesse nascido rica...$s" #!String
    Sat: "Limpe suas botas antes de pisar na minha casa.$u#$e#Enche o saco ter que limpar toda essa bagunça. Você já deveria saber disso." #!String
    Sat4: "Gostaria que um monte de elfos viesse durante a noite e limpasse a minha casa. Ha, ha, ha.$h#$e#Bem que eu poderia comer umas chirívias.#$e#Se as minhas pernas não fossem tão duras, visitaria a montanha de vez em quando." #!String
    Sun: "Você é amigo do Gus?^Você é amiga do Gus? Ele é um cara muito bom.#$e#Até me dá cerveja no meu aniversário." #!String
    event_credit1: "Ei, olha a boca! Ninguém me diz o que fazer!$u" #!String
    event_credit2: "Não? Isso é terrível!$s#$b#Ah.$s" #!String
    summer_Tue: "Oi, estranho.^Oi, estranha." #!String
    summer_Tue2: "Ah, é o seu @.^Ah, é a dona @.#$e#Precisa de minha ajuda ou algo assim?" #!String
    summer_Tue6: "Eu já tive sonhos e esperanças que nem você... Mas olhe para mim agora.$s#$e#A vida nem sempre termina como você espera.#$e#Ah... fazer o quê. Não tem sentido dar importância ao que não temos." #!String
    summer_Wed: "Ter uma fazenda na região é bom para a nossa cidade." #!String
    summer_Wed4: "Acho que se você for bem na fazenda, a economia também irá bem.#$e#Aí todos terão um emprego e serão felizes, certo?" #!String
    summer_Thu: "Ah. Olá, fazendeiro.^Ah. Olá, fazendeira.#$e#Não costumo conversar com estranhos." #!String
    summer_Thu4: "Sempre acabo indo no saloon.#$e#É tão perto da minha casa. Isso não faz bem." #!String
    summer_Fri: "Hum?#$e#Você é um cara bonito. Por que perder seu tempo falando com uma velha que nem eu?^Você é uma menina bonita. Por que está perdendo seu tempo comigo?" #!String
    summer_Sat2: "Não se preocupe com aquele cachorro velho perto daquela casa.#$b#Ele pode lhe olhar torto, mas nunca vai levantar daquela caixa.#$b#O nome dele? É Rex." #!String
    summer_Sat: "Alguém estava reclamando do meu quintal... dizendo que estava uma bagunça. Era você?$u#$e#Huum..." #!String
    fall_Tue: "Se o conhecesse melhor, teria mais vontade de conversar." #!String
    fall_Tue4: "Eu também já fui jovem. Difícil de acreditar, né?#$e#O tempo voa mesmo quando a gente cresce.$s" #!String
    fall_Wed: "*Aaah*... Acho que vou descongelar um pouco de comida no micro-ondas hoje.$s" #!String
    fall_Thu: "Eu só tenho a Pepê, então trate-a da melhor forma possível." #!String
    fall_Fri: "Todos os dias é a mesma rotina...$s#$e#Você já teve esse problema, fazendeiro?^Você já teve esse problema, fazendeira?" #!String
    fall_Sat: "Você poderia me fazer um favor e limpar minha casa?#$e#Brincadeira.$h" #!String
    fall_Sun: "Você não tem nada para fazer?#$e#Você deveria agradecer por ter um emprego em vez de se lamentar pela cidade o tempo todo." #!String
    fall_Sun4: "Sinto muita falta de ser caminhoneira. Eu costumava passar por todo o vale, me encontrar com as pessoas, ouvir o rádio.#$e#Como os tempos mudam." #!String
    winter_Mon: "Tem algum porco na sua fazenda?" #!String
    winter_Tue: "Está precisando de alguma coisa, garoto?^Está precisando de alguma coisa, garota? Melhor procurar em outro lugar." #!String
    winter_Tue4: "Espero que a Pepê tenha uma boa vida pela frente. Quando você tiver filhos, vai saber como me sinto.#$e#É tão seco no inverno... A minha pele parece uma uva-passa." #!String
    winter_Tue4_inlaw_Penny: "Ei, . É bom que você esteja cuidando muito bem da Pepê na sua fazenda. Ela é a minha única filha!" #!String
    winter_Wed: "Ei, garoto.^Ei, garota. Como vão as coisas?#$e#Estou só matando o tempo, como sempre." #!String
    winter_Thu: "Está muito frio. Uma visita ao saloon vai me aquecer, você não acha? He, he.#$e#Por que você não passa no saloon depois para uma dose de Alegria da Boa?" #!String
    winter_Fri: "A Pepê gosta mesmo de livros velhos. Acho que ela é bem mais inteligente do que jamais serei.#$e#Fico feliz." #!String
    winter_Sat: "Agora que vi que o rio está tão perto, preciso pescar." #!String
    winter_Sun: "Bléh... meu quintal está uma bagunça.$s" #!String

