    breakUp: "*yutkunur* Ah... Peki öyleyse... Sanırım durumun vahametini fark etmem gerekirdi.$s#$b#Ben... şey... sanırım seni arada bir Salon'da falan görürüm." #!String
    dumped_Guys: "%Shane çok donuk duruyor. Seninle konuşmayacak." #!String
