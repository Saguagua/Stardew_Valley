content:  #!Dictionary<String,String>
    Introduction: "Szia! Biztosan te vagy @, az új gazda. Az én nevem Caroline.#$e#A férjemé a helyi vegyesbolt. Találkoztál már a lányommal, Abigailel? Lila haja és sápadt bőre van." #!String
    Resort_Entering: "Willy mindenkinek adott egy kis halszeletet. Még mindig azt rágcsálom." #!String
    Resort_Leaving: "Ma este jól fogok aludni!$h" #!String
    Resort_Shore: "A víz itt sokkal melegebb, mint a völgyben. Valójában egész kellemes!" #!String
    Resort_Chair: "%Caroline aludni próbál." #!String
    Resort_Bar: "Mondtam Gusnak, hogy lepjen meg engem, és készített egy jeges zöldteát, egy kis mangóval megspékelve. Milyen kedves!$h" #!String
    Resort: "Szia @. Pihenni jöttél, vagy dolgozni?" #!String
    Mon: "Jó lenne, ha Abby nem töltene ennyi időt a szobájában." #!String
    Mon_inlaw_Abigail: "Szia, @. Tetszik a házasélet? Remélem!" #!String
    Mon8: "#$1 Caroline23#Amikor Pelikán Városba költöztünk, titokban sokszor meglátogattam a Varázsló tornyát. Ne mondd el Pierrenek, féltékeny típus.#$e#Abigail nagyjából egy évvel azután született, hogy ideköltöztünk. Néha elgondolkozom vajon megtapasztalja-e majd a völgyön kívüli életet?" #!String
    Tue: "Láttam némi vad tormát az erdőben.#$e#A gyűjtögetés szórakoztató módja lehet a pénzkeresésnek. A talált dolgokat pedig meg is lehet enni, vagy el lehet ajándékozni." #!String
    Wed: "Helló. Megvan minden ami a farmra kell?#$e#Ha nincs, mi segíthetünk.#$e#Rengeteg hasznos dolgot lehet nálunk kapni." #!String
    Thu: "#$1 Caroline1#Hmmm... Talán rá tudom venni Pierret, hogy ma este ő főzzön.#$e#Hmmm... mit csináljak ma vacsorára?#$e#Esetleg rendelek vacsorát a szalonból." #!String
    Fri: "Szép nap a mai.#$e#Ilyen napokon szeretek segíteni Evelynnek a közös kertekben.#$e#Korához képest erős, de úgy gondolom minden segítségnek örül." #!String
    Sat: "Csak nekem tűnik úgy, hogy Abigail túl sokat foglalkozik gyásszal és levertséggel?#$e#Talán csak túl öreg vagyok ahhoz, hogy megértsem." #!String
    Sat_inlaw_Abigail: "A vacsora sokkal csendesebb, mióta Abigail kiköltözött...#$e#Nem, nem azért, mert nyitott szájjal evett!$h" #!String
    Sat2: "Abbyt mindig is nagyon érdekelte az okkultizmus. Nem tudom ez honnan jön nála..." #!String
    Sat4: "Abbyt mindig is nagyon érdekelte az okkultizmus. Nem tudom ez honnan jön nála..." #!String
    Sat6: "#$1 Caroline12#Amikor ideköltöztünk, eltartott egy ideig amíg berendezkedtem... Nem álltam még készen a háziasszonyi életre.#$e#Pierre hagyománytisztelő férfi... de nagyon jó ember. Nagyratörő, de első helyen mindig a család áll." #!String
    Sun: "A mai nap a pihenésé és a pozitív gondolkozásé.#$e#Te szoktál kivenni szabadnapot?" #!String
    Wed6: "Stardew Valley remek hely, de bárcsak több embert ismernék.#$e#Örülök, hogy barátok lettünk." #!String
    summer_Mon: "Szerdánként zárva van a bolt.#$e#Ha kell valami ezt tartsd észben!" #!String
    summer_Tue: "Újabban láttam vad gyümölcsöket az erdőben.#$e#A gyűjtögetés szórakoztató módja lehet a pénzkeresésnek. A talált dolgokat pedig meg is lehet enni, vagy el lehet ajándékozni." #!String
    summer_Wed: "Helló. Megvan minden ami a farmra kell?#$e#Ha nincs, mi segíthetünk.#$e#Rengeteg hasznos dolgot lehet nálunk kapni." #!String
    summer_Sat: "Csak nekem tűnik úgy, hogy Abigail kicsit sápadt?#$e#Talán csak túlságosan aggódom érte." #!String
    summer_Sat_inlaw_Abigail: "Hogy van Abigail? Mindig is olyan sápadt lány volt. Remélhetőleg a gazdaélet megszínezi kicsit az arcát." #!String
    summer_Sun: "A mai nap a pihenésé és a pozitív gondolkozásé.#$e#Te szoktál kivenni szabadnapot?" #!String
    summer_Wed6: "Minél öregebb vagy annál gyorsabban telik az idő...$s " #!String
    fall_Mon: "Az ősz Abby kedvenc évszaka, szóval remélem most többször fog kijönni a szobájából." #!String
    fall_Mon_inlaw_Abigail: "Abby internetes órákat vett itthon, de nem hiszem, hogy igazán szerette őket...#$e#Szabad lélek, olyan, amilyen én voltam Pierre előtt. Úgy gondolom élete legjobb időszakát éli a farmodon." #!String
    fall_Tue: "Láttam ehető gombákat az erdőben.#$e#A gyűjtögetés szórakoztató módja lehet a pénzkeresésnek. A talált dolgokat pedig meg is lehet enni, vagy el lehet ajándékozni." #!String
    fall_Sat: "Csak nekem tűnik úgy, hogy Abigail túl sokat játszik videójátékokkal?#$e#Talán csak kicsit régimódi vagyok." #!String
    fall_Wed6: "Tudod, régen én is gazda akartam lenni. Nos, inkább állattenyésztő.#$e#Kislánykoromban nagyon szerettem a vadnyugati filmeket." #!String
    winter_Tue: "A tél kemény, de ha szerencsés vagy kiáshatsz pár gyökeret.#$e#A gyűjtögetés szórakoztató módja lehet a pénzkeresésnek. A talált dolgokat pedig meg is lehet enni, vagy el lehet ajándékozni." #!String
    winter_Fri: "A hideg ellenére rászoktam nézni a közös virágágyásokra néha.#$e#Csak biztosra akarok menni, hogy ne menjenek tönkre túlságosan mielőtt beköszönt a tavasz." #!String
    winter_Sat: "Nem gondolod, hogy Abbynek jobban állna a természetes hajszíne?#$e#Világos gesztenyeszínű haja volt." #!String
    winter_Wed6: "Várod már az újévet?#$e#Úgy sejtem nagyon sikeres leszel a farmodon.$h" #!String

