
xnbData: 
    target: "w"
    compressed: true
    hiDef: true
    readerData: 
        - 
            type: "Microsoft.Xna.Framework.Content.DictionaryReader`2[[System.String, mscorlib, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b77a5c561934e089],[System.String, mscorlib, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b77a5c561934e089]]"
            version: 0

        - 
            type: "Microsoft.Xna.Framework.Content.StringReader"
            version: 0


    numSharedResources: 0

content:  #!Dictionary<String,String>
    Introduction: "Очень приятно познакомиться с вами. Я Харви, местный врач.#$e#Я провожу медосмотры и медицинские процедуры для всех жителей города Пеликан. Очень благодарная работа.#$e#Надеюсь, когда-нибудь и ваша работа принесeт вам такое же удовлетворение.$h" #!String
    Resort_Entering: "Крем от загара? Взял...#$b#Широкополая шляпа? Взял..." #!String
    Resort_Leaving: "Если сгоришь на солнце, твои страдания смягчит крем с алоэ вера." #!String
    Resort_Shore: "Я прочесал весь пляж на наличие осколков. Мы же тут не хотим, чтобы кто-то порезался!" #!String
    Resort_Chair: "Иногда хорошо просто вот так отдохнуть.#$b#Главная проблема в том, чтобы отпустить на это время все свои заботы...$s" #!String
    Resort_Bar: "В такую жару очень важно пить много жидкости. Нужно спросить Гаса, есть ли у него тут кокосовая вода!$h" #!String
    Resort: "Я расскажу тебе один свой секрет... Я могу плавать только с нарукавничками.$s" #!String
    danceRejection: "А! Прости... У меня, э-э... Планы пригласить другую.$s" #!String
    divorced: "Я... Я не могу на тебя смотреть. Пожалуйста, хватит меня мучать.$s" #!String
    breakUp: "... Т... Ты...?$s#$b#*сглатывает слезы*... Мне... Мне кажется, что мне сейчас поплохеет...$s" #!String
    dumped_Guys: "У меня полно работы. Не могу разговаривать.$s" #!String
    secondChance_Guys: "Я не хочу разрывать с тобой всякие отношения, @. Хочу забыть всё, что случилось.$s" #!String
    Mon: "У нас в клинике продаются кое-какие препараты без рецепта. Заходи, если почувствуешь, что силы на исходе.#$b#Я знаю, что работа на ферме требует много сил... Не перетрудись!" #!String
    Mon2: "Я чувствую, что ответственен за здоровье каждого в этом городе... Это тяжело.#$e#Сообщество у нас достаточно маленькое, и я рад, что могу поддерживать с пациентами хорошие отношения." #!String
    Mon6: "Мне хотелось бы остаться в долине Стардью подольше. Наконец-то я начинаю чувствовать себя частью сообщества.#$e#Приятно знать, что ты приносишь пользу." #!String
    Mon10: "А! Привет, @.$l#$e#У тебя... есть какие-то вопросы по медицинской части?$l" #!String
    Tue: "Если почувствуешь себя неважно, заходи.#$e#Правда, ты сейчас на пике молодости. Даже если не будешь следить за здоровьем, то, скорее всего, не заболеешь.$h" #!String
    Tue8: "Не перетрудись, @. Это тебе врач говорит!#$e#Мне важно твоe здоровье.$l" #!String
    Wed4: "Я бы хотел узнать тебя получше, @. Забудем пока о том, что я врач, а ты - пациент." #!String
    Wed6: "Приятно, когда у тебя есть друг в городе.$h" #!String
    Wed8: "Ты прямо светишься здоровьем. Это хорошо.$h" #!String
    Wed: "Не забывай прикрывать рот рукой, когда чихаешь.#$e#А потом не забудь вымыть руки." #!String
    Thu8: "У врача всегда много работы. Я питаюсь не такой здоровой пищей, как мне бы следовало.$s#$e#Мне было бы проще, если бы я жил не один.$l" #!String
    Thu: "Питание очень важно, поэтому не забывай питаться правильно. Постарайся есть больше овощей!#$e#Домашняя пища лучше всего. Ты умеешь готовить?" #!String
    Fri: "Прекрасный день, не правда ли?#$e#Хотелось бы мне, чтобы у меня было меньше работы.$s" #!String
    Fri4: "Если хочешь зайти в мою квартиру, я не против. Она над клиникой." #!String
    Fri10: "Заходи, если нужен будет анонимный осмотр.$l" #!String
    Sat: "Я могу чем-нибудь помочь?#$e#Пока." #!String
    Sat4: "Я приехал сюда, потому что мне понравилась атмосфера городка. А ещe здесь хороший потенциал ко всестороннему подходу к пациентам.#$e#Мне здесь очень нравится.$h" #!String
    Sat8: "Эх... Начинаю чувствовать себя немного старым...#$e#Чем старше становишься, тем тяжелее груз воспоминаний. Это бывает невыносимо.$s#$e#Думаю, пока ты рядом, я ещe нескоро состарюсь.$l" #!String
    Sun: "Хм-м... Я едва свожу концы с концами. Слишком мало пациентов.#$e#Наверное, нужно набирать пациентов из соседних городов..." #!String
    Sun6: "Представь, что жизнь пациента полностью в твоих руках, а тебе не удалось еe удержать... Это останется с тобой на всю жизнь.$s" #!String
    event_george1: "Спасибо, @.$h#$b#Видите, Джордж, я просто хочу вам помочь." #!String
    event_george2: "Ох...$s#$b#Послушайте, Джордж. Если вы будете так себя вести, мне придeтся рассказать об этом вашей жене. Не думаю, что она обрадуется." #!String
    event_aerobics1: "Спасибо, @. Я это ценю.$h" #!String
    event_aerobics2: "Эх... Как грубо.$s" #!String
    event_heart1: "Боишься больниц и врачей?#$b#Просто постарайся расслабиться. Я только хочу помочь.$h" #!String
    event_heart2: "Ладно. Это логично." #!String
    event_heart3: "Э-э... Ладно... Как скажешь.$s" #!String
    event_grave1: "... Верно.#$b#... Спасибо." #!String
    event_grave2: "Эх...$s" #!String
    summer_Mon: "Немного солнечного света тебе не повредит. Только постарайся не обгореть#$e#Ладно. Пока! Береги здоровье." #!String
    summer_Thu: "Физические упражнения важны, но не перетрудись, а то закончишь у меня в клинике!#$e#На забывай слушать своe тело." #!String
    summer_Fri: "Люди редко болеют летом. Это хорошо, но и зарабатываю я от этого меньше." #!String
    fall_Fri: "Ты исследуешь шахту, @?#$e#Опасное место. Я бы не советовал туда ходить." #!String
    fall_Sat: "Определeнная еда поможет тебе в работе.#$e#Например, \"Обед фермера\" даст тебе сил для полива и сбора урожая!" #!String
    winter_Wed: "Сейчас бушует грипп, будь осторожнее.#$e#Чаще мой руки." #!String
    winter_Sun: "Нехорошо такое говорить, но в сезон гриппа я зарабатываю гораздо больше.#$e#Ну, если бы люди не болели, я бы разорился.#$e#Не подумай ничего такого! Я хочу, чтобы люди были здоровы... Правда!" #!String

