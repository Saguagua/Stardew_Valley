content:  #!Dictionary<String,String>
    4: "...Madenlerde benim gibilerde karşılaştın mı? Sana karşı saldırgan olduğum için üzgünüm. Görüyorsun ya, insanlardan korkmayı öğrendik... çok fazla... hoş olmayan durumla karşılaştık.#$e#Hiçbir arkadaşımı... öldürmedin, değil mi?" #!String
    8: "Cüceler ile aramızdaki 1000 yıllık savaş sona erdi. İki taraf ise kin tutmaya devam ediyor." #!String
    15: "Lütfen yerimi kimseye söyleme. Cüceler beni öğrenirse, suikastçi gönderirler." #!String
    Fri: "..." #!String
    reject_868: "Ah, bir buzul parçacığı! Bu büyülü parça çok nadirdir.#$b#Yeniden olsam bunu Büyücü'ye götürürdüm!" #!String
    Wed: "Burada bir şeyler buluyorum ve onları satıyorum. Bir şey almak ister misin?" #!String
    Wed6: "Kulağını doğru boruya yaslarsan kasabadaki tüm evleri dinleyebilirsin.#$b#Bu arada ben gizlice kimseyi dinlemiyorum!$3" #!String
    Thu: "Lütfen benden kimseye bahsetme.#$b#İnsanlar bilmedikleri şeyleri katletmeye meyilli oluyorlar." #!String
    Thu6: "Lütfen kimseye benden bahsetme.#$b#İnsanların çoğu gölgelik soydan korkar... Belki haklı bir sebepleri vardır.$s#$b#Ne olursa olsun,kasaba halkı varlığımı öğrenirse burada güvende olmam." #!String
    Tue: "Çoğu günler hassas olduğumdan gün ışığına çıkamıyorum bile.#$b#Buradaki koşullar harika.#$e#Bir şey almak ister misin?" #!String
    Mon: "Lütfen korkma. Ben diğerlerinden farklıyım.#$e#İnsanları çok uzun süre gözlemledim. Alışveriş yapmayı sevdiğinizi biliyorum. Bir şeyler almak ister misin?" #!String
    Mon2: "Yine mi sen? Sanırım bu insan davranışları hakkındaki teorimi doğruluyor." #!String
    Mon6: "Bizim dilimizde 'Krobus', 'köprügeçen' anlamına geliyor." #!String
    Sat: "Yoba'ya inanmanın simgesi olarak cuma günleri tek kelime etmem." #!String
    Sun: "...Üzgünüm, insanlara karşı çekingenim biraz. Ama mağazam sana açık elbette." #!String
    Sun4: "Sen diğer insanlar gibi değilsin, değil mi ?" #!String
    Sun8: "Sen benim gözlerimi insanların dünyasına açtın. Bunun için minnettarım." #!String
    divorced: "..." #!String

