content:  #!Dictionary<String,String>
    Introduction: "안녕하세요! 난 드미트리우스라고 해요, 이 지역 과학자이고 한 가정의 아버지죠. 인사하러 와줘서 고마워요!#$e#난 집에 있는 연구실에서 현지 식물과 동물을 공부하고 있어요.#$b#혹시 우리 딸 마루를 만나봤나요? 마루는 무척 만나고 싶어 하던데." #!String
    Resort_Entering: "벌써 희귀한 게를 한 마리 봤어. 여기 너무 좋다.$h" #!String
    Resort_Leaving: "여기서 모은 자료를 몇 달씩은 분석해야겠군!" #!String
    Resort_Shore: "*콰직*... 아이고, 멸종 위기 게였는데 분명...$s#$b#...#$b#오, 다행이다. 그냥 빈 껍데기였잖아! 잠도 못 잘뻔했네." #!String
    Resort_Chair: "즐거운 시간 보내고 있어, @? 가끔은 휴식을 취해야 한다는 걸 잊지 마!" #!String
    Resort_Bar: "평소라면 안 마시는데... 평소에는 열대 섬에서 시간을 보내고 있지도 않지. 하하하.$h" #!String
    Resort: "여기 정말 믿기지 않아! 보기 드문 생명체가 바글바글해!" #!String
    reject_869: "좋은 표본이긴 한데, 흔한 종이네. 그냥 네가 가지고 있어." #!String
    reject_865: "과일하고 소금? 특이한 조합이네...$s" #!String
    pamHouseUpgradeAnonymous: "팸의 새 집 비용을 누가 지불했는지 로빈이 *나한테도* 얘기를 안 해주는 거 있지!#$e#사실 그냥 화난 척하는 거야, 로빈이 비밀을 잘 지켜준다는 사실이 기뻐...$h" #!String
    Mon: "마루가 가끔 실험실에서 날 도와주곤 해... 착한 아이야." #!String
    Mon_inlaw_Maru: "마루의 도움 없이 꼼꼼한 실험을 하기 어려워...#$b#하지만 내 실험보다 그녀의 행복이 훨씬 더 중요해!" #!String
    Tue: "이 계곡의 생태계는 참 생기 넘치고 다양해. 여기 이사 오고 싶었던 이유 중 하나지." #!String
    Wed: "넌 아마 농장에서 흥미로운 식물 많이 기르고 있겠지?#$e#하루쯤 방문해서 한번 조사해볼까 싶어." #!String
    Thu: "농장 일은 어때? 요즘 파스닙 철이지, 그치?#$e#야외에서 하루 종일 식물 보면서 일하는 건 참 평화로울 거 같아." #!String
    Fri: "로빈은 좀 다혈질적인 면이 있어. 그냥 애당초에 화를 안 나게 하는 게 좋아.#$e#내가 이런 얘기 했다고는 말하지 말고.$h" #!String
    Sat: "어디 보자... 근권에 있는 화합물이 탄소-13량이 충분하다면...$u#$b#오! 미안. 데이터 좀 곰곰이 생각하다가 네가 온 줄도 몰랐네.#$e#뭘 도와줄까?" #!String
    Sun: "주기적으로 휴식을 취하는 게 좋아.#$e#농장에서 생활하면 그게 어려울 수는 있겠다, 근데.#$e#뭐, 그래도 겨울에는 작물 걱정을 할 필요가 없으니까." #!String
    Fri4: "로빈은 좀 다혈질적인 면이 있어. 그냥 애당초에 화를 안 나게 하는 게 좋아.#$e#...만약 내가 로빈의 기분을 수량화할 수 있다면, 사인 곡선으로 변동량을 모델링 할 수도 있겠는데...$u" #!String
    Wed6: "안녕 @! 오늘 기분은 어때?#$e#네 농장 일을 내가 좀 더 손쉽게 만들 수 있었으면 좋겠다." #!String
    Event_tomato1: "정말? 농부라면 맞는 답변을 알 거라 생각했는데...$s" #!String
    Event_tomato2: "그치? @(이)는 나랑 동의한다고." #!String
    Event_Lab_Silence: "여하튼, 이 용액에 결정체가 생기기 전에 적정해야겠다." #!String
    Event_Lab_Rat: "*한숨*... %fork$4" #!String
    summer_Mon: "#$e#%드미트리우스는 깊은 생각에 잠겨있다.#$e#미안, 지금 무척 바빠.#$e#연구해야 할 식물이 너무 많아." #!String
    summer_Tue: "식물한테 꼭 매일 물을 줘야 해.#$e#물론, 보습 토양을 사용한다면 그렇게 자주 물을 안 줘도 되지만.#$e#꽤 편리해." #!String
    summer_Thu: "농장 일은 요즘 어때? 지금 토마토 시즌이지, 그치?#$e#야외에서 하루 종일 식물 보면서 일하는 건 참 평화로울 거 같아." #!String
    summer_Fri: "$p 40#마루랑 뒤뜰에 있는 망원경 써봤다며?|마루랑 친해지면 분명 뒤뜰에 있는 망원경 어떻게 쓰는지 알려줄 거야.#$e#흥미진진하지?" #!String
    summer_Fri_inlaw_Maru: "딸아이가 수학이랑 과학 공부는 꾸준히 하고 있어야 할 텐데!" #!String
    summer_Sat: "흠... 스트리고락톤 양을 늘릴 수 있다면, 균근 성장도 비례하는 효과가 있으려나?$u#$b#오! 미안. 데이터 좀 곰곰이 생각하다가 네가 온 줄도 몰랐네.#$e#뭘 도와줄까?" #!String
    summer_Mon6: "난 우리 인류의 진척에 기여하고 싶어서 과학자가 되었어.#$e#물론, 너와 같은 농부들이 없었더라면 불가능한 일이었겠지만.$h" #!String
    fall_Mon: "일 년 중 이맘때 난 균상종 연구에 집중해." #!String
    fall_Tue: "과학 덕에 우린 자연에 대해 알게 된 게 많지.#$e#하지만 항상 더 배울 점이 많아." #!String
    fall_Thu: "농장 일은 요즘 어때? 지금 옥수수 시즌이지, 그치?#$e#야외에서 하루 종일 식물 보면서 일하는 건 참 평화로울 거 같아." #!String
    fall_Fri: "마루는 참 자기 장비들 손보는데 시간을 많이 보내.#$e#전념하는 모습이 참 보기 좋아." #!String
    fall_Fri_inlaw_Maru: "아직도 마루의 비밀 로봇 일은 어리둥절해... 설마 전부 꿈이었나?" #!String
    fall_Sat: "어디 보자... 질소고정량이 선충 분비물의 영향을 받는 걸지도...$u#$b#오! 미안. 데이터 좀 곰곰이 생각하다가 네가 온 줄도 몰랐네.#$e#뭘 도와줄까?" #!String
    fall_Wed6: "안녕 @. 방문하러 와 줄 때마다 반가워.#$e#사실 연구실 일은 좀 외로운 편이라 손님이 오면 좋더라고." #!String
    winter_Mon: "지금은 연구 잠깐 쉬는 중이야." #!String
    winter_Tue: "집 확장공사를 하고 싶다면 아내랑 얘기해봐." #!String
    winter_Wed: "집에 주방 설치했어?#$e#요리도 약간 실험실 일이랑 비슷하지." #!String
    winter_Thu: "농장에 동물도 있어?" #!String
    winter_Fri: "안녕.#$e#%드미트리우스는 사색에 잠겨있는 듯하다." #!String
    winter_Sat: "어디 보자... 계절별 질소량을 개별식 함수로 모델링 할 수 있다면...$u#$b#오! 미안. 데이터 좀 곰곰이 생각하다가 네가 온 줄도 몰랐네.#$e#뭘 도와줄까?" #!String
    winter_Sun: "이 근방에서 목재랑 돌을 마음껏 가져가도 좋아." #!String
    winter_Fri4: "방문해줘서 고마워. 콩과 식물 외에 다른 생각을 좀 해야겠어.#$e# 그래, 요즘은 뭐하고 지내?#$e#그거 흥미로운걸." #!String

