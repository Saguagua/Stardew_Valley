content:  #!Dictionary<String,String>
    Introduction: "Ах, мэр Льюис говорил мне, что вы приезжаете. Я - Марни!#$e#Я торгую животными и товарами по уходу за ними. Заходите как-нибудь.$h" #!String
    Resort: "Хе-хе... Пришла пора показать всем, как я на аэробике накачалась.$h" #!String
    Resort_Leaving: "Мне тепло." #!String
    Resort_Shore: "Хе-хе... Все в купальниках, это забавно." #!String
    Resort_Chair: "Иу... стул мокрый." #!String
    Resort_Bar: "Фух... Как же тут жарко!$s" #!String
    reject_789: "Эй!$4#$b#...Эм... Чего? Хм... Нет, я не знаю, что это такое...$3" #!String
    Mon: "Я люблю животных, мистер @. Я уверена, что если вы будете хорошо с ними обращаться, то мы с вами скоро подружимся!^Я просто люблю животных, мисс @. Если будете хорошо с ними обращаться, то мы с вами скоро подружимся!" #!String
    Mon4: "Животные такие милые и невинные. Кто позаботится о них, если не я?$s#$e#Я надеюсь, мои курочки не слишком огорчаются, когда я забираю у них яйца.$s" #!String
    Thu_2: "Ты живeшь здесь уже так давно... Как дела на ферме?#$e#За животными ухаживать несложно, только не забывай о них!$h" #!String
    Saloon: "Вот я и пришла, теперь можно отдохнуть и поболтать." #!String
    Saloon_Tue: "Что-то немного здесь сегодня народу...$s" #!String
    Saloon_Wed: "#$1 marnieAnimalSal#Я сегодня разлила целое ведро молока, это просто ужас. Бедная моя Белинда, столько труда насмарку.$k$s#$e#Это хорошо, что ты здесь! С тобой будет веселее." #!String
    Saloon_Thu: "Уф! Как же хорошо расслабиться после тяжeлого дня." #!String
    Saloon_Fri: "%Похоже, Марни вас даже не замечает..." #!String
    Saloon_Sun: "Эх... Немного я сегодня сделала." #!String
    Saloon_Sat: "Я постоянно вижу здесь Клинта, но он ни с кем не разговаривает. Только оглядывается через плечо иногда.$s" #!String
    Tue: "Мой племяшка Шейн уже пару месяцев живeт у меня.#$e#Он помогает мне с курами, так что я не жалуюсь." #!String
    Wed: "Косой можно накосить сена на корм животным.#$e#Ну, или можешь купить сено у меня, конечно!$h#$e#Деньги мне пригодятся...$u#$e#Адиос." #!String
    Thu: "Привет. Что-то нужно?#$e#Может, в будущем я заведу новых животных.#$e#Правда, сначала нужно будет убедиться, что на них есть спрос, так что придeтся тебе показать, какой из тебя животновод.#$e#Просто уважай животинку и будь с ней добрее, и всe будет хорошо." #!String
    Fri: "По вечерам я часто бываю в салуне.#$e#Животные - хорошая компания, но иногда мне нужно побыть и среди людей." #!String
    Fri4: "#$1 marnieLike#Думаю, кое-кому в городе я приглянулась, хи-хи!$k$h#$e#Мне было бы так одиноко, если бы Шейн съехал." #!String
    Fri6: "Интересно, бывает ли мистеру Льюису одиноко в его огромном доме...$s#$e#Там так пусто, правда?" #!String
    Sat: "Тебе ещe не доводилось заходить в странную башню к западу от моего дома?#$e#Как-то я слышала оттуда какие-то жуткие, потусторонние звуки.$s#$e#На твоeм месте я бы избегала этой башни..." #!String
    Sun: "Приветик, рада тебя видеть!#$e#Заходи к нам, если захочешь." #!String
    Sun8: "Привет, @!$h#$e#Я рада, что мы теперь друзья. Уж тебе-то я могу доверить моих дорогих животных." #!String

