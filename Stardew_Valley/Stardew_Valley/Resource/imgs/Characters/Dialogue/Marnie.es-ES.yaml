content:  #!Dictionary<String,String>
    Introduction: "Ah, el alcalde Lewis me ha dicho que acabas de llegar. ¡Soy Marnie!#$e#Vendo ganado y productos para animales en mi rancho. Deberías pasarte un día.$h" #!String
    Resort: "Hehe... finalmente una oportunidad de mostrar mi trabajo duro en el club de aerobic.$h" #!String
    Resort_Leaving: "Hace calor." #!String
    Resort_Shore: "Hee hee... Es interesante ver a todos en bañador." #!String
    Resort_Chair: "Ew... la silla está mojada." #!String
    Resort_Bar: "Phew... ¡Hace calor!$s" #!String
    reject_789: "¡Gah!$4#$b#...Um... ¿Qué? Heh.. No se que es eso...$3" #!String
    Mon: "Me encantan los animales, @. Si tratas bien a los tuyos, ¡seguro que seremos buenos amigos!^Me encantan los animales, @. Trátalos con cariño y seremos buenas amigas, ¡seguro!" #!String
    Mon4: "Los animales son tan inocentes y tan dulces. Si yo no cuido de ellos, ¿quién lo hará?$s#$e#Espero que a las gallinas no les siente mal que me lleve sus huevos.$s" #!String
    Thu_2: "Ya llevas un tiempo aquí... ¿Qué tal va tu granja?#$e#Cuidar de los animales es fácil, ¡siempre que no te olvides de ellos!$h" #!String
    Saloon: "Ahora que estoy aquí por fin puedo relajarme y socializar." #!String
    Saloon_Tue: "Hoy no hay mucha gente por aquí...$s" #!String
    Saloon_Wed: "#$1 marnieAnimalSal#Se me ha caído un cubo entero de leche por el suelo, ha sido horrible. Menuda forma de desperdiciar el duro trabajo de mi pobre Belinda.$k$s#$e#¡Qué bien que te pases por aquí! Ahora está un poco más animado." #!String
    Saloon_Thu: "Fíu... Qué bien sienta relajarse tras un duro día de trabajo." #!String
    Saloon_Fri: "%Marnie parece no darse cuenta de que estás ahí..." #!String
    Saloon_Sun: "*Sigh...* Hoy no ha sido un día demasiado productivo." #!String
    Saloon_Sat: "Siempre veo a Clint aquí, pero nunca habla con nadie. Solo mira por encima de su hombro de vez en cuando.$s" #!String
    Tue: "Mi sobrino Shane lleva viviendo en mi casa unos meses.#$e#Me ayuda con las gallinas, así que no me quejo." #!String
    Wed: "Puedes usar una guadaña para cortar hierba y conseguir heno.#$e#¡O me lo puedes comprar a mí, claro!$h#$e#Me vendría bien el dinero...$u#$e#Chao." #!String
    Thu: "Hola. ¿Necesitas algo?#$e#Voy a ir añadiendo diferentes tipos de animales al catálogo.#$e#Aunque primero tendré que asegurarme de que hay demanda, así que tendrás que demostrar tu habilidad con los animales.#$e#Sigue tratándolos con respeto y ocurrirán cosas buenas." #!String
    Fri: "Puedes encontrarme en el Salón casi todas las noches.#$e#Los animales hacen mucha compañía, pero también necesito pasar tiempo con personas." #!String
    Fri4: "#$1 marnieLike#Creo que hay alguien en el pueblo a quien le hago tilín. *Ji, ji*$k$h#$e#Me sentiría muy sola si Shane se marchara." #!String
    Fri6: "Me pregunto si el Sr. Lewis se sentirá solo en esa casa tan grande...$s#$e#Seguro que echa de menos tener compañía, ¿no crees?" #!String
    Sat: "¿Has estado en esa torre extraña al oeste de mi casa?#$e#Una vez oí un ruido como de otro mundo que venía de allí.$s#$e#Yo que tú evitaría ese lugar..." #!String
    Sun: "¡Hola! ¡Qué alegría verte!#$e#Ven a vernos cuando quieras." #!String
    Sun8: "¡Hola, @!$h#$e#Me alegro de que seamos amigos.^Me alegro de que seamos amigas. Sé que puedo confiar en ti para cuidar de mis queridos animales." #!String

