content:  #!Dictionary<String,String>
    4: "О, привет." #!String
    Introduction: "А, точно... Я слышала, что кто-то переезжает на старую ферму.#$e#Жалко, конечно. Мне всегда так нравилось бродить по еe заросшим полям.$9" #!String
    Resort_Entering: "Надеюсь, что на пляж приплывет русалка." #!String
    Resort_Leaving: "Я спрошу Вилли, сможем ли мы поплыть назад по живописному маршруту." #!String
    Resort_Leaving_2: "Может, на обратном пути мы увидим морское чудище." #!String
    Resort_Shore: "На пляже хорошо, но это все довольно быстро наскучивает. Я бы лучше прошлась по джунглям или поднялась на вулкан!" #!String
    Resort_Shore_2: "Хм, как думаешь, я смогу протащить на остров свою морскую свинку?#$e#Не, лучше не буду, Дэвид же совсем не умеет плавать.$h" #!String
    Resort_Umbrella: "Я очень легко сгораю на солнце. Так что я пока что лучше под зонтиком посижу.#$e#Мне нравится в теньке. От солнца у меня может закружиться голова." #!String
    Resort_Umbrella_2: "Эй, @, хочешь построить со мной замок из песка?#$e#О, еще круче будет выкопать песочное подземелье!$h" #!String
    Resort_Umbrella_3: "Эй, @, а ты можешь построить плот?#$e#По пути сюда я приметила парочку крутых островков." #!String
    Resort_Wander: "На таком большом острове уж точно должны быть сокровища.#$e#Скорее, достань мне лопату!#$e#Да расслабься, я просто шучу.$h" #!String
    Resort_Bar: "Гас сделал мне темно-фиолетовый освежающий напиток, как раз под цвет моих волос. Да и на вкус он отличный!$h" #!String
    Resort: "Блин... Вилли сказал, что нам лучше оставаться на пляже...$s#$b#А я тут свой меч притащила и все такое...$s" #!String
    danceRejection: "Я польщена... но придeтся сказать тебе «нет». Прости." #!String
    divorced: "Что ты здесь делаешь? Оставь меня в покое!$a" #!String
    dumped_Girls: "Я с тобой не разговариваю!$a" #!String
    secondChance_Girls: "*вздыхает*... Не могу я на тебя больше злиться, @. Давай просто жить дальше.$s" #!String
    breakUp: "Ой... Мне... Все ясно. Ты просто хочешь остаться друзьями...$s#$b#Мне кажется, мы и правда не подходили друг другу...$s" #!String
    Mon: "О, привет. Отдыхаешь от работы?" #!String
    Mon2: "Ой, привет!#$e#Не ходишь ли на кладбище? Мирное местечко, если нужно побыть в одиночестве." #!String
    Tue: "Уф... Я сейчас не в духе.$s#$e#Я же сказала, что не в духе... Чего тебе?$a" #!String
    Tue2: "... Эх...$s#$e#Я знаю, что родители желают мне только добра, но иногда они совершенно меня не понимают. Они что, никогда не были молодыми?" #!String
    Wed: "Привет. Заранее прости, если я ляпну что-нибудь грубое. Я сегодня не выспалась.#$e#Чего тебе?" #!String
    Thu: "#$1 Abigail1#Да нет, думаю, сегодня ужин готовит папа...$s#$e#Что-то не хочется мне сегодня ничего делать...$u" #!String
    Fri: "Ох, я только что поняла, что сегодня пятница.$u#$e#Иногда я совершенно теряюсь во времени." #!String
    Fri2: "Сегодня вечером мы все соберeмся в салуне. Это что-то вроде нашей пятничной традиции." #!String
    Sat: "Свежий горный воздух в такой день - это здорово.$h#$e#Интересно, скоро появятся лягушки?" #!String
    Sun: "Ну вот... Я все выходные откладывала домашку. Похоже, опять придeтся засесть на всю ночь...$s" #!String
    Sun2: "Интересно, что случится, если я проведу целую ночь на кладбище?#$q 17/18 Sun_old#@, как думаешь, что с нами будет после смерти?#$r 17 0 Sun_17#Понятия не имею.#$r 18 40 Sun_18#Мы вернeмся в этот мир жуткими привидениями.#$r 17 0 Sun_17#Мы попадeм в рай.#$r 18 0 Sun_17#Наши энергетические тела выйдут в астрал.#$r 17 30 Sun_nothing#Ничего. Мы просто перестанем существовать." #!String
    Sun_old: "$p 17#Ты, наверное, думаешь, что ничего не будет, да?$u|Может, появится злой призрак!" #!String
    Sun_17: "Хм-м, интересно..." #!String
    Sun_18: "А что, интересная теория!$h" #!String
    Sun_nothing: "Знаешь, это было бы не так уж и плохо.$8" #!String
    Wed2: "О, привет, @. Отдыхаешь от трудов?#$e#Я тоже. А! Нет, труд не физический... Просто проходила онлайн-курсы." #!String
    Tue4: "Привет, рада тебя видеть.$h#$e#Я пока просто хочу развеяться... Как твой день?" #!String
    Sat6: "Тебе же так далеко идти, и всe ради меня? Это мило.$h#$e#Ты не ходишь в горные пещеры?#$e#Интересно. Я и сама как-нибудь хочу туда заглянуть.$l" #!String
    Mon8: "... Ой, @! Привет.$h#$e#Не хочешь пройтись? Вот! Дай-ка погадать тебе на руке. *Хихикает* $h" #!String
    Thu10: "Привет.$l#$e#Тебе не кажется, что в последнее время всe какое-то нереальное?$l#$b#Нет, не в плохом смысле.$h" #!String
    Fri6: "Птички сегодня так радостно чирикали. Они слишком простые, чтобы понимать, что такое будущее.#$e#Быть ими гораздо лучше, правда?" #!String
    Event_VideoGame_Yes: "Здорово! Уверена, ты этот уровень запросто пройдeшь.$h" #!String
    Event_VideoGame_No: "Да? Эх... Значит, никогда мне не пройти дальше этого уровня...$s" #!String
    Event_Grave1: "Вот видишь! Значит, ты меня понимаешь.#$b#Я всю жизнь прожила в долине, но никогда ничего памятного не делала. Я хочу приключений!$8" #!String
    Event_Grave2: "Ага. И ничего убивать я не хочу. Я просто хочу немного посмотреть, что там, не рискуя головой!#$b#Я всю жизнь прожила в долине, но никогда ничего памятного не делала. Я хочу приключений!$8" #!String
    Event_Grave3: "А, это потому, что я девочка... Да? Пф-ф...$u^Почему? Я такая же сильная, как и ты!$a#$b#Я тебе не хрупкая принцесса какая-нибудь... Я могу за себя постоять!$a#$b#Я всю жизнь прожила в долине, но никогда ничего памятного не делала. Я хочу приключений!$8" #!String
    Event_Grave4: "Правда? Вот это сюрприз.$8#$b#Я всю жизнь прожила в долине, но никогда ничего памятного не делала. Я хочу приключений!$8" #!String
    Event_Rain_1: "Понятно...$8" #!String
    Event_Rain_2: "Ага... Тебе, пожалуй, должно понравиться такое мрачное окружение." #!String
    Event_Rain_3: "...И то правда.$8" #!String
    Event_Tragic_1: "Ага... Думаю, у меня нормальная жизнь...$s" #!String
    Event_Tragic_2: "...!$h" #!String
    Event_Tragic_3: "Если бы я могла в это поверить, мне было бы легче...#$b#Но я не могу.$s" #!String
    Event_Cave2_1: "@...$8" #!String
    Event_Cave2_2: "@... Я в порядке.$8" #!String
    Event_Cave_1: "... Ладно.$8" #!String
    Event_Cave_2: "Думаю, когда у тебя есть что терять, то бояться - это нормально...$l" #!String
    Event_Cave_3: "... Эм, ладно. Прости.$9" #!String
    summer_1: "Лето пришло. Я не особо люблю это время года.#$e#Так душно, что кажется, будто я в супе плаваю." #!String
    summer_Mon: "Моя морская свинка, Дэвид, просто ненавидит жаркую погоду. Он капризуля." #!String
    summer_Tue: "Всe лето в воздухе сильно пахнет мeдом и нектаром. У меня голова кружится.$u" #!String
    summer_Wed: "Ты украшаешь свой дом? Если бы у меня был свой дом, я бы так и сделала." #!String
    summer_6: "Вчера ночью я ходила на пляж. Иногда над морем качаются странные огоньки.#$e#А может, мне это только приснилось... Теперь это кажется мне таким нереальным." #!String
    summer_Thu: "Если бы я владела мечом, я бы сейчас исследовала те пещеры, что у горного озера. Там, наверное, прохладно и здорово." #!String
    summer_Thu4: "Фу, надеюсь, этим летом я не схлопочу себе загар.$s" #!String
    summer_Fri: "Мне иногда хочется, чтобы у меня была кошка. К сожалению, у папы аллергия на всe подряд." #!String
    summer_Sat: "Я жду осень... Дует прохладный горный ветерок, в воздухе крутятся красные лепестки, пахнет грибами... Эх." #!String
    summer_Sun: "Тебе никогда не хотелось отправиться куда-нибудь исследовать, @?#$q 25/26 summer_Sun_old#Ладно... Допустим, тебе достались оплачиваемые каникулы. Где ты их проведeшь?#$r 25 0 Sun_25#На пляже#$r 26 30 Sun_26#В тeмной пещере#$r 26 30 Sun_26#В дремучем лесу#$r 25 0 Sun_25#В мега-молле Джоджа" #!String
    summer_Sun_old: "$p 25#Мне вот хочется... Но туда, куда я хочу, не захочется тебе...|Может, когда-нибудь мы будем жить по соседству. Думаю, вкусы у нас одинаково странные.$h" #!String
    Sun_25: "Хм. Думаю, такое быстро наскучило бы." #!String
    Sun_26: "Да! Звучит замечательно.$h" #!String
    summer_Wed2: "Я бы хотела жить в старом доме на ферме, как ты.#$b#Скрипучий пол, ветер гоняет пыль по чердаку... Есть в этом старом доме что-то особенное, правда?" #!String
    summer_Tue4: "Ты интересный парень, @. Я рада, что ты к нам переехал.$h^Ты интересная девушка, @. Я рада, что ты к нам переехала.$h" #!String
    summer_Sat6: "Это лето мне даже нравится.$h#$e#Забавно, как быстро может измениться человеческая точка зрения." #!String
    summer_Mon8: "Раньше я думала, что город Пеликан скучноват, но в последнее время кое-что в нeм мне начинает нравиться.$h" #!String
    summer_Thu10: "Ого, здорово сегодня выглядишь.#$e#То есть, летний воздух хорошо влияет на цвет лица, правда?.. Хе...$l" #!String
    summer_Fri10: "Тебе не бывает одиноко на ферме?" #!String
    fall_1: "Ах... Вот и осень!$h#$e#Я уже так устала от лета." #!String
    fall_Mon: "Нужно сегодня размять ноги и подышать свежим воздухом." #!String
    fall_Tue: "$d joja#Я стараюсь помогать с магазином, когда могу. Правда, дела идут совсем неважно с тех пор, как открылся ДжоджаМарт.|С тех пор, как закрылся ДжоджаМарт, дела идут отлично!$h" #!String
    fall_Wed: "Я так жду, когда же в этом году появятся тыквы.$h#$e#Праздник Дня всех духов устраивают в конце осени. Праздник в нашем городе, конечно, не такой грандиозный, как в Зузу, но всe равно очень веселый." #!String
    fall_Thu: "#$1 AbigailHAND#Мне сегодня приснилось, что моя левая рука - %noun гигантских размеров. Интересно, это что-то значит?#$e#Похоже, %Абигейл не хочет сейчас разговаривать." #!String
    fall_Sat: "$d cc#Поверить не могу, что тебе удалось отремонтировать старый клуб в одиночку. Это впечатляет.|У тебя на ферме есть пугала?" #!String
    fall_Sun: "Хм-м... Чем бы заняться сегодня вечером?#$q 27/28 fall_Sun_old#Я подумала, что можно снова покраситься... Как думаешь, в какой цвет?#$r 27 10 Sun_27#Покрась волосы в чeрный.#$r 27 10 Sun_27#Почему бы не стать блондинкой?#$r 27 20 Sun_WildColor#Как насчeт цвета розовой жвачки?#$r 28 0 Sun_28#Мне нравится тот цвет, что у тебя сейчас!" #!String
    fall_Sun_old: "$p 27#Я собиралась покрасить волосы, но передумала.|Да? Что такое?" #!String
    Sun_27: "Безопасный выбор, наверное.#$e#Я подумаю." #!String
    Sun_28: "Я так и думала, что ты это скажешь.$u" #!String
    Sun_WildColor: "Ты всегда найдeшь способ меня рассмешить.$h" #!String
    fall_Wed2: "Ты выращиваешь тыквы в этом году?#$e#Отложи одну мне!$h" #!String
    fall_Tue4: "Пускай я часто ссорюсь с родителями, но я знаю, что они просто обо мне заботятся. Они делают то, что считают лучшим для меня.$s#$b#Не знаю, зачем говорю тебе это. Никому не рассказывай.$8" #!String
    fall_Sat6: "Привет.$h#$e#У тебя сегодня такая крутая причeска... Новая?" #!String
    fall_Mon8: "Знаешь, я думаю, что могла бы стать когда-нибудь фермером.#$e#Но как такое может случиться? *Хихикает*$l" #!String
    fall_Thu10: "Мне сегодня приснился интересный сон с твоим участием.#$e#Хороший был сон.$h" #!String
    fall_Fri6: "Вот бы осень продлилась подольше.$8#$e#Когда поднимается ветер, я почти чувствую себя ребeнком." #!String
    fall_Fri10: "Обычно в это время года мне бывает одиноко, но не в этот раз.$l#$e#@, какие у тебя планы на будущее?" #!String
    winter_1: "Вот и закончилась осень...$s#$e#Но зима мне тоже нравится!$h" #!String
    winter_Mon: "Просто на улице слишком холодно, лишний раз не погулять.#$e#Зато я люблю лепить снежных монстров.$h" #!String
    winter_Tue: "Сейчас было бы неплохо выпить горячую чашку какао, правда?" #!String
    winter_Wed: "Привет. Не скучно зимой на ферме?" #!String
    spring_12: "Я завтра обязательно буду участвовать в охоте за яйцами. А ты?" #!String
    spring_23: "Завтра будут Цветочные танцы. Танцы - это неплохо, но меня заставляют надевать дурацкое белое платье...$s" #!String
    winter_7: "Мне не терпится слепить завтра снеговика." #!String
    fall_26: "Ты придeшь завтра вечером на фестиваль? Я буду в лабиринте с привидениями.$h" #!String
    summer_10: "Все радуются перед завтрашним луау. Может, даже волнуются, губернатор ведь приезжает." #!String
    summer_27: "Ни за что не пропускай завтрашний праздник. Это будет одно из самых красивых чудес долины." #!String
    winter_24: "Ох и наемся я завтра клюквенного соуса!$h" #!String
    winter_Thu: "Вот и ещe один год почти закончился.#$e#Время летит так быстро, да?$s" #!String
    winter_Fri: "Кое-что я поняла за то время, что здесь живу... На тебя будут глазеть, если ты выглядишь не как все." #!String
    winter_Sat: "Выходные!#$e#Это значит, что я смогу играть в видеоигры в два раза дольше!$h#$e#Пока." #!String
    winter_Sun: "Ой, привет.#$q 29/30 winter_Sun_old#Я вот тут нарисовала две картинки. Что думаешь?#$r 29 20 Sun_29#Мне нравится остров с джунглями и тигром.#$r 30 5 Sun_30#Мне нравится орк с секирой.#$r 29 -50 Sun_Bad#Мне обе не нравятся." #!String
    winter_Sun_old: "$p 29#Помнишь, я тебе как-то показывала свои рисунки? Я их случайно выбросила.$s|Помнишь, я показывала тебе свой рисунок орка? Я отправила его на интернет-конкурс и выиграла 50 з.!$h" #!String
    Sun_29: "Да? Пожалуй, в этом есть смысл." #!String
    Sun_30: "Я рада. Так неловко делиться своим творчеством с другими. Но я думаю, что наши с тобой вкусы совпадают." #!String
    Sun_Bad: "Эй, что за дела! Зачем ты меня обижаешь? Как бестактно!$s" #!String
    winter_Wed2: "Привет. Если тебе вдруг будет скучно, можешь приходить ко мне в комнату.#$e#Если только я, конечно, не переодеваюсь!" #!String
    winter_Tue4: "Так холодно... Вот бы сейчас вместе выпить чашку горячего какао.$h" #!String
    winter_Sat6: "Я в последнее время много мечтаю...#$e#А? Тебе интересно, о чeм? Ну...$u#$b#... Это секрет.$h" #!String
    winter_Thu10: "Вот и ещe один год почти закончился...#$b#Но это был отличный год, ты так не думаешь?$h" #!String
    winter_Wed6: "Наверное, здорово, что в это время года не нужно возиться с растениями.#$e#Это значит, что мы чаще можем разговаривать!$h" #!String
    winter_Fri10: "@, я хочу тебе кое-что сказать...#$e#Просто... Эм... Ну... Твои ботинки! Они, э... Такие чистые... *Сглатывает*#$e#Это всe... Эх.$s" #!String

