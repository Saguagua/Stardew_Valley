content:  #!Dictionary<String,String>
    Introduction: "Ah! Sen yeni taşınan komşu değil misin?#$b#Ben Maru. Seninle tanışmak için sabırsızlanıyordum!$h#$e#Bilirsin, böylesine küçük bir kasabada yeni bir yüz toplumu canlandırabilir. Bu heyecan verici!" #!String
    Resort_Entering: "Willy tekneyi onarmasına yardım ettiğini söyledi. Çok teşekkürler!" #!String
    Resort_Leaving: "Çok eğlendim!" #!String
    Resort: "Birkaç deniz yıldızı türü olduğunu fark ettim. Benim favorim şu büyük mor olanlar. Diğerleri de bir o kadar enteresanlar!" #!String
    Resort_Towel: "*nefesi kesilir*... Güneş tutulması!$3#$b#Ah... boşver ya. Güneşin önüne geçmişsin, hepsi buymuş." #!String
    Resort_Towel_2: "Burada medeniyetten epey uzaktayız.#$b#Geceleyin görebileceğin yıldızları bir düşünsene.#$e#Kim bilir belki bir iki uzay gemisi bile görürüz!$h" #!String
    Resort_Bar: "Hım... Tropik meyveler nasıl bu kadar güzel olabiliyor?" #!String
    Resort_Shore: "Acaba Willy teleskopumu buraya getirmeme bir şey der mi...#Gökyüzü o kadar açık ki bahse varım ufukta Pelikan Kasabası'nı bile görebilirim.#Belki seni %farm çiftliğinde bir şeylerle uğraşırken yakalayabilirim!" #!String
    danceRejection: "Koltuklarım kabardı! Ancak... Olmaz." #!String
    divorced: "Birbirimize söyleyeceğimiz bir şey kalmadı.$a" #!String
    breakUp: "Senin için yeterince iyi değilim yani, bu mudur?$a#$b#Peki...$s" #!String
    dumped_Girls: "Benimle konuştuğuna göre arsız olmalısın!$a" #!String
    secondChance_Girls: "Sana olan saygımı kaybettirdin, @... yine de seni affetmeye hazırım.$s" #!String
    Mon: "Ne zaman teknik bir sorunla karşılaşsam yürüyüşe çıkarım.#$e#Ortam değişikliğinin ne kadar yardımcı olduğunu bilsen şaşarsın." #!String
    Tue: "Annemle tanıştın mı? Kendisi kasabanın marangozudur." #!String
    Wed: "Salı ve perşembeleri Harvey'nin sağlık ocağında çalışıyorum.#$b#Sağlık gereçlerinin bozulması durumda çevrede olmamdan hoşlandığını söylüyor!$h#$e#Çiftçi olmak oldukça kolay olmalı, ha?" #!String
    Thu: "Bu yaz teleskopumla epey zaman geçirmeyi planlıyorum." #!String
    Sat: "Babam Demetrius'u tanıyor musun? Kendisi bilimadamıdır. Laboratuvarında ona yardım ederken çok eğleniyorum." #!String
    Fri: "Hey, huysuzluk edersem diye şimdiden özür dilerim... Dünden biraz ağrım ve yorgunluğum var.#$c .5#Çatıya on kutu sağlık dosyası çıkarmam gerekti!#$e#Bir de dört saat boyunca hasta kayıtlarını sıraladım!" #!String
    Sun: "Merhaba!#$q 3/4 Sun_01_old#Çiftlikle uğraşmaktan zevk alıyor musun?#$r 3 0 Sun_01_01#Evet.#$r 4 0 Sun_01_02#Hayır." #!String
    Sun_01_old: "$p 3#Hey, çiftlikte bir haftalık ilerleme daha kaydetmişsin! Anlaşılan senin orada işler tıkırında.$h|Çiftlikte bu hafta yorucu geçti, ha? Gerçekten yapacak çok işin olmalı...$s" #!String
    Sun_01_01: "Bu çok iyi, değil mi?$h" #!String
    Sun_01_02: "Hadi ya! Üzüldüm. Peki hiç başka bir şey yapmayı düşündün mü...?$s" #!String
    Tue2: "Evini geliştirmen gerektiğinde bize uğra.#$e#Hem misafirimizin olması da güzel olur." #!String
    Fri4: "Annem marangoz, babam ise bilimadamı. Benim de alet edevatları sevmem çok anlamlı olsa gerek." #!String
    Mon6: "Bazen kafam saçmalıklarla dolu olduğundan zar zor düşünebiliyorum. Sana da böyle oluyor mu?#$e#Temiz hava almak genelde yardımcı oluyor." #!String
    Wed8: "Salı ve perşembeleri Harvey'nin sağlık ocağında çalışıyorum.#$e#Harvey hoş biri ama pek benim tipim değil..." #!String
    Thu10: "Ah, @! Benimle konuşmak istediğin bir şey mi var?$l" #!String
    Event_Hospital_1: "Elbette farkı anlayacak! Örnek tamamen mahvoldu!%fork$s" #!String
    Event_Hospital_2: "Tamam. O halde suçu sana atacağım.$u" #!String
    Event_Hospital_3: "Haklısın. Ona doğruyu söylemeliyim.%fork$u" #!String
    Event_Space1: "Harika, değil mi?" #!String
    Event_Space2: "Sanırım öyle görüyor olabilirsin...$s#$b#Yine de inanılmaz, değil mi?" #!String
    Event_Cut1: "Öyle mi?$8#$b#Şey, bu birazcık daha iyi hissetmemi sağladı. Teşekkürler." #!String
    Event_Cut2: "Olamaz! Ah... Gerçekten özür dilerim.$s" #!String
    event_robot1: "Teşekkürler. Bunun benim için anlamı çok büyük, @.#$b#Aletlerin senin tarzın olmadığını biliyorum... Ancak, yaptığım şeylere ilgi göstermeni takdir ediyorum.#$b#Keşke bu iyiliğinin karşılığını verebilsem.$l" #!String
    event_robot2: "Ne? Açık bir şekilde köle olmak istemediğini söyledikten sonra mı? Ne kadar da sert...%fork$a" #!String
    event_robot3: "Heh...$8#$b#Evet, sanırım öyle demek istedi, değil mi?$l#$b#...Şey...$l" #!String
    event_robot4: "...$8#$b#@...$8" #!String
    event_robot_explain1: "...$s#$b#Haklısın, onu insanlar gibi davranacak şekilde programladım... Ancak, sinir ağı o kadar karmaşık ki bilincinin kendiliğinden ortaya çıkıp çıkmadığından emin olamıyorum.$8#$b#Ayrıca, insan bilincinin tek değerli varoluş aracı olduğunu varsaymak birazcık küstahlık olmuyor mu? Bilgisayar beyinlerinin bizimkilerden farklı olması, onlara saygısızlık edeceğimiz anlamına gelmiyor." #!String
    event_robot_explain2: "Anladım. Komik bir şaka değildi.$a" #!String
    event_robot_explain3: "Bu korkunç! Sana ne oldu, @?$a#$b#Bu konuşma hiç yaşanmamış gibi davranacağım... Kendinde değilsin.$a" #!String
    summer_1: "Yaz, yıldız gözlemleme açısından harika bir mevsim olacak." #!String
    summer_Mon: "Hım... Bu yaz nasıl bir aletli kurcalasam?" #!String
    summer_Mon6: "Aletlerimi kurcalamak istiyorsan odama uğra." #!String
    summer_Tue: "Sebastian benim üvey kardeşim. Bilmiyorsan diye söyledim.#$e#Birbirimize hiç benzemiyoruz." #!String
    summer_Tue4: "Sebastian benimle neredeyse hiç konuşmuyor. Beni hiç mi sevmiyor acaba?#$e#Üzücü bir durum. Ben kardeşim olsun isterken o kardeşimmiş gibi davranmıyor." #!String
    summer_Wed: "Mevsimin tadını çıkarıyor musun?#$e#Bu yıl hava çok sıcak.$h" #!String
    summer_Thu: "Affedersin, geliştirdiğim aygıtları düşünüyordum.#$q 35/36 Thu_01_old#Günün birinde robot yapmaya karar verdim.#$r 35 30 Thu_0#Bu senin için kolay olmalı.#$r 36 -50 Thu_01_01#Daha gerçekçi olmalısın.#$r 35 40 Thu_01_02#Büyük bir uğraşa benziyor." #!String
    Thu_01_old: "Sonra görüşürüz." #!String
    Thu_0: "Gerçekten mi? Beni pohpohlamak için söylemediğine emin misin?" #!String
    Thu_01_01: "Sence yapmamalı mıyım?$s" #!String
    Thu_01_02: "Haklısın ama ben uğraşları severim!$h" #!String
    summer_Sat: "Hey, hiç bana anlatabileceğin ilginç çiftlik hikayen var mı?#$e#Sanırım yok." #!String
    summer_Fri: "Dün sağlık ocağında çalışıyordum. Tek bir hasta bile gelmedi.#$e#Sanırım insanlar yazın daha az hastalanıyor." #!String
    summer_Sun: "Bahse varım çok ilginç ekinler yetiştiriyorsundur.#$b#Babam yılın bu zamanı vadide bir sürü egzotik bitkinin yetiştiğini söylemişti." #!String
    summer_Fri2: "Hey, bana çiftçilikle ilgili bir hikaye anlatsana.#$e#Çiftçilik gerçekten ilgimi çekiyor!" #!String
    summer_Wed4: "Bana mı öyle geliyor yoksa hava birden ısındı mı?#$e#Galiba bana öyle geliyormuş." #!String
    summer_Sun6: "Bir gün dünya çapında bir mucit olacağım.$u#$e#Benimle arkadaş olduğun için şanslısın!#$b#... Şaka yapıyorum." #!String
    summer_Tue8: "@, bugün çok şıksın.$h" #!String
    summer_Thu10: "O kadar çiftlik işine rağmen ellerin nasıl bu kadar yumuşak duruyor?" #!String
    fall_Mon: "Madenleri keşfetmiş miydin? Oradan bir sürü kullanışlı materyal bulunduğunu duymuştum." #!String
    fall_Tue: "Ağaçlar bugün çok güzel görünüyor!$h" #!String
    fall_Thu: "Dünyanın diğer taraflarında şu anda bahar yaşanıyor. Düşleyebiliyor musun?" #!String
    fall_Wed: "Peh... Yarın hiç çalışasım yok." #!String
    fall_Fri: "Bahse varım bu mevsimde sağlık ocağına çok daha fazla kişinin geldiğini göreceğiz.$s#$e#Umarım herkes sağlıklı kalır." #!String
    fall_Sat: "Tüm bu düşen yapraklar mantarlara ve diğer küçük organizmalara yiyecek sağlayacak.$u#$e#Çok ilginç, değil mi?" #!String
    fall_Sun: "Hey, bu da bir diğer güzel haftanın şerefine! *içer*" #!String
    fall_Tue2: "@, ağaçların şu anki görünümünü çok seviyorum!#$e#Sen de seviyorsun, biliyorum." #!String
    fall_Wed4: "Elinde fazladan metal falan varsa, her zaman projelerimde kullanabilirim hani.#$e#Sana lazımsa başka elbette." #!String
    fall_Fri6: "Son zamanlarda özellikle iyimserim...$h" #!String
    fall_Mon8: "Yarın sağlık ocağına gelip beni ziyaret etmelisin. Sabah 10'dan öğleden sonra 4'e kadar orada çalışıyorum.$h" #!String
    fall_Thu10: "Saçında yaprak var. Almama izin ver.#$e#...$h" #!String
    winter_1: "Ah, dostum. Çok soğuk...$s" #!String
    winter_Mon: "Yaptığım kardanadamı gördün mü?$h" #!String
    winter_Tue: "Bu kuru havada saçlarım kıvır kıvır oluyor. *iç çeker*" #!String
    winter_Wed: "Sanırım kış mevsimi, aletlerim üzerinde çalışmak için iyi bir zaman.#$e#Acaba çiftçilerin işine yarayacak bir şeyler yapabilir miyim?" #!String
    winter_Thu: "Hey! Ne haber?#$e#Mağaraları keşfetmek için harika bir zaman.#$e#Tabii mağaralara gidersem babam çılgına döner." #!String
    winter_Fri: "Umarım bu yıl grip olmam." #!String
    winter_Sat: "Henüz fırın almadın mı?#$e#Fırını kullanarak cevher ve benzeri hammaddeleri daha yararlı kaynaklara çevirebilirsin.$u" #!String
    winter_Sun: "Soğuk havalarda uykulu oluyorum..." #!String
    winter_Sat2: "Hey, çiftlikteki makinelerinin tamir edilmesi gerekirse bana haber ver.$h" #!String
    winter_Tue4: "Merhaba, yapabileceğim yeni aygıt için bir fikrin var mı?#$e#Hım. Düşüncelerine güveniyorum." #!String
    winter_Fri6: "Bugün hayat dolusun. Soğuk kış havası yüzünden olsa gerek." #!String
    winter_Mon8: "Selam, @!$h#$e#Sence de kardanamadım sana benzemiyor mu?" #!String
    winter_Thu10: "@, yaklaş. Üşüdüm.$l#$e#Kış havası ellerimi kurutuyor. Bunun için üzgünüm.$l" #!String

