content:  #!Dictionary<String,String>
    Introduction: "Ну, как тебе первая ночь в старом доме?#$e#Твой дедушка часто жаловался на то, что кровать старая и расшатанная. Но я думаю, что глубоко в душе он любил свой дом." #!String
    Resort: "Я впечатлен, @. Благодаря тебе тут полный порядок!$h" #!String
    Resort_Leaving: "Все на борт! Плывем обратно в Долину!" #!String
    Resort_Shore: "Такие туристические маршруты могут положительно сказаться на местной экономике!#$e#Мне лучше долго на солнце не сидеть, а то у меня все усы высохнут!" #!String
    Resort_Chair: "Хе-хе... Только взгляните на это место! Не знаю, как у тебя это получилось, но в нашем городе только и говорят, что от этом курорте.n.$h" #!String
    Resort_Bar: "Хе-хе... Похоже, Гас и тут в своей тарелке." #!String
    pamHouseUpgrade: "@, я слышал, что вы сделали для Пэм и Пенни... Вот *это* я называю пеликанским добрососедством!$h" #!String
    pamHouseUpgradeAnonymous: "@, вы слышали? Кто-то заплатил Робин, чтобы она построила дом для Пэм и Пенни! Робин не хочет говорить, кто.#$e#Но это неважно, главное — что мы в Пеликане живем как добрые соседи!$h" #!String
    willyCrabs: "*принюхивается* Чувствуете запах? Весь день пахнет свежими крабами...$u" #!String
    cc_Begin: "*принюхивается* Ага, я смотрю, вы проводите время в старом клубе. Приятно знать, что о нём хоть кто-то заботится." #!String
    cc_Complete: "Я никогда еще не чувствовал такую гордость за наш город и его жителей. Вы здорово поработали на благо Пеликану, @.$h" #!String
    cc_Bus: "@, вы слышали? Похоже, старый городской автобус опять начал ходить!$h#$b#Он десятилетиями не двигался с места... Это просто чудо." #!String
    joja_Begin: "Значит, старого клуба больше нет... Времена меняются, всё приходит и уходит... Но я не могу отделаться от чувства потери.$s#$e#Надеюсь, это не запятнает мою репутацию как мэра.$s" #!String
    Mon: "Сейчас самый сезон, чтобы задуматься о садоводстве. Даже для нас, не-фермеров.#$e# Долина славится одними из самых прекрасных весенних цветов!$h" #!String
    Tue: "Клади то, что хочешь отправить на рынок, в ящик рядом с домом.#$e#Мне интересно, что ты будешь туда складывать." #!String
    Saloon_Entry: "Здорово, Гас!" #!String
    Tue2: "В начале каждого времени года тебе придeтся расчищать землю от мeртвых растений прошлого сезона. Проще всего это делать косой." #!String
    spring_3: "Ты ведь уже сажаешь весенние растения? Торопись, весна-то не вечная." #!String
    Town_57_40: "#$c .3#А ты сегодня рано в городе! Неужели на ферме уже все дела переделаны?#$e#Доброе утро! Я вот осматриваю городской сад.$h#$c .5#Хм-м... Это что, тля?$s#$e#Хм-м... Надеюсь, это не щитовки...$s" #!String
    Wed: "Хм-м... Налоговые сборы... *Бормочет* ... Расходы на весенние праздники... *Бормочет*...$u#$e#Да?" #!String
    spring_10: "Ах... Нет ничего лучше чашки крепкого чаю с утра." #!String
    Thu: "По вечерам салун бывает очень оживлeнным. Иногда мы даже кладeм монетку в музыкальный автомат! *Усмехается*$h#$e#Я люблю заходить сюда раз в неделю, чтобы послушать новости." #!String
    Saloon: "Добрый вечер! Рад видеть, что ты вливаешься в наш коллектив.#$b#Бывает полезно иногда зайти сюда и узнать свежие новости.$h" #!String
    Saloon4: "Добрый вечер, @! Приятно видеть, что ты отдыхаешь тут, в салуне. Иногда полезно устроить себе перерыв.$h#$b#Твой дедушка всегда работал слишком много... Пропущу сегодня лишнюю кружку пива в его честь." #!String
    Fri: "Надеюсь, на ферме %farm всe хорошо. Было бы грустно, если бы там всe завяло." #!String
    Sat: "Кажется, будто на выходных каждый выглядит веселее, чем обычно.#$e#Я-то семь дней в неделю занят." #!String
    Sun: "Я уже больше двадцати лет занимаю пост мэра города Пеликан!#$e#На выборах никто ещe не выдвигался против меня. Думаю, это значит, что работу свою я выполняю хорошо.#$e#Мне нравится быть мэром." #!String
    event_secret1: "Спасибо, @. Я этого не забуду." #!String
    event_secret2: "*Всхлипывает* ... Поверить не могу, что ты сделаешь такое.$s#$b#Ты чудовище.$s" #!String
    summer_Mon: "Садоводство - моe хобби, так что я рад тeплой погоде." #!String
    summer_Town_57_40: "#$c .3#Ах, цветочки-то как принялись!$h#$c .3#Доброе утро! Чувствуешь сладкий аромат росяных лилий?#$e#Сезон только начался, а воздух уже такой тeплый. Для такого старика, как я, лето - хорошее время, хе-хе." #!String
    summer_Tue: "Как я вообще стал мэром? Это долгая история.#$e#Мы оба сейчас слишком заняты для долгих историй." #!String
    summer_Wed: "Скоро к нам прибудут полуночные медузы. Их визит - одно из моих любимых событий этой долины." #!String
    summer_Thu: "По вечерам салун бывает очень оживлeнным.#$e#Я люблю заходить сюда раз в неделю, чтобы послушать новости. Ну, и чтобы отведать настоящих спагетти Гаса." #!String
    summer_Fri: "Хм-м... Может, у кого-нибудь сегодня день рождения? Нужно посмотреть на календаре у магазина Пьера" #!String
    summer_Sat: "Кажется, будто на выходных каждый выглядит веселее, чем обычно.#$e#Я-то семь дней в неделю занят." #!String
    summer_Sun: "Слушай, а ты не выращиваешь чернику?#$e#Я люблю свежую черничку.%revealtasteLewis258" #!String
    fall_Mon: "Кое-кто из местных не очень жалует незнакомцев. Чтобы они тебе открылись, сначала нужно завоевать их доверие.#$e#Просто будь упорнее, и ты до них достучишься.$h" #!String
    fall_Tue: "Примерно в это время, двадцать лет назад, я и стал мэром.#$e#Я сейчас себя таким старым почувствовал.$s" #!String
    fall_Wed: "Если у тебя есть какие-нибудь пожелания насчeт городского обустройства, кинь записку в ящик для предложений.#$e#А, точно... У меня же нет ящика для предложений." #!String
    fall_Wed2: "Каждую среду на завтрак у меня гречневые вафли с кофе. Это моя маленькая традиция, здорово скрашивает холостяцкую жизнь.$h" #!String
    fall_Town_57_40: "#$c .3#Хм-м... У меня на щепках выросли какие-то странные грибочки. Интересно, что за грибы такие?#$c .3#Доброе утро! Скоро станет холодно, так что я потихоньку сворачиваю свой садик.#$e#О, ты в городе так рано? Все дела на ферме уже переделаны, значит?" #!String
    fall_Thu: "По вечерам салун бывает очень оживлeнным.#$e#Я люблю заходить сюда раз в неделю, чтобы послушать новости." #!String
    fall_Fri: "Надеюсь, на ферме дела идут хорошо." #!String
    fall_12: "Ты ставишь ульи у себя на ферме?#$e#Если поставить их поближе к цветам, мeд будет из их нектара." #!String
    fall_19: "Иногда сразу видно, что в земле что-то закопано. Ты только гляди в оба." #!String
    fall_Fri4: "Тебе уже доводилось пробовать \"секретный\" соус Гаса к спагетти?$s#$b#... Ингредиенты он, может, и держит в секрете, но запах-то не утаишь.#$b#Ещe увидимся." #!String
    fall_Sun: "Ты ведь стараешься у себя на ферме, да, @? Нужно проявить себя во многих сферах, если хочешь стать разносторонним гражданином." #!String
    winter_1: "А вот и зима пришла! Это значит, что все будут сидеть по домам.#$e#Ну, по крайней мере, не нужно будет их нигде искать!$h" #!String
    winter_Mon: "Вот и закончился очередной год!#$e#Надеюсь, твой год был продуктивным!" #!String
    winter_Tue: "Нужно разрабатывать план по улучшению города на следующий год!" #!String
    winter_Wed: "Я буду увозить твои товары на рынок даже зимой.#$e#Зимой ведь тоже нужно зарабатывать!" #!String
    winter_Fri: "Надеюсь, на ферме дела идут хорошо." #!String
    winter_Fri6: "Я никогда не был женат. У меня нет семьи. Я живу лишь ради работы мэра.$s#$e#Стоит оно того?$s#$e#... Эх...$s" #!String
    winter_Sun: "Здорово, @! Как поживаешь?$h#$e#Если встретишь Марни, передавай ей от меня привет." #!String

