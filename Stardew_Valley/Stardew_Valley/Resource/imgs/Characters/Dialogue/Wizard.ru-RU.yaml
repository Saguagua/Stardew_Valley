content:  #!Dictionary<String,String>
    Introduction: "Ах, да. Я давно предвидел твоe появление, @.#$e#Однако, твоя судьба безраздельно в твоих руках." #!String
    accept_868: "А... Арктический осколок.#$b#Довольно мощное вещество, и к тому же прочно связано с элементом льда.#$b#Я бы взял его себе, если ты не против.#$b#...#$b#...Эм...Ты все еще здесь. А. Ты хочешь чего-то взамен?#$b#...Вот, возьми." #!String
    MovieInvitation: "Hmm... I suppose I could accompany you... yes. Once you've arrived, I shall appear. Farewell." #!String
    Mon: "Многое о твоей жизни я увидел, @.#$e#Но если я тебе об этом расскажу, последствия будут тяжeлыми." #!String
    Tue: "Если тебе нечего сказать важного, прошу - оставь меня. У меня много работы." #!String
    Tue4: "Я доверяю тебе достаточно, чтобы впустить в свой подвал. Обращайся бережно с тем, что там увидишь." #!String
    Wed: "Язык стихий можно понять только спустя годы его изучения.#$e#А чтобы заговорить на их языке, потребуется посвятить учению целую жизнь.#$e#А теперь прошу меня извинить..." #!String
    Thu: "Многие тайны окружают нас. Если желаешь их познать, нужно терпение." #!String
    Thu10: "Об этом никому нельзя рассказывать... У меня есть причины полагать, что одна из местных жительниц - моя дочь...#$e#Я могу ошибаться... Такое случается, пускай и редко." #!String
    Fri: "Я думаю, местные жители боятся меня.#$e#Прискорбно... Но, полагаю, это в человеческой природе - бояться неизвестного." #!String
    Fri6: "Когда-то давно я был женат. После того, как я расстался с женой, она начала летать вокруг города и накладывать проклятия на все подряд.#$e#Не самый зрелый способ совладать с гневом." #!String
    Sat: "Осторожно. Сейчас ты стоишь над могущественным магическим полем.#$e#Я ведь не просто так построил здесь своe жилище, знаешь ли." #!String
    Sat2: "Есть какой-нибудь прогресс с лесными духами?" #!String
    Sun: "Иногда я тайно наблюдаю за местными жителями.#$e#Я надеюсь найти себе ученика. Когда-нибудь я покину мир смертных, но мои магические изыскания должны продолжаться." #!String

