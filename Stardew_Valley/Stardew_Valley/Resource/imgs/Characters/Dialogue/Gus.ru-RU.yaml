content:  #!Dictionary<String,String>
    Introduction: "Ах, здравствуйте! Я Гас, владелец и повар салуна «Звeздная капля».#$e#Заходите, если нужно освежиться. У меня всегда есть горячий кофе и холодное пивко.$h" #!String
    accept_865: "*нюх* нюх* ... вот это запашок!#$b#*пробует* ... а какой пряный вкус! Какая зернистая текстура!#$b#Это не что иное, как Изысканная помидорная соль. С удовольствием что-нибудь на нее обменяю!" #!String
    Resort_Entering: "Привет, @! Рад, что ты тут. Я буду тут, за барной стойкой, всякое вкусное мешать." #!String
    Resort_Leaving: "Увидимся дома, @." #!String
    Resort: "Заходи в бар, если захочешь чего-нибудь выпить." #!String
    IslandSouth_14_21: "Эй, хочешь выпить? У меня тут в ассортименте напитки из местных ингредиентов.$h" #!String
    willyCrabs: "Крабовых котлеток лучше этих у меня еще не получалось..." #!String
    Mon: "Да, я многое знаю о местных жителях.#$e#Это одна из привилегий бармена.$h#$e#Иногда я узнаю слишком много..." #!String
    pamHouseUpgrade: "Привет! Я слышал, вы помогли Пэм. Очень мило с вашей стороны!$h#$e#Правда, боюсь, выпивать она меньше не станет..." #!String
    pamHouseUpgradeAnonymous: "Видел ее утром... Радостная была — не передать! Сказала, кто-то купил ей новый дом!#$e#Кто бы это ни был, здоровья ему и удачи!$h" #!String
    Saloon: "Добрый вечер. Налить что-нибудь?" #!String
    Saloon4: "Добрый вечер. Чувствуй себя как дома." #!String
    SeedShop_Entry: "Привет, Пьер!/Так, что я хотел.../Ага, это подойдeт!/Сегодня вечером готовлю свой особый соус!/Пьер! Что у тебя свежего?/Пьер! Что у тебя есть сегодня?" #!String
    Saloon8: "Здорово, @. Рад тебя видеть! Ты здесь всегда желанный гость." #!String
    Saloon_Tue: "Привет, @! Расслабься, отдохни." #!String
    Saloon_Thu: "Эй, похоже, тебе не повредит выпить." #!String
    Saloon_Fri: "Дела сегодня идут бойко. Я доволен." #!String
    Tue: "Каждую неделю у меня новые блюда, так что заглядывай почаще!#$e#Может, тебе удастся попробовать что-то выдающееся.$h#$e#Только скажи мне, есть ли у тебя на что-нибудь аллергия.$s#$e#Ладно, ещe увидимся." #!String
    Wed: "Эмили тут уже давно работает. Не знаю, что бы я без неe делал!#$e#Не хотелось бы мне мыть все эти кастрюли самому.$s" #!String
    Thu: "Пэм и Клинт приходят в салун почти каждый вечер.#$e#Я бы, наверное, разорился, если бы они перестали приходить.$h#$e#Так что смотри мне, не отпугни их!" #!String
    Thu6: "Клинт почти каждый вечер приходит в салун и сидит за одним и тем же столом в одиночестве.#$e#Иногда он нервно поглядывает на Эмили. Хм-м-м.#$e#Может, поэтому он так часто и приходит. Ну да ладно, всe больше посетителей." #!String
    Thu8: "Пэм почти каждый вечер заявляется в салун и выпивает слишком уж много пива.#$e#А, ладно, не дело мне судить своих клиентов." #!String
    Fri: "Здорово, @. Если захочешь вдруг выпить, то тебе в салун." #!String
    Fri4: "На самом деле, я не очень-то много пью сам. В основном я занимаюсь этим, чтобы заработать.#$e#Хотя иногда я и не против выдержанного вина долины Стардью." #!String
    Sat: "А ты умеешь готовить, @?#$e#Если у тебя есть кухня и пару рецептов на примете, можно готовить полезные блюда.#$e#Домашняя еда - это ещe и отличный подарок." #!String
    Sun: "Дела идут стабильно, спасибо моим постоянным клиентам." #!String

