content:  #!Dictionary<String,String>
    4: "Ó, szia!" #!String
    Introduction: "Ó, valóban... Hallottam, hogy valaki a régi farmra költözik.#$e#Kicsit sajnálom. Mindig is szerettem felfedezőutakra menni azokra a nagy elhagyott földekre. $9" #!String
    Resort_Entering: "Remélem egy sellő meglátogatja majd a strandot." #!String
    Resort_Leaving: "Megkérdezem Willyt, hogy visszafelé mehetünk a festői útvonalon." #!String
    Resort_Leaving_2: "Talán visszafelé láthatunk egy tengeri szörnyet." #!String
    Resort_Shore: "A strand nem rossz, de hamar unalmassá válik. Inkább néznék be abba a sötét dzsungelbe, vagy a vulkánhoz!" #!String
    Resort_Shore_2: "Hmm, szerinted be tudnám csempészni a tengerimalacomat a szigetre?#$e#Áh, David biztos amúgy se tud olyan jól úszni.$h" #!String
    Resort_Umbrella: "Nagyon könnyen leég a bőröm. Szóval egy ideig ezen esernyő alatt fogok maradni.#$e#Szeretem, ha árnyékban vagyok. A túl sok napozástól elszédülök." #!String
    Resort_Umbrella_2: "Hé @, akarsz velem homokvárat építeni?#$e#Tulajdonképpen egy homokkazamata sokkal menőbb volna!$h" #!String
    Resort_Umbrella_3: "Hé @, szerinted tudnál tutajt építeni?#$e#Láttam pár menő szigetet errefelé jövet, amiket szívesen meglátogatnék." #!String
    Resort_Wander: "Egy ilyen nagy sziget biztos rejt magában pár elásott kincset.#$e#Gyorsan, szerezz nekem egy ásót!#$e#Nyugi, csak vicceltem.$h" #!String
    Resort_Bar: "Gus egy sötét lila üdítőt adott nekem, ami illik a hajszínemhez. Remek az íze!$h" #!String
    Resort: "Fenébe... Willy mondta, hogy a strandon kell maradnunk...$s#$b#Pedig hoztam a kardomat meg minden mást is...$s" #!String
    danceRejection: "Hízelgő... De vissza kell utasítsalak. Bocsánat!" #!String
    divorced: "Mit keresel itt? Csak hagyj békén!$a" #!String
    dumped_Girls: "Ne szólj hozzám!$a" #!String
    secondChance_Girls: "*sóhaj*... Nem lehetek örökké dühös rád, @. Csak haladjunk tovább az életünkkel.$s" #!String
    breakUp: "Óh... Én... Én megértem. Te csak barátként tekintesz rám...$s#$b#Azt hiszem nem voltunk jó párosítás...$s" #!String
    Mon: "Oh, szia. Kicsit pihenteted a munkádat?" #!String
    Mon2: "Oh, helló!#$e#Szoktad látogatni a temetőt? Nyugalmas hely egy kis egyedülléthez." #!String
    Tue: "Uhhh... Nincs túl jó kedvem.$s#$e#Most mondtam, hogy rossz kedvem van... Mit akarsz?$a" #!String
    Tue2: "...*sóhaj*...$s#$e#Tudom, hogy a szüleim csak jót akarnak, de néha nem értik meg az én nézőpontomat. Ők sosem voltak fiatalok?" #!String
    Wed: "Szia. Előre is elnézést ha valami sértőt mondanék. Nem aludtam jól tegnap este.#$e#Mit szeretnél?" #!String
    Thu: "#$1 Abigail1#Jaj ne, azt hiszem ma este apu csinálja a vacsorát...$s#$e#Nem hiszem, hogy ma bármit is csinálni fogok...$u" #!String
    Fri: "Húha, most jöttem rá, hogy már péntek van. $u#$e#Néha teljesen elvesztem az időérzékem." #!String
    Fri2: "Ma este mindannyian a szalonban leszünk. Azt hiszem ez amolyan péntek esti szokás nálunk." #!String
    Sat: "A friss hegyi levegő csodálatos egy ilyen napon.$h#$e#Azon tűnődök, hogy hamarosan megjelennek-e a békák." #!String
    Sun: "Fenébe... Megint csak halogattam a házi feladatot egész hétvégén. Úgy néz ki újabb éjszakázásnak nézek elébe...$s" #!String
    Sun2: "Arra gondoltam, mi lenne ha egy egész éjszakát a temetőben töltenék?#$q 17/18 Sun_old#@, Mit gondolsz, mi történik velünk miután meghalunk?#$r 17 0 Sun_17#Nem tudom.#$r 18 40 Sun_18#Szellemekként térnénk vissza.#$r 17 0 Sun_17#Mennybe jutunk.#$r 18 0 Sun_17#Energiatestünk áthatol az asztrális síkba.#$r 17 30 Sun_nothing#Semmi. Csak megszűnünk létezni." #!String
    Sun_old: "$p 17#Gondolom úgy hiszed, hogy semmi nem történne, igaz?$u|Talán megjelenne egy gonosz szellem!" #!String
    Sun_17: "Hmm, érdekes..." #!String
    Sun_18: "Nos, ez egy érdekes elmélet!$h" #!String
    Sun_nothing: "Tudod, az nem is lenne olyan rossz.$8" #!String
    Wed2: "Ó, szia @. Szünetet tartasz a nagy munka közben?#$e#Én is épp pihenek. Ja, semmi megterhelő... csak internetes leckéket veszek." #!String
    Tue4: "Szia, örülök, hogy látlak.$h#$e#Egy kicsit jó lenne elterelni a figyelmem... milyen napod van?" #!String
    Sat6: "Egész idáig jöttél, hogy meglátogass? Milyen kedves.$h#$e#Jártál a hegyi barlangokban?#$e#Érdekes. Egy napon majd én is szeretném megnézni őket.$l" #!String
    Mon8: "...Ó, @! Szia.$h#$e#Nem szeretnél maradni kicsit? Gyere! Hadd olvassak a tenyeredből. *kacaj* $h" #!String
    Thu10: "Helló.$l#$e#Minden olyan valótlannak tűnik mostanság, nem gondolod?$l#$b#Nem rossz értelemben véve.$h" #!String
    Fri6: "A madarak boldogan csiripeltek ma. Túl egyszerűek, hogy megértsék a jövőt.#$e#Jobb olyannak lenni mint ők, nem igaz?" #!String
    Event_VideoGame_Yes: "Csúcs! Biztos vagyok benne, hogy könnyen letudod ezt a pályát.$h" #!String
    Event_VideoGame_No: "Ó? *sóhaj*... Szóval akkor sose fogok túljutni ezen a pályán...$s" #!String
    Event_Grave1: "Látod? Akkor te megérted miért vagyok itt.#$b#Egész életemben a völgyben éltem, de sosem csináltam semmi emlékezeteset. Kalandozni akarok!$8" #!String
    Event_Grave2: "Naná. Én sem akarok megölni semmit. Csak egy kis felfedezést szeretnék az életem kockáztatása nélkül!#$b#Egész életemben a völgyben éltem, de sosem csináltam semmi emlékezeteset. Kalandozni akarok!$8" #!String
    Event_Grave3: "Ó, csak azért mert lány vagyok... igaz? Uhhh...$u^Miért? Vagyok olyan erős mint te!$a#$b#Nem holmi törékeny királylány vagyok... Tudok vigyázni magamra!$a#$b#Egész életemben a völgyben éltem, de sosem csináltam semmi emlékezeteset. Kalandozni akarok!$8" #!String
    Event_Grave4: "Tényleg? Ez érdekes.$8#$b#Egész életemben a völgyben éltem, de sosem csináltam semmi emlékezeteset. Kalandozni akarok!$8" #!String
    Event_Rain_1: "Értem...$8" #!String
    Event_Rain_2: "Ja... Gondolom te is olyan vagy aki értékeli ezt a komor légkört." #!String
    Event_Rain_3: "...Ez igaz.$8" #!String
    Event_Tragic_1: "Hát... A saját életem rendben van azt hiszem...$s" #!String
    Event_Tragic_2: "...!$h" #!String
    Event_Tragic_3: "Jobban érezném magam ha elhihetném...#$b#De nem tehetem.$s" #!String
    Event_Cave2_1: "@...$8" #!String
    Event_Cave2_2: "@... Jól vagyok.$8" #!String
    Event_Cave_1: "...oké.$8" #!String
    Event_Cave_2: "Úgy hiszem ha van mit veszítened, a félelem normális dolog...$l" #!String
    Event_Cave_3: "...Izé, oké. Bocsi.$9" #!String
    summer_1: "Itt a nyár. Nem igazán a kedvenc évszakom.#$e#Olyan fülledt a levegő, úgy érzem mintha levesben lebegnék." #!String
    summer_Mon: "A tengerimalacom, David, utálja ezt a meleg időt. Ilyenkor nyűgös." #!String
    summer_Tue: "Tele van a levegő mézzel és nektárral egész nyáron. Szédítő érzés.$u" #!String
    summer_Wed: "Kidíszítetted a házad? Én azt tenném, ha lenne saját házam." #!String
    summer_6: "Tegnap sötétedés után lementem a partra... Néha furcsa fények mozognak a tenger felett.#$e#Vagy azt csak álmodtam... Már nem is tudom valós volt-e." #!String
    summer_Thu: "Ha tudnám hogyan kell karddal bánni, most a hegyi tó melletti barlangokban kalandoznék. Ott biztosan kellemesen hűvös van." #!String
    summer_Thu4: "Ehh, remélem idén nem barnulok le.$s" #!String
    summer_Fri: "Azt hiszem jó lenne egy cica. Sajnos apukám nagyjából mindenre allergiás..." #!String
    summer_Sat: "Már várom az őszt... A hűvös hegyi szellő, kavargó vörös szirmok, a gombák illata... *sóhaj*" #!String
    summer_Sun: "Van, hogy elragad a felfedezhetnék, @?#$q 25/26 summer_Sun_old#Oké... mondjuk, hogy nyertél egy nyaralást. Hova mennél? #$r 25 0 Sun_25#Tengerpartra#$r 26 30 Sun_26#Sötét barlangba#$r 26 30 Sun_26#Az öreg, benőtt erdőbe#$r 25 0 Sun_25#A Joja szupermarketbe" #!String
    summer_Sun_old: "$p 25#Én is... bár te valószinűleg nem szeretnéd azokat a helyeket amikre én gondolok...|Talán egy napon majd szomszédok leszünk. Mindkettőnknek hasonló, furcsa ízlése van.$h" #!String
    Sun_25: "Hmm. Abba hamar beleunnék." #!String
    Sun_26: "Igen! Csodásan hangzik.$h" #!String
    summer_Wed2: "Szeretnék olyan régi tanyán élni mint te.#$b#A padlódeszka csikorgása, a porfelhőcskék lassú szivárgása a tetőgerendákon keresztül... Van valami különleges a régi épületekben, nem igaz?" #!String
    summer_Tue4: "Érdekes pasas vagy, @. Örülök, hogy ideköltöztél.$h^Érdekes csaj vagy, @. Örülök, hogy ideköltöztél.$h" #!String
    summer_Sat6: "Igazából egész jól érzem magam ezen a nyáron.$h#$e#Vicces milyen hirtelen meg tud változni az ember szemlélete." #!String
    summer_Mon8: "Nemrég még azt gondoltam Pelikán Városról, hogy unalmas, de újabban kezdek megszeretni bizonyos dolgokat benne.$h" #!String
    summer_Thu10: "Húha, de jól nézel ki ma.#$e#Úgy értem, ez a nyári levegő igazán jót tesz az arcszínnek, nemde?... Heh...$l" #!String
    summer_Fri10: "Van, hogy egyedül érzed magad a tanyán?" #!String
    fall_1: "Ah... Itt az ősz!$h#$e#Már kezdtem nagyon unni a nyarat." #!String
    fall_Mon: "Szükségem van egy kis friss levegőre, ki kell nyújtóztatnom a lábaimat." #!String
    fall_Tue: "$d joja#A legtöbb napon igyekszem segíteni a boltban. Nem megy olyan jól az üzlet mióta a Joja Mart megnyílt.|Mióta a Joja Mart bezárt, nagyon jól megy az üzlet!$h" #!String
    fall_Wed: "Alig várom, hogy láthassak némi tököt idén.$h#$e#A Lelkek Éjszakája fesztivált az évszak végén tartjuk. Zuzu városban jóval nagyobb, de ilyen kis helyhez képest nagyon klassz." #!String
    fall_Thu: "#$1 AbigailHAND#Múlt éjjel azt álmodtam, hogy a bal kezem egy hatalmas %noun lett. Ez jelent valamit?#$e#%Abigail most nem szeretne beszélgetni." #!String
    fall_Sat: "$d cc#Alig bírom elhinni, hogy egyedül rendbehoztad a Közösségi Központot. Le vagyok nyűgözve.|Van madárijesztő a farmodon?" #!String
    fall_Sun: "Hmm... mit csináljak ma este?#$q 27/28 fall_Sun_old#Arra gondoltam megint befestem a hajam... mit gondolsz?#$r 27 10 Sun_27#Fesd feketére.#$r 27 10 Sun_27#Miért nem szőkíted be?#$r 27 20 Sun_WildColor#Mit szólnál a rágógumi rózsaszínhez?#$r 28 0 Sun_28#Nekem úgy tetszik ahogy van!" #!String
    fall_Sun_old: "$p 27#Be akartam festeni a hajam, de végül elvetettem az ötletet.|Igen? Mi az?" #!String
    Sun_27: "Az egy biztonságos döntés, ugye?#$e#Meggondolom." #!String
    Sun_28: "Naná, hogy ezt mondod.$u" #!String
    Sun_WildColor: "Mindig is vicces voltál.$h" #!String
    fall_Wed2: "Termelsz tököt idén a farmon?#$e#Egyet ments meg nekem!$h" #!String
    fall_Tue4: "Lehet, hogy sokat vitázok a szüleimmel, de tudom, hogy csak vigyázni akarnak rám. Azt teszik, ami szerintük a legjobb.$s#$b#Nem tudom ezt miért mondom el neked. Ne add tovább senkinek!$8" #!String
    fall_Sat6: "Szia.$h#$e#Jó a hajad ma... változtattál valamit?" #!String
    fall_Mon8: "Tudod mit? Egy napon el tudnám képzelni magam gazdaként...#$e#De hogy is történne az meg? *kacaj*$l" #!String
    fall_Thu10: "Érdekes álmom volt tegnap éjjel, te is benne voltál.#$e#Jó álom volt.$h" #!String
    fall_Fri6: "De jó lenne, ha tovább tartana az évszak.$8#$e#Amikor igazán nekikezd a szél, ismét gyereknek érzem magam." #!String
    fall_Fri10: "Általában egyedül érzem magam az évnek ezen szakában, de most nem.$l#$e#@, mik a terveid a jövőben?" #!String
    winter_1: "Nos, vége az ősznek...$s#$e#De a telet is szeretem!$h" #!String
    winter_Mon: "Túl hideg van, hogy sok időt töltsünk kint.#$e#Azért szeretek hófilkót építeni.$h" #!String
    winter_Tue: "Egy forró, gőzölgő bögre kakaó igazán jól hangzik most, ugye?" #!String
    winter_Wed: "Szia. Unalmas télen gazdának lenni?" #!String
    spring_12: "Biztosan benevezek holnap a tojáskeresésre. És te?" #!String
    spring_23: "Nos, holnap lesz a virágtánc. A tánc rendben van, de kötelező azt a buta fehér hacukát viselni...$s" #!String
    winter_7: "Már nagyon várom a holnapi hóember építést." #!String
    fall_26: "Találkozunk holnap a Lelkek Éjszakájának fesztiválján? A kísértet útvesztőben megkereshetsz.$h" #!String
    summer_10: "Mindenki izgatott a holnapi Luau miatt. Talán kicsit ideges is, figyelembe véve, hogy a Kormányzó is itt lesz." #!String
    summer_27: "Nem maradhatsz le a holnapi fesztiválról. Ez a völgy egyik leggyönyörűbb csodája." #!String
    winter_24: "Holnap rengeteg vörös áfonya szószt fogok enni.$h" #!String
    winter_Thu: "Lassan megint vége az évnek.#$e#Olyan hamar eltelik, nem igaz?$s" #!String
    winter_Fri: "Egy dolog amit itt megtanultam... mindenki megbámul, ha másképp nézel ki." #!String
    winter_Sat: "Hétvége van!#$e#Ez azt jelenti, hogy kétszer annyit játszhatok a videójátékokkal.$h#$e#Pá." #!String
    winter_Sun: "Ó, helló.#$q 29/30 winter_Sun_old#Rajzoltam két képet. Mit gondolsz?#$r 29 20 Sun_29#A dzsungel sziget és a tigris tetszik.#$r 30 5 Sun_30#Az ork nagyon jó a harci baltával.#$r 29 -50 Sun_Bad#Egyik sem tetszik." #!String
    winter_Sun_old: "$p 29#Emlékszel azokra a rajzokra amiket régebben mutattam? Véletlenül kidobtam őket.$s|Emlékszel az orkos képemre? Beneveztem egy internetes versenyre és nyertem 50g-t!$h" #!String
    Sun_29: "Ó tényleg? Meg tudom érteni." #!String
    Sun_30: "Örülök. Néha kínos lehet megosztani másokkal az alkotásaid. De úgy érzem te és én hasonló hullámhosszon vagyunk." #!String
    Sun_Bad: "Goromba! Miért taposnál így bele a lelkembe? Olyan érzéketlen vagy!$s" #!String
    winter_Wed2: "Szia. Ha bármikor unatkozol, nyugodtan bejöhetsz a szobámba.#$e#Feltéve persze, hogy épp nem öltözködöm!" #!String
    winter_Tue4: "Olyan hideg van, bárcsak megoszthatnánk egy bögre forró kakaót.$h" #!String
    winter_Sat6: "Mostanság sokat álmodoztam...#$e#Ó! Szeretnéd tudni miről? Nos...$u#$b#...Az titok.$h" #!String
    winter_Thu10: "Mindjárt vége az évnek...#$b#De az idei év is jó volt, nem gondolod?$h" #!String
    winter_Wed6: "Jó lehet, hogy ilyenkor nem kell aggódni a termések miatt.#$e#Ez azt jelenti, hogy több időt tölthetsz velem!$h" #!String
    winter_Fri10: "@, valamit szeretnék elmondani neked...#$e#Csak tudod... hát... szóval... a cipőd! Hogy is mondjam... olyan tiszták... *nyel*#$e#Csak ennyi... *sóhaj*$s" #!String

