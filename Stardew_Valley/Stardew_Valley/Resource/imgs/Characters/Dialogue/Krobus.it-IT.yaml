content:  #!Dictionary<String,String>
    4: "...Hai incontrato altri come me, nelle miniere? Mi spiace se sono stati ostili verso di te. Vedi, abbiamo imparato a temere gli umani... Ci sono stati troppi... incontri sgradevoli.#$e#Non è che tu hai... ucciso qualche mio amico, eh?" #!String
    8: "Si è conclusa da poco una guerra di 1000 anni tra il mio popolo e quello dei nani. C'è ancora parecchio risentimento da entrambe le parti." #!String
    15: "Ti prego di non rivelare a nessuno la mia posizione. Se i nani venissero a sapere di me, manderebbero senza dubbio un assassino." #!String
    Fri: "..." #!String
    reject_868: "Oh, una scheggia artica! È un oggetto magico davvero raro.#$b#Se fossi in te, la porterei al Mago!" #!String
    Wed: "Trovo cose qui intorno e le vendo. Ti va di fare compere?" #!String
    Wed6: "Se avvicini l'orecchio al tubo giusto, puoi sentire cosa succede in qualsiasi casa da quaggiù.#$b#Io però non mi metterei ad origliare!$3" #!String
    Thu: "Ti prego di non dire a nessuno di me.#$b#Gli umani tendono a distruggere ciò che non comprendono." #!String
    Thu6: "Ti prego, non parlare di me con nessuno.#$b#La maggior parte degli umani ha paura di noi uomini ombra... forse a ragion veduta.$s#$b#Ma a prescindere, se i paesani sapessero della mia esistenza, potrei non essere al sicuro qui." #!String
    Tue: "Sono troppo sensibile alla luce solare per uscire all'aperto, la maggior parte dei giorni.#$b#Le condizioni qui dentro sono perfette.#$e#Ti va di fare compere?" #!String
    Mon: "Non allarmarti, ti prego. Io sono diverso dagli altri.#$e#Ho passato moltissimo tempo ad osservare gli umani. So che vi piace fare compere. Dai un'occhiata alla mia merce?" #!String
    Mon2: "Già di ritorno? Suppongo che corrisponda alla mia teoria sul comportamento umano." #!String
    Mon6: "'Krobus' significa 'attraversatore di ponti' nella nostra lingua." #!String
    Sat: "Il venerdì resto in silenzio come segno di devozione verso Yoba." #!String
    Sun: "...Mi spiace, sono ancora un po' diffidente verso gli umani. Il mio negozio è sempre aperto per te, però." #!String
    Sun4: "Non sei come gli altri umani, mi sbaglio?" #!String
    Sun8: "Mi hai aperto gli occhi verso il mondo degli umani. Te ne sono grato." #!String
    divorced: "..." #!String

