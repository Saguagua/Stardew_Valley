content:  #!Dictionary<String,String>
    4: "Ты уже встречал в шахтах таких, как я? Прости, если они враждебны к тебе. Понимаешь, мы научились бояться людей... Было слишком много... Неприятных прецедентов.#$e#Ты ведь не... убивал никого из моих друзей, правда?" #!String
    8: "Недавно закончилась война между дварфами и моим народом, которая длилась 1000 лет. Но обе стороны до сих пор презирают друг друга." #!String
    15: "Пожалуйста, не раскрывай моего местонахождения никому. Если дварфы обо мне узнают, они точно пришлют ко мне убийцу." #!String
    Fri: "..." #!String
    reject_868: "Ой, это же Арктический осколок! Очень редкий волшебный предмет.#$b#На твоем месте я бы отнес его Волшебнику!" #!String
    Wed: "Я нахожу здесь разные вещи и продаю их. Купишь что-нибудь?" #!String
    Wed6: "Если приложишь ухо к дымоходу, то услышишь, что происходит в доме.#$b#Но я бы не подслушивал!$3" #!String
    Thu: "Пожалуйста, никому обо мне не рассказывай.#$b#Люди имеют свойство уничтожать то, чего они не понимают." #!String
    Thu6: "Прошу, не рассказывай обо мне никому.#$b#Многие люди боятся теневого народа... наверное, неспроста.$s#$b#В любом случае, если горожане прознают обо мне, то мне станет небезопасно тут находиться." #!String
    Tue: "Я слишком чувствителен к солнцу, чтобы выходить днeм наверх.#$b#Здесь же условия безупречные.#$e#Купишь что-нибудь?" #!String
    Mon: "Пожалуйста, не тревожься. Я не такой, как остальные.#$e#Я много времени провeл в наблюдении за людьми. Я знаю, что вы любите покупать. Посмотришь мой товар?" #!String
    Mon2: "Ты снова здесь? Полагаю, это вписывается в мою теорию о человеческом поведении." #!String
    Mon6: "\"Кробус\" означает \"переходящий по мосту\" на нашем языке." #!String
    Sat: "По пятницам я храню молчание в знак преданности Иобе." #!String
    Sun: "... Прости, я всe ещe побаиваюсь людей. Но для тебя мой магазин всe ещe открыт." #!String
    Sun4: "Ты не такой, как остальные люди, да?" #!String
    Sun8: "Тебе удалось открыть мне глаза на мир людей. Я это ценю." #!String
