    Mon_clown: "Rá, rá, rá. Boa!$h" #!String
    Mon_rude: "Uau. Que grosseria. Eu só estava sendo engraçado e você me tratou supermal." #!String
    Mon4: "Fique feliz por trabalhar na fazenda, @. É muito melhor trabalhar ao ar livre do que passar o dia todo ao lado da fornalha quente.#$e#Sou um ferreiro apenas porque meu pai me obrigou." #!String
    Tue: "Se você quiser melhorar suas ferramentas, vai precisar me fornecer o minério correto.#$e#E pagar uma taxa, claro." #!String
    Wed: "Ei, . Do que você precisa?" #!String
    Wed6: "Ah, oi @. Desculpe se pareço meio desarrumado. Trabalhei na fornalha o dia todo.$h#$e#Então... você precisa de algo ou só veio me visitar?" #!String
    Thu: "Os negócios estão meio devagar ultimamente.#$e#Que tal melhorar suas ferramentas? Um pouco de dinheiro não me faria mal." #!String
    Fri: "O clima não importa muito para mim. Costumo ficar perto da minha oficina o ano todo.#$e#Deprimente, né?" #!String
    Sat: "Às vezes, me pergunto como vim parar nesta cidade.$u" #!String
    Sat6: "Droga! Estou velho demais para tentar algo novo. Tudo que tenho a fazer é esperar por anos e anos de trabalho suado em uma fornalha quente." #!String
    Sun: "Você não tem nada para fazer?" #!String
    Sun4: "E aí, como estão suas ferramentas?" #!String
    event_advice1: "Certo... Vou me lembrar disso." #!String
