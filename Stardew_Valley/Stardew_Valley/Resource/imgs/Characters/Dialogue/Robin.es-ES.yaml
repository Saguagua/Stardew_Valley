content:  #!Dictionary<String,String>
    Introduction: "¿Has conocido ya a todos los del pueblo? Suena agotador." #!String
    Resort: "¡Wow, mira esas estructuras!$h#$b#Se puede ver que fueron construidas por un maestro constructor. ¡Estoy realmente impresionada!" #!String
    Resort_Leaving: "¡Ha sido divertido!$h" #!String
    Resort_Shore: "Hey, ¡mira! Puedo ver otra isla desde aquí." #!String
    Resort_Chair: "Hey @. Ya sabes, Estaba pensando en lo lejos que ha llegado el pueblo desde que llegaste.#$b#¡Deberías enorgullecerte de todo lo que has hecho!$h" #!String
    Resort_Bar: "Es tan relajante..." #!String
    reject_865: "¿Sal para verduras? Suena bien, pero no la necesito." #!String
    reject_866: "Hmm... cuando pienso en las flores, pienso en Evelyn. ¿Quizás deberíamos enseñárselo?" #!String
    pamHouseUpgrade: "Nuestro pequeño plan salió a la perfección, ¿no te parece? Pam y Penny parecen estar muy contentas." #!String
    pamHouseUpgradeAnonymous: "Nuestro pequeño plan salió a la perfección, ¿no te parece? Pam y Penny parecen estar muy contentas." #!String
    MovieInvitation: "Ooh... Two tickets for tonight's show, huh? Sounds good! I'll meet you there.$h" #!String
    cc_Bridge: "¡Oye! Anoche oí unos ruidos muy extraños. Esta mañana me desperté ¡y el puente de la cantera estaba completamente reparado!#$b#¡Es un milagro de la carpintería!" #!String
    cc_Complete: "Lo supe desde el momento en que te bajaste de ese autobús, @... ¡Tu destino es ser un emblema para este pueblo!$h" #!String
    cc_Begin: "¡Oye! Dicen que Lewis te mostró el centro cívico... Sería genial que pudieses arreglar ese lugar. ¡Antes era un edificio muy bonito!" #!String
    Mon: "¿Te había dicho que construí nuestra casa desde los cimientos?#$e#Sin duda, el logro más importante de mi carrera hasta ahora." #!String
    Tue: "Ey, si necesitas materiales o planos, ¡mi tienda es el lugar adecuado!#$e#Y además contribuyes a la economía local.$h" #!String
    Wed: "Hola, @.#$e#Estaba soñando con nuevos proyectos de carpintería.#$e#¿Te va bien en tu granja? ¿Qué tal aguanta la madera de tu cabaña?" #!String
    Thu: "Puedes venir de visita siempre que quieras, aunque no necesites comprar nada.$h#$e#Como vivimos en las montañas no solemos tener compañía." #!String
    Fri: "Ya has conocido a Sebastian, mi hijo, ¿no? Vive abajo.#$e#Es un poco tímido, pero seguro que os hacéis amigos si te portas bien con él." #!String
    Fri_inlaw_Sebastian: "Echo de menos a mi Seby... Siempre ha sido un incomprendido, pero yo siempre he confiado en él." #!String
    Fri4: "#$1 RobinSeb#He encontrado un cenicero en el cuarto de Sebastian, y huele muy raro. ¿Debería preocuparme?#$e#A veces Sebastian me preocupa... No tiene muchos amigos y no parece que le importe demasiado su futuro...#$e#Hablaría con él, pero siempre se cierra en banda." #!String
    Fri4_inlaw_Sebastian: "¡Sebastian me ha dicho que está intentando dejar de fumar! Qué orgullosa estoy de él." #!String
    Sat: "Nuestra casa está en una zona preciosa, ¿verdad?#$e#Me encanta el aire fresco de las montañas." #!String
    Sun: "Espero que Demetrius no haga volar la casa con sus experimentos.#$e#Ni siquiera estoy segura de en qué está trabajando. Creo que tiene algo que ver con las plantas." #!String
    Sun2: "#$1 RobinDem#Mi marido casi prende fuego a la casa anoche con su último experimento. ¡Uno de sus matraces explotó y lanzó una bola de fuego hacia las vigas! Gracias a Yoba, usé barniz resistente al fuego cuando construí la casa.$u#$e#Lo siento si huele raro, @. Es un extraño proyecto científico de mi marido..." #!String
    Sun6: "¡Hola, @! Me alegro de verte.#$e#Ya eres miembro de pleno derecho de la comunidad, ¿no crees?" #!String
    event_wood1: "Genial, ¡entonces este plano será pan comido para ti!$h" #!String
    event_wood2: "Bueno, ¡pues tengo el plano perfecto para que empieces!" #!String
    summer_Mon: "La madera es un material maravilloso: versátil, barata, fuerte... ¡Y cada pieza tiene un carácter único!" #!String
    summer_Tue: "¡Si necesitas que mejore alguno de los edificios de tu granja, dímelo!#$e#Tendrás que proporcionarme leña y piedras suficientes para el proyecto. Y también dinero.#$e#¡Pero seguro que el resultado te complace!$h" #!String
    summer_Fri: "Estamos bastante aislados del resto del mundo en Stardew Valley.#$e#Tiene sus ventajas y sus inconvenientes." #!String
    fall_Mon: "#$1 RobinMaru#A Maru le gustan las gemas. Las usa en sus inventos.#$e#¿Qué tal te llevas con Maru?" #!String
    fall_Thu: "Puedes venir de visita siempre que quieras, aunque no necesites mejorar ningún edificio.$h#$e#Como vivimos en las montañas no solemos tener compañía." #!String
    fall_Fri: "¿Has conocido al hombre salvaje que vive detrás de nuestra casa?$s#$e#Supongo que su presencia no me importa demasiado, siempre y cuando no nos moleste." #!String
    winter_Mon: "Ey, es el momento ideal del año para acumular madera.#$e#¡Igual consigues la suficiente para mejorar tu casa!" #!String
    winter_Fri: "Mis padres se escandalizaron cuando les dije que quería ser carpintera.#$e#Eran bastante conservadores." #!String
    winter_Fri_inlaw_Sebastian: "Creo que la vida en la granja es muy saludable para Sebby." #!String
    winter_Sat: "Nuestra casa está en una zona preciosa, ¿verdad?#$e#Todo parece tranquilo tras una nevada." #!String

