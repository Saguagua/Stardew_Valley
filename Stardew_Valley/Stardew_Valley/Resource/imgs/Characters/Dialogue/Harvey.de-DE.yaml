
xnbData: 
    target: "w"
    compressed: true
    hiDef: true
    readerData: 
        - 
            type: "Microsoft.Xna.Framework.Content.DictionaryReader`2[[System.String, mscorlib, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b77a5c561934e089],[System.String, mscorlib, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b77a5c561934e089]]"
            version: 0

        - 
            type: "Microsoft.Xna.Framework.Content.StringReader"
            version: 0


    numSharedResources: 0

content:  #!Dictionary<String,String>
    Introduction: "Es ist mir ein Vergnügen, dich kennenzulernen. Ich bin Harvey, der Arzt der Stadt.#$e#Ich bin für die regelmäßigen Kontrolluntersuchungen und jegliche medizinische Versorgung aller Bewohner Pelikans verantwortlich. Es ist eine sehr erfüllende Arbeit.#$e#Ich hoffe, du findest deine eigene Arbeit bald ebenso erfüllend.$h" #!String
    Resort_Entering: "Sonnencreme? Check...#$b#Sonnenhut? Check..." #!String
    Resort_Leaving: "Bei Sonnenbrand, kann ein wenig Aloe Vera-Creme helfen, die Haut zu beruhigen." #!String
    Resort_Shore: "Ich durchkämmte den ganzen Strand nach Glas. Wir wollen doch nicht, dass sich jemand am Fuß schneidet!" #!String
    Resort_Chair: "Es ist schön, ab und zu die Gelegenheit zu haben, sich zu entspannen.#$b#Die Schwierigkeit besteht eigentlich darin, seine Sorgen loszulassen...$s" #!String
    Resort_Bar: "Es ist wichtig, bei dieser Hitze hydriert zu bleiben. Ich werde Gus fragen, ob er Kokosnusswasser hat!$h" #!String
    Resort: "Ich weihe Sie in ein kleines Geheimnis ein... Ich kann nur mit Schwimmhilfen schwimmen.$s" #!String
    danceRejection: "Oh! Es tut mir leid... Ich, äh... hatte vor, wen anders zu fragen.$s" #!String
    divorced: "Ich... Ich kann dich nicht ansehen. Bitte erspar mir noch mehr Schmerz.$s" #!String
    breakUp: "...D...Du...?$s#$b#*gulp*... I... Ich glaube mir wird schlecht...$s" #!String
    dumped_Guys: "Ich bin mit meiner Arbeit beschäftigt. Ich kann jetzt nicht mit dir reden.$s" #!String
    secondChance_Guys: "Ich will dich wieder in meinem Leben, @. Ich könnte sogar vergessen, was geschehen ist.$s" #!String
    Mon: "Wir verkaufen in der Klinik auch ein wenig Medizin direkt am Schalter... Schau also ruhig vorbei, wenn du erschöpfst bist.#$b#Ich weiß, dass die Hofarbeit ziemlich ermüdend ist... Übertreibe es nicht!" #!String
    Mon2: "Ich fühle mich für die Gesundheit dieser ganzen Gemeinde verantwortlich... Das ist manchmal anstrengend.#$e#Unsere Gemeinde ist recht klein und ich habe das Glück, eine gute Beziehung zu meinen Patienten aufbauen zu können." #!String
    Mon6: "Ich würde gerne eine Weile im Sternentautal bleiben. Ich fühle mich in dieser Gemeinschaft endlich ein wenig mehr aufgenommen.#$e#Es ist schön, sich nützlich zu machen." #!String
    Mon10: "Oh! Hi, @.$l#$e#Hast du... irgendwelche medizinisch relevanten Fragen?$l" #!String
    Tue: "Schau ruhig mal bei meinem Büro vorbei, wenn du dich jemals krank fühlst.#$e#Wobei du noch jung bist. Du wirst vermutlich gesund bleiben, ohne dich viel zu bemühen.$h" #!String
    Tue8: "Überarbeite dich nicht,@. Das verschreibt dir dein Arzt!#$e#Deine Gesundheit ist mir wichtig.$l" #!String
    Wed4: "Ich würde dich gerne ein wenig besser kennenlernen, @. Lass uns diese Arzt-Patient-Beziehung beiseite legen." #!String
    Wed6: "Es ist nett, mehr Freunde im Ort zu haben.$h" #!String
    Wed8: "Du hast eine ziemlich gesunde Ausstrahlung. Das ist gut.$h" #!String
    Wed: "Vergiss nicht, dir die Hand vorzuhalten, wenn du niest.#$e#Und denk daran, dir danach die Hände zu waschen." #!String
    Thu8: "Es ist eine Menge Arbeit, Arzt zu sein. Ich esse nicht so gesund, wie ich sollte.$s#$e#Wenn ich nicht alleine leben würde, wäre das vermutlich einfacher.$l" #!String
    Thu: "Ernährung ist wichtig, also pass auf, dass du dich gut darum kümmerst. Versuche, ein wenig mehr Gemüse zu essen!#$e#Selbstgemachte Mahlzeiten sind am besten. Kochst du?" #!String
    Fri: "Es ist ein wunderschöner Tag, oder?#$e#Ich wünschte, ich hätte weniger Arbeit.$s" #!String
    Fri4: "Wenn du dir die Zeit in meiner Wohnung vertreiben willst, hab ich nichts dagegen. Ich wohne über der Klinik." #!String
    Fri10: "Schau mal vorbei, wenn du je eine vertrauliche Untersuchung brauchen solltest.$l" #!String
    Sat: "Kann ich etwas für dich tun?#$e#Pass auf dich auf." #!String
    Sat4: "Ich bin hierher gekommen, weil ich die Atmosphäre einer kleineren Stadt und das Potential einer ganzheitlichen Praxis für meine Patienten mag.#$e#Ich bin inzwischen ein großer Fan davon.$h" #!String
    Sat8: "*Seufz*... Ich fühle mich langsam ein wenig alt...#$e#Je älter du wirst, desto mehr Erinnerungen belasten dich. Es kann einem schnell zu viel werden.$s#$e#Dank deiner Anwesenheit kann ich vielleicht jung bleiben.$l" #!String
    Sun: "Hmm... Ich komme kaum mit meinen Einnahmen aus. Ich habe nicht genug Patienten.#$e#Ich sollte versuchen, ein paar Patienten aus anderen Städten zu holen..." #!String
    Sun6: "Stell dir vor, du hast das Leben eines Patienten komplett in der Hand und schaffst es nicht, ihn zu retten... Das ist etwas, das dich den Rest deines Lebens verfolgen wird.$s" #!String
    event_george1: "Danke, @.$h#$b#Siehst du, George, ich versuche nur, dir zu helfen." #!String
    event_george2: "*Seufz*$s#$b#Pass auf, George. Wenn du so weitermachst, werde ich mit deiner Frau reden müssen. Ich glaube nicht, dass sie darüber erfreut wäre." #!String
    event_aerobics1: "Danke, @. Ich weiß das zu schätzen.$h" #!String
    event_aerobics2: "*Seufz*... Unverschämt.$s" #!String
    event_heart1: "Oh! Krankenhäuser machen dich nervös, was?#$b#Versuch einfach, dich zu entspannen. Ich bin hier, um dir zu helfen.$h" #!String
    event_heart2: "Okay. Das macht Sinn." #!String
    event_heart3: "Uh. Okay... Wenn du das sagst.$s" #!String
    event_grave1: "... Du hast Recht.#$b#... Danke." #!String
    event_grave2: "*seufz*$s" #!String
    summer_Mon: "Es ist kein Problem, ein wenig Sonnenlicht abzubekommen. Versuch nur keinen Sonnenbrand zu kriegen.#$e#Okay. Pass auf dich auf! Bleib gesund." #!String
    summer_Thu: "Bewegung ist wichtig, aber power dich nicht komplett aus, sonst landest du noch in meiner Klinik!#$e#Hör einfach auf deinen Körper." #!String
    summer_Fri: "Leute werden im Sommer nicht so häufig krank. Das ist gut, aber es bedeutet auch, dass ich weniger Geld verdiene." #!String
    fall_Fri: "Warst du letztens in den Minen, @?#$e#Sie sind ein gefährlicher Ort. Ich würde dir von diesen Besuchen abraten." #!String
    fall_Sat: "Wenn du gewisse Nahrung isst, bringst du bessere Leistungen.#$e#Eine schöne 'Bauernmahlzeit' gibt dir die Nährstoffe, um deine Pflanzen besser zu gießen und zu ernten!" #!String
    winter_Wed: "Die Grippe geht um, also pass besonders gut auf.#$e#Wasch dir oft deine Hände." #!String
    winter_Sun: "Ich sage das echt ungern, aber ich verdiene viel mehr Geld während der Grippezeit.#$e#Wenn Leute aufhören würden, krank zu werden, wäre ich arbeitslos.#$e#Versteh mich nicht falsch! Ich will, dass Leute gesund sind... wirklich!" #!String

