content:  #!Dictionary<String,String>
    Introduction: "Hmm... idegesítő ennyi új emberrel találkozni, mi?#$b#Egyébként a nevem George. Na most már menj el... Hmpf." #!String
    accept_867: "Mi ez?#$b#Hmmph... szóval előbb ezt a gombot nyomod meg? És mit csinál ez a gomb? Hmmph... *morog*#$b#Hehe! Nos, odanézzenek! Ez egy új csatorna!$h#$b#Tessék, ez a tiéd. Ez egy kő, amit akkor találtam, mikor még régen szénbányász voltam. Vicces, de kéken világított és hideg maradt több, mint negyven éven át. Varázslatos!" #!String
    pamHouseUpgrade: "Köszönöm, hogy kicserélted azt a régi, ócska lakókocsit... az új házra sokkal nagyobb öröm ránézni.#$e#Fogadok, hogy ez ugyanakkor megnöveli a mi telkünk értékét is!" #!String
    pamHouseUpgradeAnonymous: "Sóhaj... az az új ház elállja kissé a folyóra néző szép kilátást... de mégis szebben néz ki, mint az a vénséges Pam aki benne él." #!String
    MovieInvitation: "You wanna see a movie with an old geezer like me? ...Well... okay. I'll meet you there." #!String
    joja_Begin: "Szóval... eltűnt a régi Közösségi Központ, mi? Mégis hová lett a kisvárosi értékrend? Szégyen, hogy hogyan változnak az idők..." #!String
    Mon: "Nem vagyok beszédes. Különösen nem idegenekkel, ha nem bánod." #!String
    Tue: "Hmpf... Újabb nyomasztó nap.$s" #!String
    Wed: "Alex az unokám. Említettem már?#$e#Hogy? Beszélj hangosabban." #!String
    Wed_inlaw_Alex: "Két férfi hogyan házasodhat össze? Ez nem normális... Hmpf. Talán csak \"régimódi\" vagyok...^Most már a család tagja vagy. Örülök, hogy az unokám ilyen kedves feleséget talált magának." #!String
    Wed10_inlaw_Alex: "Bevallom, úgy gondoltam... furcsa... hogy két férfi együtt van. De olyan kedves fiatalember vagy és tudom, hogy szeretitek egymást... Meggondoltam magam.^Most már a család tagja vagy... ennél büszkébb nem is lehetnék." #!String
    Thu: "Most nem tudok beszélni fiatalember.^Most nem tudok beszélni, hölgyem.#$e#A kedvenc műsorom megy." #!String
    Fri: "Szóval gazda vagy? Az legalább becsületes munka." #!String
    Sat: "A hétvége semmiben nem másabb számomra a többi naptól.#$e#Így van ez, ha az ember nyugdíjas." #!String
    Sun: "Nem fázol? Nem csinálnak már olyan pulóvereket mint régen.#$e#*Sóhaj*" #!String
    Mon6: "Meglep, hogy egy ilyen magamfajta régi motorossal akarsz barátkozni." #!String
    Thu6: "Helló, @. Szeretnél velem együtt TV-t nézni?" #!String
    Fri4: "Nagyapám is gazda volt. Tiszteletreméltó foglalkozás.#$e#Ha nem lennék ilyen fene öreg, kimennék a farmodra mutatni egy-két dolgot..." #!String
    Wed8: "Jó lenne, ha a lábaim működnének, hogy labdázhassak Alexszel.$s#$e#Ez már soha nem fog megtörténni.$s" #!String
    Fri8: "Gondolkoztam... Talán egy kicsit zsémbes voltam.$s#$e#Mindig úgy gondoltam az öreg emberek iránt már senki nem érdeklődik." #!String
    Fri10: "Tudod, tényleg csak egy mogorva öregúr voltam mindenkivel. De most úgy érzem, puhulok, mint valami régi, érett gyümölcs. Hehe!$h#$e#Vigyázz magadra, fiam.^Vigyázz magadra, lányom." #!String
    Wed10: "@! Kikapcsolom ezt a fene TV-t, beszélgessünk kicsit.$h#$e#Szóval, mit csinálnak manapság a fiatalok?" #!String
    Tue10: "Tudod, nem kéne ennyit sajnálkoznom a lábaim miatt.#$e#Örülnöm kéne, hogy még élek.$h" #!String
    Thu10: "Amikor olyan öreg lesz az ember mint én, már nehezen alkalmazkodik új dolgokhoz.#$e#Egy szép napon majd megérted.#$e#Menj, érezd jól magad amíg fiatal vagy." #!String
    winter_1: "Húú... Nagyon hideg van.#$e#Fiatalon még a hideg sem harap olyan erősen." #!String

