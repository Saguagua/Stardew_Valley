content:  #!Dictionary<String,String>
    Introduction: "Ah, Başkan Lewis senden bahsetmişti. Ben Marnie!#$e#Çiftliğimde hayvan ve hayvan bakım malzemeleri satıyorum. Bir ara uğra, olur mu?$h" #!String
    Resort: "Hehe... Sonunda elime ayrobik kulübünde öğrendiklerimi gösterme fırsatı geçti.$h" #!String
    Resort_Leaving: "Sıcaklandım." #!String
    Resort_Shore: "Hehe... Herkesi mayolarıyla görmek bayağı ilginç oldu." #!String
    Resort_Chair: "Öff... Sandalye ıslakmış." #!String
    Resort_Bar: "Uff... Çok sıcak be!$s" #!String
    reject_789: "Hı!$4#$b#...Ee... Ne? Heh.. Bu ne bilmiyorum ki...$3" #!String
    Mon: "Hayvanları seviyorum, @ Bey. Sen de seninkilere iyi davranırsan harika geçineceğimize eminim!^Hayvanları seviyorum, @ Hanım. Onlara kibar davrandığın takdirde iyi arkadaş olabiliriz!" #!String
    Mon4: "Hayvanlar çok tatlı, çok masumlar. Onlara ben bakmazsam kim bakacak?$s#$e#Umarım yumurtalarını aldığımda tavuklar bana darılmıyorlardır.$s" #!String
    Thu_2: "Bir süredir buralardasın... Çiftliğin nasıl?#$e#Eğer unutmazsan, hayvanlarla ilgilenmek çok kolay." #!String
    Saloon: "Burada olduğuma göre biraz rahatlayıp sosyalleşebilirim." #!String
    Saloon_Tue: "Bugün burada pek kimse yok...$s" #!String
    Saloon_Wed: "#$1 marnieAnimalSal#Bugün yere bir kova dolusu süt döktüm, rezaletti. Zavallı Belinda'nın emeklerine de yazık oldu.$k$s#$e#Gelmen iyi oldu! Durumu biraz daha çekilebilir kıldın." #!String
    Saloon_Thu: "Of be! Sıkı bir çalışma gününün ardından uzanmak iyi hissettiriyor." #!String
    Saloon_Fri: "%Marnie burada olduğunu farketmemişe benziyor..." #!String
    Saloon_Sun: "*iç çeker* Bugün çok bişey yapamadım." #!String
    Saloon_Sat: "Clint'i hep buralarda görüyorum fakat kimseyle konuşmuyor, sadece ara sıra omzunun üstünden bakış atıyor.$s" #!String
    Tue: "Yeğenim Shane birkaç aydır benimle kalıyor.#$e#Bana tavuklarla ilgilenmemde yardımcı oluyor, şikayet etmiyorum.." #!String
    Wed: "Otlardan yem edinmek için tırpanı kullanabilirsin.#$e#Benden de alabilirsin elbette!$h#$e#Biraz para fena olmazdı...$u#$e#Görüşürüz." #!String
    Thu: "Selam, bir şeye mi ihtiyacın var?#$e#Gelecekte farklı türlerde hayvan satın alabilirim.#$e#Gerçi ilk olarak talep olduğundan emin olmalıyım. Yani ilk olarak hayvanlar konusunda kendini kanıtlaman gerekiyor.#$e#Hayvanlarına iyi bak yeter. Yakında güzel şeyler olacak." #!String
    Fri: "Çoğu akşam beni salonda bulabilirsin.#$e#Hayvanlar bana güzelce eşlik ediyor, fakat insanlarla da zaman geçirmem gerekiyor." #!String
    Fri4: "#$1 marnieLike#Sanırım kasabadan birisi benden hoşlanıyor. *kıkırdar*$k$h#$e#Shane başka bir yere taşınırsa yalnız kalacağım." #!String
    Fri6: "Bay Lewis hiç o büyük evinde yalnız kalıyor mudur acaba?... $s#$e#Orası çok boş durmuyor mu?" #!String
    Sat: "Evimin batısındaki garip kuleyi gördün mü?#$e#Bir keresinde oradan oldukça korkunç, bu dünyadan olmayan bir ses duydum.$s#$e#Yerinde olsaydım oradan uzak dururdum..." #!String
    Sun: "Hey, seni görmek güzel!#$e#Bizi istediğin zaman ziyaret etmekte çekinme lütfen!" #!String
    Sun8: "Merhaba, @!$h#$e#Arkadaş olduğumuza çok memnunum. Değerli hayvanlarımı sana emanet edebileceğimden eminim." #!String

