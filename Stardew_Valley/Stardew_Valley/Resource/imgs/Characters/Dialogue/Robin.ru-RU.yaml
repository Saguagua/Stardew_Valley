content:  #!Dictionary<String,String>
    Introduction: "Знакомишься со всеми в городе? Звучит утомительно." #!String
    Resort: "Ух ты, вот это здания!$h#$b#Точно говорю, их возводил настоящий знаток своего дела. Я под впечатлением!" #!String
    Resort_Leaving: "Было весело!$h" #!String
    Resort_Shore: "Эй, смотри! Отсюда я вижу еще один остров." #!String
    Resort_Chair: "Эй, @. Знаешь, я тут сидела и думала, как хорошо пошли дела в городе после твого приезда.#$b#Тебе бы стоило гордиться своими свершениями!$h" #!String
    Resort_Bar: "Тут такая расслабуха..." #!String
    reject_865: "Вкусная соль? Штука крутая, но мне ни к чему." #!String
    reject_866: "Хмм... Когда я думаю о цветах, я думаю об Эвелин. Может, тебе показать это ей?" #!String
    pamHouseUpgrade: "Наш маленький план, похоже, сработал, а? Пэм и Пенни выглядят счастливыми." #!String
    pamHouseUpgradeAnonymous: "Наш маленький план, похоже, сработал, а? Пэм и Пенни выглядят счастливыми." #!String
    MovieInvitation: "Ooh... Two tickets for tonight's show, huh? Sounds good! I'll meet you there.$h" #!String
    cc_Bridge: "Привет! Ночью я слышал странный шум, утром просыпаюсь — а мост в карьер как новенький!#$b#Какой-то плотник просто чудо сотворил!" #!String
    cc_Complete: "С той самой минуты, когда вы сошли с автобуса, @, я знала, что вы станете героем города!$h" #!String
    cc_Begin: "Привет! Я слышала, Льюис показал вам клуб... Было бы здорово, если бы вы смогли его починить. Раньше это было такое красивое здание!" #!String
    Mon: "Я тебе рассказывала, что построила весь наш дом с нуля, в одиночку?#$e#Это явно одно из лучших достижений за мою карьеру." #!String
    Tue: "Слушай, если тебе понадобятся материалы или чертежи, то заходи ко мне в магазин!#$e#К тому же, деньги от твоих покупок поддержат местную экономику.$h" #!String
    Wed: "Приветик, @.#$e#Я тут замечталась о новых проектах по дереву.#$e#У тебя хорошо идут дела? Дерево в доме хорошо держится?" #!String
    Thu: "Мы всегда рады тебя видеть, даже если ты и не собираешься ничего покупать.$h#$e#Нам иногда бывает так одиноко в горах." #!String
    Fri: "Вы же с Себастианом уже знакомы, да? Он живeт внизу.#$e#Он немного стеснительный, но если быть с ним добрее, то он к тебе потянется." #!String
    Fri_inlaw_Sebastian: "Я скучаю по своему Себби... Его часто понимали неправильно, но я в него верила." #!String
    Fri4: "#$1 RobinSeb#Я нашла у Себастиана в комнате пепельницу, от которой очень странно пахло. Стоит ли мне об этом волноваться?#$e#Иногда я волнуюсь за Себастиана... Друзей у него немного, и о будущем своeм он не очень-то заботится...#$e#Я бы с ним поговорила, но он никогда мне не открывается." #!String
    Fri4_inlaw_Sebastian: "Себастиан сказал мне, что бросает курить! Я так им горжусь." #!String
    Sat: "Наш дом стоит на таком красивом участке, правда?#$e#Я люблю свежий воздух в горах." #!String
    Sun: "Надеюсь, Деметриус не взорвeт дом своими научными экспериментами.#$e#Я даже не знаю толком, над чем он работает. Кажется, что-то про растения." #!String
    Sun2: "#$1 RobinDem#Вчера вечером мой муженeк чуть не спалил дом своими экспериментами. У него взорвалась колба, и огонь полетел прямо к балкам! Хвала Иобе, я догадалась использовать огнеупорный лак, когда строила дом.$u#$e#Прости, если пахнет у нас странно, @. Это всe тот чудной научный проект моего мужа..." #!String
    Sun6: "Привет, @! Рада тебя видеть.#$e#Ты теперь неотъемлемая часть коллектива нашего города, не думаешь?" #!String
    event_wood1: "Отлично! Тогда сделать что-то по этому чертежу тебе будет раз плюнуть!$h" #!String
    event_wood2: "Ну, тогда у меня есть отличный чертeж, чтобы начать!" #!String
    summer_Mon: "Дерево - удивительный материал... Универсальный, прочный, дешевый, и у каждого изделия - уникальный характер!" #!String
    summer_Tue: "Если тебе нужно расширить здания на ферме, ты только скажи!#$e#Тебе нужно будет принести достаточно древесины и камня. А ещe это стоит денег.#$e#Но я уверена, результат тебе понравится!$h" #!String
    summer_Fri: "Мы здесь почти отрезаны от мира, в долине Стардью.#$e#У этого есть свои плюсы и минусы." #!String
    fall_Mon: "#$1 RobinMaru#Мару любит драгоценные камни. Она использует их в своих изобретениях.#$e#Вы с Мару дружите?" #!String
    fall_Thu: "Мы всегда рады тебя видеть, даже если ты и не собираешься ничего заказывать.$h#$e#Нам иногда бывает так одиноко в горах." #!String
    fall_Fri: "Ты знаешь того дикого человека, который живeт за нашим домом?$s#$e#Мне-то без разницы, лишь бы он нас не беспокоил." #!String
    winter_Mon: "О, сегодня идеальный день, чтобы заготовить древесину.#$e#Может, ты даже заготовишь достаточно, чтобы расширить дом!" #!String
    winter_Fri: "Мои родители обалдели, когда я им сказала, что хочу стать плотником.#$e#Они были достаточно старомодными." #!String
    winter_Fri_inlaw_Sebastian: "Думаю, жизнь на ферме для Себби только на пользу." #!String
    winter_Sat: "Наш дом стоит на таком красивом участке, правда?#$e#Всe будто замирает, когда выпадает снег." #!String

