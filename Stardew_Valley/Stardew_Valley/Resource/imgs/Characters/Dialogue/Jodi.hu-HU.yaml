content:  #!Dictionary<String,String>
    Introduction: "Ó! Nem pont ilyennek képzeltelek... semmi gond! Jodi vagyok.#$e#Ez egy csendes kis város, szóval mindig izgalmas amikor új ember költözik ide! Egy gazda jelentősen változtathat a helyi dolgokon." #!String
    Resort_Entering: "Micsoda élvezet!" #!String
    Resort_Leaving: "Azt hiszem ma estére tenger gyümölcseit készítek.$h" #!String
    Resort: "Lélegzetelállító ez a kilátás! Mélykék mindenhol, ahová csak a szem ellát..." #!String
    Resort_Bar: "Nagyon örülünk annak, mikor Gus felbukkan." #!String
    reject_864: "Ez meg micsoda? Úgy néz ki, mint Kent egykori háborús barátja. Talán meg kellene mutatnod neki?" #!String
    Mon: "Háztartást vezetni nehéz munka... de valakinek muszáj megcsinálni.#$e#Igen?" #!String
    Mon6: "Jó, ha az embernek van családja... de hazudnék, ha azt mondanám nem hiányzik a fiatalság szabadsága...$s" #!String
    2_1: "A férjem, Kent, a tengerentúlon katona. Ezért nincs most itt velem.#$b#Tudom, hogy épségben hazaér a bevetése után!#$e#Szeretnél valamit?" #!String
    Tue: "Az edzés fontos része az egészségnek. Mindig hagyok rá időt.#$e#Szülőként nem sok idő jut magamra, szóval minden perc számít." #!String
    Wed4: "Szeretnék több időt kint tölteni, de olyan sok munka van.#$e#Újabban gumikesztyűt hordok, hogy puha maradjon a kezem.#$e#Minél idősebb vagy annál többet kell dolgozni az egészségért.$s#$e#Oké, szia!" #!String
    Wed: "Mit is mondtál? Már %time van? Te jó ég!#$e#Még rengeteg dolgom van!$s" #!String
    Thu6: "Hova tűnik ez a sok idő? *sóhaj*#$e#Még emlékszem mikor Sam pelenkát hordott. Olyan aranyos kisgyerek volt.$s#$e#Ne mondd el neki, hogy ezt mondtam.$h#$e#Te nagyon szeretsz velem beszélgetni, ugye?" #!String
    Thu: "Szóval gazda vagy, igaz? Érdekes.#$c .5#Soha nem találkoztam még gazdával.$k#$e#Egy nap megtaníthatnál hogyan kell zöldségeket termelni.$h" #!String
    Fri: "$d Joja#A JojaMartban vásárolt étel nem a legegészségesebb a családomnak, de ilyen alacsony árak mellett őrült aki nem ott vásárol!|Amit Pierrenél veszek sokkal frissebb és egészségesebb bárminél amit valaha a JojaMartban vettem. Azért az árakat visszasírom a Jojaból." #!String
    Sat: "Szia.#$e#Segíthetek valamiben?" #!String
    Sat4: "Úgy örülök neki, hogy helyreállítod azt a régi farmot.#$e#Sokat fog érni a közösségnek, ha minden készen lesz!$h#$e#Számodra azonban rengeteg munkát jelent.#$e#Viszlát." #!String
    Mon2: "$d kent#Tegnap meglátogattam Yoba oltárát és a férjem biztonságos visszatéréséért adtam hálát neki.|Tegnap meglátogattam Yoba oltárát és a férjem biztonságos visszatéréséért imádkoztam.#$e#Próbálok pozitív maradni, de néha nagyon nehéz.$s" #!String
    Sun: "#$c .5#Ma szüneteltetem a házimunkát.$h#$e#Kiveszem ezt a napot.$h#$e#Beleőrülök, ha nem tölthetek kint egy kis időt!#$e#Meg hát azt sem szeretném ha elpuhulnának a lábaim." #!String
    Sun8: "Azt álmodtam, hogy teljes szabadságom van, senkinek nem tartozom semmivel...#$b#...Aztán felébredtem és rájöttem, hogy egész nap csinálhatom a házimunkát...$s#$e#De nem bánom, hogy van családom, @... Sam és Vincent a mindeneim!" #!String
    summer_Mon: "Jó, hogy nyár van, de ez több munkát is jelent.#$e#A házon felül még a kertet is rendben kell tartanom!" #!String
    summer_Tue: "Helló.#$e#Segíthetek? Kicsit elfoglalt vagyok." #!String
    summer_Tue_inlaw_Sam: "Hogy van a kis Sammy fiam a régi farmon?$h" #!String
    summer_Thu: "A házimunka azért idegesítő, mert sosem érsz a végére.#$e#Felmosok, erre másnap kezdhetem újra." #!String
    summer_Sun: "Mi a fészkes fenét fogok csinálni vacsorára?#$e#*sóhaj*..." #!String
    fall_Thu: "Talán egy kicsit elkényeztettem a fiúkat. Soha nem kellett házimunkát csinálniuk.#$e#Szeretném, hogy addig élvezzék a gyerekkorukat amíg megtehetik. Nos, Sam már igazából felnőtt.#$b#Remélem nem lustának neveltem. Az nem járja.$s#$e#Nem egyszerű szülőnek lenni." #!String
    fall_Thu_inlaw_Sam: "Sam csak lazsál a farmon, vagy dolgozik is valamit?" #!String
    fall_Sun: "Caroline jó barátom. Mindent elmondok neki." #!String
    fall_Sun2: "Szülővé válás után dobhatod ki az ablakon a régi életmódodat.#$e#Na jó, ez nem teljesen igaz... de ha nem vigyázol, megtörténhet." #!String
    winter_Mon: "Kicsiként nagyon szerettem a hóban játszani. Csodás dolog, hogy anyaként ezt újra átélhetem.$h" #!String
    winter_Tue: "Szia. Nem unod még, hogy az emberek folyton a farmodról kérdeznek?#$e#Én biztos unnám." #!String
    winter_Tue6: "*sóhaj*... Néha álmodozom a magányos életről... gondoskodásra váró család nélkül. Ez borzalmas?$s#$e#Ne mondd el senkinek.$4" #!String
    winter_Wed2: "Hogyan szórakozom? Hmm... Kiváló kérdés.#$e#Szeretek aludni.$s" #!String
    winter_Wed4_2: "Kent hazaért már egy ideje, de még mindig nyugtalan.$s" #!String
    winter_Thu: "Sam rengeteg zajt csap a zenéjével. Remélem a szomszédokat nem zavarja." #!String
    winter_Thu_inlaw_Sam: "Hogy van Sam? Be kell valljam, kevesebbet kell főzni meg takarítani mióta kiköltözött..." #!String
    winter_Thu8: "Így, hogy Kent katona, kicsit siettettük a házasságot... Alig ízlelhettem meg a szabadságot, a fiatalságot, most meg már késő visszamenni.$s#$e#Nem hiszem el, hogy ezt most elmondtam neked.$4" #!String
    winter_Fri: "Jó lenne néhanapján egy kis szabadság...$s" #!String
    winter_Sun: "Ha gazdag lennék, első dolgom lenne felvenni egy takarítónőt meg egy séfet.#$e#Magasságos ég, az pompás lenne!$h" #!String

