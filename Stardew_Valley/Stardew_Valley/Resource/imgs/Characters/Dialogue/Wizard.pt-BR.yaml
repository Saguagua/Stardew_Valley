content:  #!Dictionary<String,String>
    Introduction: "Ah, sim. Eu previ a sua chegada há muito tempo, jovem @.#$e#Entretanto, o seu destino, em última análise, está em suas mãos." #!String
    accept_868: "Ah... um estilhaço ártico.#$b#Uma substância incrívelmente poderosa, de fato, e potentemente infundida com o elemento de gelo.#$b#Vou ficar com ele, se não se importa.#$b#...#$b#...Erm...Você ainda está aqui. Oh. Você quer alguma coisa?#$b#...Pegue isto." #!String
    MovieInvitation: "Hmm... I suppose I could accompany you... yes. Once you've arrived, I shall appear. Farewell." #!String
    Mon: "Vi muitas coisas sobre seu futuro, jovem @.#$e#Mas se eu contasse, haveria graves consequências." #!String
    Tue: "Se não tiver algo importante a me dizer, deixe-me só. Tenho muito trabalho a fazer." #!String
    Tue4: "Confio em você o suficiente para permitir que você entre em meu porão. Trate o que encontrar lá com respeito." #!String
    Wed: "São necessários anos de estudo para entender o idioma dos elementais.#$e#Falar a língua deles requer uma vida de dedicação.#$e#Agora, se me der licença..." #!String
    Thu: "Muitos mistérios nos cercam. Você deve ser paciente se quiser descobri-los." #!String
    Thu10: "Você não deve contar a ninguém... mas tenho motivos para acreditar que um dos moradores na verdade é minha filha...#$e#Eu poderia estar errado. É raro, mas acontece." #!String
    Fri: "Acho que os moradores têm medo de mim.#$e#É uma pena, mas acho que é humano ter medo do desconhecido." #!String
    Fri6: "Há muito tempo, eu fui casado. Quando nos divorciamos, a minha esposa fugiu para o campo e começou a amaldiçoar tudo o que via.#$e#Não é um jeito muito maduro de expressar a própria raiva." #!String
    Sat: "Cuidado! Você está em um campo mágico potente.#$e#Construí a minha cabana aqui de propósito, sabe?" #!String
    Sat2: "Você conseguiu fazer algum contato com os espíritos da floresta?" #!String
    Sun: "Às vezes observo os moradores locais em segredo.#$e#Espero encontrar um aprendiz. Um dia, deixarei este plano mortal. Mas meus estudos sobre o Oculto continuarão." #!String

