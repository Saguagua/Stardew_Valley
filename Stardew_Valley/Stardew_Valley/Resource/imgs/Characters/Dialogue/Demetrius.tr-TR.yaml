content:  #!Dictionary<String,String>
    Introduction: "Selamlar! Ben Demetrius, buraların bilimadamı ve babasıyım. Kendini tanıttığın için teşekkür ederim!#$e#Evimdeki laboratuvarımdan bölgemizdeki bitki ve hayvanlar üzerinde çalışıyorum.#$b#Kızım Maru ile tanıştın mı? Seninle tanışmak istiyordu." #!String
    Resort_Entering: "Şimdiden daha önce görmediğim bir yengeç türü gördüm. Burası inanılmaz.$h" #!String
    Resort_Leaving: "Bu verileri aylarca inceleyeceğim." #!String
    Resort_Shore: "*çıtırdar*... Hayda, nesli tükenmekte olan bir yengeç türü...$s#$b#...#$b#Ah, boşver ya. İçi boş kabukmuş! Bu gece rahat uyuyabileceğim." #!String
    Resort_Chair: "Eğleniyor musun @? Arada bir mola vermeyi unutma ha!" #!String
    Resort_Bar: "Ben genellikle ortama dahil olmam... Genellikle tropik bir adaya da gitmem tabii. Hahaha.$h" #!String
    Resort: "Buraya inanabiliyor musun? Egzotik varlıklarla dolu bir yer!" #!String
    reject_869: "Güzel bir örnek ama oldukça yaygın bir tür. Sende kalsın." #!String
    reject_865: "Meyve ve tuz mu? Ne kadar da garip bir ikili...$s" #!String
    pamHouseUpgradeAnonymous: "Robin *bana* Pam'in yeni evini kimin yaptırdığını bile söylemiyor!#$e#Ona kızgınmış gibi davranıyorum ama gizliden gizliye, sözüne sadık olmasından memnunum...$h" #!String
    Mon: "Maru bazen laboratuvarımda bana yardımcı oluyor... O iyi bir çocuk." #!String
    Mon_inlaw_Maru: "Maru'nun yardımı olmadan düzgün bir şekilde bilim yapmak çok zor...#$b#Ancak, onun mutluluğu benim deneylerimden çok daha önemli!" #!String
    Tue: "Bu vadi oldukça dolgun ve çeşitli bir ekosisteme sahip. Heyecanla buraya taşınma nedenlerimden biri de bu." #!String
    Wed: "Yüksek olasılıkla çiftliğinde pek çok ilginç bitki yetişiyordur, ha?#$e#Belki bir gün uğrayıp bitkilere göz atabilirim." #!String
    Thu: "Çiftlik işi nasıl gidiyor? Yaban havucu mevsimindeyiz, değil mi?#$e#Bütün gün açık havada bitkilerle uğraşmanın ne kadar rahatlatıcı olduğunu düşleyebiliyorum." #!String
    Fri: "Robin çabuk öfkeleniyor. Onunla ters düşmemek en iyisi.#$e#Ona sakın böyle dediğimi söyleme.$h" #!String
    Sat: "Bir bakalım... Eğer bu rizosferdeki bileşikler yeterli düzeyde Karbon-13 içeriyorsa...$u#$b#Ah! Özür dilerim. Veriler üzerine düşünüyordum. Orada olduğunu fark etmedim.#$e#Bir şey mi lazım?" #!String
    Sun: "Arada bir çalışmaya ara vermek iyi oluyor.#$e#Sanırım çiftlikte yaşadığın zaman ara vermek hiç kolay olmuyordur.#$e#Hey, en azından kışları ekinleri düşünmen gerekmiyor." #!String
    Fri4: "Robin çabuk öfkeleniyor. Onunla ters düşmemek en iyisi.#$e#...Ruh hallerini ölçebilseydim, belki de sinüzoidal eğreciyle sinüs dalgalarını inceleyebilirdim...$u" #!String
    Wed6: "Merhaba @! Bugün nasılsın?#$e#Keşke bir şekilde çiftlikte işlerini kolaylaştırabilsem." #!String
    Event_tomato1: "Gerçekten mi? Bir çiftçinin doğru yanıtı bildiğini sanmıştım...$s" #!String
    Event_tomato2: "Görüyor musun? @ benimle aynı fikirde." #!String
    Event_Lab_Silence: "Eh, kristalleşmeden önce bu çözeltiyi titrilesek iyi olur." #!String
    Event_Lab_Rat: "*iç çeker*... %fork$4" #!String
    summer_Mon: "#$e#%Demetrius düşüncelere dalmış gibi duruyor.#$e#Affedersin, çok meşgulüm.#$e#Üzerinde çalışmam gereken çok fazla bitki var." #!String
    summer_Tue: "Bitkilerini her gün suladığından emin ol.#$e#Gerçi su tutucu toprak kullanıyorsan o kadar sık sulamana gerek yok.#$e#Oldukça pratik bir yöntem." #!String
    summer_Thu: "Çiftlik işi nasıl gidiyor? Domates mevsimindeyiz, değil mi?#$e#Bütün gün açık havada bitkilerle uğraşmanın ne kadar rahatlatıcı olduğunu düşleyebiliyorum." #!String
    summer_Fri: "Maru, arkadaki teleskopla gökyüzüne bakmana izin vermiş diye duydum.|Maru ile arkadaş olduysanız arkadaki teleskopu nasıl kullanacağını göstereceğine eminim.#$e#Çok heyecanlı, ha?" #!String
    summer_Fri_inlaw_Maru: "Umarım kızım matematik ve fen ile ilgilenmeye devam ediyordur!" #!String
    summer_Sat: "Hım... Strigolakton düzeyini artırırsak, kökmantar büyümesinde orantılı bir etki görülür mü?$u#$b#Ah! Özür dilerim. Veriler üzerine düşünüyordum. Orada olduğunu fark etmedim.#$e#Bir şey mi lazım?" #!String
    summer_Mon6: "Bilimadamı oldum çünkü türümüzün devamlılığına katkıda bulunmak istedim.#$e#Elbette, senin gibi çiftçiler olmadan bunların hiçbiri mümkün olmazdı.$h" #!String
    fall_Mon: "Yılın bu zamanı dikkatimi mantarlara çeviriyorum." #!String
    fall_Tue: "Bilim sayesinde doğa hakkında birçok şey biliyoruz.#$e#Her zaman öğrenilecek bir sürü şey olacak." #!String
    fall_Thu: "Çiftlik işi nasıl gidiyor? Mısır mevsimindeyiz, değil mi?#$e#Bütün gün açık havada bitkilerle uğraşmanın ne kadar rahatlatıcı olduğunu düşleyebiliyorum." #!String
    fall_Fri: "Maru, aletleri üzerine epey zaman harcıyor.#$e#Kendini onlara adamasından memnunum." #!String
    fall_Fri_inlaw_Maru: "Hala daha Maru'nun gizli robotu konusunda şaşkınım... Her şey bir rüyadan mı ibaretti?" #!String
    fall_Sat: "Bir bakalım... Belki de nitrojen katılaştırma düzeyini kancalıkurt salgısı etkiliyordur...$u#$b#Ah! Özür dilerim. Veriler üzerine düşünüyordum. Orada olduğunu fark etmedim.#$e#Bir şey mi lazım?" #!String
    fall_Wed6: "Merhaba @. Ziyaretime gelmen beni her zaman mutlu ediyor.#$e#Yalnız olduğum laboratuvar çalışmalarının ardından ziyaretçim olması çok hoş." #!String
    winter_Mon: "Şu anda araştırmama ara vermiş bulunuyorum." #!String
    winter_Tue: "Evini genişletmek istiyorsan karımla konuş." #!String
    winter_Wed: "Evinde mutfağın yok mu?#$e#Yemek yapmak laboratuvarda çalışmaya benzer." #!String
    winter_Thu: "Çiftliğinde hiç hayvan var mı?" #!String
    winter_Fri: "Merhaba.#$e#%Demetrius düşüncelere dalmış gibi duruyor." #!String
    winter_Sat: "Bir bakalım... Mevsimsel nitrojen düzeyini parçalı fonksiyon ile biçimlendirebilirsem...$u#$b#Ah! Özür dilerim. Veriler üzerine düşünüyordum. Orada olduğunu fark etmedim.#$e#Bir şey mi lazım?" #!String
    winter_Sun: "Bu bölgeden istediğin kadar kereste ve taş almaktan çekinme." #!String
    winter_Fri4: "Uğradığın için teşekkürler. Bir süreliğine baklagillerden farklı bir şeyler düşünmem gerekiyor.#$e#Sen bu aralar neler yapıyorsun?#$e#İlginç görünüyor." #!String

