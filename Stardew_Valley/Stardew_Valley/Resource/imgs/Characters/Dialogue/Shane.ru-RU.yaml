    Mon2: "Я тебя почти не знаю. Зачем ты со мной говоришь?" #!String
    Mon4: "Привет. Прости, если в нашу первую встречу я показался грубым.#$e#Я долго привыкаю к незнакомцам." #!String
    Mon10: "Ты никогда не чувствуешь, будто весь мир тебя пристально изучает, будто мерзкое насекомое?" #!String
    Tue: "Что? Чего тебе? Уйди." #!String
    Tue2: "Чего тебе от меня надо? Денег? Я тебе целый горшок золота отдам, если ты от меня отстанешь!" #!String
    Tue4: "Каждый раз, как я пытаюсь заняться чем-то новым, всe идeт наперекосяк. В итоге понимаешь, что лучше не вылазить из своей скорлупы." #!String
    Tue6: "Жизнь не так уж и плоха... По крайней мере, у меня есть яйца и замороженная пицца.$u" #!String
    Wed: "Нет, у меня нет времени с тобой поболтать." #!String
    Wed8: "Наверное, я уже привязался к Марни и Джас. Мы такие разные, но в то же время мы будто странная такая семья.#$e#В детстве у меня особо и не было семьи.$s" #!String
    Wed4: "$d Joja#Эх... Каждый день одно и то же. Заполняешь эти ужасные полки, идeшь в салун, всю ночь ворочаешься.$s|Я ненавидел свою работу в ДжоджаМарте, но без работы мне ещe хуже.$s" #!String
    Thu: "Чего тебе? Оставь меня в покое." #!String
    Thu4: "А ты не сдаeшься. Наверное, я просто удивлeн, что со мной кому-то интересно поговорить." #!String
    Thu6: "У-у... Где Джоджа-кола?" #!String
