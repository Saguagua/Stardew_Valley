    Fri: "Разве тебе нечем заняться?" #!String
    JojaMart: "%Шейн сейчас за работой. Не похоже, что он хочет поболтать." #!String
    Fri4: "$d Joja#Какой в жизни смысл, если только и делаешь, что работаешь?|У меня нет денег на оплату аренды, но Марни всe равно меня не прогоняет. Мне повезло." #!String
    Fri6: "Вечером я обязательно пойду в салун. А чего ещe делать?" #!String
    Sat: "Чего ты ко мне пристаeшь? Я хочу побыть в одиночестве." #!String
    Sat2: "#$1 ShaneJOSH#Я удивлeн, что ты до сих пор пытаешься со мной подружиться. Я что, мало тебе грубил?#$e#Эх...$s" #!String
    Sat4: "$d Joja#Я снимаю комнату у Марни по отличной цене. Комната маленькая, но я не жалуюсь.|Если бы я мог начать жизнь сначала, я бы завeл птичник. Конечно, яйца были бы только от кур свободного выгула." #!String
    Sat8: "Я сильно привязался к курам Марни.$h" #!String
    Sun: "Я занят, разве не видно?" #!String
    Sun6: "... Кажется, я набираю вес.$s" #!String
    Sun8: "Если я буду побольше смотреть телевизор, может, я и забуду о своих заботах. Было бы здорово.$u" #!String
    Sun10: "Привет, @. На самом деле, день у меня проходит неплохо.$h" #!String
    Sun4: "Хм-м... Уже %time. Уже можно кинуть пиццу в микроволновку или ещe подожать?$u" #!String
    Sun2: "Снова ты? Сколько раз мне просить тебя оставить меня в покое?$s" #!String
    event_room1: "Ладно... Понадобится хороший сценарий. Может, спрошу совета у Эллиота, когда встречу его в салуне.$s" #!String
    event_room2: "Звучит здорово. Нужно будет сделать побольше натуральных спецэффектов, чтобы смотрелось круто." #!String
    event_noLoan1: "Я и не знал, что ты скряга...$s" #!String
    event_noLoan2: "Ладно, пап...$s^Ладно, мам...$s" #!String
    event_noLoan3: "Ого...$s" #!String
    event_apologize1: "...Это точно." #!String
    event_apologize2: "Знаешь... Я за этим и зашел, чтобы тебе об этом сказать." #!String
    event_apologize3: "Ого, все было настолько серьезно? Я ничего и не помню..." #!String
    event_stadium1: "Да? Ну ладно...$6#$b#Я? Мне иногда бывает скучно в Пеликане.#$b#Но... Мне нравится, что мы разные. Так между нами есть равновесие.$l" #!String
    event_stadium2: "Правда? Удивительно... Разве ты в долине Стардью не для того, чтобы сбежать от городского шума?$6#$b#Ну, то есть я... Не пойми меня превратно, я полностью тебя поддерживаю. Мне, знаешь, самому не очень-то интересно живeтся в Пеликане." #!String

