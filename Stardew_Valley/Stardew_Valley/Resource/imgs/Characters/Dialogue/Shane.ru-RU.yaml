    breakUp: "*сглатывает слезы* Ох... Ага, ладно... Мне кажется, этого и стоило ожидать.$s#$b#Наверное... эм... Тогда увидимся в салуне." #!String
    dumped_Guys: "%У Шейна остекленевший взгляд. Он с вами не разговаривает." #!String
