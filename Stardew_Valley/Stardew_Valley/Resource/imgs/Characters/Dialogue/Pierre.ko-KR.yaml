content:  #!Dictionary<String,String>
    Introduction: "새로 오신 농부 @ 씨구만! 난 동네 잡화점 주인 피에르라고 해.^새로 오신 농부 @ 씨구만! 난 동네 잡화점 주인 피에르라고 해.#$b#씨앗이 필요하다면, 내 가게로 찾아오면 될 거야. 추가로 내가 정말 괜찮은 가격으로 네가 키운 작물도 사고 있지!#$e#농업이 활성화되면 지역 경제에도 새로운 생명력을 불어넣을 수도 있어!" #!String
    Resort: "가게를 못 열어서 기회비용 손실이 큰데...$s#$b#근데, 그거 알아? 그럴만한 가치가 있어." #!String
    Resort_Shore: "으음... 바다 내음 맡다 보니 회 먹고 싶어지네." #!String
    Resort_Chair: "에, 애들은 햇빛 받으며 놀라지. 난 여기 의자에 앉아있어야겠다." #!String
    Resort_Bar: "음료가 계속 팔리고 있네... 거스가 제대로 한탕 벌어가겠는걸!" #!String
    cc_Complete: "꿈만 같은 일이 현실이 되었어! 조자 마트가 내게 준 스트레스는 상상도 못할 거야.#$e#이런 작은 마을에는 가게 하나면 충분한데! 게다가 사회적인 분위기가 잡혀있어서 바가지를 씌우는 것도 아닌걸." #!String
    joja_Begin: "펠리컨 마을에서 슬픈 하루인걸... 조자가 강해질수록, 내가 파산에 가까워지지. 조만간 이 가게를 그냥 팔아야 할까 봐...$s" #!String
    MovieInvitation: "Hey, that's a great idea... It'll be nice to get out from behind the counter. I'll meet you there!" #!String
    Mon: "어서오세요! 씨앗을 찾고 있다면, 잘 찾아왔네!" #!String
    Mon_inlaw_Abigail: "안녕, 어... 우리 사위?$s^안녕, 어... 우리 며느리?$s" #!String
    Mon4: "씨앗이나 과일나무 묘목 필요해?" #!String
    Mon4_inlaw_Abigail: "안녕, @. 애비게일은 잘 지내? 애비가 떠난 후로 가게가 예전 같지 않아..." #!String
    Tue: "종종 새로운 물품이 들어오니까, 오다가다 꼭 들러봐.#$e#가게를 운영하는 건 일이 정말 많네.$h" #!String
    Tue6: "그거 알아, 내가 왕년엔 복싱 꽤나 했다고... 내 라이트 훅은 전설적이었지!$h" #!String
    Wed: "오늘은 쉬는 날이야.#$e#흐음... 뭘 해야 할까...$s" #!String
    Wed4: "젊었을 때는 항상 흥미 있는 할 거리가 있었는데... 요즘은 일하고 있지 않으면 그냥 시간을 낭비하고 있네.$s" #!String
    Thu: "작물을 팔고 싶다면 알려줘.#$b#물론 공정한 가격은 쳐줄게!" #!String
    Thu2: "정말 방문해줘서 진심으로 고마워, @. 요즘 점점 수익을 내기 어려워.^정말 방문해줘서 진심으로 고마워, @. 요즘 점점 수익을 내기 어려워." #!String
    Thu8: "#$1 pierre2#애비게일이 나랑 닮았어? 가끔 진짜 내 딸인가 싶어... 아내한테는 말하지 말고.$k$s#$e#내가 저녁 요리하는 걸 정말 싫어한다고 아내한텐 말하지 말아 줘." #!String
    Fri: "#$1 pierreJoja#조자가 마을에 지점을 낸 후로 장사가 잘 안되고 있어. 조자 물품을 상대로 경쟁하긴 정말 힘들어.$k$s#$e#안녕. 농장 일은 잘 되어가?#$e#내 씨앗 몇 가지면 좀 다양한 작물을 볼 수도 있을 거야." #!String
    Sat: "야생에서 야채를 찾는 것도 적당한 가격에 사도록 할게." #!String
    Sat8: "비밀 하나 알려줄게. 가끔, 가게가 비었을 때, 카운터에 앉아서 오페라 노래 연습을 해.$h#$e#아무한테도 말하지 마." #!String
    Sun: "#$1 pierreBlue#*한숨*... 가게에 자꾸 묶여있어 우울하네...$k$s#$e#산책이라도 가고 싶은데, 가게를 볼 사람이 없어.#$e#꽃이 피고 있어서 그 향기가 온 동네에 퍼져있다던데...$s" #!String
    Wed6: "#$1 pierre1#*한숨*... 장사가 아무리 잘 되어도 내 성공에 대한 갈망을 만족시킬 수 없나 봐. 난 왜 이렇지? 그냥 가정적인 삶이 지루해진 걸까.$s#$e#언젠가 도시에서 새로운 가게를 열어서 돈을 잔뜩 벌 거야.#$e#안타깝게도, 수익이 많은 편이 아니라 돈을 저축하기도 힘들어...$s" #!String
    Thu4: "이봐, @. 네가 내 1등 손님이야!" #!String
    summer_Mon: "여름철 씨앗이 들어왔어! 지금 많이 사가." #!String
    summer_Wed: "하루 일을 쉴 수 있어서 너무 다행이야." #!String
    summer_Thu: "다들 장 보는 대신 좋은 날씨를 즐기고 있네... *한숨*" #!String
    summer_Fri: "오, 안녕. 내 여름철 씨앗의 품질은 만족스러워?" #!String
    summer_Sat: "여름은 신선한 샐러드를 먹기 좋은 계절이지, 안 그래?" #!String
    summer_Sun: "윽... 이 안은 너무 더운걸." #!String
    winter_Mon: "겨울에 키울 수 있는 작물이 없어서... 판매 중인 씨앗도 없어.#$e#이거 정말 수익에 타격을 입겠는걸." #!String
    winter_Wed: "#$1 pierreDin#오늘 밤에 저녁을 차리고 스타듀 레드 한 병으로 캐롤라인을 깜짝 놀라게 해줄거야. 아무한테도 말하지 마!$k#$e#드디어, 하루 푹 쉴 수 있겠어." #!String
    winter_Thu: "안녕. 쇼핑 좀 해야 될 기분이야?" #!String
    winter_Fri: "난 주로 식료품을 다루는 편이라, 광석이나 목재가 있다면 다른 곳에 파는 게 좋을 거야." #!String
    winter_Sat: "나만 추운 건가? 어디서 찬바람이 들어오는 건가?" #!String
    winter_Sun: "가게 일만 아니었다면 밖에 있을 텐데.#$e#눈덩이 던지는 것도 재밌을 텐데." #!String
    fall_Mon: "가을철 씨앗이 도착했어! 겨울에는 작물이 자라니 않으니까 봄까지 이번이 마지막 기회야.#$b#전력질주해야겠네, 그치?" #!String
    fall_Thu: "밖이 슬슬 쌀쌀해지고 있어...#$b#사람들이 몸 좀 데우러 가게 안에 들어오고 그러지... 헤헤." #!String
    fall_Fri: "#$1 pierreMEGA#난 정말 부유해질 때까지 계속 새로운 가게를 여는 게 내 꿈이야. 헤헤헤.$k#$e#안녕. 농장 일은 잘 되어가?#$e#내 씨앗 몇 가지면 좀 다양한 작물을 볼 수도 있을 거야.$h" #!String
    fall_Sat: "농장에서 키운 작물은 언제라도 살게.#$e#그래, 가격을 좀 붙여서 되팔긴 하지만... 확실히 자리 잡은 가게 주인이 누릴 수 있는 혜택이지.#$e#이상한 생각하지 말고..." #!String
    fall_Sun: "가게 일만 아니었다면 밖에 있을 텐데...#$e#단풍도 멋지고 버섯도 자라고 있고." #!String
    Event_naga1: "고마워. 그냥 이런 걸 봤다는 사실을 잊어줘, 알았지?$h#$b#...그럼 나도 네가 내 침실을 마음대로 둬졌다는 것도 잊을게!" #!String
    Event_naga2: "정말 나한테 그럴 거야? 형편없네.$s#$b#애당초 내 침실을 기웃거리지 말았어야지! 참견하기 좋아하는 이웃은 정말 최악이야.$3" #!String

