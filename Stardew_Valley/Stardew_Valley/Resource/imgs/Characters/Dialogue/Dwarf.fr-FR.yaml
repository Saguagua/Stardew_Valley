content:  #!Dictionary<String,String>
    Introduction: "Hé, tu es plutôt doué pour l’extraction minière... pour un humain." #!String
    Mon: "J’ai récupéré tous ces trucs à la surface. Je les prends aux gens de ton peuple pendant la nuit.#$e#Mmm ? \"Propriété privée\" ? Je n’ai jamais entendu parler de ça !" #!String
    Tue: "Miam... un ragoût de carottes des cavernes, un rôti aux carottes des cavernes, une soupe de carottes des cavernes et un gratin de carottes des cavernes.#$e#Et un ramequin de crème brûlée aux carottes des cavernes en dessert.#$e#Quoi ?" #!String
    Wed: "Hé, tu veux acheter quelque chose ?" #!String
    Wed_6: "Il y a longtemps, mon peuple connaissait les secrets de la technologie de pointe. Les découvertes archéologiques le prouvent.#$e#Mais je me demande d'où ça venait ? Et ce que c'est devenu ? Je suppose que certaines questions n’auront jamais de réponses..." #!String
    Thu_4: "Je me sens plus à l’aise dans le monde souterrain.#$e#Plus c’est profond sous la terre, mieux c’est !" #!String
    Fri: "Tu n’as jamais vu de Nains auparavant, n’est-ce pas ?" #!String
    Sat_8: "Les mines peuvent être un endroit dangereux. Sois prudent, l'ami." #!String
    Sat: "C’est dangereux dans les mines. Pourquoi n’achètes-tu pas quelques articles dans mon magasin pour assurer ta sécurité ?" #!String
    Sun: "Un jour, il faudra que tu me parles de ce breuvage que vous appelez \"le lait\"." #!String
    Thu: "Tu n’es pas un espion envoyé par le Peuple des Ombres, n’est-ce pas ?#$e#Je t'ai à l'oeil." #!String
    Fri_2: "La plupart des humains ont peur de l’inconnu... c’est pour ça que j’ai caché mon magasin ici.#$e#Tes compétences dans le domaine de l’extraction minière prouvent que tu es digne de confiance." #!String

