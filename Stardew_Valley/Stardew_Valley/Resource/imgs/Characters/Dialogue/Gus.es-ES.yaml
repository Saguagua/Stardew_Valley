content:  #!Dictionary<String,String>
    Introduction: "¡Guau, hola! Soy Gus, chef y propietario del Salón Fruta Estelar.#$e#Pásate si necesitas algún tentempié. Siempre tengo café caliente y cerveza fría a punto.$h" #!String
    accept_865: "*olisqueo* *olisqueo* ... ¡Ese olor tan fuerte!#$b#*trago* *trago* ... ¡Ese sabor picante! ¡Esa textura arenosa!#$b#¡Solo puede ser salsa de tomate gourmet! Te la intercambiaré por algo." #!String
    Resort_Entering: "Hey, ¡@! Me alegro de que estés aquí. Estaré sirviendo algo tras la barra." #!String
    Resort_Leaving: "Te vere de vuelta en casa, @." #!String
    Resort: "Me encontrarás en el bar si necesitas un refresco." #!String
    IslandSouth_14_21: "Hey, ¿necesitas una bebida? Tengo algunos refrescos especiales que incluyen ingredientes locales de la isla.$h" #!String
    willyCrabs: "Creo que son las mejores tartas de cangrejo que he hecho en mi vida..." #!String
    Mon: "Sí, sé mucho de los habitantes de por aquí.#$e#Es una de las ventajas de ser camarero.$h#$e#A veces oigo demasiado..." #!String
    pamHouseUpgrade: "Hola. Me han dicho lo que has hecho por Pam. ¡Ha sido muy amable por tu parte!$h#$e#Por desgracia, no creo que esto la anime a dejar el bebercio..." #!String
    pamHouseUpgradeAnonymous: "Me he encontrado con Pam antes... ¡no veas qué sonrisa tenía de oreja a oreja! ¡Dice que alguien le compró una casa nueva!#$e#No sé quién sería, ¡pero se merece lo mejor del mundo!$h" #!String
    Saloon: "Buenas tardes. ¿Qué puedo ofrecerte?" #!String
    Saloon4: "Buenas tardes. Como si estuvieras en tu casa." #!String
    SeedShop_Entry: "¡Hola, Pierre!/Bueno, a ver qué necesito.../¡Ah, eso tiene buena pinta!/¡Esta noche voy a preparar mi salsa especial!/¡Pierre! ¿Qué es lo más fresco que tienes?/¡Pierre! ¿Qué me puedes ofrecer hoy?" #!String
    Saloon8: "Hola, @. ¡Me alegro de verte! Aquí siempre te recibimos encantados." #!String
    Saloon_Tue: "¡Hola, @! Por favor, relájate y disfruta." #!String
    Saloon_Thu: "Ey, tienes pinta de necesitar una bebida." #!String
    Saloon_Fri: "El negocio ha ido muy bien esta noche. Me alegro." #!String
    Tue: "Vendo platos diferentes cada semana, ¡así que pásate de vez en cuando!#$e#Podrías probar algo espectacular.$h#$e#Eso sí, dime si tienes alguna alergia.$s#$e#Bueno, ya nos veremos." #!String
    Wed: "Emily lleva un tiempo trabajando aquí. ¡No sé qué haría sin ella!#$e#No soportaría tener que limpiar todas esas ollas yo solo.$s" #!String
    Thu: "Pam y Clint vienen al Salón casi cada noche.#$e#Me arruinaría si dejaran de venir.$h#$e#¡Así que más te vale no alejarlos de aquí!" #!String
    Thu6: "Clint viene casi cada noche y se sienta solo en la misma mesa.#$e#De vez en cuando lanza miradas nerviosas a Emily. Hmmm.#$e#Igual por eso viene tan a menudo. Pero bueno, más negocio para mí." #!String
    Thu8: "Pam viene al Salón casi cada noche y bebe demasiada cerveza.#$e#Pero bueno, no debería juzgar a mis clientes." #!String
    Fri: "Hola, @. Si alguna vez tienes sed, el Salón es el lugar adecuado." #!String
    Fri4: "Yo en realidad no bebo mucho. Hago esto para ganarme la vida.#$e#Aunque me gusta tomar un poco de añejo de Stardew Valley de vez en cuando." #!String
    Sat: "¿Te gusta cocinar, @?#$e#Con una cocina y recetas puedes cocinar algunos platos muy prácticos.#$e#Y un plato hecho en casa siempre es un buen regalo." #!String
    Sun: "El negocio va bien gracias a mis clientes habituales." #!String

