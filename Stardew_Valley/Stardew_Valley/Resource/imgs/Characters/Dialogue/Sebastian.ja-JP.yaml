    event_garage2: "わかった…じゃあ、いいや。$9" #!String
    event_garage3: "心配するな。 危険なことを させる前に、 ちゃんと 安全な道も 見せてあげるから。$8^心配する必要はないよ…危険な目には あわせないから。$8" #!String
