    summer_Sun: "オレは 普段、 暗くなってから 外へ 出るんだ。お前は 変だと 思うかい？" #!String
    summer_Sun4: "昨晩、 コウモリの群れが 池の周りを 飛んでるのを 見たんだ#$e#たぶん、 この時期の 蚊を エサに してるんじゃないのかな。" #!String
