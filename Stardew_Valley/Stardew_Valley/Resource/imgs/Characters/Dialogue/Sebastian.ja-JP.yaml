    fall_Mon4: "たぶん、 お前の 牧場も かなり 儲かるんだろうね。#$e#オレも 早く 仕事を 探さないと…$s" #!String
    fall_Tue: "あれも これも カボチャ、 カボチャ… 季節ものには うんざり してくるよ。" #!String
    fall_Tue6: "オレに 指図 ばかりして、 ディメトリウスは 何様なんだ？本物の 父親でも ないくせに。$a" #!String
    fall_Wed: "ふぁわ… いま何時だ？昨晩 寝すぎたかも しれない。" #!String
    fall_Wed8: "来てくれて よかった。すごく ヒマだったんだよ。#$e#お前が信じるかは わからないけど、 元気が でた感じが するよ。" #!String
    fall_Thu: "部屋に 窓が あったら、 もう少し 部屋も 明るくなったかな…$s" #!String
    fall_Fri: "ふわぁ… この 新書を 読んでて 3時まで おきてたんだ…#$q 62/63 fall_Fri_old#@、読書はするのかい？#$r 62 -30 Fri_bad#うん。名作を読む。#$r 63 30 Fri_good#SFとファンタジーなら読む。#$r 62 0 Fri_bad#恋愛ものが好き。#$r 63 -30 Fri_bad#本は読まない。" #!String
