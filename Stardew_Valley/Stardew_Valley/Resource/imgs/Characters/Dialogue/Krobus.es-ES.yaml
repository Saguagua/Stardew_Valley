content:  #!Dictionary<String,String>
    4: "¿Te has encontrado con otros como yo en las minas...? Si han sido hostiles contigo, lo siento mucho. Es que hemos aprendido a temer a los humanos... Hemos tenido demasiados... encuentros desagradables.#$e#No habrás... matado a ninguno de mis amigos, ¿verdad?" #!String
    8: "Hace poco terminó una guerra de mil años entre los míos y los enanos. Todavía hay mucho resentimiento por ambas partes." #!String
    15: "Por favor, no le digas a nadie que estoy aquí. Si los enanos supieran dónde estoy, seguramente enviarían a un asesino a sueldo." #!String
    Fri: "..." #!String
    reject_868: "Oh, ¡es un fragmento ártico! Es un objeto mágico muy raro.#$b#¡Yo en tu lugar se lo llevaría al mago!" #!String
    Wed: "Encuentro cosas por aquí y las vendo. ¿Querrías comprar algo?" #!String
    Wed6: "Si pones tu oreja en el conducto indicado, puedes escuchar lo que ocurre en cualquier casa desde aquí.#$b#¡Aunque yo nunca intentaría escuchar nada a escondidas!$3" #!String
    Thu: "Por favor, no le hables a nadie de mí.#$b#Los humanos tienden a destruir lo que no entienden." #!String
    Thu6: "Por favor no le cuentes a nadie que me has visto.#$b#A la mayoría de humanos les asustan los sombríos... quizá por una buena razón.$s#$b#Pero aun así, si los pueblerinos supiesen de mí, quizá no estuviese a salvo aquí." #!String
    Tue: "Soy demasiado sensible a la luz para salir durante el día.#$b#Las condiciones que hay aquí dentro son perfectas.#$e#¿Querrías comprar algo?" #!String
    Mon: "Por favor, no te asustes. Soy diferente a los demás.#$e#He pasado mucho tiempo observando a los humanos. Sé que os gusta comprar. ¿Te gustaría ver mi mercancía?" #!String
    Mon2: "¿Otra vez aquí? Supongo que encaja con mi teoría del comportamiento humano." #!String
    Mon6: "«Krobus» significa «cruzapuentes» en nuestro idioma." #!String
    Sat: "Los viernes los paso en silencio en señal de devoción a Yoba." #!String
    Sun: "... Lo siento, aún desconfío un poco de los humanos. Eso sí, mi tienda está abierta para ti." #!String
    Sun4: "No eres como el resto de humanos, ¿verdad?" #!String
    Sun8: "Me has abierto los ojos al mundo de los humanos. Lo valoro mucho." #!String
