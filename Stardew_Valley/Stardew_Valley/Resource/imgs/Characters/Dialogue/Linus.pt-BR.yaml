content:  #!Dictionary<String,String>
    Introduction: "Um estranho?... Oi.#$e# Não se preocupe comigo. Eu moro aqui sozinho." #!String
    reject_869: "O que você tem ai? Parece que daria uma ótima isca.$h" #!String
    cc_Boulder: "Minha velha amiga, a pedra brilhante, foi embora. Pode não parecer um evento importante, mas para mim é uma grande chance.#$b#Mas fico feliz ao saber que a velha pedra vai ganhar o mundo.$h" #!String
    MovieInvitation: "Oh... me? I usually wouldn't, but... okay. It's nice of you to think about me.#$b#I'll head over there in a little while." #!String
    Mon: "Eu só ligo para o ar frio e seco desta terra selvagem.#$e#Moro aqui por opção." #!String
    Tue: "... Você veio zombar de mim?#$e#Estou só cuidando da minha vida." #!String
    Wed: "Não o conheço suficiente para confiar em você.^Não a conheço o suficiente para confiar em você. Desculpe." #!String
    Thu: "... Huum? Quer alguma coisa de mim?" #!String
    Fri: "Por favor, não destrua a minha tenda.#$e#Já fizeram isso.$s" #!String
    Sat: "Sou feliz sozinho, sabe?#$e#Não preciso de novos amigos." #!String
    Sun4: "Seria legal se os moradores pudessem me aceitar como sou.$s#$b#Gosto de viver aqui, ao ar livre. Mas eles não entendem isso." #!String
    Tue4: "Você pode aprender a sobreviver em um ambiente selvagem. Eu aprendi.#$e#Acho que todos temos uma vontade escondida de voltar à natureza. Só é difícil tomar coragem." #!String
    Wed6: "Passei muito tempo pensando.#$e#Se puder entender totalmente as razões de seus pensamentos, sua existência passará para um novo patamar." #!String
    Wed2: "Eu tenho que ter medo de estranhos. A maioria das pessoas não gosta de um \"homem selvagem\"." #!String
    Thu4: "As pessoas aqui parecem gentis, mas me evitam.#$e#Elas têm medo do desconhecido.$u" #!String
    Fri4: "Dá para aprender muito com as árvores.#$b#Passe um tempo com elas e talvez elas lhe contem alguns segredos.#$e#Vá em paz, jovem." #!String
    Sat4: "Tenho tudo o que preciso para sobreviver e um pouco mais. A natureza tem um som muito melodioso quando você aprende a escutar.#$e#Passo muito tempo lendo. Uma das razões pela qual parei no vale foi pela ótima biblioteca." #!String
    Sun: "#$1 linusVandal#Alguém estava jogando pedras na minha tenda na noite passada... Tive que esperar.$s$k#$e#Não gosto de ficar num lugar só por muito tempo. O mundo possui tanto a nos mostrar..." #!String
    summer_Mon4: "Durante todos esses anos, descobri alguns segredos sobre a vida.#$e#Você terá que descobri-los por si mesmo." #!String
    summer_Mon: "#$1 LinusHeron#Vi uma garça passando graciosamente pela neblina da manhã. Estes são os tesouros de uma vida tranquila.$k#$e#É tão fácil se distrair com o barulho da vida moderna. Os melhores anos da sua vida vão passar como um borrão. É por isso que é importante aprender a relaxar." #!String
    summer_Tue4: "Como você está, meu jovem amigo?^Como você está, minha jovem amiga?" #!String
    summer_Wed6: "Ah... o verão. O sol quente aquece as latinhas para mim.#$b#Então, à noite, tenho uma refeição quente para comer." #!String
    summer_Thu4: "Tenho minhas razões para viver sozinho assim.#$e#É melhor não falar sobre certas coisas...#$e#Preciso coletar recursos." #!String
    summer_Fri4: "Sempre que se pega um peixe, deve-se agradecer por seu sacrifício.#$b#Mesmo que você não acredite no espírito do peixe, é um bom exercício mental. Precisamos nos conscientizar do nosso impacto no meio ambiente." #!String
    summer_Sat4: "Você pode encontrar trutas arco-íris nas correntes agora." #!String
    summer_Sun: "Esta época do ano é mais tranquila para mim. Não tenho que me preocupar em me aquecer.#$e#Além disso, as frutas silvestres crescem em todo lugar." #!String
    fall_Mon: "Explorei as cavernas bem a fundo.#$e#Elas escondem alguns segredos.#$e#Tenha cuidado quando for lá." #!String
    fall_Tue4: "#$1 LinusFall1#Algum idiota pichou toda a minha tenda durante a noite... Levei horas para limpar hoje de manhã.$k#$e#Preciso começar a coletar madeira para o inverno.#$e#Você tem madeira o suficiente para manter sua casa aquecida?" #!String
    fall_Wed4: "Não tenho muitas responsabilidades, então passo um bom tempo pensando.#$e#Você tem que entender seus pensamentos antes de poder controlá-los." #!String
    fall_Sun: "Não gosto de ficar em um lugar por muito tempo." #!String
    fall_Sun6: "Não tem nada como um banquete de cogumelos selvagens no outono.$h" #!String
    winter_Mon: "Pode ficar muito frio se você mora em uma tenda.$s" #!String
    winter_Tue4: "Obrigado por não me excluir, @. Superar seus instintos requer muita sabedoria.#$e#Sou um ser humano como qualquer outro. Só levo um estilo de vida diferente." #!String
    winter_Wed4: "Tenho certeza que você entende por que tomo cuidado com estranhos.#$e#Mas isso são coisas do passado, certo? Você e eu somos amigos agora, acho." #!String
    winter_Thu4: "O inverno é duro, mas você ainda pode pescar e coletar recursos para viver.#$e#Se tiver animais, é melhor não deixá-los do lado de fora." #!String
    winter_Fri4: "As árvores vão dormir durante o inverno. Minha vida acaba ficando um pouco solitária.#$e#Mas não posso atrapalhar o sono de beleza delas.$h" #!String
    winter_Sat4: "Obrigado por passar aqui. Estava me sentindo um pouco solitário hoje de manhã.#$e#Então, descobriu algo interessante nas minas?" #!String
    winter_Sun: "Dormir no chão faz bem para as minhas costas.#$e#É melhor pensar no lado positivo das coisas.$h" #!String

