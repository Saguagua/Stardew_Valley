content:  #!Dictionary<String,String>
    Introduction: "Ah, evet. Senin geleceğini çok önceden görmüştüm, @.#$e#Ancak, kaderini şekillendirmek senin ellerinde." #!String
    accept_868: "Ah... bir buzul parçacığı.#$b#İçine buz konulmuş çok çok güçlü ve yoğun bir maddedir.#$b#Senin için sakıncası yoksa almak istiyorum.#$b#...#$b#...Hıh... Hala buradasın. Ah, bir şey mi istiyorsun?#$b#...Bunu alabilirsin." #!String
    MovieInvitation: "Hmm... I suppose I could accompany you... yes. Once you've arrived, I shall appear. Farewell." #!String
    Mon: "Ah, evet. Senin geleceğin hakkında bir çok şey gördüm, genç @.#$e#Eğer sana söyleseydim, bunun çok ağır sonuçları olurdu." #!String
    Tue: "Eğer bana söyleyeceğin önemli bir şey yoksa beni yalnız bırak. Çok işim var." #!String
    Tue4: "Seni alt katıma alacak kadar güveniyorum. Göreceğin şeylere saygıyla yaklaş." #!String
    Wed: "Doğa güçlerinin dilini anlamak, yıllar süren bir çalışma gerektirir.#$e#Onların dilini konuşmak bir ömrümü aldı.#$e#Şimdi, eğer izin verirsen.." #!String
    Thu: "Etrafımızda bir çok gizem var. Onları keşfetmek için sabırlı olmalısın." #!String
    Thu10: "Kimseye söyleme... Kasabadan birinin kızım olduğuna inanmak için epey sebebim var...#$e#Yanılıyor da olabilirim. Çok nadir olur ama, ben de yanılırım." #!String
    Fri: "Kasabalılar benden korkuyor.#$e#Şanssızlık. Sanırım insan bilinmeyenden korkmalı." #!String
    Fri6: "Çok uzun zaman önce evliydim. Ayrıldıktan sonra karım etrafta uçup ne gördüyse lanetledi..#$e#Bu kızgınlığını ifade etmek için çok da olgunca bir yol değil." #!String
    Sat: "Dikkatli ol, kuvvetli bir büyü alanının üstünde duruyorsun. #$e#Anladığın üzere evimi bir nedenden ötürü buraya kurdum." #!String
    Sat2: "Orman ruhlarıyla aran nasıl?" #!String
    Sun: "Bazen gizlice kasabalıları gözlemliyorum.#$e#Çırak bulmayı umuyorum. Bir gün bu fani dünyadan ayrılacağım. Büyü çalışmalarım ise kalıp devam etmeli." #!String

