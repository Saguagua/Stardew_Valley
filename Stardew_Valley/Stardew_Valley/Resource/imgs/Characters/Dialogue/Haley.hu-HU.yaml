content:  #!Dictionary<String,String>
    Introduction: "Ó... te vagy az az új farmos fiú, nem?^Ó... Te vagy az az új farmos lány, vagy mi. Nem?#$e#Hogy? Ó... Én Haley vagyok.#$e#Hmmm... Ha nem ilyen borzalmas ruháid lennének még aranyos is lehetnél.^Hmmm... Ha nem ilyen borzalmas ruháid lennének még szép is lehetnél... Tudod mit, hagyjuk.$h" #!String
    Resort_Entering: "Errefelé jövet láttam egy delfint!" #!String
    Resort_Leaving: "Van valami a Nappal kapcsolatban, amitől jól érzem magam." #!String
    Resort_Shore: "Furcsa, hogy milyen helyekre sodorhat téged az élet... ki tudja, hogy milyen más helyek vannak odakint?" #!String
    Resort_Shore_2: "Váó, nézd hogyan szikrázik a napfény a horizonton!$h#$b#Fogadok, hogy a naplementékről lenyűgöző fotókat lehet készíteni.#$e#Legközelebb ne felejtsem el magammal hozni a kamerámat." #!String
    Resort_Towel: "A tökéletes barna bőrszín elérése igazi művészet...#$e#Olyan, mintha mályvacukrot pirítanál... pont jó tempóban kell forgolódnod.$h" #!String
    Resort_Towel_2: "Kifeküdni egy trópusi szigetre.#$b#*sóhaj* Azt hiszem megleltem a helyemet az univerzumban.#$e#De azt hiszem, hogy Stardew Valley se olyan rossz hely!$h" #!String
    Resort_Towel_3: "Emily barátja egészen Zuzu városból küldte el nekem ezt a fürdőruhát.#$e#A városi divat teljesen más szintet képvisel, nem?$h" #!String
    Resort_Chair: "Kékre festettem a lábujjkörmeimet, hogy illő legyen a tengerhez. Mit gondolsz? *izeg-mozog*$h" #!String
    Resort_Bar: "Gus egy cuki gyümölcsös italt készített, csak nekem!$h" #!String
    Resort: "Ez egy tökéletes strand. Ha tehetném, örökké itt maradnék!" #!String
    danceRejection: "Fúj... Nem." #!String
    divorced: "Egyedül is megleszek...$7#$e#Kösz az emlékeket.$7#$e#Mit lógsz még rajtam? Menj és éld a saját életed.$7" #!String
    breakUp: "Áhh!$8#$b#Óh... hmph. Megelőztél, mi? Rendben..." #!String
    dumped_Girls: "Nincs mit mondanom neked!$a" #!String
    secondChance_Girls: "Rendben, rendben... Nem akarok többé zord lenni veled. Csak ígérd meg, hogy soha, de soha többé nem hazudsz nekem.$s" #!String
    Mon: "Ez a város olyan pici. Ez szívás.$u#$e#Legalább 30 kilométert kell vezetnem, hogy normális ruhákat kapjak.$s#$e#Többnyire ezért rendelek a netről.#$e#Most mi van?" #!String
    Tue: "Cuki cipő.^Jó a sminked.#$b#Műanyagból van?^Vagy várj csak... Van rajtad egyáltalán?#$e#Unatkozom." #!String
    Wed: "A tengerpart az egyetlen dolog amit szeretek ebben a városban.$u" #!String
    Thu: "#$1 HaleyClothes#Eldöntöttem, hogy ma rendbe rakom a ruháimat. Ki kell dobnom az összes tavalyi göncöt, hogy legyen hely az újaknak!#$e#*sóhaj* Egy minitorta most olyan jól esne.#$e#Kell valami?" #!String
    Fri: "%Haley figyelmen kívül hagy téged." #!String
    Fri2: "Nem fáradsz bele a farmodon való rohangálásba vagy akármibe is, amit egész nap csinálsz?#$e#Nem bírnám, hogy olyan koszos legyek.#$e#Bár legalább jól lebarnulsz." #!String
    Sat: "Úgy vágyom egy kis shoppingolásra. Ááá! De jó lenne ide egy bevásárlóközpont." #!String
    Sun: "A tesóm olyan furcsa. Néha elgondolkozom rajta, hogy vajon tényleg rokonok vagyunk-e.$u" #!String
    Wed8: "Csak két dolgot bírok ebben a városban.#$b#Az egyik a tengerpart.#$e#A másik titok! *kuncog*$h" #!String
    Tue2: "Azon tűnődtem, vajon reggel mosott-e ki a tenger néhány szép kagylóhéjat?#$e#Bár ez nem a legmegfelelőbb évszak a kagylóleséshez." #!String
    Wed4: "Örülök, hogy kezdenek nyílni a virágok.#$e#Azoknak a rózsaszínűeknek olyan finom illata van.$h" #!String
    Fri6: "Muszáj másik hobbit találnom a shoppingoláson kívül.#$e#Úgy döntöttem kiszélesítem a határaimat!#$e#Talán meg kéne tanulnom a mini-hárfán játszani..." #!String
    Mon6: "Mindig arról panaszkodtam, hogy túl kicsi ez a város, de igazán megkedveltem.#$e#Ha sokkal nagyobb lenne, már nem érezné az ember közösségnek." #!String
    Thu6: "Tegnap este én főztem a vacsorát. Nem is lett olyan rossz!#$e#De a konyhában nagy kupit hagytam..." #!String
    Sun6: "Arra gondoltam eladományozok egy csomó ruhát... Tuti van vagy száz pár cipőm." #!String
    Sat8: "#$1 haleySeagull#Tegnap találtam egy sirályt. A szárnya be volt akadva egy hálóba. Természetesen kiszabadítottam. Olyan védtelen volt szegénykém.$k$s#$e#Tudod mit, többet kéne edzenem... ez a fiatalos anyagcsere nem fog örökké tartani." #!String
    Fri10: "@, egyszer nem mennénk el kempingezni?#$e#A legkülönlegesebb hely amit láttam, az Zuzu város volt." #!String
    Event_clean1: "*sóhaj*...$u" #!String
    Event_clean2: "NEM! Ezt nem csinálom meg!$a#$b#Mindketten buták vagytok!%fork$a" #!String
    Event_clean3: "Emberelje meg magát? Ez meg mit jelentsen?$u#$b#Azt hiszed még gyerek vagyok, mi?%fork$a" #!String
    Event_jar1: "Csodás, akkor biztos nem okoz gondot, hogy kinyisd nekem ezt az üveget.$h" #!String
    Event_jar2: "Ó... nem? Hmmm...$s#$b#Nos attól még megpróbálhatnád kinyitni nekem ezt az üveget." #!String
    Event_darkroom1: "Ó, köszi!$h" #!String
    Event_darkroom2: "Oh! Azt hittem tudod.#$b#Ez a szoba fotók előhívására van." #!String
    Event_darkroom3: "...Tényleg?$s" #!String
    Event_darkroom4: "Ó, köszi!$h" #!String
    Event_darkroom5: "Oh! Azt hittem tudod.#$b#Ez a szoba fotók előhívására van." #!String
    Event_darkroom6: "...Tényleg?$s" #!String
    Event_beach1: "Nem teheted! Ez a karkötő az üknagymamámtól öröklődött generációkon át!$a" #!String
    Event_beach2: "*sóhaj*$s#$b#...Talán majd egy másik parton megtalálják. Nem is bírok rágondolni, hogy a tenger fenekén marad.$s" #!String
    Event_room1: "Ő? Dehogy!#$b#...Nos, végülis bírtam Alexet. De most már nem! Olyan gyerekes." #!String
    Event_room2: "Hogy? Jól hangzik, de most nem szeretném elhagyni Stardew Valleyt..." #!String
    Event_room3: "He? Mi az az android?" #!String
    summer_Mon: "Remekül le fogok barnulni ezen a nyáron." #!String
    summer_Tue: "Fúj, tiszta kosz vagy." #!String
    summer_Wed: "Őőő... Igen?#$e#Nem hallottalak, máson járt az eszem." #!String
    summer_10: "Vannak pici nyuszijaid a farmon? A nyuszik annnyira cukik! <" #!String
    summer_Thu: "Ha sokat vagy napon, a hajad világosabb lesz.#$e#Ezt jó tudni!" #!String
    summer_Fri: "Alex vajon mit csinál ma...#$e#Hmm? Nem vettem észre, hogy itt állsz." #!String
    summer_Sat: "Olyan uncsinak hangzik ez a farmolás...#$q 42/43 summer_Sat_old#Egyébként is mit csinálsz egész nap?#$r 42 10 summer_Sat_12#Növényeket gondozok#$r 42 10 summer_Sat_12#Barlangokat fedezek fel#$r 43 -10 summer_Sat_13#A szobádban matatok#$r 42 10 summer_Sat_12#Kincsek után ások" #!String
    summer_Sat_old: "#$p 43#Hé, a szobámban matatást be is fejezheted!$a|Bár egész jó kondiba kerülhetsz tőle." #!String
    summer_Sat_12: "Hmm... nehéz munkának hangzik." #!String
    summer_Sat_13: "Mi? Remélem csak viccelsz!$a" #!String
    summer_Sun: "Általában Emily csinálja a vacsorát... Bár mindig olyan érdekes dolgokat csinál mint a quinoa." #!String
    summer_Tue2: "Minden nap ezt a ruhát hordod?" #!String
    summer_Tue4: "$p 47#Hé, találtam egy jó kis eszközt amivel kinyithatom az üvegeket. Szóval nem kell többet segítened.$h|Egy darab felhő sincs az égen.$h" #!String
    summer_Wed4: "Olyan meleg van!#$e#Jól esne egy kis jégkrém.$s" #!String
    summer_Fri4: "Ma három órát gyakoroltam az aláírásomat.#$e#Elég nagy butaság, nem?" #!String
    summer_Thu6: "Ha sokat vagy a napon, a hajad világosabb lesz... De azért leégni nem szabad.#$e#Csak egészséges mennyiségű napfényt szeretnék. Mindent módjával, igaz?" #!String
    summer_Mon6: "El kéne kezdenem magazinok helyett könyveket olvasni.#$e#Tanulni jó dolog, ugye?#$e#Én mindig csak a képeket nézem." #!String
    summer_Sun6: "#$1 HaleySister#Tegnap este sokat beszélgettünk a testvéremmel. Ami azt illeti igazán élveztem.#$e#Tudod, Emily mégsem olyan fura. Úgy látszik több bennünk a közös, mint gondoltam.#$e#Ezt ne mondd el neki." #!String
    summer_Sat6: "A mai nap tökéletes az úszáshoz." #!String
    summer_Tue8: "Vidéken élni mégsem olyan rossz.#$e#Ha a városban laknék hiányolnám a fákat.#$e#@, azt hiszem túl sok időt töltünk együtt.$h" #!String
    summer_Fri10: "Ó, szia @!#$e#Szereted a gyerekeket?$l" #!String
    fall_1: "Máris ősz van?$s" #!String
    fall_Mon: "Annyira undorító amikor a lehullott levelek tiszta nyálkásak lesznek." #!String
    fall_Tue: "Hmm... Furcsa szag van...#$e#A farmon dolgoztál, mi?" #!String
    fall_Wed: "Ó, szia. Akartál valamit?" #!String
    fall_Thu: "Úgy vágyom egy kis shoppingolásra. *sóhaj*" #!String
    fall_Fri: "Az egy fűfolt a térdeden?#$e#Bocsi, allergiás vagyok a fűre." #!String
    fall_Sat: "Most már túl hideg van, hogy a tengerpartra menjek.#$q 44 fall_Sat_old#*sóhaj* ...mit gondolsz, mit csináljak?#$r 44 10 fall_Sat_12#Fess vízfestékkel#$r 44 20 fall_Sat_12#Lazulj el és olvass egy magazint#$r 44 -30 fall_Sat_13#Ne legyél már ilyen önző nyápic" #!String
    fall_Sat_old: "Valószínűleg később lefekszem." #!String
    fall_Sat_12: "Hmm... egész jó ötlet." #!String
    fall_Sat_13: "Tűnj el innen, te szemét.$a" #!String
    fall_Sun: "Sosem voltam az erdőben. Sáros és felhólyagosodhat a lábam." #!String
    fall_Tue2: "Valaminek olyan föld-szaga van...#$b#Ja igen. Egy farmon dolgozol." #!String
    fall_Fri4: "Úgy látom kemény munkát végeztél.#$b#Miért nem pihensz egyet a nap hátralevő részében?" #!String
    fall_Wed4: "Ha valamikor unatkoznál csak ugorj be." #!String
    fall_Thu6: "A bevásárlás már nem hangzik olyan jól mint régen.#$e#Mi történik velem?#$e#Hmm..." #!String
    fall_Mon6: "$p 48#Meséltem, hogy találtam még egyet az üknagymamám karkötőjéből a padláson?|Látod ezt a karkötőt? Az üknagymamámé volt.#$e#Nagyon érdekes nő volt." #!String
    fall_Sun6: "Tudod én még sosem voltam az erdőben.#$e#Talán valamikor érdekes lenne felfedezni." #!String
    fall_Tue8: "Kezdem megszeretni a föld illatát. Ez nem furcsa?#$e#Azt hiszem azért van, mert folyton itt lógsz körülöttem.$h" #!String
    fall_Mon10: "@, örülök, hogy látlak.$h" #!String
    winter_Mon: "Melegebb helyre akarok költözni." #!String
    winter_Tue: "Szia. Szeretnél tőlem valamit?#$e#..." #!String
    winter_9: "Hmm. Milyen márkájú a pólód?#$e#Tudod mit, hagyjuk." #!String
    winter_Wed: "Bárcsak hozna nekem valaki egy borsmenta kávét.$s#$e#Ne is próbáld, tudom, hogy nem tudsz olyat csinálni." #!String
    winter_Thu: "Nekiállok listát írni, hogy milyen ruhák kellenek majd tavaszra." #!String
    winter_Fri: "Van póni a farmodon?$h#$e#Ó. Ez kiábrándító...$s" #!String
    winter_Sat: "Az egyetlen jó dolog a télben, hoyg többet alhatok.#$e#Minden este szeretek legalább 10 órát aludni." #!String
    winter_Sun: "Megmondod Alexnak, hogy üdvözlöm?#$e#Köszi." #!String
    winter_Tue2: "A te neved @, igaz?#$e#Mindig elfelejtem." #!String
    winter_Tue4: "Szia @.#$e#Történik bármi izgalmas a farmodon?" #!String
    winter_Wed6: "Azt hiszem kezdek rájönni, hogy nem a ruhák a legfontosabbak a világon. Igaz?#$e#Azért még szeretem a ruhákat. Úgy értem mi a probléma egy kis önkifejezéssel?" #!String
    winter_Thu6: "Talán tavasszal felajánlom a szoknyáimat jótékonysági célra.#$e#Úgy értem, több mint ezer szoknyám van.$h#$e#...mi van?" #!String
    winter_Sun6: "Őőő, ha látod Alexet, megmondanád neki, hogy ma nem érek rá?#$e#Köszi." #!String
    winter_Mon8: "Bárcsak melegebb lenne itt Stardew Valleyben.#$e#Elköltözhetnék, de..." #!String
    winter_Fri8: "Gondolod, hogy lesz valaha is póni a farmodon?" #!String
    winter_Sat8: "Örülök, hogy kevesebb munkád van a télen.#$e#Jó, hogy van egy kis pihenőd, ugye?" #!String
    winter_Sun10: "@, ma kimerültnek tűnsz. Ez bejön.^@, ma jól nézel ki.#$e#...$h" #!String

