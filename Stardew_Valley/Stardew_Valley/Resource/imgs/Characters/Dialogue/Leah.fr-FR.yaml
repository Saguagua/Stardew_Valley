content:  #!Dictionary<String,String>
    Introduction: "Salut ! C’est sympa de faire ta connaissance.$h#$e#Tu as choisi le bon moment pour emménager ici... Le printemps est une saison magnifique." #!String
    Resort_Entering: "Ne le dis à personne, mais Willy m’a laissé tenir la barre du bateau pendant quelques minutes.$h" #!String
    Resort_Leaving: "C’était très relaxant." #!String
    Resort: "J’aime le climat à Stardew Valley, mais voir un climat différent de temps en temps aide aussi à voir les choses de différentes manières." #!String
    Resort_Shore: "Ici, la forme des vagues est impressionnante.#$e#Je me demande si je pourrais un jour capturer l'essence de cette absence de forme dans une sculpture." #!String
    Resort_Chair: "La chaleur ne me dérange pas tant que je reste parfaitement immobile.$h" #!String
    Resort_Wander: "Mmm, je parie que les arbres d'ici feraient du bois idéal pour une nouvelle sculpture.#$e#Cependant, je pense que Willy n'apprécierait pas beaucoup si je rapporte un tas de bois sur son bateau !$h" #!String
    Resort_Wander_2: "Je me demande quel genre de choses tu pourrais trouver ici.#$e#Je crois avoir vu de délicieuses noix dans un buisson pas très loin d'ici." #!String
    Resort_Bar: "Tu as goûté la Piña Colada ? J'en suis à ma deuxième... hé, hé." #!String
    danceRejection: "Je vais être honnête. Je ne veux pas danser avec toi.$u" #!String
    divorced: "Je me rends compte que je suis plus heureuse toute seule. Alors laisse-moi tranquille.$u" #!String
    breakUp: "Ohh... Je vois. Eh bien... Je n'ai vraiment pas de chance quand il s'agit de ce genre de choses...$s" #!String
    dumped_Girls: "Je ne veux pas te voir pour l’instant.$s" #!String
    secondChance_Girls: "Ce que tu as fait m’a causé beaucoup de chagrin... mais je suis prête à te pardonner.$s" #!String
    Beach: "Je suis venue écouter le bruit de la mer. Magnifique, n'est-ce pas ?" #!String
    Mon: "Les arbres sont si beaux aujourd’hui, n’est-ce pas ?#$q 21/22/211132 Mon_old#Alors pourquoi aimes-tu le travail agricole ?#$r 21 -5 Mon_21#Je veux gagner beaucoup d’argent.#$r 22 5 Mon_22#C’est plus \"réel\" que de vivre en ville.#$r 211132 5 Mon_211132#Je veux suivre les pas de mon grand-père.#$r 22 5 Mon_22#Je voulais échapper à mon ancienne vie." #!String
    Mon_old: "$p 21#Alors, est-ce que tu gagnes autant d'argent que tu l'espérais ?|Passer du temps dans la nature est très gratifiant." #!String
    Mon_21: "Mmm. Ça me semble un peu superficiel, non ?$s" #!String
    Mon_22: "Je suis venue ici pour la même raison !$h" #!String
    Mon_211132: "C'est très gentil d'honorer ainsi la mémoire de ton grand-père." #!String
    Tue4: "Salut. Oh, tu veux discuter avec moi ?#$e#Ce paysage me donne beaucoup d’inspiration. Le terrain ressemble à une sculpture.#$e#Je ne fais pas de l’art pour gagner de l’argent. C’est juste ma passion.#$e#Le travail de la ferme semble être une profession très enrichissante. Tu peux créer des aliments délicieux pour tout le monde !$h#$e#Tu dois être occupé. Désolée." #!String
    Tue: "Bonjour.#$e#Nous habitons tous deux en dehors du village. Est-ce que ça signifie quelque chose ?" #!String
    Wed: "#$1 LeahBug#Ce matin, j’ai accidentellement écrasé un insecte.$s#$e#Parfois, je pense qu’il est impossible de vivre sa vie sans détruire la nature d’une manière ou d’une autre." #!String
    Wed6: "J’aime être entourée d’animaux. Ils sont si innocents.#$e#Les animaux de la ferme sont merveilleux aussi.$h" #!String
    Wed8: "Salut @ ! Je pensais justement à toi et à ta ferme.#$e#Je me disais que ça devait être génial de récolter ses propres plantations.$h#$e#Ne serait-il pas agréable d’avoir un petit coup de main ?$l" #!String
    Thu: "En fait, il y a beaucoup de nourriture à l'état sauvage dans le coin, si tu sais où chercher.#$e#Je mange de la salade fraîche presque tous les jours.$h" #!String
    Thu6: "La cueillette est une de mes spécialités. Un jour, je te préparerai une bonne salade bien fraîche.$h" #!String
    Fri: "C’est plus simple d’être amie avec les arbres. Ils n’ont pas grand-chose à dire.$h" #!String
    Fri2: "Nous ne pourrions pas survivre sans la nature. Il vaut mieux ne pas l'oublier." #!String
    Fri4: "Bonjour, @. C’est une belle journée, n’est-ce pas ?#$e#Passe me voir chez moi si tu as besoin de parler à quelqu’un.$h" #!String
    Sat: "J'aime décorer en fonction des saisons." #!String
    Sat8: "Le travail de la ferme me paraît être quelque chose de génial. J'essaierai, un jour.$l" #!String
    Sun: "Si tu entends des coups venant de ma hutte, c’est probablement que je travaille sur l’une de mes sculptures." #!String
    Sun8: "Si jamais tu trouves du bois flottant à l'aspect intéressant, je pourrais peut-être m'en servir.#$e#Il serait d'autant plus spécial qu'il viendrait de toi.$l" #!String
    event_sculpt1: "... Quoi ?$7#$b#Oh ! Oui, c’est vrai !$h" #!String
    event_sculpt2: "Il n’y a rien de mal à cela... Je pense qu’il y a beaucoup de beauté dans la nature vierge et immaculée !#$b#Mais en tant qu’être humain, je m'intéresse aussi à la façon dont nous concevons et interprétons le monde qui nous entoure... Je veux dire par là que c'est \"l'art\" qui m'intéresse." #!String
    event_sculpt3: "Espèce de porc !%fork$a^Oh ! Tu es ...? Moi aussi.$6#$b#Va-t’en !$a^C’est bon à savoir.$l" #!String
    event_parents1: "Tu as raison... Je n’aurais pas été heureuse là-bas.$u#$b#C’était la meilleure solution pour nous deux... mettre fin à une relation sans avenir pendant qu'on était encore jeunes.$u" #!String
    event_parents2: "C’est un peu difficile... mais, oui. Nous avions des priorités différentes.$u" #!String
    event_parents3: "Ah, oui ? Eh bien, je vais partir, alors !%fork$a" #!String
    event_parents4: "*Soupir*...$s#$b#Tu as peut-être raison... c’était un peu égoïste. Mais peux-tu me blâmer d'avoir voulu être heureuse ? Oh... Je ne sais plus...$s" #!String
    event_parents5: "*Soupir*...$s#$b#Tu as peut-être raison... Les humains sont des créatures égoïstes. Je ne sais pas.$s#$b#Je ne devrais probablement pas m'apitoyer là dessus. Nous devons tous faire des choix difficiles de temps en temps.$s" #!String
    summer_1: "On sent bien que c'est l'été grâce à ce doux parfum de nectar qui se propage dans l'air !$h " #!String
    summer_Mon: "J’ai trouvé des fruits sauvages ce matin !#$e#Je suis désolée, je n’en ai plus.$s#$e#Continue de chercher, je suis sûre que tu trouveras quelque chose." #!String
    summer_Tue: "C’est génial le bruit que font les animaux de la ferme, n’est-ce pas ?" #!String
    summer_Tue4: "Les choses les plus simples dans la vie sont les meilleures : une douce brise d’été, des nuages ​​majestueux, et un verre rempli de vin rouge de Stardew Valley." #!String
    summer_Thu6: "Je suis douée pour trouver les fruits sauvages. Un jour, je te préparerai une bonne salade de fruits.$h" #!String
    summer_Fri: "Tu peux utiliser un saigneur pour récolter les sirops et autres liquides utiles directement des arbres.#$e#C’est un processus lent, mais le résultat peut en valoir la peine." #!String
    summer_Fri2: "Désolée d'être aussi directe, mais si on ne traite pas la nature avec respect, nos petits-enfants seront condamnés#$e#Tu ne crois pas ?" #!String
    summer_Fri6: "Bonjour, @. Est-ce qu'il t'arrive de t'ennuyer dans cette grande ferme ?#$e#SPasse me voir chez moi si tu as besoin de parler à quelqu’un.$h" #!String
    summer_Sat: "L’eau qui coule garde ma maison un plus fraîche en été.#$e#Je ne supporte pas très bien la chaleur." #!String
    summer_Sun: "Que pourrais-je faire par une journée aussi chaude et tranquille ? *Soupir*#$e#Tu as une idée ?" #!String
    fall_1: "Les saisons changent si vite !#$e#C’est impressionnant." #!String
    fall_Mon: "#$c .5#J’ai trouvé des champignons sauvages ce week-end !#$e#IJe me suis fait une énorme assiette de champignons avec des oeufs pour le petit-déjeuner aujourd’hui... je suis bien rassasiée.#$e#Continue de chercher et tu trouveras des champignons toi aussi... J’en suis sûre." #!String
    fall_Tue: "Je me demande si je pourrais faire un collage à partir de feuilles séchées !#$e# Elles sont tellement colorées... Je ne peux pas m’empêcher de penser à des projets artistiques.$h" #!String
    fall_Tue4: "Tout le monde a une perspective unique et intéressante, qu’ils le sachent ou pas. Tu n’es pas d’accord avec moi ?#$e#Même si je n'apprécie pas l'opinion de certains." #!String
    fall_Wed: "C’est tellement agréable de vivre au bord de la rivière.#$e#Je m’endors tous les soirs avec le bruit apaisant de l’eau." #!String
    fall_Thu6: "Un de ces jours, il faudra que je te fasse un sauté aux champignons sauvages.$h" #!String
    fall_Fri: "Est-ce que tu as une cuisine chez toi ?#$e#Si tu as une cuisine, tu peux préparer toutes sortes de plats délicieux.$h" #!String
    fall_Fri6: "Passe me voir chez moi si tu as besoin de parler à quelqu’un.$h" #!String
    fall_Sat: "Les décorations accentuent les sensations de la saison. Je pense que c’est une tradition intéressante." #!String
    fall_Sun: "Il y a plein d'endroits agréables pour se promener dans les environs.#$e#C'est bon de se dégourdir les jambes." #!String
    winter_Mon: "J'adore quand tout est couvert de neige fraîche." #!String
    winter_Tue: "Il fait très froid dans ma petite cabane.$s#$e#Je me blottis sous une immense couverture et je me sens mieux.$h" #!String
    winter_Wed: "J’ai vu un lapin des neiges tôt ce matin ! Ils sont rares, non ?" #!String
    winter_Thu: "J’ai des difficultés à trouver des aliments frais à manger.#$e#Je mange beaucoup de pain.$s" #!String
    winter_Thu6: "*Soupir*... C'est difficile d’obtenir des aliments frais en hiver.#$e#Je parie que ta ferme est assez bien approvisionnée en nourriture !" #!String
    winter_Fri: "Le temps semble avancer plus lentement ici.#$e#Quand je vivais en ville, le temps passait tellement vite." #!String
    winter_Fri6: "Est-ce qu'il t'arrive d'avoir froid dans ta ferme ?#$e#Passe chez moi si tu veux te blottir sous l’une de mes couvertures et boire du cidre.$h" #!String
    winter_Sat: "Bonjour. Tu veux quelque chose ?" #!String
    winter_Sat2: "Bonjour, @. Tu voulais parler de quelque chose ?" #!String
    winter_Sun: "Est-ce qu'il t'arrive de prendre un jour de repos ?#$e#Ça fait beaucoup de bien de temps en temps." #!String

