    pamHouseUpgrade: "Ich habe gehört, dass du Pam ein Haus gebaut hast ... Das ist sehr großzügig von dir ...#$b#Weißt du, ich könnte ja selber hunderttausend Gold gebrauchen ...#$e#*Räusper* ... äh ... das war nur ein Scherz ... Hehe." #!String
