    Tue2: "Was willst du von mir? Geld? Ich würde dir einen Topf Gold geben, wenn du mich in Ruhe lässt!" #!String
    Tue4: "Immer wenn ich etwas Neues versuche, geht es furchtbar schief. So lernt man, in seinem Schneckenhaus zu bleiben." #!String
    Tue6: "Das Leben ist nicht so schlecht... Zumindest habe ich Tiefkühlpizza und Eier.$u" #!String
    Wed: "Nein, ich habe keine Zeit zum Plaudern." #!String
    Wed8: "Ich habe Marnie und Jas ins Herz geschlossen. Wir sind ein bunt zusammengewürfelter Haufen, aber es fühlt sich irgendwie an wie eine Familie.#$e#Ich hatte als Kind nie wirklich eine Familie.$s" #!String
    Wed4: "$d Joja#*Seufz* ... Jeden Tag das Gleiche. Diese furchtbaren Regale einräumen, in die Kneipe gehen, Nachts kein Auge zukriegen.$s|Ich habe meinen Job im Joja-Markt gehasst, aber arbeitslos fühle ich mich noch schlechter.$s" #!String
    Thu: "Was willst du? Lass mich in Ruhe." #!String
