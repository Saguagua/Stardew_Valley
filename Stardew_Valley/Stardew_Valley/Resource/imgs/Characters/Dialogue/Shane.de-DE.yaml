    Mon2: "Ich kenne dich kaum. Warum redest du mit mir?" #!String
    Mon4: "Hey. Entschuldige, falls ich unhöflich war, als wir uns das erste Mal getroffen haben.#$e#Es braucht eine Weile, bis ich mit Fremden warm werde." #!String
    Mon10: "Fühlst du dich manchmal nicht auch so, als würde die ganze Welt dich wie ein ekelhaftes Insekt betrachten?" #!String
