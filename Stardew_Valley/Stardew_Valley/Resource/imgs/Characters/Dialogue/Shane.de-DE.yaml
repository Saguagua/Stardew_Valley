    breakUp: "*schluck* Oh... Ja, okay... Ich schätze, ich hätte das kommen sehen sollen. $s#$b#Ich... eh... ich schätze, ich sehe dich in der Kneipe." #!String
    dumped_Guys: "%Shane erscheint irgendwie abwesend. Er spricht nicht mit dir." #!String
