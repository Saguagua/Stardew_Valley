    event_apologize3: "Wow, es war so schlimm, was? Ich kann mich kaum erinnern..." #!String
    event_stadium1: "Ah, ja? Ich denke, das macht Sinn.$6#$b#Ich? Mir wird Pelikan manchmal zu langweilig.#$b#Aber... Ich mag, dass du anders bist. Wir balancieren uns gegenseitig aus.$l" #!String
    event_stadium2: "Oh, wirklich? Ich bin überrascht... Bist du nicht hergezogen, um dem Lärm der Stadt zu entkommen?$6#$b#Ich meine... Versteh mich nicht falsch, ich verstehe das total. Mein Leben in Pelikan ist etwas eintönig, weißt du." #!String

