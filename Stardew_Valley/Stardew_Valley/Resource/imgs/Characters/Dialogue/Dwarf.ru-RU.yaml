content:  #!Dictionary<String,String>
    Introduction: "Эй, а для человека ты неплохой шахтeр." #!String
    Mon: "Все эти вещи я добыл с поверхности. Я просто беру их по ночам у вашего народа.#$e#Хм-м? Что за понятие такое, которое вы называете \"частной собственностью\"?" #!String
    Tue: "Ах... Похлeбка из пещерной морковки, жареная пещерная морковка, суп из пещерной морковки и пещерная морковка в сухарях.#$e#... И рамекин с брюле из пещерной морковки, чтобы подсластить ночь.#$e#Что?" #!String
    Wed: "Эй, хочешь что-нибудь купить?" #!String
    Wed_6: "Давным-давно мой народ знал тайны продвинутой технологии. Тому есть археологические доказательства.#$e#Но мне интересно, откуда всe это появилось? И куда всe это исчезло? Наверное, на некоторые вопросы никогда не будет ответов..." #!String
    Thu_4: "Уютнее всего я чувствую себя под землей.#$e#Чем глубже под землeй, тем лучше." #!String
    Fri: "Тебе ведь раньше никогда не доводилось видеть дварфа, правда?" #!String
    Sat_8: "Шахты могут быть предательски опасными. Будь осторожен, друг." #!String
    Sat: "В шахте опасно. Может, купишь у меня пару вещей, чтобы обеспечить себе безопасность?" #!String
    Sun: "Когда-нибудь ты мне расскажешь о напитке, который вы зовeте «молоко»." #!String
    Thu: "Ты ведь не шпион Народа Теней, правда?#$e#Я за тобой слежу." #!String
    Fri_2: "Большинство людей боятся неизвестного... Поэтому я спрятал свою лавку здесь.#$e#Тебе я могу верить, твои шахтeрские навыки хороши." #!String

