    Thu6: "#$1 Kent1#Gece 4'ten beri ayaktayım... Bazen rutin hayatıma dönecek miyim diye meraklanıyorum.$k#$e#Sam gittiğimden beri çok büyümüş. Kocaman adam oldu.#$e#Keşke yanında olabilseydim.$s" #!String
    Thu: "Oğlumla arkadaş mısınız?#$e#Onu benden daha iyi tanıyor olabilirsin...$s" #!String
    Thu_inlaw_Sam: "Hey, @. Evlilik hayatını sevdin mi?" #!String
