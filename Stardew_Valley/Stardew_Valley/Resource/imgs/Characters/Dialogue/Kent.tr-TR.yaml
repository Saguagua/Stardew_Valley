    accept_864: "...!$4#$b#...Bunun nereden buldun?$4#$b#...$5#$b#Bu adamla... Biz birlikte savaşmıştık be @. Kardeşim gibiydi. #$b#Ama... sadece birimiz eve dönebildi.$5#$b#Ölümle yüzyüze geldiğinde dahi cesaretini hiç yitirmedi. Gerçek bir kahramandı... Onu asla unutmayacağım.#$b#Bunu bana getirdiğin için teşekkür ederim... Benim için anlamı çok büyük.#$b#Bunu almanı istiyorum. Yıllardır dolap rafında duruyor. Hiç kullanma fırsatımız olmadı." #!String
