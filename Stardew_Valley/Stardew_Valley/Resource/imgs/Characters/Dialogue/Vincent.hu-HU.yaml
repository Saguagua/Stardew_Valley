content:  #!Dictionary<String,String>
    Introduction: "Ó, egy idegen! A nevem Vincent.#$b#Anyukám azt mondta, hogy ne álljak szóba idegenekkel... De te jónak tűnsz." #!String
    Resort_Entering: "Ez jó móka volt! Egy napon én is hajóskapitány akarok lenni!" #!String
    Resort_Leaving: "Hamarosan vissza akarok térni!" #!String
    Resort_Shore: "Akarok látni egy cápát!$h" #!String
    Resort: "Ha jól megfigyeled, láthatod, ahogy kis bogarak ugranak ki a homokból.$h" #!String
    reject_869: "Óóó! Remek lelet!#$b#Bár anya nem hagyná, hogy megtartsam...$s" #!String
    Mon: "Ha felnövök, olyan akarok lenni, mint a bátyám!$h#$e#Oké! Szia!" #!String
    Mon4: "$d kent#Örülök, hogy Apu visszatért... de más, mint amilyenre emlékszem...$s|Apu nincs olyan sokat itt... Hiányzik a vele való játszás.$s" #!String
    Tue: "*sóhaj*... Anyu nem hagyja, hogy ma több gumicukrot egyek.$s" #!String
    Tue6: "Bácsi, tudsz titkot tartani?^Néni, tudsz titkot tartani?$u#$b#Feleségül akarom venni Miss Pennyt, ha felnövök.#$e#De ezt senkinek se mondd el, oké?$u" #!String
    Wed: "Bogarakat akarok keresni, de Anyu mérges lesz rám, ha piszkos leszek.$u#$b#Nehéz választás." #!String
    Thu: "Éhes vagyok... hol van Anyu?$s" #!String
    Thu2: "Te nem vagy olyan uncsi, mint a többi felnőtt!" #!String
    Fri: "#$c .3#Fúj, már megint főtt cékla van...$s#$e#Jaj ne... Anyu estére lencselevest készít.$s" #!String
    Sat_1: "Apu hamarosan hazatér!#$b#Remélem hoz nekem valamilyen játékot.$u" #!String
    Sat: "Miss Penny minden héten új könyvet olvastat velem.$s#$b#Legalább néha hagyja, hogy én válasszak!" #!String
    Sat8: "$d kent#Apu elég fura, mióta hazatért. Vajon mi történhetett vele?$s#$b#Többé már nem játszik velem.$s|Vajon Apu haza fog jönni valaha...$s" #!String
    Sun: "Szia, bácsi!^Szia, néni." #!String
    Sun10: "Üdv @ bácsi!^Üdv @ néni!#$e#Ne mondd el Anyunak... de te vagy a kedvenc felnőttem.$h" #!String

