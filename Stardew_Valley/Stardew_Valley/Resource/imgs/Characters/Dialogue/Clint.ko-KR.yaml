
xnbData: 
    target: "w"
    compressed: true
    hiDef: true
    readerData: 
        - 
            type: "Microsoft.Xna.Framework.Content.DictionaryReader`2[[System.String, mscorlib, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b77a5c561934e089],[System.String, mscorlib, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b77a5c561934e089]]"
            version: 0

        - 
            type: "Microsoft.Xna.Framework.Content.StringReader"
            version: 0


    numSharedResources: 0

content:  #!Dictionary<String,String>
    Introduction: "음... 안녕. 난 클린트라고 해.#$e#내가 마을 대장장이야. 만약 도구를 업그레이드하고 싶다면, 날 찾아오면 돼." #!String
    Resort_Entering: "내 특별한 빨간 수영복을 입을 거야. 눈길을 끌 수 있겠지." #!String
    Resort_Leaving: "음, 내가 상상한 대로 풀리진 않았네..." #!String
    Resort_Shore: "안돼... 나 발톱을 전혀 안 다듬었네.$s" #!String
    Resort_Shore_2: "용광로 앞에서 일해서 더운 건 익숙할 줄 알았는데, 생각지도 못한 곳에서 땀이 나.$s#$e#아무도 못 봤어야 하는데...#$e#%클린트의 몸이 반짝이고 있습니다..." #!String
    Resort_Chair: "아야... 온몸이 햇빛에 탔어.$s" #!String
    Resort_Bar: "배고파...$s" #!String
    Resort: "*한숨*... 우리 모두 해변에 같이 왔는데 난 왜 이렇게 외롭지...$s" #!String
    reject_868: "흠... 흥미로운 돌이네, 그런 건 처음 봐.#$b#그걸로 내가 뭘 할 수 있을지는 모르겠어. 난 평범한 물품을 다루지, 마법적인 건 잘 몰라..." #!String
    cc_Minecart: "어떻게 된 건지 모르겠지만, 옛 광차 시스템이 다시 움직이고 있어. 광산에 오갈 때 아주 편하지.#$b#너무 마음 편히 갖진 말고... 갑자기 가동됐으니, 갑자기 고장 날 수도 있어..." #!String
    Mon: "그래. 난 대장장이지.#$e#내 아버지도 대장장이셨어.#$e#내 할아버지도 대장장이셨고.$u#$q 9/9 Mon_old#하지만 내 증조할아버지께서 뭘 하셨는지는 못 맞추겠지...#$r 9 30 Mon_9#대장장이.#$r 9 50 Mon_clown#어릿광대.#$r 9 -50 Mon_rude#무례한 얼간이." #!String
    Mon_old: "맞아, 증조할아버지도 대장장이셨어." #!String
    Mon_9: "어떻게 알았어?$u" #!String
    Mon_clown: "하하하하 재밌는 걸.$h" #!String
    Mon_rude: "와. 무례하네. 난 그냥 농담이나 한 건데 갑자기 왜 그래." #!String
    Mon4: "농부라는 사실에 감사해, @. 뜨거운 용광로 옆에 붙어있는 것보단 야외에서 일하는 게 좋지.#$e#난 아버지께서 자꾸 시켜서 대장장이가 된 것뿐이야." #!String
    Tue: "도구를 업그레이드하고 싶다면 알맞은 광석이 필요해.#$e#물론, 작업비도 좀 내야하고." #!String
    Wed: "안녕. 뭘 도와줄까?" #!String
    Wed6: "오, 안녕 @. 좀 지저분해 보여서 미안. 아침 내내 용광로랑 씨름했거든.$h#$e#그럼, 뭔가 필요한 거 있어, 아니면 그냥 놀러 온 거야?" #!String
    Thu: "요즘 일거리가 없네.#$e#도구를 업그레이드하는 건 어때? 벌이가 좀 필요해서." #!String
    Fri: "날씨는 나랑 큰 상관이 없어. 일 년 내내 주로 가게 근처에만 있거든.#$e#좀 우울하지, 그치?" #!String
    Sat: "가끔 어쩌다 내가 이 마을에 머물게 되었나 싶어.$u" #!String
    Sat6: "젠장, 이제 뭔가 신나는 일을 하기엔 너무 늙었어. 앞으로 기대할 거라곤 수년간 땀 흘리며 더운 용광로에 붙어있는 것뿐이야." #!String
    Sun: "일 할 거리는 없어?" #!String
    Sun4: "도구들은 요즘 튼튼해?" #!String
    event_advice1: "알았어... 기억해둘게." #!String
    event_advice2: "문제는... 난 자연스럽게 행동하는데... 잘 풀린 적이 없어.$s" #!String
    summer_Mon4: "농부라는 사실에 감사해, @. 뜨거운 용광로 옆에 붙어있는 것보단 야외에서 일하는 게 좋지.#$e#난 아버지께서 자꾸 시켜서 대장장이가 된 것뿐이야." #!String
    summer_Wed6: "오, 안녕 @. 좀 지저분해 보여서 미안. 아침 내내 용광로랑 씨름했거든.$h#$e#그럼, 뭔가 필요한 거 있어, 아니면 그냥 놀러 온 거야?" #!String
    summer_Thu: "요즘 일거리가 없네.#$e#도구를 업그레이드하는 건 어때? 벌이가 좀 필요해서." #!String

